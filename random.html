<html>
<head>
   <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400&display=swap" rel="stylesheet">
    <!-- google fonts -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
    <title>random</title>
    <style>
        *{
            margin:0;
            padding:0;
            box-sizing:border-box;
            font-family: 'Poppins', sans-serif;
        }
        html{
            scroll-behavior: smooth;
        }
        body {
            width: 100vw;
            min-height:100vh;
           -webkit-animation:del 1s linear forwards;
            display: flex;
            justify-content:center;
            align-items: center;
            flex-direction: column;
            overflow-x: hidden;
            background-color:white;
            padding:50px 0;
        }
        @keyframes del {
            0%{opacity:0}
            100%{opacity:1}
        }
        .flex{
            display: flex;
            justify-content:center;
            align-items: center;
            flex-direction: column;
        }
        .page1{
            width:400px;
            max-width:calc(100% - 20px);
            box-shadow:0 0px 20px rgb(0,0,0,0.4);
            min-height:200px;
            position:relative;
            background-color:#212121;
            padding:40px 0 15px 0;
        }
        button{
            position:absolute;
            top:0;
            left:50%;
            transform:translate(-50%,-50%);
            padding:10px;
            height:45px;
            width:120px;
            background:none;
            outline:none;
            border:none;
            cursor:pointer;
            background-image: linear-gradient(to right,#16A085,#f4D03F);
            letter-spacing:2px;
            font-size:17px;
            color:white;
            border-radius:5px;
        }
        .inp{
            width:100%;
            flex-direction: row;
            justify-content: space-around;
            margin:15px 0;
        }
        .inp input{
            width:150px;
            height:60px;
            line-height:60px;
            outline:none;
            border:none;
            background-color:white;
            border-radius:10px;
            padding:0 5px 0 12px;
            font-size:15px;
        }
        .inp input::placeholder{
            color:black;
            letter-spacing:1px;
        }
        .list{
            width:100%;
            margin:15px 0;
            padding-left:40px;
        }
        .list li{
            width:100%;
            margin:5px 0;
            color:white;
            font-size:15px;
        }
    </style>
    </head>
<body>
  
  <section class="page1">
       <button class="flex" onclick="new1()">Generate</button>
       <div class="flex inp">
           <input type="number" placeholder="minimum" id="min">
           <input type="number" placeholder="maximum" id="max">
       </div>
       <ul class="list flex">
       
       </ul>
   </section>
   
    
    <script>
        
        var min = document.getElementById("min");
        var max = document.getElementById("max");
        var list = document.querySelector(".list");
        
        var list1 = [];
        
        function new1(){
            
            list1 = [];
            list2 = [];
            
            var min1 = eval(min.value);
            var max1 = eval(max.value);
            var j = 0;
            for (var i = min1;i<=max1;i++){
                list1[j] = i;
                j += 1;
            }
            random1();
        }
    
        var list2 = [];
        
        function random1(){
            var len = list1.length;
            for (var x = 0;x<len;x++){
                var ran = Math.floor((Math.random()*(list1.length)));
                list2[x] = list1[ran];
                list1.splice(ran,1);
            }
            draw1();
        }
        
        function draw1(){
            list.innerHTML = "";
            for (var x = 0;x<list2.length;x++){
                var text = "Group - " + list2[x];
                list.innerHTML += "<li>"+text+"</li>";
            }
        }
    </script>
    
    
    </body>
</html>
