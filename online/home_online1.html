<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400&display=swap" rel="stylesheet">
    <!-- google fonts -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!--
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.ripples/0.5.3/jquery.ripples.min.js"></script>
    -->
    <title>online ksr</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        ::-webkit-scrollbar{
            width:5px;
        }
        ::-webkit-scrollbar-thumb{
            background-color:blue;
        }
        .flex {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: row;
        }

        .bg {
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
        }

        body {
            width: 100vw;
            height: 100vh;
            overflow: hidden;
        }
        
        #menu {
            list-style: none;
            position: absolute;
            width: 300px;
            padding: 40px 20px;
            background-color: aliceblue;
            top: 0;
            left: 30px;
            transform: translate(0, -110%);
            box-shadow: 0 0 20px rgb(0, 0, 0, 0.4);
            overflow: hidden;
            transition: 0.5s;
            z-index: 50;
            max-height:80vh;
            overflow-y: auto;
        }

        #menu li {
            box-sizing: content-box;
            padding: 20px;
            margin: 5px;
            text-transform: uppercase;
            letter-spacing: 2px;
            font-weight: bold;
            font-size: 18px;
            cursor: pointer;
        }

        #menu li i {
            font-size: 19px;
            margin-right: 5px;
            color: darkblue;
        }

        #menu.active {
            transform: translate(0, 30px);
        }
        
        #menu li label{
            transition: 0.2s;
            opacity:0;
        }
        
        #menu.active li label{
            -webkit-animation:list1 0.2s linear forwards;
            -webkit-animation-delay:calc(0.25s * var(--i));
        }
        
        @keyframes list1{
            0%{
                opacity:0;
            }
            100%{
                opacity:1;
            }
        }
        
        #menu_btn {
            position: fixed;
            top: 30px;
            right: 30px;
            z-index: 100;
            border-radius: 50%;
            padding: 20px;
            width: 60px;
            height: 60px;
            flex-direction: column;
            flex-wrap: nowrap;
            font-size: 22px;
            color: black;
            background-image: linear-gradient(10deg, rgb(0, 255, 255,0.7), rgb(0, 255, 255,0.9));
            cursor: pointer;
            box-shadow: 0 0 5px rgb(0, 0, 255, 0.5);
            transition: 0.5s;
        }
        
        #home,#products,#cart,#profile,#reviews,#more {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            overflow-x: hidden;
            overflow-y: auto;
        }

        #home {
            flex-wrap: wrap;
            justify-content: space-around;
            transform: translate(-100%, 0);
            background-position: bottom;
            background-image:url(temple.jpg);
        }

        #products {
            flex-wrap: wrap;
            background-color:ghostwhite;
            transform: translate(100%, 0);
            opacity:0;
        }

        #cart {
            background-image:linear-gradient(45deg,beige,bisque);
            transform: translate(0, 100%);
            flex-direction: column;
            justify-content: flex-start;
        }

        #profile {
            background-image:url(bui.jpg);
            transform: translate(0, -100%);
        }

        #reviews {
            transform: translate(-100%, -0);
        }

        #more {
            overflow: hidden;
            transform: translate(0, 100%);
        }

        #home.active,#products.active,#cart.active,#profile.active,#reviews.active,#more.active {
            transform: translate(0, 0);
        }
        #products.active{
            -webkit-animation:opa 0.5s forwards;
            -webkit-animation-delay:0.5s;
        }
        @keyframes opa{
            0%{opacity:0}
            100%{opacity:1}
        }
        #home,#products,#cart,#profile,#reviews,#more{
            transition:0.5s;
        }


        .circle {
            position: relative;
            width: 300px;
            height: 300px;
            flex-direction: column;
            margin: 20px;
            transform: perspective(1000px);
            transform-style: preserve-3d;
        }

        .circle h1 {
            margin-bottom: 25px;
            font-size: 40px;
            letter-spacing: 2.5px;
            transform: translateZ(30px);
        }

        .circle p {
            font-size: 17px;
            letter-spacing: 1px;
            font-weight: bold;
            transform: translateZ(10px);
        }

        .circle span {
            position: absolute;
            width: 300px;
            height: 300px;
            border: 2px solid black;
            border-radius: 38% 62% 63% 37% / 41% 44% 56% 59%;
            transform: rotateZ(calc(1deg * var(--j)));
            -webkit-animation: rot 8s linear infinite forwards;
            z-index: -1;
            opacity: 0.5;
        }

        #home .msg {
            margin: 10px;
            font-size: 17px;
            letter-spacing: 1px;
            width: 300px;
            text-align: center;
            background-image: linear-gradient(40deg, rgb(255, 255, 255, 0.8), rgb(255, 255, 255, 0.7));
            padding: 20px;
            border-radius: 10px;
        }

        @keyframes rot {
            0% {
                transform: rotateZ(calc(1deg * var(--j)));
                background-color: white;
            }

            40% {
                background-color: white;
            }

            50% {
                background-color: cornflowerblue;
            }

            70% {
                background-color: cornflowerblue;
            }

            100% {
                transform: rotateZ(calc(360deg + 1deg * var(--j)));
                background-color: white;
            }
        }


        #reviews .swiper-container {
            width: 100vw;
            height:100vh;
            overflow-x:hidden;
            overflow-y: auto;
            padding-bottom: 50px;
            padding-top: 50px;
            transition:0.3s;
            transition-delay:0.5s;
            opacity:0;
            transform: translateY(-100px);
            flex-direction: row;
        }

        #reviews .swiper-wrapper{
            width:320px;
            height:400px;
            position: relative;
            overflow-x: visible;
            transition:0.4s;
        }
        
        #reviews .swiper-slide {
            position: absolute;
            padding: 50px 20px;
            box-shadow: 0 0 20px rgb(0, 0, 0, 0.5);
            background-color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            width:100%;
            overflow-x: hidden;
            overflow-y: auto;
            height:100%;
            filter: blur(1.4px);
            opacity:0.7;
            transform:translateX(calc(100% * var(--sli))) scale(0.8) ;
            transition:0.4s;
        }
        
        #reviews .swiper-slide i{
            font-size:20px;
            margin:10px;
            cursor:pointer;
            color:darkblue;
        }
        
        #reviews.active .swiper-container{
            -webkit-animation:rev 0.7s linear forwards;
            -webkit-animation-delay:0.5s;
        }
        
        @keyframes rev{
            0%{
              opacity:0;
              transform: translateY(-100px);  
            }
            100%{
                opacity:1;
                transform: translateY(0px);
            }
        }
        
        
        #reviews .swiper-slide.active {
            opacity:1;
            filter: blur(0);
            transform:translateX(calc(100% * var(--sli)));
        }

        #reviews .swiper-slide p {
            margin-top: 50px;
            font-size: 17px;
        }

        #reviews .swiper-slide span {
            color: deepskyblue;
            margin-top: 20px;
            font-size: 16px;
        }

        #reviews .waves,#more .media{
            position: absolute;
            width:100%;
            height:100%;
            object-fit:cover;
            opacity:0.1;
            transition:0.3s;
            transition-delay:0.5s;
            top:0;
            left:0;
        }
        
        #reviews.active .waves,#more.active .media{
            opacity:1;
        }
        
        #more form,#more .des{
            width:400px;
            z-index:10;
            position:relative;
            padding:30px;
            background-image:linear-gradient(40deg,rgb(255,255,255,0.7),rgb(255,255,255,0.6));
            backdrop-filter:blur(10px);
            border-radius:10px;
            box-shadow:0 0 0px rgb(0,0,0,0);
            filter:blur(2px);
            transition:0.2s;
            flex-direction: column;
        }
        
        #more .des{
            width:auto;
            margin:20px;
            filter:none;
            box-shadow:0 0 10px rgb(0,0,0,0.4);
        }
        #more .des label{
         margin:10px;
        font-size:17px;
        }
        #more .des a{
            color:darkblue;
            text-decoration:none;
            width:100%;
        }
        #more .des a i{
            font-size:25px;
            margin:10px;
        }
        
        #more.active form{
            -webkit-animation:blu 0.2s forwards;
            -webkit-animation-delay:0.5s;
        }
        
        @keyframes blu{
            0%{filter:blur(2px);box-shadow:0 0 0px rgb(0,0,0,0);}
            100%{filter:blur(0px);box-shadow:0 0 10px rgb(0,0,0,0.4);}
        }
        
        #more.active form .inp{
            width:96%;
            margin:15px;
            position:relative;
        }
        #more.active form .inp input,#more.active form .inp select,#more.active form .inp textarea{
            padding:10px 10px 10px 30px;
            width:100%;
            height:100%;
            outline:none;
            border:none;
            background:none;
            border-bottom:2px solid black;
            resize:none;
            font-size:17px;
        }
        #more.active form .inp input::placeholder,#more.active form .inp textarea::placeholder{
            color:black;
        }
        #more.active form input[type="submit"]{
            margin-top:5px;
            padding:10px 20px;
            font-size:18px;
            font-weight:bold;
            letter-spacing:2px;
            text-transform:uppercase;
            border:none;
            border-radius:10px;
            box-shadow:0px 0px 10px rgb(0,0,0,0.7);
            background:none;
            background-color: rgb(0, 255, 255);
            cursor:pointer;
        }
        #more .extra{
            margin-top:15px;
            width:100%;
            display: flex;
            justify-content: space-around;
        }
        #more .extra a i{
            padding:20px 30px;
            color:darkblue;
            cursor:pointer;
            font-size:25px;
        }
        #more .con_con{
            position: absolute;
            top:0;
            left:0;
            width:100vw;
            height:100vh;
            flex-wrap: wrap;
            padding-top:50px;
            overflow-y: auto;
        }
        
        .main2{
            margin:20px 0 10px 0;
            width:100vw;
            padding:10px;
            display: flex;
            justify-content:flex-start;
            align-items: center;
        }
        .main2 .sea{
            min-width:60px;
            height:60px;
            background-color: white;
            box-shadow:0 0 10px rgb(0,0,0,0.4);
            border-radius:30px;
            cursor:pointer;
            display: flex;
            align-items: center;
            flex-direction: row;
            justify-content: center;
            margin-left:10px;
        }
        .main2 .sea i{
            height:60px;
            width:60px;
            font-size:25px;
            display: flex;
            justify-content: center;
            align-items:center;
        }
        .box{
            position:relative;
            height:100%;
            width:0px;
            overflow: hidden;
            transition:0.5s;
        }
        .box2{
            width:200px;
        }
        .box input{
            width:90%;
            height:100%;
            outline:none;
            border:none;
            font-size:16px;
            background:none;
        }
        .box input::placeholder{
            color:black;
        }
        #select_list{
            margin:10px 0 10px 20px;
            font-size:17px;
            font-weight:bold;
            padding:10px 20px;
        }
        #products #pro_display,#cart_display{
            padding:20px;
            flex-wrap: wrap;
            flex-direction: row;
            width:100vw;
            opacity:1;
            transition:0.5s;
        }
        #cart_display{
            margin-top:20px;
        }
        #products .pro_conn1,#cart .cart_pro1{
            flex-direction: column;
            justify-content: flex-start;
            width:250px;
            height:300px;
            background-color: white;
            margin:20px;
            padding:20px;
            border-radius:0px;
            overflow-x: hidden;
            overflow-y:hidden;
            display:flex;
            opacity:1;
            transition:0.5s;
            box-shadow:0 0 10px rgb(0,0,0,0.4);
            border:none;
        }
        #cart .cart_pro1{
            overflow-y: hidden;
            box-shadow:0 0 10px rgb(0,0,0,0.4);
            border:none;
        }
        #products .pro_conn1:hover,#cart .cart_pro1:hover{
            overflow-y: auto;
            box-shadow:0 0 10px rgb(0,0,0,0.4);
            border:none;
        }
        #products.active .pro_conn1.active{
            display:none;
        }
        
        #products .pro_conn2{
            width:100%;
            height:100%
        }
        #products .pro_conn1 h3,#cart .cart_pro2 h1{
            font-size:18px;
            font-weight:500;
            letter-spacing:1px;
            margin:10px;
        }
        #products .pro_conn4{
            margin-top:20px;
        }
        #products .pro_conn4 label,#products .pro_conn4 button{
            width:100%;
            padding:10px 20px;
        }
        #products .pro_conn4 label{
            font-size:17px;
        }
        #products .pro_conn4 button{
            margin-top:10px;
            font-size:16px;
            outline:none;
            border:none;
            background-color:skyblue;
            transition:0.4s;
        }
        
        #products .pro_conn4 button i{
            margin-right:10px;
        }
        #products .ex{
            margin-top:20px;
            color:grey;
        }
        #products .ex button{
            background-color:transparent;
        }
        
        .signin,.signup{
            border-radius:10px;
            width:400px;
            background-color:white;
            margin:10px;
            position:relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            box-shadow:10px 10px 20px rgb(0,0,0,0.5);
            transition:0.4s;
        }
        .signin h1,.signup h1{
            margin-top:20px;
            width:100%;
            font-size:20px;
            padding:10px 0 10px 30px;
            letter-spacing:1px;
            text-transform:uppercase;
        }
        .signin p,.signup p{
            margin-top:5px;
            width:95%;
            font-size:16px;
            text-align: center;
            opacity:0.6;
        }
        .signin .form,.signup .form{
            height:0px;
            overflow:hidden;
            margin-top:10px;
            width:95%;
            display:flex;
            flex-direction: column;
            align-items: center;
            transition:0.5s;
        }
        .signin .form input,.signup .form input{
            margin:7px 0;
            width:100%;
            padding:10px 0 10px 40px;
            font-size:16px;
            outline:none;
            border:2px solid rgb(0,0,0,0.4);
            border-radius:7px;
            transition:0.5s;
        }
        .signin .form input::placeholder,.signup .form input::placeholder{
            color:black;
        }
        .signin .form input:focus,.signup .form input:focus{
            border:3px solid skyblue;
        }
        .signin .form button,.signup .form button{
            padding:10px 20px;
            margin:10px 0;
            border-radius:7px;
            background-color:lightskyblue;
            border:none;
            outline:none;
            font-size:17px;
            letter-spacing:1px;
            box-shadow:10px 5px 10px rgb(0, 51, 153,0.5);
            font-weight:bold;
            cursor:pointer;
            transition:0.5s;
        }
        .signin .form button i,.signup .form button i{
            margin-left:4px;
        }
        .signin .form button:hover,.signup .form button:hover{
            letter-spacing:2px;
            box-shadow:0px 0px 10px rgb(0, 51, 153,0.5);
        }
        .signin span,.signup span{
            margin-top:12px;
            font-size:16px;
            opacity:0;
            transition:0.5s;
            margin-bottom:20px;
        }
        .signin:hover,.signup:hover{
            box-shadow:0 0 20px rgb(0,0,0,0.5);
        }
        #status{
            position: absolute;
            top:0;
            left:0;
            width:100vw;
            height:100vh;
            background-color:white;
            display:none;
            flex-wrap: wrap;
        }
        #status h1{
            font-size:18px;
            font-weight:500;
            margin:10px;
        }
        #status button{
            padding:10px 20px;
            background-color:wheat;
            box-shadow:0 0 10px rgb(0,0,0,0.4);
            border:none;
            outline:none;
            font-size:18px;
            margin:20px;
            cursor:pointer;
        }
        #status i{
            margin-right:10px;
            font-size:23px;
        }
        
        #cart .header{
            width:95vw;
            flex-wrap: wrap;
            margin-top:70px;
        }   
        #cart .header p{
            padding:10px 20px;
            background-color:white;
            box-shadow:0 0 10px rgb(0,0,0,0.4);
            font-size:17px;
            margin:10px;
            border-radius:10px;
        }
        #cart .header .co{
            cursor:pointer;
            background-color:aliceblue;
            font-weight:bold;
            margin:20px;
            letter-spacing:1px;
        }
        #cart .cart_pro2{
            margin-bottom:10px;
        }
        #cart .cart_pro2 p{
            margin:10px 0;
        }
        #cart .cart_pro2 button{
            margin:5px;
            width:100%;
            padding:10px;
            background-color:lavender;
            font-size:16px;
            border:none;
            transition:0.4s;
            outline:none;
        }
        #cart .cart_pro2 button:hover{
            box-shadow:0 0 10px rgb(0,0,0,0.4);
        }
        #cart .cart_pro3 input{
            padding:5px 0 5px 10px;
            outline:none;
            background-color:white;
            width:100%;
            margin:5px;
        }
        #cart .cart_pro3 button{
            padding:5px 20px;
            background-color:antiquewhite;
            font-size:16px;
            border:none;
            outline:none;
            box-shadow:0 0 10px rgb(0,0,0,0.4);
            margin:10px;
        }
        #cart .cart_pro3 p{
            margin:10px 0 10px 0;
        }
        @media (max-width:400px) {
            #menu {
                width: 95vw;
                top: 20px;
                left: 10px;
            }
            #more form{
                width:97vw;
            }
            .signin,.signup{
                width:97vw;
            }
        }
        
        #added{
            position:fixed;
            width:100vw;
            height:100vh;
            display:none;
            justify-content: center;
            align-items: center;
            z-index:5000;
            font-size:17px;
            letter-spacing:1px;
            background-image:linear-gradient(rgb(255,255,255,0.4),rgb(255,255,255,0.3));
            backdrop-filter:blur(10px);
        }
        #added span{
            padding:20px 30px;
            border-radius:10px;
            box-shadow:0 0 10px rgb(0,0,0,0.4);
            background-color: white;
        }
        @media (max-width:330px) {
            #reviews .swiper-wrapper{
                width: 97vw;
            }
        }

        @media (max-width:200px) {
            .circle span {
                display: none;
            }
        }
 
        @media (max-width:700px){
            #profile {
                flex-direction: column;
            }
        }
    </style>
</head>

<body>
   
      <div id="added">
            <span></span>
       </div>
        
    <div id="menu_btn" class="flex" onclick="open1()">
        <i class="fas fa-bars"></i>
    </div>
    
    <ul id="menu">
        <li style="--i:2" onclick="goto(0)"><i class="fas fa-home"></i> <label>Home</label></li>
        <li style="--i:3" onclick="goto(1)"><i class="fas fa-puzzle-piece"></i> <label>Products</label></li>
        <li style="--i:4" onclick="goto(2)"><i class="fas fa-shopping-bag"></i> <label>Bag</label></li>
        <li style="--i:5" onclick="goto(3)"><i class="fas fa-user"></i> <label>Profile</label></li>
        <li style="--i:6" onclick="goto(4)"><i class="far fa-smile"></i> <label>Reviews</label></li>
        <li style="--i:7" onclick="goto(5)"><i class="fas fa-comment-alt"></i> <label>Contact</label></li>
        <li style="--i:8"><i class="fas fa-volume-up" style="margin-right:10px"  onclick="play1(1)"></i> <i class="fas fa-volume-mute" style="margin-left:10px" onclick="play1(2)"></i></li>
    </ul>

    <section id="home" class="sec active flex bg water">
        <div class="circle flex water">
            <span style="--j:0"></span>
            <span style="--j:30"></span>
            <span style="--j:90"></span>
            <h1>KSR</h1>
            <p>Kedarisetti <br> Subha Rao & c.o</p>
        </div>
        <div class="msg">
            <label id="year" style="font-weight:bold;font-size:20px"></label><br><br>
            <label id="ms">we welcome you </label>
        </div>
    </section>
    
    <section id="products" class="sec">
    
            <div class="main2">
                <div class="sea">
                    <i class="fas fa-search" onclick="opens()"></i>
            <div class="box" id="box1" autocomplete="off">
                <input type="text" placeholder="search box" onkeyup="filter1()" id="fill_search">
            </div>
                </div>
            </div>
         
<select id="select_list" onchange="filter1()">
         <option value="all">all</option>
        <option value="food">food</option>
        <option value="ravaa and floor items and pulses items">ravaa and floor items and pulses items </option>
        <option value="indian spieces">indian spieces</option>
        <option value="dry fruits">dry fruits</option>
