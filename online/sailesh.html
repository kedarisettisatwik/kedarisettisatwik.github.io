<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400&display=swap" rel="stylesheet">
    <!-- google fonts -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
    
    <title> Title </title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        .flex {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction:column;
        }
        
        .bg {
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
        }
        body{
            background-color:deepskyblue;
        }
        #contact{
            width:100%;
            min-height:100vh;
            position:relative;
        }
        .main{
            width:100%;
            padding:10px;
            flex-direction: row;
            flex-wrap: wrap;
        }
        .main #form,.main .media{
            background-color: ghostwhite;
            border-radius:10px;
            box-shadow:0 0 10px rgb(0,0,0,0.5);
            margin:10px;
            align-items: flex-start;
            padding:10px;
        }
        .main #form{
            padding:20px 10px;
            width:400px;
            max-width:100%;
        }
        .main #form h1{
            width:100%;
            padding-left:10px;
            margin:10px 0;
            letter-spacing:1px;
            font-size:20px;
        }
        .main #form .inp{
            width:100%;
            flex-direction: row;
            margin:5px 0;
            position:relative;
            justify-content: space-between;
            background-color:white;
            border-radius:5px;
            padding:5px;
            border:1px solid rgb(0,0,0,0.3);
        }
        .main #form .inp i{
            width:40px;
            height:40px;
            background-color:darkblue;
            font-size:19px;
            color:white;
            border-radius:5px;
            line-height:40px;
            text-align: center;
        }
        .main #form .inp input{
            width:calc(100% - 55px);
            height:40px;
            line-height:40px;
            padding-left:5px;
            background:none;
            border:none;
            outline:none;
            font-size:15px;
        }
        .main #form .inp input::placeholder{
            color:black;
        }
        .main #form .inp textarea{
            width:100%;
            height:100px;
            resize:vertical;
            outline:none;
            border:none;
            background:none;
            font-size:15px;
            padding-left:10px;
            max-height:150px;
        }
        .main #form .inp textarea::placeholder{
            color:black;
        }
        .main #form input[type="submit"]{
            width:100%;
            padding:10px;
            margin:10px 0;
            background-color:darkblue;
            color:white;
            font-weight:bold;
            letter-spacing:1px;
            font-size:16px;
            cursor:pointer;
            border:none;
            outline:none;
            border-radius:5px;
        }
        .main .media{
            width:250px;
            max-width:100%;
        }
        .main .media label{
            width:100%;
            padding-left:10px;
            background-color:darkblue;
            margin:10px 3px;
            border-radius:5px;
            padding:10px;
            font-weight:bold;
            letter-spacing:1px;
            color:white;
        }
        .main .media a{
            width:100%;
            padding-left:10px;
            margin:7px 0;
            color:black;
            text-decoration:none;
            transition:0.3s;
            font-size:16px;
        }
        .main .media i{
            font-size:23px;
            margin:0 5px;
        }
        .main .media a:hover{
            color:darkblue;
        }
    </style>
</head>

<body>

    <section id="contact" class="flex">
        
        <div class="main flex">
           
            <form id="form" class="flex">
             
             <h1>Contact Us</h1>
             <div class="inp flex">
                 <div class="icon"><i class="fas fa-user"></i></div>
                 <input type="text" required placeholder="Name" id="contact_name">
             </div>
              <div class="inp flex">
                  <div class="icon"><i class="far fa-envelope"></i></div>
                 <input type="mail" required placeholder="E-mail" id="contact_mail">
             </div>
             <div class="inp flex">
                  <i class="fas fa-phone-alt"></i>
                 <input type="number" required placeholder="Phone Number" id="contact_number">
             </div>
             <div class="inp">
                 <textarea required placeholder="Message" id="contact_message"></textarea>
             </div>
             <input type="submit" value="send">
           </form>
        
        <div class="media flex">
            <label>Support Us </label>
             <a href="" target="_blank"><i class="fab fa-instagram"></i> Instagram</a>
             <a href="" target="_blank"><i class="fab fa-facebook"></i> Facebook </a>
             <a href="" target="_blank"><i class="fab fa-youtube"></i> You tube</a>
             <a href="mailto:xyz@gmail.com"><i class="far fa-envelope"></i> xyzgmail.com</a>
        </div>
        </div>
        
    </section>


</body>

</html>
