
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap" rel="stylesheet">
    <!-- google fonts -->
    
    <title>what's - app</title>
    <script src="https://code.jquery.com/jquery-3.1.1.js"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
            list-style:none;
            transition:0.4s;
            user-select: none;
        }
        html{
            scroll-behavior:smooth;
        }
        .flex{
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        .main{
            --main : ghostwhite;
            --phone : white;
            --font: black;
        }
        .main.dark{
            --main : black;
            --phone : #383F51;
            --font: white;
        }
        .main{
            width:100vw;
            overflow-x: hidden;
            min-height:100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color:var(--main);
            padding:5px;
        }
        #phone{
            width:400px;
            max-width:100%;
            background-color:var(--phone);
            height:500px;
            border-radius:10px;
            position:relative;
            overflow: hidden;
            box-shadow:0 0 10px rgb(0,0,0,0.4);
            justify-content: flex-start;
        }
        #phone h2{
            font-family:'Dancing Script','Poppins',sans-serif;
            color:var(--font);
            margin:10px 0 10px 0;
            padding-left:30px;
            width:100%;
            letter-spacing:3px;
            position:relative;
        }
        .box{
            position: relative;
            border-radius:20px;
            cursor:pointer;
            display:block;
            width:100%;
            margin:10px 0;
        }
        .togg{
            float:right;
            width:90px;
            height:40px;
            border-radius:20px;
            margin-right:20px;
            cursor:pointer;
            flex-direction: row;
            justify-content: space-around;
        }
        .main .togg{
            background-color:#383F51;
            color:white;
        }
        .main.dark .togg{
            background-color:ghostwhite;
            color:black;
        }
        .togg i{
            font-size:18px;
        }
        .main .togg .sun{
            opacity:1;
        }
        .main .togg .moon{
            opacity:0.3;
        }
        .main.dark .togg .sun{
            opacity:0.3;
        }
        .main.dark .togg .moon{
            opacity:1;
        }
        
    </style>
</head>

<body data-theme="light" class="main dark">
               
    <section id="phone" class="flex">
        
        <div class="box">
            <div class="togg flex" onclick="togg1()">
                <i class="fas fa-sun sun"></i> <i class="fas fa-moon moon"></i> 
            </div>
        </div>
        
        <h2>What's App</h2>
    
    </section>
    
   <script>
       
       function togg1(){
           window.document.body.classList.toggle("dark");
       }
       
   </script>
 
</body>
</html>
