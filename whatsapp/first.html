
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap" rel="stylesheet">
    <!-- google fonts -->
    
    <title>what's - app</title>
    <script src="https://code.jquery.com/jquery-3.1.1.js"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
            list-style:none;
            transition:0.4s;
            user-select: none;
        }
        html{
            scroll-behavior:smooth;
        }
        .flex{
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        .main{
            --main : ghostwhite;
            --phone : white;
            --font: black;
        }
        .main.dark{
            --main : ghostwhite;
            --phone : #383F51;
            --font: white;
        }
        .main{
            width:100vw;
            overflow-x: hidden;
            min-height:100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color:var(--main);
            padding:5px;
        }
        #phone{
            width:400px;
            max-width:100%;
            background-color:var(--phone);
            height:500px;
            border-radius:10px;
            position:relative;
            overflow: hidden;
            box-shadow:0 0 10px rgb(0,0,0,0.4);
        }
        #phone h2{
            font-family:'Dancing Script','Poppins',sans-serif;
            color:var(--font);
            margin:60px 0 10px 0;
            padding-left:30px;
            width:100%;
            letter-spacing:3px;
            position:relative;
        }
        .circle{
            position: absolute;
            top:0;
            right:0;
            width:160px;
            height:160px;
            border-bottom-left-radius:50%;
            cursor:pointer;
            background-color:#383F51;
            transform:translate(50%,-50%);
        }
        .main.dark .circle{
            background-color:ghostwhite;
        }
        #phone .moon,#phone .sun{
            position: absolute;
            cursor:pointer;
            font-size:21px;
            top:50%;
            left:50%;
            transform:translate(-40px,25px);
        }
        .main #phone .moon{
            display: block;
            color:white;
        }
        .main #phone .sun{
            display: none;
            color:black;
        }
        .main.dark #phone .moon{
            display: none;
            color:white;
        }
        .main.dark #phone .sun{
            display: block;
            color:black;
        }
        
    </style>
</head>

<body data-theme="light" class="main dark">
               
    <section id="phone">
        
        <div class="circle flex" onclick="togg1()">
            <i class="fas fa-sun sun"></i> <i class="fas fa-moon moon"></i> 
        </div>
        
        <h2>What's App</h2>
    
    </section>
    
   <script>
       
       function togg1(){
           window.document.body.classList.toggle("dark");
       }
       
   </script>
 
</body>
</html>
