    <style>
        *{
            margin:0;
            padding:0;
            box-sizing:border-box;
            font-family: 'Poppins', sans-serif;
/*          font-family: 'Caveat', cursive; */
        }
        html{
            scroll-behavior: smooth;
        }
        body{
            width:100vw;
            min-height:100vh;
            background-color:white;
            overflow-x: hidden;
            position:relative;
        }
        ::-webkit-scrollbar {
            width: 0px;
        }
        .flex{
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: row;
        }
        body .nav{
            position:sticky;
            width:100%;
            height:70px;
            justify-content: space-between;
            background-color:#282828;
        }
        body .nav h2,body .nav ul{
            margin:0 5px;
        }
        body .nav h2{
            letter-spacing:1px;
            font-size:24px;
        }
        body .nav h2 span{
            margin:0 6px;
            color:white;
        }
        body .nav h2 label{
            color:#cc0000;
        }
        body .nav ul{
            list-style: none;
        }
        body .nav ul .tab{
            margin:0 10px;
            transition:0.3s;
            cursor:pointer;
            color:white;
            font-weight:500;
            letter-spacing:1px;
            font-size:16px;
        }
        body .nav ul .tab.active{
            color:#cc0000;
            font-weight:700;
            letter-spacing:2px;
        }
        body .main{
            width:100vw;
            height:calc(570px - 70px);
            min-height:calc(555px - 70px);;
            overflow-x: hidden;
            background-color:aliceblue;
            position:relative;
            transition:0.3s,width 0s;
        }
        body .main .img{
            position:absolute;
            bottom:0px;
            right:5px;
            clip-path: inset(100% 0 0 0);
            -webkit-animation:img1 1.5s linear forwards;
        }
        @keyframes img1{
            0%{
                clip-path: inset(100% 0 0 0);
            }
            100%{
                clip-path: inset(0 0 0 0);
            }
        }
        body .main .img img{
            width:300px;
            filter: drop-shadow(0px 0px 3px rgb(0,0,0,0.5));
            transition:0.3s;
        }
        body .main .img span{
            position: absolute;
            bottom:15px;
            left:0;
            height:60px;
            width:60px;
            transform:translateX(50%);
            background-color:snow;
            font-weight:bold;
            font-size:18px;
            line-height:65px;
            text-align: center;
            border-radius: 38% 62% 63% 37% / 41% 44% 56% 59%;
            transition:0.3s;
            box-shadow:0 0 8px rgb(0,0,0,0.6);
        }
        body .main .name{
            position: absolute;
            top:40%;
            left:20px;
            transform:translate(0,-50%);
            transition:0.3s;
        }
        body .main .name h3{
            color:#282828;
            margin:10px 0;
            letter-spacing:2px;
            font-size:17px;
        }
        body .main .name h2{
            font-size:63px;
            color:#000066;
            text-shadow:0 0 4px rgb(0,0,0,0.7);
        }
        body .main .name h2 .name1{
            font-family: 'Caveat', sans-serif;
        }
        body .main .name .follow{
            margin-top:25px;
        }
        body .main .name .follow i{
            color:black;
            margin:0 10px;
            cursor:pointer;
            font-size:22px;
            transition:0.3s;
        }
        body .main .name .follow i:hover{
            color:#cc0000;
        }
        body .main .name .down{
            margin-top:40px;
            height:50px;
            line-height:50px;
            padding:0 10px;
            background-color:#000066;
            color:white;
            transition:0.3s;
            cursor:pointer;
            width:170px;
            border-radius:8px;
            justify-content: space-around;
            font-weight:bold;
            letter-spacing:1px;
            font-size:15px;
        }
        body .main .name .down:hover{
            background-color:#282828;
        }
        body .main .name .down i{
            -webkit-animation:arrow 2s linear infinite forwards;
        }
        @keyframes arrow{
            0%{
                font-size:15px;
            }
            50%{
                font-size:20px;
            }
            100%{
                font-size:15px;
            }
        }
        body .border{
            width:100vw;
            height:100px;
            position:relative;
        }
        body .border .wave{
            position:absolute;
            top:0;
            left:0;
            width:100%;
            height:100%;
            clip-path: polygon(100% 0, 100% 28%, 0 100%, 0 34%, 0 0);
            background-color:aliceblue;
        }
        
        
        @media (max-width:700px){
            body .nav ul{
                display:none;
            }
            body .nav{
                position:relative;
            }
            body .main .img img{
                width:250px;
            }
        }
        
        @media (max-width:510px){
            body .main .name{
                top:10px;
                transform:translate(0,0);
            }
            body .main .img img{
                width:calc(100vw - 15px);
                max-width:200px;
            }
            body .main .img span{
                width:40px;
                height:40px;
                line-height:40px;
                font-size:16px;
            }
        }
        
        @media (max-width:420px){
            body .main .name h2{
                font-size:40px;
            }
        }
        
        @media (max-width:340px){
            body .main{
                min-height:calc(660px - 70px);
            }
        }
        
    </style>
    
    </head>

               <a href="https://www.youtube.com/channel/UCpLOopnR9TX9b1fjcDpapsw" target="_blank"><i class="fab fa-youtube"></i></a>

               <i class="fas fa-long-arrow-alt-down"></i>
