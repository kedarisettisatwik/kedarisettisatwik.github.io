<html>
<head>
   <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="shortcut icon" href="index%20icons/technology.png" type="image">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@600&display=swap" rel="stylesheet">
    <!-- google fonts -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css">

    <title>satwik _ kedar</title>
    
    <style>
        *{
            margin:0;
            padding:0;
            box-sizing:border-box;
            font-family: 'Poppins', sans-serif;
/*          font-family: 'Caveat', cursive; */
        }
        html{
            scroll-behavior: smooth;
        }
        body{
            width:100vw;
            min-height:100vh;
            background-color:white;
            overflow-x: hidden;
            position:relative;
        }
        .flex{
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: row;
        }
        body .home{
            position:relative;
            width:100vw;
            overflow-x: hidden;
            background-color:#282828; 
        }
        body .nav{
            position:sticky;
            width:100%;
            height:70px;
            justify-content: space-between;
            background-color:transparent;
            top:0;
            z-index:100;
            padding:0 10px;
        }
        body .nav h2,body .nav ul{
            margin:0 5px;
        }
        body .nav h2{
            letter-spacing:1px;
            font-size:24px;
        }
        body .nav h2 span{
            margin:0 6px;
            color:white;
        }
        body .nav h2 label{
            color:#cc0000;
        }
        body .nav ul{
            list-style: none;
            margin-right:20px;
        }
        body .nav ul .tab{
            margin:0 10px;
            transition:0.3s;
            cursor:pointer;
            color:white;
            font-weight:500;
            letter-spacing:1px;
            font-size:16px;
        }
        body .nav ul .tab.active{
            color:#cc0000;
            font-weight:700;
            letter-spacing:2px;
        }
        body .main{
            width:100vw;
            height:calc(570px - 70px);
            min-height:calc(555px - 70px);;
            overflow-x: hidden;
            background-color:transparent;
            position:relative;
            transition:0.3s,width 0s;
        }
        body .main .img{
            position:absolute;
            bottom:0px;
            right:5px;
            clip-path: inset(100% 0 0 0);
            -webkit-animation:img1 2s linear forwards;
            transition:0.2s;
        }
        @keyframes img1{
            0%{
                clip-path: inset(100% 0 0 0);
            }
            100%{
                clip-path: inset(0 0 0 0);
            }
        }
        body .main .img img{
            width:300px;
            filter: drop-shadow(0px 0px 3px rgb(0,0,0,0.5));
            transition:0.3s;
        }
        body .main .img span{
            position: absolute;
            bottom:15px;
            left:0;
            height:60px;
            width:60px;
            transform:translateX(50%);
            background-color:snow;
            font-weight:bold;
            font-size:18px;
            line-height:65px;
            text-align: center;
            border-radius: 38% 62% 63% 37% / 41% 44% 56% 59%;
            transition:0.3s;
            box-shadow:0 0 8px rgb(0,0,0,0.6);
        }
        body .main .name{
            position: absolute;
            top:50px;
            left:35px;
            transform:translate(0,0%);
            transition:0.2s;
        }
        body .main .name h3{
            color:white;
            margin:10px 0;
            letter-spacing:2px;
            font-size:17px;
        }
        body .main .name h2{
            font-size:63px;
            color:white;
        }
        body .main .name h2 .name1{
            font-family: 'Caveat', sans-serif;
            text-shadow:0 0 0px aqua;
            transition:0.3s;
        }
        body .main .name h2 .name1.active{
            -webkit-animation:light1 1s linear forwards infinite;
            letter-spacing:1px;
        }
        @keyframes light1{
            0%{
                text-shadow:0 0 0px aqua;
            }
            40%,60%{
                text-shadow:0 0 9px aqua;
            }
            100%{
                text-shadow:0 0 0px aqua;
            }
        }
        body .main .name .follow{
            margin-top:25px;
        }
        body .main .name .follow i{
            color:antiquewhite;
            margin:0 10px;
            cursor:pointer;
            font-size:22px;
            transition:0.3s;
        }
        body .main .name .follow i:hover{
            color:#cc0000;
        }
        body .main .name .down{
            margin-top:40px;
            height:50px;
            line-height:50px;
            padding:0 10px;
            background-color:#cc0000;
            color:white;
            transition:0.3s;
            cursor:pointer;
            width:170px;
            border-radius:8px;
            justify-content: space-around;
            font-weight:bold;
            letter-spacing:1px;
            font-size:15px;
        }
        body .main .name .down:hover{
            background-color:#fff;
            color:#cc0000;
        }
        body .main .name .down i{
            -webkit-animation:arrow 2s linear infinite forwards;
            cursor:pointer;
        }
        @keyframes arrow{
            0%{
                font-size:15px;
            }
            50%{
                font-size:20px;
            }
            100%{
                font-size:15px;
            }
        }
        body .border{
            width:100vw;
            height:60px;
            position:relative;
            background-color:transparent;
        }
        body .border .wave{
            position:absolute;
            top:10px;
            left:0;
            width:100%;
            height:100%;
            clip-path: polygon(0 70%, 100% 0%, 100% 100%, 0% 100%);
            background-color:var(--i);
            transition:1s;
        }
        body .projects{
            width:100vw;
            min-height:500px;
            height:calc(100vh - 70px);
            background-color:white;
        }
        
        @media (max-width:700px){
            body .nav ul{
                display:none;
            }
            body .nav{
                position:relative;
            }
            body .main .img img{
                width:250px;
            }
        }
        
        @media (max-width:510px){
            body .main .name{
                top:10px;
            }
            body .main .img img{
                width:calc(100vw - 15px);
                max-width:200px;
            }
            body .main .img span{
                width:40px;
                height:40px;
                line-height:40px;
                font-size:16px;
            }
        }
        
        @media (max-width:420px){
            body .main .name h2{
                font-size:40px;
            }
        }
        
        @media (max-width:340px){
            body .main{
                min-height:calc(660px - 70px);
            }
        }
        
    </style>
    
    </head>
<body>
   
   <section class="home water">
      
       <nav class="nav flex">
          <h2><span>Project</span><label>store</label></h2>
          <ul class="flex">
             <li class="tab active">Home</li>
             <li class="tab">Projects</li>
             <li class="tab">About</li>
             <li class="tab">Contact</li>
          </ul>
    </nav>
   
   <section class="main">
       
       <div class="name">
           <h3>Hello, I'm</h3>
           <h2><span class="name1"></span><label class="name1"></label></h2>
           <div class="follow">
               <a href="tel:+917386484905" target="_blank"><i class="fas fa-phone-alt"></i></a>
               <a href="mailto:satwik1330@gmail.com" target="_blank"><i class="fas fa-envelope"></i></a>
               <a href="https://www.instagram.com/satwikkedaresetti/" target="_blank"><i class="fab fa-instagram"></i></a>
               <a href="https://www.youtube.com/channel/UCpLOopnR9TX9b1fjcDpapsw" target="_blank"><i class="fab fa-youtube"></i></a>

               <i class="fas fa-long-arrow-alt-down"></i>
               <label style="cursor:pointer">see more..</label>

       <div class="img">
           <img src="index%20icons/mine.png">

   </section>

       <div class="wave" style="--i:#fff"></div>

   <script src="jquery.ripples-min.js"></script>
    <script>
    $(document).ready(function(){
        $(".water").ripples({
            dropRadius : 30,
            perturbance : 0
        });
    })
    </script> 
    
    <script>
        
        name();
        
        function name(){
            var name1 = document.querySelectorAll(".name1");
            var st1_name = "Satwik - kedar";
            var t = 0;
            var write1 = setInterval(function(){
                
                if (t < 14){
                    if (t < 6){
                        name1[0].innerHTML += st1_name[t];
                    }else{
                        name1[1].innerHTML += st1_name[t];
                    }
                    t +=1;
                }else{
                    name1[0].classList.add("active");
                    name1[1].classList.add("active");
                    clearInterval(write1);
                }
                
            },150);
        }
        
        function navi(a){
            var tab = document.querySelectorAll(".tab");
            for (var i = 0;i<tab.length;i++){
                var b = tab[i];
                b.classList.remove("active");
            }
            tab[a].classList.add("active");
        }
        
        var wave = document.querySelectorAll(".wave");
        
        var body_width = window.innerWidth;
        
        window.addEventListener("scroll",(e) => {
            
            var scroll_yy = window.scrollY;
            
            var projects_top = document.querySelector(".projects").getBoundingClientRect().top;
            
           if (projects_top < 300){
               wave[0].style.clipPath = "polygon(0 50%, 100% 50%, 100% 100%, 0% 100%)";
           }else{
               wave[0].style.clipPath =  "polygon(0 70%, 100% 0%, 100% 100%, 0% 100%)";
           }
            
            var name_box = document.querySelector(".name");
            var img_box = document.querySelector(".img");
            
            if (scroll_yy > 60){
                 name_box.style.transform = "translate( "+ -0.4*scroll_yy+"px" +",0%)";
                 img_box.style.transform = "translate( "+ 0.4*scroll_yy+"px" +",0%)";
            }else{
                name_box.style.transform = "translate(0%,0%)";
                img_box.style.transform = "translate(0%,0%)";
            }
                
            if (projects_top < 300){
                navi(1);
            }else{
                navi(0);
            }
            
        });
        
    </script>
    
    </body>
</html>
