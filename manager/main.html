<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/d867b74fd4.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400&display=swap" rel="stylesheet">
    <!-- google fonts -->
    <title>manager</title>


    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        .flex{
            display:flex;
            justify-content: center;
            align-items: center;
        }
        body{
            width:100vw;
            height:100vh;
            overflow: hidden;
            background-color: aliceblue;
            justify-content: flex-start;
        }
        .main{
            position:relative;
            width:400px;
            height:95%; 
            background-color: white;
            box-shadow:0 0 10px rgb(0,0,0,0.3);
            overflow: hidden;
        }
        .nav{
            position: absolute;
            width:100%;
            height:60px;
            justify-content: space-around;
            top:0px;
            left:0;
            flex-direction: row;
        }
        .nav ion-icon {
            font-size:27px;
            opacity:0.5;
            margin:0 10px;
            width:30px;
            height:60px;
            text-align:center;
            line-height:60px;
            cursor:pointer;
            transition:0.3s;
        }
        .nav ion-icon:hover{
            opacity: 1
        }
        #footer{
            position: absolute;
            width:100%;
            height:calc(100% - 70px);
            background-color:paleturquoise;
            bottom:0;
            transform:translateY(calc(100% - 70px));
            left:0;
            border-top-left-radius:30px;
            border-top-right-radius:30px;
            justify-content: flex-start;
            flex-direction: column;
            transition:0.5s;
        }
        #footer.active{
            transform:translateY(0);
        }
        #footer #arrow{
           width:100%;
            height:50px;
            font-size:23px;
            background:none;
            cursor:grab;
        }
        #footer #arrow_up{
            transform:rotateZ(0deg);
            transition:0.5s;
        }
        #footer.active #arrow_up{
            transform:rotateZ(180deg);
        }
        
        @media (max-width:400px){
            .main{
                width:100%;
                height:100%; 
            }
        }
        
    </style>
</head>

<body class="flex">
  
   <section class="main">
       
       <nav class="flex nav">
        
       <ion-icon name="alarm-outline"></ion-icon>
       <ion-icon name="bar-chart-outline"></ion-icon>
       <ion-icon name="bag-handle-outline"></ion-icon>
       <ion-icon name="settings-outline"></ion-icon>
       
       </nav>
       
       <footer class="flex" id="footer">
           
           <div id="arrow" onclick="move_up_down()" class="flex">
              
               <ion-icon name="chevron-up-outline" id="arrow_up"></ion-icon>
               
           </div>
           
       </footer>
       
       
       
   </section>
    
    
    
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    
    <script>
       
        function move_up_down(){
            var footer1 = document.getElementById("footer"); 
            footer1.classList.toggle("active");
        }
        
    </script>
    
</body>

</html>
