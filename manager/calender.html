<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/d867b74fd4.js" crossorigin="anonymous"></script>
    <link rel="shortcut icon" href="logo.png" type="image">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400&display=swap" rel="stylesheet">
    <!-- google fonts -->

    <title>manager</title>


    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
            border: none;
        }

        ::-webkit-scrollbar {
            width: 5px;
        }

        ::-webkit-scrollbar-thumb {
            background-color: blue;
        }

        .flex {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        body {
            width:calc(100vw - 5px);
            height: 100vh;
            overflow-x: hidden;
            overflow-y: auto;
            background-color: white;
            display: flex;
            align-items: center;
            justify-content: flex-start;
            flex-direction: column;
            padding-bottom:20px;
        }
        .pro{
            width:100%;
            margin:10px 0;
            display: flex;
            justify-content: flex-start;
            align-items: center;
            flex-direction: row;
        }
        .pro img{
            width:70px;
            height:70px;
            object-fit: cover;
            margin:0 5px;
            margin-left:10px;
            border-radius:7px;
            box-shadow:0 0 5px rgb(0,0,0,0.3);
            cursor:pointer;
        }
        .pro .name{
            width:calc(100% - 80px);
            display: flex;
            justify-content: space-around;
            align-items: center;
            flex-direction: column;
        }
        .pro .name h1,.pro .name h2{
            width:100%;
            padding-right:30px;
            margin:5px;
            text-align: right;
            font-weight:500;
            font-size:18px;
        }
        .pro .name h1{
            padding-right:0;
            padding-left:20px;
            font-weight:500;
            letter-spacing:2px;
            font-size:20px;
            text-align: left;
        }
        .nav{
            width:100%;
            display: flex;
            justify-content: space-around;
            align-items: center;
            flex-direction: row;
        }
        .nav i{
            width:25%;
            margin:10px;
            text-align:center;
            line-height:50px;
            border-bottom:2px dashed rgb(0,0,0,0.3);
            color:rgb(0,0,0,0.5);
            transition:0.6s;
            cursor:pointer;
            font-size:20px;
        }
        .nav i.active{
            color:blue;
            border-bottom:2px solid darkblue;
        }
        .cal{
            width:100%;
            position:relative;
        }
        .box1{
            position:relative;
            padding:8px;
            transition:0.5s;
            width:100%;
            padding:0;
        }
        .box1 .table{
            position:relative;
            width:100%;
            padding:10px;
            background-color: white;
        }
        .table ul{
            list-style:none;
            width:100%;
        }
        .table ul li{
            text-align: center;
        }
        .days,.dates{
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .top{
            margin:10px 0px;
            flex-direction: row;
        }
        #month-cal,#year-cal{
            letter-spacing:1px;
            font-size:18px;
            margin:0 10px;
            font-weight:bold;
            transition:0.3s;
            cursor:pointer;
        }
        .top i{
            padding:10px;
            cursor:pointer;
            background-color:white;
            transition:0.2s;
            margin:0 10px;
            border-radius:1px;
            transform:scale(1);
        }
        .top i:hover{
            transform:scale(1.2);
            background-color: aliceblue;
            box-shadow:0 0 5px rgb(0,0,0,0.2);
        }
        .days li{
            width:calc(100% / 7);
            color:grey;
            margin:10px;
        }
        .dates li{
            width:calc(100% / 7);
            transition:0.2s;
            padding:10px;
        }
        .dates li.block{
            cursor:pointer;
        }
        .dates .block:hover,.dates .block.active{
            background-color:aliceblue;
            font-weight:bold;
        }
        .dates .block.active{
            color:white;
            font-weight:bold;
            background-color:darkblue;
            transform:scale(0.8);
        }
        .dates .block.active1{
            color:white;
            font-weight:bold;
            background-color:black;
        }
        #years,#months{
            display:none;
            opacity:0;
            position:absolute;
            top:0;
            left:0;
            width:100%;
            height:100%;
            background-color:white;
            list-style:none;
            padding:10px;
            transition:0.3s;
             flex-direction: column;
        }
        #years .list1,#months .list11{
            flex-direction: row;
            height:100%;
        }
        #years .list1 li,#months .list11 li{
            width:calc(100% / 3);
            height:80%;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor:pointer;
            transition: 0.3s;
        }
        #years .list2,#months .list12{
            width:100%;
            height:25%;
            justify-content: space-around;
            flex-direction: row;
        }
        .list2 i{
            width:calc(100% / 5);
            text-align: center;
            height:75%;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor:pointer;
            font-size:18px;
        }
        .list2 i:hover, #years .list1 li:hover,#months .list11 li:hover{
            box-shadow:0 0 3px rgb(0,0,0,0.1);
            font-weight:bold;
            letter-spacing:2px;
        }
        
    </style>
</head>

<body>

   <div class="pro">
       <img src="" id="dp_img" onclick="icon1(4)">
       <div class="name">
           <h1 id="user_name"></h1>
           <h2 id="time1"></h2>
       </div>
   </div>
   <div class="nav">
       <i class="fas fa-home" onclick="icon1(0)"></i>
       <i class="far fa-calendar-alt active " onclick="icon1(1)"></i>
       <i class="fas fa-comment-alt " onclick="icon1(2)"></i>
       <i class="fas fa-user-friends " onclick="icon1(3)"></i>
   </div>
   <section class="cal"> 
       <div class="flex box1" id="calender">
        
        <div class="table" id="full_mode">
            <ul id="add_cal">
                <li class="top flex">
                    <i class="fas fa-chevron-left" onclick="change(-1)"></i>
                    <span id="month-cal">June</span>
                    <span id="year-cal">2021</span>
                    <i class="fas fa-chevron-right" onclick="change(1)"></i>
                    <i class='fas fa-redo-alt' onclick='inp1()'></i>
                </li>
                <li>
                    <ul class="days">
                        <li style="color:red">S</li>
                        <li>M</li>
                        <li>T</li>
                        <li>W</li>
                        <li>T</li>
                        <li>F</li>
                        <li>S</li>
                    </ul>
                </li>
                
            </ul>
            
            <ul id="years" class="flex">
            
        </ul>
        
        <ul id="months" class="flex">
            
        </ul>
        
        </div>
        
        
        </div>
   </section>
    
    <script src="cal.js"></script>

    <script>
        
        const myurl = new URL(window.location.href);
        let user_key = myurl.searchParams.get("user_name");
        
        firebase.database().ref('users/'+user_key).once('value',function(snapshot){
                var user_name = snapshot.val().name;
                var user_dp1 = snapshot.val().dp;
                var dp_img = document.getElementById('dp_img');
                var user_name1 = document.getElementById('user_name');
               dp_img.src = user_dp1;
               user_name1.innerHTML = user_name;
        });
        
        function icon1(a){
             var li0 = "tasks.html?user_name="+user_key;
            var li1 = "calender.html?user_name="+user_key;
            var li2 = "followers.html?user_name="+user_key;
            var li3 = "friends.html?user_name="+user_key;
            var li4 = "profile.html?user_name="+user_key+"&other="+user_key;
           var linksli = [li0,li1,li2,li3,li4];
            if (a == 4){
                location.href = linksli[4];
            }else{
                 window.location.replace(linksli[a]);
            }
        }
        
        setInterval(function(){
            var time1 = document.getElementById("time1");
            var hr = new Date().getHours();
            var mn = new Date().getMinutes();
            var dat = new Date().getDate();
            var day = new Date().getDay();
            var mo = new Date().getMonth();
            
            var mnli = ["Jan","Feb","Mar","Apr","May","Jun","July","Aug","Sept","Oct","Nov","Dec"];
            var dali = ["Sun","Mon","Tues","Wed","Thur","Fri","Sat"];
            
            var do1 = dali[day];
            var mo1 = mnli[mo];
            
            if (hr < 10){
                hr = "0"+hr;
            }
            if (mn < 10){
                mn = "0"+mn;
            }
            time1.innerHTML = dat + ", "+ mo1 + ", "+ do1 + " - "+ hr + " : " + mn;
            
        },1000);
        
        
    </script>
    
</body>

</html>
