<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/d867b74fd4.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400&display=swap" rel="stylesheet">
    <!-- google fonts -->
    <title>manager</title>


    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        ::-webkit-scrollbar{
            width:5px;
        }
        ::-webkit-scrollbar-thumb{
            background-color:blue;
        }
        .flex{
            display:flex;
            justify-content: center;
            align-items: center;
        }
        body{
            width:100vw;
            height:100vh;
            overflow: hidden;
            background-color: aliceblue;
            justify-content: flex-start;
        }
        .main{
            position:relative;
            width:400px;
            height:95%; 
            background-color: white;
            box-shadow:0 0 10px rgb(0,0,0,0.3);
            overflow: hidden;
        }
        
/*       account      */
        
        #account{
            overflow-x: hidden;
            overflow-y: auto;
            width:100%;
            height:100%;
            display: flex;
            position:relative;
            background-color: white;
            flex-direction: column;
        }
        #account form{
            position: absolute;
            width:100%;
            height:100%;
            background-color:white;
            top:0;
            left:0;
            transition:0.4s;
            transform:translateX(100%);
            justify-content: flex-start;
            flex-direction: column;
            overflow-x: hidden;
            overflow-y: auto;
        }
        #account form.active{
            transform:translateX(0);
        }
        #account #signin{
            background-image:linear-gradient(rgb(204, 0, 255),rgb(153, 51, 255));
        }
        #account #signup{
            background-image:linear-gradient(rgb(255, 51, 153),rgb(255, 0, 102));
        }
        #account form .logo{
            width:100px;
            height:100px;
            padding:5px;
            border-radius:50%;
            border:2px solid white;
            margin:10px;
            margin-bottom:25px;
            margin-top:15px;
        }
        #account form .inp{
            width:93%;
            min-width:300px;
            background-image:linear-gradient(to left,rgb(255,255,255,0.4),rgb(255,255,255,0.5));
            height:50px;
            border-radius:25px;
            margin:10px;
            box-shadow:0 0 5px rgb(0,0,0,0.4);
            position:relative;
            display: flex;
            justify-content: flex-start;
            align-items: center;
            flex-direction: row;
        }
        #account form .inp input{
            width:calc(100% - 60px);
            height:100%;
            background-color:transparent;
            outline:none;
            border:none;
            font-size:16px;
            padding:10px;
            padding-left:20px;
            color:white;
            letter-spacing:1px;
        }
        #account form .inp input::placeholder{
            color:white;
        }
        #account form .inp input[type="submit"]{
            height:100%;
            background-color:white;
            outline:none;
            border:none;
            font-size:19px;
            border-radius:25px;
            letter-spacing:1px;
            padding:0;
            width:100%;
            font-weight:bold;
            letter-spacing:1px;
            cursor:pointer;
        }
        #account #signin .inp input[type="submit"]{
            color:darkviolet;
        }
        #account #signup .inp input[type="submit"]{
            color:chocolate;
        }
        #account form .inp .icon{
            width:45px;
            height:45px;
            border-radius:50%;
            background-color: white;
            font-size:19px;
            margin-left:2.5px;
            line-height:45px;
            text-align: center;
        }
        #account #signin .inp .icon,#account #signin .inp .icon1{
            color:purple;
        }
        #account #signup .inp .icon, #account #signup .inp .icon1{
            color:chocolate;
        }
        #account form p{
            padding:10px;
            color:black;
            background-color: white;
            border-radius:20px;
            margin:10px;
            cursor:pointer;
            font-size:15px;
            box-shadow: 0 0 10px rgb(0,0,0);
            font-weight:bold;
            letter-spacing:1px;
            margin-bottom:30px;
        }
        #account form h2{
            margin:10px;
            margin-bottom:20px;
            font-size:20px;
            font-weight:bold;
            letter-spacing:1px;
            color:white;
            width:80%;
            padding:10px;
            border:2px solid white;
        }
        #account form .img1, #account form .img2{
            position: absolute;
            width:200px;
            background-image:linear-gradient(rgb(255,255,255,0.4),rgb(255,255,255,0.5));
            padding:10px;
            border:2px solid white;
        }
        #account form .img1{
            bottom:0;
            left:0;
            border-top-right-radius:100px;
            border-bottom:none;
            border-left:none;
        }
        #account form .img2{
            border-top-left-radius:100px;
            bottom:0;
            right:0;
            border-right:none;
            border-bottom:none;
        }
/*       account      */
        
        
/*       Home         */
        
        #home{
            position:relative;
            width:100%;
            height:100%;
            display:none;
        }
        
        /*        nav    */
        .nav{
            position: absolute;
            width:100%;
            height:60px;
            justify-content: space-around;
            top:0px;
            left:0;
            flex-direction: row;
            z-index:100;
        }
        .nav ion-icon {
            font-size:23px;
            opacity:0.3;
            margin:0 10px;
            width:30px;
            height:60px;
            text-align:center;
            line-height:60px;
            cursor:pointer;
            transition:0.3s;
        }
        .nav ion-icon:hover{
            opacity: 1
        }
        .nav ion-icon.active{
            opacity:1;
        }
        .nav label{
            font-size:20px;
            line-height:60px;
            text-align: center;
            font-weight:bold;
            letter-spacing:1px;
            color:darkblue;
        }
        /*        nav    */
        
        /*      footer    */
        #footer{
            position: absolute;
            width:100%;
            height:calc(100% - 70px);
            background-color:paleturquoise;
            bottom:0;
            transform:translateY(calc(100% - 70px));
            left:0;
            border-top-left-radius:30px;
            border-top-right-radius:30px;
            justify-content: flex-start;
            flex-direction: column;
            transition:0.5s;
            box-shadow:0 -7px 10px rgb(0,0,0,0.2);
        }
        #footer.active{
            transform:translateY(0);
            box-shadow:0 0px 10px rgb(0,0,0,0.2);
        }
        #footer #arrow{
            position:relative;
           width:90%;
            margin-top:10px;
            height:40px;
            font-size:25px;
            background:none;
            cursor:grab;
            opacity:0.6;
            border-bottom:3px solid rgb(0,0,0,0.6);
        }
        #footer #arrow_up{
            transform:rotateZ(0deg);
            transition:0.5s;
        }
        #footer.active #arrow_up{
            transform:rotateZ(180deg);
        }
        /*      footer    */
        
        
/*       Home         */
        
        @media (max-width:400px){
            .main{
                width:100%;
                height:100%; 
            }
        }
        
    </style>
</head>

<body class="flex">
  
   <section class="main">
      
      <section id="account" class="flex">
          
          <form autocomplete="off" id="signin" class="flex active">
             <img src="logo.jpg" class="logo">
             <img src="accountbg.png" class="img1">
             <h2>EvenT</h2>
             <div class="inp">
                 <div class="icon"><i class="far fa-envelope"></i></div>
                 <input type="email" placeholder="E-mail @gmail.com" required>
             </div>
             <div class="inp">
                 <div class="icon"><i class="fas fa-key"></i></div>
                 <input type="password" placeholder="password ****" required>
             </div>
             <div class="inp">
                    <input type="submit" value="SIGN IN">
             </div>
             <p onclick="form_toggle()">New User ? </p>
          </form>
          
          <form autocomplete="off" id="signup" class="flex">
             <img src="logo.jpg" class="logo">
             <img src="signup.png" class="img2">
             <div class="inp">
                 <div class="icon"><i class="fas fa-user"></i></div>
                 <input type="text" placeholder="Name" required>
             </div>
             <div class="inp">
                 <div class="icon"><i class="far fa-envelope"></i></div>
                 <input type="email" placeholder="E-mail @gmail.com" required>
             </div>
             <div class="inp">
                 <div class="icon"><i class="fas fa-lock"></i></div>
                 <input type="password" placeholder="password ****" required>
             </div>
            <div class="inp">
                <div class="icon"><i class="fas fa-key"></i></div>
                 <input type="text" placeholder="confirm - password" required>
             </div>
             <div class="inp">
                 <input type="submit" value="SIGN IN">
             </div>
             <p onclick="form_toggle()">Already Have Account !</p>
          </form>
          
      </section>
      
       <section id="home" class="flex">
          
           <nav class="flex nav">
        
       <ion-icon name="home-outline" class='active icon1'></ion-icon>
       <ion-icon name="bar-chart-outline" class='icon1'></ion-icon>
       <label id="time_short" class='icon1'>05 : 01</label>
       <ion-icon name="bag-handle-outline" class='icon1'></ion-icon>
       <ion-icon name="settings-outline" class='icon1'></ion-icon>
       
          </nav>
       
       
       
          <footer class="flex" id="footer">
           
             <div id="arrow" onclick="move_up_down()" class="flex">
              
                <ion-icon name="caret-up-outline" id="arrow_up"></ion-icon>
               
             </div>
           
          </footer>
       
       </section>
        
   </section>
    
    
    
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    
    <script>
    
        // pages 
        
        var account_p = document.getElementById("account");
        var home_p = document.getElementById("home");
    
    </script>
    
    <script>
       
        function form_toggle(){
            var two = document.getElementById("signup");
            two.classList.toggle("active");
        }

        var signin = document.getElementById("signin");
        var signup = document.getElementById("signup");
        
        signin.addEventListener("submit", (e) => {
            e.preventDefault();
            account_p.style.display = "none";
            home_p.style.display = "flex";
        });
        
        signup.addEventListener("submit", (e) => {
            e.preventDefault();
            account_p.style.display = "none";
            home_p.style.display = "flex";
        });
        
        // time 
        
        function draw_time(){
             var time_short = document.getElementById("time_short");
            var t1 = new Date().getHours();
            var t2 = new Date().getMinutes();
            
            if (t1 < 12){
                t1 = "0" + t1;
            }
            if (t2 < 10){
                t2 = "0"+ t2;
            }
            
            time_short.innerHTML = t1 + " : " + t2;
         }
        
        draw_time();
        
        // time 
        
        
        function move_up_down(){
            var footer1 = document.getElementById("footer"); 
            footer1.classList.toggle("active");
        }
        
        setInterval(function(){
            
            draw_time();
            
        },1000);
        
    </script>
    
</body>

</html>
