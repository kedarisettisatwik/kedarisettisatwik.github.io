<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400&display=swap" rel="stylesheet">
    <!-- google fonts -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.1.1.js"></script>
    
    <title>Network</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        .flex {
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
        }

        ::-webkit-scrollbar {
            width: 0px;
        }

        html{
            scroll-behavior: smooth;
        }
        
        body {
            width: 100vw;
            height:100vh;
           -webkit-animation:del 1s linear forwards;
            padding:10px;
            display: flex;
            justify-content:center;
            align-items: center;
            flex-direction: column;
            overflow: hidden;
            background-color:lavender;
        }
        @keyframes del {
            0%{opacity:0}
            100%{opacity:1}
        }
        #page1{
            width:400px;
            height:90vh;
            box-shadow:0 0 10px rgb(0,0,0,0.4);
            background-color:lavenderblush;
            overflow-x: hidden;
            overflow-y: scroll;
        }
        .search{
            position:sticky;
            top:10px;
            left:10px;
            width:calc(100% - 20px);
            flex-direction: row;
            justify-content:flex-start;
            height:50px;
            box-shadow:0 0 5px rgb(0,0,0,0.2);
            border-radius:10px;
            background-color: white;
            z-index:1000;
        }
        .search i{
            width:50px;
            height:50px;
            line-height:50px;
            text-align:center;
            font-size:19px;
        }
        .search i:nth-child(1){
            opacity:0.6;
            margin-right:5px;
        }
        .search input{
            width:calc(100% - 100px);
            background:none;
            outline:none;
            border:none;
            font-size:14px;
            letter-spacing:1px;
            padding:0 10px;
            height:100%;
            line-height:50px;
        }
        .search input::placeholder{
            color:black;
        }
        .search i:nth-child(3){
            margin:0 5px;
            font-size:18px;
            cursor:pointer;
            border-radius:6px;
            background-color:lavenderblush;
            height:40px;
            width:40px;
            line-height:40px;
        }
        #full{
            width:100%;
            padding:10px;
            justify-content: flex-start;
            margin-top:20px;
        }
        #full .box1{
            width:100%;
            position:relative;
            box-shadow:0 0 5px rgb(0,0,0,0.2);
            margin:5px 0;
            height:80px;
            border-radius:8px;
            overflow: hidden;
            background-color:white;
            transition:0.7s;
        }
        #full .box1 .bg{
            position:absolute;
            width:70px;
            height:70px;
            top:5px;
            left:5px;
            background-image: var(--i);
            background-position:top;
            background-repeat: no-repeat;
            background-size: cover;
            border-radius:10px;
            transition:width 0.5s,height 0.5s,opacity 0s;
        }
        #full .box1 .bg img{
            max-width:100%;
            max-height:100%;
            object-fit: cover;
            transition:0.7s;
            border-radius:8px;
            opacity:0;
        }
        #full .box1 .exp{
            position: absolute;
            bottom:10px;
            right:20px;
            padding:8px;
            font-size:20px;
            cursor:pointer;
            display:flex;
            background-color: white;
            border-radius:2px;
        }
        #full .box1 .text{
            position: absolute;
            width:calc(100% - 80px);
            padding:0 10px;
            top:5px;
            right:0;
            height:70px;
            transition:0.7s;
        }
        #full .box1 .text .name,#full .box1 .text .email{
            width:100%;
            height:35px;
            line-height:35px;
            overflow: hidden;
            transition:0.7s;
        }
        #full .box1 .text .name{
            font-size:16px;
            font-weight:500;
            letter-spacing:1px;
        }
        #full .box1 .text .email{
            font-size:15px;
            opacity:0.7;
        }
        #full .box1 .btns{
            position: absolute;
            width:100%;
            bottom:0%;
            right:0;
            transform:translateY(100%);
            opacity:0;
            height:60px;
            flex-direction: row;
            justify-content: space-around;
            transition:0.7s;
        }
        #full .box1 .btns span{
            min-width:30px;
            max-width:60px;
            height:100%;
            cursor:pointer;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        #full .box1 .btns span.clo{
            font-size:18px;
            opacity:0.6;
        }
        #full .box1 .btns span.add{
            font-size:22px;
        }
        #full .box1 .btns span.heart{
            transform:scale(1.1);
            color:darkblue;
            text-shadow:0 0 2px rgb(0 102 255);
        }
    
        
        #full .box1.active{
            height:400px;
        }
        #full .box1.active .bg{
            position:absolute;
            width:calc(100% - 10px);
            height:250px;
            background-image:linear-gradient(rgb(255,255,255),rgb(255,255,255));
            -webkit-animation:opa 1s linear forwards;
        }
        @keyframes opa{
            0%{opacity:0}
            100%{opacity:1}
        }
        #full .box1.active .bg img{
            opacity:1;
        }
        #full .box1.active .text{
            width:calc(100%);
            height:auto;
            padding-top:10px;
            top:260px;
        }
        #full .box1.active .text .name{
            font-size:20px;
            font-weight:bold;
            letter-spacing:2px;
        }
        #full .box1.active .btns{
            transition-delay:0.9s;
            opacity: 1;
            transform:translateY(0%);
        }
        #full .box1.active .exp{
            display:none;
        }
        @media (max-width:400px){
            #page1{
                width:100vw;
                height:100vh;
            }
        }
        
    </style>

</head>

<body>
        
   <section id="page1">
       <div class="search flex">
       <i class="fas fa-search flex icon"></i>
       <input type="text" placeholder="Search" oninput="filter1()" id="search_inp">
       <i class="fas fa-stream"></i>
   </div>
   <div id="full" class="flex">
       
       
   </div>
   </section>
   
    <script> 
        
        
            draw();
        
        
        function open1(a){
        var boxs = document.querySelectorAll(".box1");
            boxs[a].classList.add("active");
        }
        
        function close1(a){
        var boxs = document.querySelectorAll(".box1");
            boxs[a].classList.remove("active");
            var bg = $(".box1 .bg").eq(a);
            bg.animate({opacity:0},0);
            setTimeout(function(){
                bg.animate({opacity:1},300);
            },700);
        }
        
        function filter1(){
            var search_inp = document.getElementById("search_inp").value;
            var names = document.querySelectorAll(".name");
            var emails = document.querySelectorAll(".email");
            if (search_inp.length > 0){
                for (var i = 0;i<names.length;i++){
                var name = names[i].innerHTML;
                var email = emails[i].innerHTML;
                
                var n1 = name.toLowerCase();
                var n2 = email.toLowerCase();
                var ss = search_inp.toLowerCase();
    
                if (n1.includes(ss) || n2.includes(ss)){
                    boxs[i].style.display = "block";
                }else{
                     boxs[i].style.display = "none";
                }
              }
            }else{
                for (var i = 0;i<names.length;i++){
                    boxs[i].style.display = "block";
                }
              }
        }
        
        function draw(){
            
            var full = document.getElementById("full");
            
            var li_name = ["Sridevi 3322","Satwik @ kedar","Suresh Kumar","Radha Kedarisetti","Satish_Kumar","Hari @ Haran","Harini"];
            
            var li_mail = ["sridevi3322@gmail.com","satwik1330@gmail.com","9290864905","radhakedarisetti@gmail.com","kumarsatish@gmail.com","123456789","987654321"];
            
            var li_img = ["p19.jpg","p20.png","p21.jpg","p15.png","p21.jpg","p22.jpg","p17.png"];
            
            full.innerHTML = "";
            
            for (var i = 0;i<li_name.length;i++){
                full.innerHTML += "<div class='box1'><div class='bg flex' style='--i:url("+li_img[i]+")'><img src='"+li_img[i]+"'></div><div class='text'><p class='name'>"+li_name[i]+"</p><p class='email'>"+li_mail[i]+"</p></div><div class='btns flex'><span class='clo' onclick='close1("+i+")'><i class='far fa-window-close'></i></span><span class='add heart'><i class='far fa-heart' style='margin-right:5px'></i> +</span><span class='add'><i class='fas fa-info-circle'></i></span></div><i class='fas fa-expand-alt exp' onclick='open1("+i+")'></i></div>";
            }
            
        }
            
            
    </script>

</body>

</html>
