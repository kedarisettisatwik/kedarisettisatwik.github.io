<head>

    <title>manager</title>


    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
            border: none;
        }

        ::-webkit-scrollbar {
            width: 5px;
        }

        ::-webkit-scrollbar-thumb {
            background-color: blue;
        }

        .flex {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        body {
            width:calc(100vw - 5px);
            height: 100vh;
            overflow-x: hidden;
            overflow-y: auto;
            background-color: white;
            display: flex;
            align-items: center;
            justify-content: flex-start;
            flex-direction: column;
            padding-bottom:20px;
        }
        .pro{
            width:100%;
            margin:10px 0;
            display: flex;
            justify-content: flex-start;
            align-items: center;
            flex-direction: row;
        }
        .pro img{
            width:70px;
            height:70px;
            object-fit: cover;
            margin:0 5px;
            margin-left:10px;
            border-radius:7px;
            box-shadow:0 0 5px rgb(0,0,0,0.3);
            cursor:pointer;
        }
        .pro .name{
            width:calc(100% - 80px);
            display: flex;
            justify-content: space-around;
            align-items: center;
            flex-direction: column;
        }
        .pro .name h1,.pro .name h2{
            width:100%;
            padding-right:30px;
            margin:5px;
            text-align: right;
            font-weight:500;
            font-size:18px;
        }
        .pro .name h1{
            padding-right:0;
            padding-left:20px;
            font-weight:500;
            letter-spacing:2px;
            font-size:20px;
            text-align: left;
        }
        .nav{
            width:100%;
            display: flex;
            justify-content: space-around;
            align-items: center;
            flex-direction: row;
        }
        .nav i{
            width:25%;
            margin:10px;
            text-align:center;
            line-height:50px;
            border-bottom:2px dashed rgb(0,0,0,0.3);
            color:rgb(0,0,0,0.5);
            transition:0.6s;
            cursor:pointer;
            font-size:20px;
        }
        .nav i.active{
            color:blue;
            border-bottom:2px solid darkblue;
        }
        #follow_friends{
            position:relative;
            width: calc(100% - 10px);
            display: flex;
            justify-content: flex-start;
            align-items: center;
            flex-direction: column;
        }
        .box1{
            width:100%;
            margin:10px 0;
            display: flex;
            justify-content: flex-start;
            align-items: center;
            flex-direction: row;
            padding-bottom:8px;
            border-bottom:2px solid rgb(0,0,0,0.1);
            cursor:pointer;
            transition:0.4s;
            transform-origin:top left;
        }
        .box1 img{
            width:60px;
            height:60px;
            object-fit: cover;
            margin:0 5px;
            margin-left:10px;
            border-radius:7px;
            box-shadow:0 0 5px rgb(0,0,0,0.3);
            cursor:pointer;
        }
        .box1 .name{
            position:relative;
            width:calc(100% - 75px);
            display: flex;
            justify-content: space-around;
            align-items: center;
            flex-direction: column;
        }
        .box1 .name.active::before{
            content:'';
            position:absolute;
            width:15px;
            height:15px;
            background-color:greenyellow;
            box-shadow:0 0 4px rgb(0,0,0,0.4);
            top: 50%;
            right: 25px;
            transform: translateY(-50%);
            border-radius: 50%;
        }
        .box1 .name h1,.box1 .name h2{
            width:100%;
            padding-left:20px;
            margin:5px;
            text-align: left;
            font-weight:500;
            font-size:15px;
            letter-spacing:1px;
        }
        .box1 .name h1{
            font-size:18px;
        }
        
    </style>
</head>

<body>

       <i class="far fa-calendar-alt" onclick="icon1(1)"></i>
       <i class="fas fa-comment-alt active" onclick="icon1(2)"></i>
       <i class="fas fa-user-friends" onclick="icon1(3)"></i>

    <script>
        
        var user_key = sessionStorage.getItem("kedar_chat_user_key");
        
        var  list_frnds_search = [];
        
        firebase.database().ref('users/'+user_key).once('value',function(snapshot){
                var user_name = snapshot.val().name;
                var user_dp1 = snapshot.val().dp;
                var dp_img = document.getElementById('dp_img');
                var user_name1 = document.getElementById('user_name');
               dp_img.src = user_dp1;
               user_name1.innerHTML = user_name;
        });
        
        function icon1(a){
             var li4 = "profile.html?user_name="+user_key+"&other="+user_key;
           var linksli = ["tasks.html","calender.html","followers.html","friends.html",li4];
            if (a == 4){
                location.href = linksli[4];
            }else{
                 window.location.replace(linksli[a]);
            }
        }
        
        function draw_f(){
            
            firebase.database().ref('users/').on('value',function(snapshot){
        
            list_frnds_search = [];
            var  count1 = 0;
                
            var search_f = document.getElementById("follow_friends");
                
            search_f.innerHTML = "";
            
        snapshot.forEach(function(ChildSnapShot){
            let user_frnd_key = ChildSnapShot.val().key;
            let user_up = ChildSnapShot.val().name;
            let user_dp = ChildSnapShot.val().dp;
            let user_date = ChildSnapShot.val().datein;
            
            let follow1 = ChildSnapShot.val().follow;
            let follow = Object.values(follow1); 
            var list_follow = [];
            
            for (var ld = 0;ld < follow.length;ld++){
                var key_follow = follow[ld].name;
                list_follow.push(key_follow);
            }
            
            let active1 = ChildSnapShot.val().active;
            let active = Object.keys(active1); 
            
                if (user_frnd_key != user_key){
                    
                    if (active.includes(user_key)){
                        if (list_follow.includes(user_key)){
                        search_f.innerHTML += " <div class='box1' onclick='select1("+ count1 +")'><img src='"+user_dp+"'><div class='name active'><h1 class='search_name'>"+ user_up +"</h1><h2 class='search_mail'>"+user_date+"</h2></div></div>";
                       }
                    }else{
                       if (list_follow.includes(user_key)){
                        search_f.innerHTML += " <div class='box1' onclick='select1("+ count1 +")'><img src='"+user_dp+"'><div class='name'><h1 class='search_name'>"+ user_up +"</h1><h2 class='search_mail'>"+user_date+"</h2></div></div>";
                       } 
                    }
                }
                
                list_frnds_search.push(user_frnd_key);
                
          count1 += 1;  
            
                  });
            });
       }
        
       draw_f();
    
     function select1(a){
         var key_s = list_frnds_search[a];
         
         var link1 = "chat.html?user_name="+user_key+"&other="+key_s;
         location.href = link1;
         
     }
        
        
        setInterval(function(){
            var time1 = document.getElementById("time1");
            var hr = new Date().getHours();
            var mn = new Date().getMinutes();
            var dat = new Date().getDate();
            var day = new Date().getDay();
            var mo = new Date().getMonth();
            
            var mnli = ["Jan","Feb","Mar","Apr","May","Jun","July","Aug","Sept","Oct","Nov","Dec"];
            var dali = ["Sun","Mon","Tues","Wed","Thur","Fri","Sat"];
            
            var do1 = dali[day];
            var mo1 = mnli[mo];
            
            if (hr < 10){
                hr = "0"+hr;
            }
            if (mn < 10){
                mn = "0"+mn;
            }
            time1.innerHTML = dat + ", "+ mo1 + ", "+ do1 + " - "+ hr + " : " + mn;
            
        },1000);
        
        
    </script>
