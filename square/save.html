<html>
<head>
   <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#000" />
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400&display=swap" rel="stylesheet">
    <!-- google fonts -->
    <title>save the square</title>
    <style>
        
        *{
            margin:0;
            padding:0;
            box-sizing:border-box;
            font-family: 'Poppins', sans-serif;
        }
        body {
            width: 100vw;
            height:100vh;
            overflow: hidden;
            display:flex;
            justify-content: center;
            align-items:center;
            background-color: white;
        }
        .flex{
            display: flex;
            justify-content:center;
            align-items: center;
            flex-direction: column;
        }
        .game{
            width:600px;
            height:350px;
            box-shadow:0 0 15px rgb(0,0,0,0.1);
            overflow: hidden;
            position:relative;
            background-color: ghostwhite;
        }
        .game.mobile{
            width:100vh;
            height:100vw;
            position: absolute;
            transform:rotateZ(90deg);
            box-shadow:0 0 15px rgb(0,0,0,0);
        }
        .camera{
            position: absolute;
            top:0;
            left:0;
            width:100%;
            height:100%;
        }
        .bg{
            position: absolute;
            width:100%;
            height:100%;
            background-image:linear-gradient(to bottom,rgb(0,0,0,0.45),rgb(255,255,255,0.3));
        }
        .ground,.wall{
            position: absolute;
            background-color: black;
            left:0;
            bottom:0;
        }
        .ground{
            width:100%;
            height:60px;
        }
        .wall{
            height:calc(100% + 70px);
            width:190px;
        }
        .blocks{
            position: absolute;
            left:190px;
            bottom:60px;
            height:calc(100% - 60px);
            min-width:calc(100% - 190px);
        }
        .levels{
            position: absolute;
            height:100%;
            min-width:100%;
            top:0;
            left:0;
        }
        .block,.player{
            position: absolute;
            bottom:0;
            background-color: black;
        }
        .player{
            width:25px;
            height:25px;
            box-shadow:0 0 5px rgb(0,0,0,0.3);
        }
        .player::after{
            content:'';
            position: absolute;
            top:5px;
            right:5px;
            width:7px;
            height:7px;
            border-radius:50%;
            background-image:linear-gradient(220deg,rgb(255,255,255,1),rgb(255,255,255,0.5));
        }
        .buttons{
            position: absolute;
            bottom:0;
            height:50px;
            width:100%;
            left:0;
        }
        .buttons .button{
            position: absolute;
            width:50px;
            height:50px;
            top:50%;
            transform:translateY(-50%);
            opacity:0.8;
            cursor:pointer;
        }
        .buttons img{
            width:20px;
            filter: invert(1);
        }
    </style>
    </head>
<body>
  
  <section class="game">
    <div class="bg"></div>
    <section class="camera">
        <div class="ground"></div>
        <div class="wall"></div>
        <div class="blocks">
            <div class="levels">
                <div class="block" style="left:0px;height:60px;width:120px;"></div>
            </div>
            <div class="player" style="bottom:60px;left:45px;"></div>
        </div>
        <div class="buttons">
            <div class="button flex" style="left:30px;">
                <img src="arrow-left-solid.svg">
            </div>
            <div class="button flex" style="left:90px;">
                <img src="arrow-right-solid.svg">
            </div>
            <div class="button flex" style="right:30px;">
                <img src="arrow-up-solid.svg">
            </div>
        </div>
    </section>
  </section>
  
  
  <script>

      let para = new URLSearchParams(window.location.search);
      if (parseInt(para.get('mobile')) == 1){
          document.body.style.backgroundColor = 'black';
          var game = document.querySelector('.game');
          game.classList.add("mobile");
      }
    
  </script>
  
</body>
</html>
