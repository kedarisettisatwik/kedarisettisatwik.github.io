<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400&display=swap" rel="stylesheet">
    <!-- google fonts -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">

    <title>classic . 2048</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
            list-style:none;
        }

        .flex {
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
        }

        ::-webkit-scrollbar {
            width: 0px;
        }

        body {
            width: 100vw;
            height: 100vh;
            background-color: lavender;
           -webkit-animation:del 1s linear forwards;
        }
        
        @keyframes del {
            0%{opacity:0}
            100%{opacity:1}
        }
        
        #page1 {
            position: relative;
            width:400px;
            box-shadow: 0 0 20px rgb(0, 0, 0, 0.2);
            background-color: white;
            overflow: hidden;
            border-radius:10px;
        }
        .nav{
            width:100%;
            padding:10px;
            flex-direction:row;
            justify-content: space-between;
        }
        .nav h2,.nav button{
            margin:0 7px;
            letter-spacing:2px;
        }
        .nav h2{
            font-size:18px;
        }
        .nav button{
            font-weight:bold;
            font-size:17px;
            color:blue;
            cursor:pointer;
            background:none;
            outline:none;
            border:none;
        }
        p{
            width:100%;
            padding-left:20px;
            margin:10px;
        }
        .table{
            width:250px;
            height:250px;
            margin:10px;
            background-color:lavenderblush;
        }
        
        @media (max-width:400px){
            #page1{
                width:100vw;
            }
        }
    </style>

</head>

<body class="flex">

    <section id="page1" class="flex">

       <nav class="nav flex"><h2>2048</h2><button>start</button></nav>
       <p><label>score :</label> <span>0</span></p> 
       
       <div class="table">
           <ul>
               <li class="block11"></li>
               <li class="block12"></li>
               <li class="block13"></li>
               <li class="block14"></li>
           </ul>
           <ul>
               <li class="block21"></li>
               <li class="block22"></li>
               <li class="block23"></li>
               <li class="block24"></li>
           </ul>
           <ul>
               <li class="block31"></li>
               <li class="block32"></li>
               <li class="block33"></li>
               <li class="block34"></li>
           </ul>
           <ul>
               <li class="block41"></li>
               <li class="block42"></li>
               <li class="block43"></li>
               <li class="block44"></li>
           </ul>
       </div>
   
    </section>

 
   
    <script>
      
        
    </script>

</body>

</html>
