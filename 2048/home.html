<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400&display=swap" rel="stylesheet">
    <!-- google fonts -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
    
    <title>Home . 2048</title>
<!--    <script src="https://code.jquery.com/jquery-3.1.1.js"></script> -->
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
            list-style:none;
        }

        .flex {
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
        }

        ::-webkit-scrollbar {
            width: 0px;
        }

        body {
            width: 100vw;
            height: 100vh;
            overflow: hidden;
            background-color: lavender;
           -webkit-animation:del 1s linear forwards;
        }
        
        @keyframes del {
            0%{opacity:0}
            100%{opacity:1}
        }
        
        #page1 {
            position: relative;
            width:400px;
            box-shadow: 0 0 20px rgb(0, 0, 0, 0.2);
            background-color: white;
            overflow-x: hidden;
            border-radius:10px;
            height:90vh;
            overflow-y: auto;
            justify-content: flex-start;
            padding:10px;
        }
        #page1 div{
            margin:10px;
            width:100%;
            position:relative;
            padding-left:10px;
            margin-bottom:20px;
        }
        #page1 div h2{
            width:100%;
            padding-left:10px;
            margin:5px 0;
            font-size:19px;
            font-weight:500;
            letter-spacing:2px;
        }
        #page1 div p{
            margin:5px 0;
        }
        #page1 div button{
            padding:10px;
            background-color:lavenderblush;
            outline:none;
            border:none;
            box-shadow: 0 0 5px rgb(0,0,0,0.2);
            font-size:16px;
            margin:10px;
            letter-spacing:2px;
            cursor:pointer;
        }
        #page1 div button a{
            color:black;
            text-decoration:none;
        }
        
        @media (max-width:400px){
            #page1{
                width:100vw;
                height:100vh;
            }
        }
        
    </style>

</head>

<body class="flex">

    <section id="page1" class="flex">

       <div>
           <h2>classic 2048</h2>
           <p> <span>2</span> <span>2</span> <span>4</span> <span>0</span></p>
           <p>if you swipe left 2 + 2 will combine 4 and you get <br> <span>0</span> <span>0</span> <span>4</span> <span>4</span> </p>
           <button><a href="normal%202048.html">play</a></button>
       </div>
       
       <div>
           <h2>swipe 2048</h2>
           <p> <span>2</span> <span>2</span> <span>4</span> <span>0</span></p>
           <p>if you swipe left 2 + 2 will combine 4 after thar new 4 + 4 will combine 8 and you get <br> <span>0</span> <span>0</span> <span>0</span> <span>8</span> </p>
           <button><a href="classic%202048.html">play</a></button>
       </div>
       
    </section>

</body>

</html>
