    <script>
        
    
    const newGrid = () => {
        let grid = new Array(9);

        for (let i = 0; i < 9; i++) {
            grid[i] = new Array(9);
        }

        for (let i = 0; i < 81; i++) {
            grid[Math.floor(i / 9)][i % 9] = 0;
        }

        return grid;
    }

    // Check if a number can be placed in a specific position
    const isValid = (grid, row, col, num) => {
        return isColSafe(grid, col, num) && isRowSafe(grid, row, num) && isBoxSafe(grid, row - row % 3, col - col % 3, num) && num !== 0;
    }

    // Check if a number is duplicate in the same column
    const isColSafe = (grid, col, value) => {
        for (let row = 0; row < 9; row++) {
            if (grid[row][col] === value) return false;
        }
        return true;
    }

    // Check if a number is duplicate in the same row
    const isRowSafe = (grid, row, value) => {
        for (let col = 0; col < 9; col++) {
            if (grid[row][col] === value) return false;
        }
        return true;
    }

    // Check if a number is duplicate in the same 3x3 box
    const isBoxSafe = (grid, boxRow, boxCol, value) => {
        for (let row = 0; row < 3; row++) {
            for (let col = 0; col < 3; col++) {
                if (grid[row + boxRow][col + boxCol] === value) return false;
            }
        }
        return true;
    }

    // Find an unassigned cell
    const findEmptyPos = (grid, pos) => {
        for (let row = 0; row < 9; row++) {
            for (let col = 0; col < 9; col++) {
                if (grid[row][col] === 0) {
                    pos.row = row;
                    pos.col = col;
                    return true;
                }
            }
        }
        return false;
    }

    // Shuffle an array
    const shuffleArray = (arr) => {
        let currIndex = arr.length;

        while (currIndex !== 0) {
            let randIndex = Math.floor(Math.random() * currIndex);
            currIndex -= 1;

            let temp = arr[currIndex];
            arr[currIndex] = arr[randIndex];
            arr[randIndex] = temp;
        }

        return arr;
    }

    // Check if the grid is full
    const isFullGrid = (grid) => {
        return grid.every((row, i) => {
            return row.every((value, j) => {
                return value !== 0;
            });
        });
    }

    // Solve the Sudoku puzzle
    const solveSudoku = (grid) => {
        let emptyPos = {
            row: -1,
            col: -1
        };

        if (!findEmptyPos(grid, emptyPos)) return true;

        let numberList = shuffleArray([1,2,3,4,5,6,7,8,9]);

        let row = emptyPos.row;
        let col = emptyPos.col;

        numberList.forEach((num, i) => {
            if (isValid(grid, row, col, num)) {
                grid[row][col] = num;

                if (isFullGrid(grid)) {
                    return true;
                } else {
                    if (solveSudoku(grid)) {
                        return true;
                    }
                }

                grid[row][col] = 0;
            }
        });

        return isFullGrid(grid);
    }
    
    // Remove cells from the solved grid based on the hardness level
    const removeCells = (grid, level) => {
      const solvedGrid = [...grid.map(row => [...row])]; // Create a copy of the solved grid
      const totalCells = 81;
      const cellsToRemove = Math.floor(level); // Calculate the number of cells to remove based on the level

      let removedCells = 0;
      while (removedCells < cellsToRemove) {
        const row = Math.floor(Math.random() * 9);
        const col = Math.floor(Math.random() * 9);

        if (solvedGrid[row][col] !== 0) {
          solvedGrid[row][col] = 0;
          removedCells++;
        }
      }

      return solvedGrid;
    }

    // Generate a Sudoku puzzle
    const generateSudoku = () => {
        let sudoku = newGrid();
        solveSudoku(sudoku);
        return sudoku;
    }

    // Generate a Sudoku puzzle with a difficulty level
    const generateSudokuWithLevel = (level) => {
        const solvedGrid = generateSudoku();
        const puzzleGrid = removeCells(solvedGrid, level);
        return { solvedGrid, puzzleGrid };
    }
        
    var hard = 0;
    var levelP = document.getElementById("level");
    var ls = ["Easy","Medium","Hard"];
    var dA = document.getElementById("down");
    var uA = document.getElementById("up");
        
    function down(){
        hard--;
        levelP.innerHTML = ls[hard];
        
        dA.style.display = "block";
        uA.style.display = "block";

        if (hard == 0){
            dA.style.display = "none";
            uA.style.display = "block";
        }    
    }
    function up(){
        hard++;
        levelP.innerHTML = ls[hard];
        
        dA.style.display = "block";
        uA.style.display = "block";

        if (hard == 2){
            dA.style.display = "block";
            uA.style.display = "none";
        }
    }
        
    var empty = 0;
    
    var gameBool = true;
    var mistakes = 0;
        
    var start = document.querySelector('.start');
    var game = document.querySelector('.game');    
        
    var selectedA = -1;
    var selectedB = -1;
        
    var board = [];
    var cells = document.querySelectorAll('.cell');
    var k = 0;
    for(var i = 0;i < 9;i++){
        var l = [];
        for(var j = 0;j < 9;j++){
            l.push(cells[k]);
            k++;
        }
        board.push(l);
    }
    
    function newGame(){
        start.style.display = "none";
        game.style.display = "block";
        
        var h = [30,40,50]
        const { solvedGrid, puzzleGrid } = generateSudokuWithLevel(Math.floor(Math.random()*6+h[hard]));
//        console.log(puzzleGrid)
        console.log(solvedGrid)
        
        var gameGrid = puzzleGrid;
        
        for(var i = 0;i < 9;i++){
            for(var j = 0;j < 9;j++){
                if (gameGrid[i][j] != 0){
                    board[i][j].innerHTML = gameGrid[i][j];
                    board[i][j].classList.add("fill");
                }
                else{
                    empty++;
                }
            }
        }   
    }
    
    function selectCell(a,b){
        if (gameBool == false) return ;
        if (board[a][b].classList.contains("fill")){
            return ;
        }
        if (selectedA != -1 && selectedB != -1){
            board[selectedA][selectedB].classList.remove("select");
            for(var i = 0;i < 9;i++){
                board[i][selectedB].classList.remove("line");
            }
            for(var i = 0;i < 9;i++){
                board[selectedA][i].classList.remove("line");
            }
            for (var i = 0; i < 9; i++) {
                for (var j = 0; j < 9; j++) {
                  if (Math.floor(i / 3) === Math.floor(selectedA/3) && Math.floor(j / 3) === Math.floor(selectedB/3)) {
                    board[i][j].classList.remove("line");
                  }
                }
            }
        }
        
        board[a][b].classList.add("select");
        for(var i = 0;i < 9;i++){
            board[i][b].classList.add("line");
        }
        for(var i = 0;i < 9;i++){
            board[a][i].classList.add("line");
        }
        
        for (var i = 0; i < 9; i++) {
            for (var j = 0; j < 9; j++) {
              if (Math.floor(i / 3) === Math.floor(a/3) && Math.floor(j / 3) === Math.floor(b/3)) {
                board[i][j].classList.add("line");
              }
            }
        }
        
        selectedA = a;
        selectedB = b;
        if (empty == 0){
            alert("completed");
        }
    }
        
    function isCorrect(row, col,num){
        return isColCorrect(col, num) && isRowCorrect(row, num) && isBoxCorrect(row - row % 3, col - col % 3, num) && num !== 0;
    }
    function isColCorrect(col, value){
        for (let row = 0; row < 9; row++) {
            if (board[row][col].innerHTML == "") continue ;
            if (parseInt(board[row][col].innerHTML) === value) return false;
        }
        return true;
    }
    function isRowCorrect(row, value){
        for (let col = 0; col < 9; col++) {
            if (board[row][col].innerHTML == "") continue ;
            if (parseInt(board[row][col].innerHTML) === value) return false;
        }
        return true;
    }
    function isBoxCorrect(boxRow, boxCol, value){
        for (let row = 0; row < 3; row++) {
            for (let col = 0; col < 3; col++) {
                if (board[row][col].innerHTML == "") continue ;
                if (parseInt(board[row + boxRow][col + boxCol].innerHTML) === value) return false;
            }
        }
        return true;
    }
        
    function fillCell(v){
        if (gameBool == false) return ;
        if (selectedA == -1 && selectedB == -1){
            return ;
        }
        gameBool = false;
        board[selectedA][selectedB].innerHTML = "0";
        if (isCorrect(selectedA,selectedB,v) == false){
            board[selectedA][selectedB].innerHTML = v;
            board[selectedA][selectedB].classList.add("wrong");
            setTimeout(function(){
                mistakes++;
                document.getElementById("mis").innerHTML = mistakes;
                board[selectedA][selectedB].classList.remove("wrong");
                board[selectedA][selectedB].innerHTML = "";
                gameBool = true;
            },1000)   
        }
        else { 
            empty--;
            board[selectedA][selectedB].innerHTML = v;
            gameBool = true;
        }
        if (empty == 0){
            alert("completed");
        }
    }
    function clearCell(){
        if (gameBool == false) return ;
        if (selectedA == -1 && selectedB == -1){
            return ;
        }
        empty++;
        board[selectedA][selectedB].innerHTML = "";
        board[selectedA][selectedB].classList.remove("wrong");
    }
