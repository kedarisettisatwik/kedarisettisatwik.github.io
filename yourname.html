<html>
<head><title>style your name</title>
    <style>
        section{
            position:relative;
            background-image: url(https://miro.medium.com/max/604/1*8QrgBIzDNwE3vSsCTcFOHg.png);
            width:1500px;
            height: 2700px;
            background-repeat: no-repeat;
            background-size: cover;
        }
        #bu{
            position:absolute;
            margin-top:550px;
            background: transparent;
            font-size:90px;
            color:black;
            font-weight: bold;
        }
        #name2{
            position: absolute;
            font-size: 130px;
            color:black;
            margin-top: 1700px;
            margin-left: 550px;
        }
        #name{
            position: absolute;
            text-transform: uppercase;
            color:white;
            text-shadow: 0 0 20px skyblue, 0 0 30px blue,0 0 150px yellow, 0  0 40px black;
            font-size: 130px;
            margin-top: 200px;
            font-weight: bolder;
            margin-left: 300px;
            letter-spacing:  40px;
            transform: preserve-3d;
            padding:60px 30px 60px 30px ;
            transform: rotateY(0deg);
            -webkit-animation-name:namerotate;
            -webkit-animation-duration:9s;
            -webkit-animation-iteration-count:infinite;
        }
        @keyframes namerotate{
            0%{transform: rotateY(0deg);}
            25%{transform: rotateY(90deg);border-top:10px solid black;}
            50%{transform: rotateY(180deg);border-top:10px solid black;border-right:10px solid black;}
            75%{transform: rotateY(270deg);border-bottom:10px solid black;border-top:10px solid black;border-right:10px solid black;}
            100%{transform: rotateY(360deg);border-bottom:10px solid black;border-right:10px solid black;border-top:10px solid black;border-left:10px solid black;}  
        }
        #name1{
            position:absolute;
            width:600px;
            height:450px;
            border:20px solid black;
            margin-top: 700px;
            font-size:140px;
            color:black;
            text-align: center;
            border-radius: 50%;
            padding: 150px 0px 0px 0px;
            margin-left: 300px;
            text-transform: uppercase;
            text-shadow: 0 0 10px white,0 0 20px yellow;
            background-image: linear-gradient(rgb(255,255,255,0.5),rgb(255,255,255,0.5));
            -webkit-animation-name:rot;
            -webkit-animation-duration:10s;
            -webkit-animation-iteration-count:infinite;
        }
        @keyframes rot{
            0%{transform: rotateZ(0deg);}
            25%{transform: rotateZ(90deg);border-top: 20px solid yellow;}
            50%{transform: rotateZ(180deg);border-right: 20px solid darkslateblue;
                border-top: 20px solid yellow;}
            75%{transform: rotateZ(270deg);border-bottom:20px solid white;border-top: 20px solid yellow;border-right:20px solid darkslateblue;}
            100%{transform: rotateZ(360deg);border-left: 20px solid greenyellow;border-top:20px solid yellow;border-bottom:20px solid white;border-right:20px solid darkslateblue;}
        }
        .line1,.line2,.line3,.line4,.line5,.line6,.line7,.line8,.line9,.line10,.line11,.line12{
            position: absolute;
            width:400px;
            height:20px;
            background:transparent;
            margin-top: 1800px;
            transform-origin: right;
            margin-left: 300px;
        }
        .line1:before,.line2:before,.line3:before,.line4:before,.line5:before,.line6:before,.line7:before,.line8:before,.line9:before,.line10:before,.line11:before,.line12:before{
            content: ' ';
            position: absolute;
            width:100px;
            height:100px;
            border-radius: 50%;
            margin-top: -45px;
            margin-left: -20px;
        }
        .line1{
            transform: rotateZ(0deg);
            -webkit-animation-name:l1;
            -webkit-animation-duration:4s;
            -webkit-animation-iteration-count:infinite;            
        }
        .line1:before{
            background-color: cadetblue;
        }
        .line2{
            transform: rotateZ(30deg);
            -webkit-animation-name:l2;
            -webkit-animation-delay:4s;
            -webkit-animation-duration:4s;
            -webkit-animation-iteration-count:infinite;
        }
        .line2:before{
            background-color: yellow;
        }
        .line3{
            transform: rotateZ(60deg);
            -webkit-animation-name:l3;
            -webkit-animation-delay:8s;
            -webkit-animation-duration:4s;
            -webkit-animation-iteration-count:infinite;
        }
        .line3:before{
            background-color: orange;
        }
        .line4{
            transform: rotateZ(90deg);
            -webkit-animation-name:l4;
            -webkit-animation-delay:12s;
            -webkit-animation-duration:4s;
            -webkit-animation-iteration-count:infinite;
        }
        .line4:before{
            background-color: white;
        }
        .line5{
            transform: rotateZ(120deg);
            -webkit-animation-name:l5;
            -webkit-animation-delay:16s;
            -webkit-animation-duration:4s;
            -webkit-animation-iteration-count:infinite;
        }
        .line5:before{
            background-color: black;
        }
        .line6{
            transform: rotateZ(150deg);
            -webkit-animation-name:l6;
            -webkit-animation-delay:20s;
            -webkit-animation-duration:4s;
            -webkit-animation-iteration-count:infinite;
        }
        .line6:before{
            background-color: hotpink;
        }
        .line7{
            transform: rotateZ(180deg);
            -webkit-animation-name:l7;
            -webkit-animation-delay:24s;
            -webkit-animation-duration:4s;
            -webkit-animation-iteration-count:infinite;
        }
        .line7:before{
            background-color: gold;
        }
        .line8{
            transform: rotateZ(210deg);
            -webkit-animation-name:l8;
            -webkit-animation-delay:28s;
            -webkit-animation-duration:4s;
            -webkit-animation-iteration-count:infinite;
        }
        .line8:before{
            background-color: deepskyblue;
        }
        .line9{
            transform: rotateZ(240deg);
            -webkit-animation-name:l9;
            -webkit-animation-delay:32s;
            -webkit-animation-duration:4s;
            -webkit-animation-iteration-count:infinite;
        }
        .line9:before{
            background-color: red;
        }
        .line10{
            transform: rotateZ(270deg);
            -webkit-animation-name:l10;
            -webkit-animation-delay:36s;
            -webkit-animation-duration:4s;
            -webkit-animation-iteration-count:infinite;
        }
        .line10:before{
            background-color: wheat;
        }
        .line11{
            transform: rotateZ(300deg);
            -webkit-animation-name:l11;
            -webkit-animation-delay:40s;
            -webkit-animation-duration:4s;
            -webkit-animation-iteration-count:infinite;
        }
        .line11:before{
            background-color: aquamarine;
        }
        .line12{
            transform: rotateZ(330deg);
            -webkit-animation-name:l12;
            -webkit-animation-delay:44s;
            -webkit-animation-duration:4s;
            -webkit-animation-iteration-count:infinite;
        }
        .line12:before{
            background-color: black;
        }
        
        @keyframes l1 {
            0%{transform: rotateZ(0deg)}
            100%{transform: rotateZ(360deg)}
        }
        @keyframes l2 {
            0%{transform: rotateZ(30deg)}
            100%{transform: rotateZ(390deg)}
        }        
        @keyframes l3 {
            0%{transform: rotateZ(60deg)}
            100%{transform: rotateZ(420deg)}
        }
        @keyframes l4 {
            0%{transform: rotateZ(90deg)}
            100%{transform: rotateZ(450deg)}
        }         
        @keyframes l5 {
            0%{transform: rotateZ(120deg)}
            100%{transform: rotateZ(480deg)}
        }
        @keyframes l6 {
            0%{transform: rotateZ(150deg)}
            100%{transform: rotateZ(510deg)}
        }        
        @keyframes l7 {
            0%{transform: rotateZ(180deg)}
            100%{transform: rotateZ(540deg)}
        }
        @keyframes l8 {
            0%{transform: rotateZ(210deg)}
            100%{transform: rotateZ(570deg)}
        } 
        @keyframes l9 {
            0%{transform: rotateZ(240deg)}
            100%{transform: rotateZ(600deg)}
        }
        @keyframes l10 {
            0%{transform: rotateZ(270deg)}
            100%{transform: rotateZ(630deg)}
        }        
        @keyframes l11 {
            0%{transform: rotateZ(300deg)}
            100%{transform: rotateZ(660deg)}
        }
        @keyframes l12 {
            0%{transform: rotateZ(330deg)}
            100%{transform: rotateZ(690deg)}
        } 
        
        
        
    </style>
    <script>
      function change(){
            var name = prompt("Enter your name :")
      document.getElementById("name").innerHTML = name;
      document.getElementById("name1").innerHTML = name;
    document.getElementById("name2").innerHTML = name;
      }
    </script>
    </head>
<body>
   <section>
    <div id = "name">SATWIK</div>

     <div id = "name2">satwik</div>  
    <div class = "line1"></div>

    </body>
</html>
