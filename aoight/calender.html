<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#1B224A">
    <meta name="msapplication-navbutton-color" content="#1B224A">

    <!-- google fonts -->
    <link rel="shortcut icon" href="logos/icon_dark.svg" type="image">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Pushster&display=swap" rel="stylesheet">
    <!-- google fonts -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css">
    <link rel="stylesheet" href="logo.css">
    <link rel="stylesheet" href="side.css">
    <link rel="stylesheet" href="main.css">

    <title>Aoight | Calender</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
            scroll-behavior: smooth;
            /*          font-family: 'Caveat', cursive; 
            font-family: 'Pushster', cursive;
*/
        }

        html {
            scroll-behavior: smooth;
        }

        body {
            position: relative;
        }

        .flex {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: row;
        }
        .main .nav{
            width:100%;
            position:relative;
            margin-top:25px;
            padding-left:20px;
            justify-content: flex-start;
        }
        .main .nav .list{
            list-style: none;
            justify-content: space-around;
            position:relative;
        }
        .main .nav .list li{
            font-size:14px;
            font-weight:bold;
            letter-spacing:2px;
            transition:0.4s;
            height:40px;
            line-height:40px;
            border-radius:10px;
            width:100px;
            margin:0 10px;
            cursor:pointer;
            text-align: center;
            z-index:1;
        }
        .main .nav .list .bg{
            position: absolute;
            width:100px;
            height:40px;
            box-shadow:0 0 4px rgb(0,0,0,0.2);
            background-color:#1B224A;
            border-radius:8px;
            top:0;
            left:10px;
            transition:0.4s;
            z-index:0;
        }
        .main .nav .list.event .bg{
            left:130px;
        }
        .main .nav .list li:nth-child(2){
            opacity:1;
            color:white;
        }
        .main .nav .list li:nth-child(3){
            opacity:0.5;
            color:black;
        }
        .main .nav .list.event li:nth-child(2){
            opacity:0.5;
            color:black;
        }
        .main .nav .list.event li:nth-child(3){
            opacity:1;
            color:white;
        }
        .main .date{
            width:100%;
            padding-right:20px;
            position:relative;
            text-align: right;
        }
        .main .date::before{
            content:'';
            position: absolute;
            top:50%;
            right:20px;
            width:calc(100% - 20px);
            height:3px;
            background-color:rgb(0,0,0,0.1);
            transform:translateY(-50%);
        }
        .main .date span{
            padding:0 15px;
            height:40px;
            line-height:40px;
            text-align: center;
            border-radius:10px;
            background-color:white;
            color:rgb(0,0,0,0.7);
            font-weight:bold;
            letter-spacing:2px;
            font-size:12px;
            cursor:pointer;
            position:relative;
            display:inline-block;
        }
        .main .container {
            position: relative;
            width:100%;
            height:calc(100% - 120px - 60px - 45px - 5px);
            overflow: hidden;
            padding-right:3px;
        }
        
        .main .container .pages{
            height:100%;
            width:100%;
            position:relative;
            overflow-x: scroll;
            scroll-snap-type: x mandatory;
        }
        .pages::-webkit-scrollbar {
            -webkit-appearance: none;
             height:0px;
        }
        .main .container .pages .page{
            height:100%;
            position:absolute;
            width:100%;
            overflow-x: hidden;
            overflow-y: scroll;
            top:0;
            left:0;
            padding:0 5px 0 15px;
            -webkit-scroll-snap-align: start;
            scroll-snap-align: start;
            scroll-snap-type: y mandatory;
        }
        
        .main .container .pages .page:nth-child(1){
            transform:translateX(0);
        }
        .main .container .pages .page:nth-child(2){
            transform:translateX(100%);
        }
        .page::-webkit-scrollbar {
            -webkit-appearance: none;
            width: 5px;
        }
        .page::-webkit-scrollbar-thumb {
            -webkit-appearance: none;
            width: 5px;
            border-radius: 5px;
            background-color: #1B224A;
        }
        .main .container .pages .tasks .pusher{
            width:100%;
            height:100%;
            -webkit-scroll-snap-align: start;
            scroll-snap-align: start;
        }
        .main .container .pages .page .task{
            width:100%;
            height:80px;
            padding:10px;
            margin-bottom:8px;
            -webkit-scroll-snap-align: start;
            scroll-snap-align: start;
            position:relative;
            box-shadow:0 0 15px rgb(0,0,0,0.08);
            border:none;
            background-color:var(--i);
            opacity:1;
            transition:0.4s, opacity 0.4s;
            transition-delay:0s, 0s; 
        }
        .main .container .pages .page .task.completed{
            background-color:white;
            border-left:10px solid var(--i);
            opacity:0.3;
            box-shadow:0 0 0px rgb(0,0,0,0.08);
        }
        .main .container .pages .page .task h3{
            font-size:14px;
            font-weight:500;
            letter-spacing:1px;
            width:100%;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
            height:30px;
            line-height:30px;
        }
        .main .container .pages .page .task p{
            font-size:16px;
            font-weight:bold;
            letter-spacing:2px;
            width:100%;
        }
        .main .container .pages .page .event{
            width:100%;
            height:500px;
            background-color:blueviolet;
            margin-bottom:10px;
            -webkit-scroll-snap-align: start;
            scroll-snap-align: start;
        }
        
        

        /*        space   */

        .space {
            position: absolute;
            right: 0;
            top: 0;
            width: calc(100% - 400px - 270px);
            height: 100%;
            transition: 0.4s;
            background-color: white;
            display: none;
            z-index: 3;
        }

        .space.active {
            width: calc(100% - 400px - 70px);
        }

        @media (max-width:1085px) {
            .space {
                width: calc(100% - 400px - 70px);
                right: -200px;
            }

            .space.active {
                width: calc(100% - 400px - 70px);
                right: 0px;
            }
        }

        @media (max-width:850px) {

            .space,
            .space.active {
                position: absolute;
                right: 0;
                width: 100%;
            }
        }

        /*        space   */

    </style>

</head>

<body>

    <div class="screen flex">

        <div class="main">
            <div class="top flex">
                <div class="de flex">
                    <i class="fas fa-stream open_menu" onclick="open_menu()"></i>
                    <h3>Calender</h3>
                    <div class="pro"></div>
                </div>
                <p class="name"><span style="font-family: 'Caveat', cursive;font-size:18px">Hello ,</span> Andrew</p>
                <button class="but"><i class="fas fa-plus"></i> New</button>
                <div class="bell" onclick="open_menu()">
                    <i class="fas fa-bell"></i>
                </div>
            </div>
            <div class="nav flex">
                <ul class="list flex">
                     <div class="bg"></div>
                     <li onclick="goto1(0)">Tasks</li>
                     <li onclick="goto1(1)">Events</li>
                </ul>
            </div>
            <div class="date">
                <span>Today</span>
            </div>
            <div class="container">
                 <div class="pages">
                     <div class="page tasks">
                         <div class="task" style="--i:rgb(0,0,255,0.1)">
                             <h3>Ee207 Project Pratice</h3>
                             <p>3:30 PM - 5:00 PM</p>
                         </div>
                         <div class="task"style="--i:rgb(255,0,0,0.1)">
                             <h3>Ee256 Assignment</h3>
                             <p>4hrs to Go!, Before 11 PM</p>
                         </div>
                         <div class="pusher"></div>
                     </div>
                     <div class="page events">
                         <div class="event"></div>
                         <div class="event"></div>
                     </div>
                 </div>
            </div>
        </div>

        <div class="side">

            <button class="page flex active" title="menu" onclick="open_menu()">
                <i class="fas fa-times one"></i>
                <i class="fas fa-stream two"></i>
            </button>

            <button class="page active flex" id="task_page" title="calender" onclick="navigate_to('calender.html')">
                <i class="fas fa-calendar-check"></i>
                <span>Calender</span>
                <label></label>
            </button>

            <button class="page flex" id="chat_page" title="chats" onclick="navigate_to('chats.html')">
                <i class="fas fa-comment-alt"></i>
                <span>Chats</span>
                <label></label>
            </button>

            <button class="page flex" id="posts_page" title="posts" onclick="navigate_to('posts.html')">
                <i class="fas fa-image"></i>
                <span>Posts</span>
                <label></label>
            </button>

            <button class="page flex" id="blogs_page" title="blogs" onclick="navigate_to('blogs.html')">
                <i class="fas fa-sticky-note"></i>
                <span>Blogs</span>
                <label></label>
            </button>

            <button class="page flex" id="history_page" title="activity" onclick="navigate_to('activity.html')">
                <i class="fas fa-history"></i>
                <span>Activity</span>
                <label></label>
            </button>

            <button class="page flex" title="profile" onclick="navigate_to('profile.html')">
                <i class="fas fa-user"></i>
                <span>Profile</span>
                <label></label>
            </button>


        </div>

        <div class="space">

        </div>


    </div>

    <div class="logo flex">
        <h1 class="bg_text">AOIGHT</h1>
    </div>

    <script>
        var bt = document.querySelector(".bg_text");
        var tw = bt.getBoundingClientRect().width;
        var bw = window.innerWidth - 50;
        bt.style.transform = "scale(" + bw / tw + ")";

        window.addEventListener('load', (e) => {
            document.querySelector(".logo").classList.add("active");
            setTimeout(function() {
                document.querySelector(".logo").style.display = "none";
                check_tasks();
            }, 3100);
        });

        var side = document.querySelector(".side");
        var main = document.querySelector(".main");
        var space = document.querySelector(".space");

        if (bw + 60 < 670) {
            open_menu();
        }
        if (bw + 60 < 450) {
            main.classList.add("open");
        }


        function open_menu() {
            var bw = window.innerWidth;
            if (bw > 450) {
                side.classList.toggle('active');
                main.classList.toggle('active');
                space.classList.toggle('active');
            } else {
                main.classList.toggle('open');
            }
        }
        
        var list = document.querySelector(".list");
        var pages = document.querySelector(".pages");

        pages.addEventListener('scroll', (e) => {
            var pages_width = parseInt(window.getComputedStyle(pages).width);
            var scroll_x = pages.scrollLeft;
            if (scroll_x > pages_width/2 + 15){
                list.classList.add("event");
            }else{
                list.classList.remove("event");
            }
        });
        
        function goto1(a){
            var pages_width = parseInt(window.getComputedStyle(pages).width);
            if (a == 0){
                pages.scrollLeft = 0;
            }else{
                pages.scrollLeft = pages_width;
            }
        }
        
        function check_tasks(){
            var tasks_page = document.querySelector(".tasks");
            var tasks = document.querySelectorAll(".task");
            var done = 2;
            var count = 0;
            checks = setInterval(function(){
                 if (count < done){
                     tasks[count].classList.add('completed');
                     count += 1;
                 }else{
                     tasks_page.scrollTop = (done) * 88;
                     clearInterval(checks);
                 }
            },500);
        }
        
    </script>

    <script src="side.js"></script>

</body>

</html>
