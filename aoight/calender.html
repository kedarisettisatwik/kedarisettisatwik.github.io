<html>
<head>
   <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#1B224A">
    <meta name="msapplication-navbutton-color" content="#1B224A">
    
    <!-- google fonts -->
    <link rel="shortcut icon" href="logos/icon_dark.svg" type="image">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Pushster&display=swap" rel="stylesheet">
    <!-- google fonts -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css">
    <link rel="stylesheet" href="logo.css">
    <link rel="stylesheet" href="side.css">
    <link rel="stylesheet" href="main.css">
    
    <title>Aoight | Calender</title>
    
    <style>
        *{
            margin:0;
            padding:0;
            box-sizing:border-box;
            font-family: 'Poppins', sans-serif;
/*          font-family: 'Caveat', cursive; 
            font-family: 'Pushster', cursive;
*/
        }
        html{
            scroll-behavior: smooth;
        }
        body{
            position:relative;
        }
        .flex{
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: row;
        }
        
        .screen{
            width:100vw;
            height:100vh;
            position:relative;
            overflow: hidden;
            background-image: url(bg.jpg);
            background-repeat: no-repeat;
            background-size: cover;
            background-position: right;
        }
        
        .main .top{
            position: relative;
            width: 100%;
            min-height: 120px;
            background: none;
            border-bottom-left-radius: 50%;
            border-bottom-right-radius: 50%;
            justify-content: flex-start;
            flex-direction: column;
            background-color: 1B224A;
            box-shadow: 0 2px 2px rgb(0 0 0 / 30%);
            color: white;
        }
        .main .de{
            width:100%;
            height:50px;
            margin:5px 0;
            justify-content:space-between;
            padding:0 15px;
        }
        .main .de h3{
            font-size:23px;
            font-family: 'Pushster', cursive;
            letter-spacing:2px;
            font-weight:500;
        }
        .main .open_menu{
            cursor:pointer;
            font-size:20px;
        }
        .main .pro{
            width:40px;
            height:40px;
            border-radius:5px;
            cursor:pointer;
            background-image: url(https://images.unsplash.com/photo-1522075469751-3a6694fb2f61?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxzZWFyY2h8MTh8fHBvcnRyYWl0fGVufDB8fDB8fA%3D%3D&auto=format&fit=crop&w=500&q=60);
            background-position: top;
            background-repeat: no-repeat;
            background-size: cover;
            box-shadow:0 0 4px rgb(0,0,0,0.2);
        }
        .main .top .name{
            width:100%;
            position:relative;
            padding-left:50px;
            font-size:14px;
            letter-spacing:1px;
            font-weight:bold;
        }
        .main .top .but {
            position: absolute;
            bottom:0;
            left:50%;
            padding:10px 15px;
            background-color:rgb(0, 102, 255,0.8);
            color:white;
            font-weight:bold;
            border-radius:5px;
            cursor:pointer;
            transform:translate(-50%,50%);
            transition:0.4s;
            letter-spacing:2px;
            font-size:13px;
            backdrop-filter:blur(2px);
            -webkit-backdrop-filter:blur(2px);
        }
        .main .top .but:hover{
            box-shadow:0 0 5px rgb(0,0,0,0.2);
        }
        .main .top .but i{
            margin-right:4px;
        }
        .main .posts{
            width:calc(100%);
            height:calc(100% - 120px);
            overflow-x: hidden;
            overflow-y: auto;
            padding:20px 10px 0px 10px;
        }
        .posts::-webkit-scrollbar{
            -webkit-appearance:none;
            width:0px;
        }
        
       
/*        space   */
        
        .space{
            position: absolute;
            right:0;
            top: 0;
            width:calc(100% - 400px - 270px);
            height:100%;
            transition:0.4s;
            background-color: white;
            display: none;
            z-index:3;
        }
        .space.active{
            width:calc(100% - 400px - 70px);
        }
        @media (max-width:1085px){
            .space{
                width:calc(100% - 400px - 70px);
                right:-200px;
            }
            .space.active{
                width:calc(100% - 400px - 70px);
                right:0px;
            }
        }
        
        @media (max-width:850px){
            .space,.space.active{
               position: absolute;
               right:0;
               width:100%;
            }
        }
        
/*        space   */
        
        
    </style>
    
    </head>
<body>
   
   <div class="screen flex">
       
       <div class="main">
               <div class="top flex">
                  <div class="de flex">
                     <i class="fas fa-stream open_menu" onclick="open_menu()"></i>
                     <h3>Calender</h3>
                     <div class="pro"></div>
                   </div>
                   <p class="name"><span style="font-family: 'Caveat', cursive;font-size:18px">Hello ,</span> Andrew</p>
                   <div class="but"><i class="fas fa-plus"></i> New</div>
               </div>
               <div class="posts">
                   <div class="po"></div>
               </div>
        </div>
        
       <div class="side">
     
          <div class="page flex active" title="menu" onclick="open_menu()">
               <i class="fas fa-times one"></i>
               <i class="fas fa-stream two"></i>
           </div>
           
           <div class="page active flex" id="task_page" title="calender" onclick="navigate_to('calender.html')">
                <i class="fas fa-calendar-check"></i>
                <span>Calender</span>
                <label></label>
           </div>
           
           <div class="page flex" id="chat_page" title="chats" onclick="navigate_to('chats.html')">
               <i class="fas fa-comment-alt"></i>
               <span>Chats</span>
               <label></label>
           </div>
           
           <div class="page flex" id="posts_page" title="posts" onclick="navigate_to('posts.html')">
               <i class="fas fa-image"></i>
               <span>Posts</span>
               <label></label>
           </div>
           
           <div class="page flex" id="blogs_page" title="blogs" onclick="navigate_to('blogs.html')">
               <i class="fas fa-sticky-note"></i>
               <span>Blogs</span>
               <label></label>
           </div>
           
           <div class="page flex" id="history_page" title="activity" onclick="navigate_to('activity.html')">
               <i class="fas fa-history"></i>
               <span>Activity</span>
               <label></label>
           </div>
           
           <div class="page flex" title="profile" onclick="navigate_to('profile.html')">
               <i class="fas fa-user"></i>
               <span>Profile</span>
               <label></label>
           </div>
           
           
       </div>
       
       <div class="space">
           
       </div>
       
       
   </div>
   
   <div class="logo flex">
       <h1 class="bg_text">AOIGHT</h1>
   </div>

   <script>
       
       var bt = document.querySelector(".bg_text");
       var tw = bt.getBoundingClientRect().width;
       var bw = window.innerWidth - 50;
       bt.style.transform = "scale("+ bw / tw +")";
       
       window.addEventListener('load',(e) => {
          document.querySelector(".logo").classList.add("active");
          setTimeout(function(){
              document.querySelector(".logo").style.display = "none";
          },3300);
       });
       
       var side = document.querySelector(".side");
       var main= document.querySelector(".main");
       var space= document.querySelector(".space");
       
       if ( bw + 60 < 670){
           open_menu();
       }
       if (bw + 60 < 450){
           main.classList.add("open");
       }
       
       
       function open_menu(){
           var bw = window.innerWidth;
           if (bw > 450){
               side.classList.toggle('active');
               main.classList.toggle('active');
               space.classList.toggle('active');
           }else{
               main.classList.toggle('open');
           }
       }
       
   </script>
   
   <script src="side.js"></script>
   
    </body>
    
</html>
