<html>
<head>
   <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- google fonts -->
    <link rel="shortcut icon" href="icon_dark.svg" type="image">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@600&display=swap" rel="stylesheet">
    <!-- google fonts -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css">
    
    <title>Aoight | App</title>
    
    <style>
        *{
            margin:0;
            padding:0;
            box-sizing:border-box;
            font-family: 'Poppins', sans-serif;
/*          font-family: 'Caveat', cursive; */
        }
        html{
            scroll-behavior: smooth;
        }
        body{
            width:100vw;
            height:100vh;
            overflow: hidden;
            position:relative;
        }
        .flex{
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: row;
        }
        
        .side,.main,.short{
            display:flex;
            height:100vh;
            position:absolute;
            overflow-x: hidden;
            overflow-y: scroll;
            top:0;
            flex-direction: column;
        }
        
        
/*        side bar  */
        
        .side{
            width:250px;
            left:0; 
            justify-content: flex-start;
            padding:25px 0px 25px 15px;
            background-color: #1B224A;
            transition:0.4s;
        }
        .side::-webkit-scrollbar{
            -webkit-appearance:none;
            width:0px;
        }
        .side .title{
            width:100%;
            justify-content: flex-start;
            align-items: flex-end;
            margin-bottom:10px;
        }
        .side .title span{
            margin-left:5px;
            font-family: 'Caveat', cursive;
            font-size:25px;
            letter-spacing:2px;
            font-weight:bold;
            color:white;
        }
        .side .me{
            width:100%;
            height:50px;
            margin:20px 0 10px 0;
            justify-content: flex-start;
        }
        .side .me .pro_dp{
            width:40px;
            height:40px;
            background-color: antiquewhite;
            border-radius:5px;
            margin-right:10px;
        }
        .side .me .name{
            color:white;
            font-weight:bold;
            letter-spacing:2px;
            font-size:14px;
            width:calc(100% - 10px - 40px);
            overflow: hidden;
            white-space: nowrap;
            text-overflow: ellipsis;  
            padding-right:10px;
        }
        .side .label{
            width:100%;
            font-size:14px;
            letter-spacing:2px;
            font-weight:bold;
            margin:20px 0 10px 0;
            cursor:pointer;
            color:white;
        }
        .side .label i{
            margin-left:10px;
            font-size:13px;
            opacity:0.6;
            transition:0.4s;
        }
        .side .label.active i{
            transform:rotateZ(180deg);
        }
        .side .page,.side .grp,.side .save{
            width:100%;
            height:40px;
            line-height:40px;
            margin:2px 0;
            cursor:pointer;
        }
        .side .page i{
            width:30px;
            height:30px;
            line-height:30px;
            font-size:18px;
            opacity:0.5;
            transition:0.4s;
            color:white;
        }
        .side .page span{
            margin-left:10px;
            font-size:15px;
            letter-spacing:2px;
            font-weight:bold;
            opacity:0.5;
            transition:0.4s;
            color:white;
        }
        .side .page.active i,.side .page.active span{
            color:#C7DFC1;
            opacity:1;
        }
        .side .page label{
            font-size:13px;
            margin-left:10px;
            color:#C7DFC1;
            font-weight:bold;
            letter-spacing:2px;
        }
        .save_list,.grp_list{
            display:none;
            position:relative;
            width:100%;
        }
        .save_list.active,.grp_list.active{
            display:block;
        }
        .side .grp,.side .save{
            font-size:15px;
            letter-spacing:1px;
            position:relative;
        }
        .side .grp,.side .save{
            width:calc(100% - 10px);
            background-color: white;
            margin:8px 0;
            border-radius:5px;
            justify-content: flex-start;
            padding:5px;
            height:50px;
            position:relative;
        }
        .side .grp .dp_grp,.side .save .dp_save{
            width:40px;
            height:40px;
            background-color:antiquewhite;
            margin-right:8px;
            border-radius:5px;
        }
        .side .grp span{
            font-size:13px;
            letter-spacing:1px;
            width:calc(100% - 40px - 30px);
            overflow: hidden;
            white-space: nowrap;
            text-overflow: ellipsis;
        }
        .side .grp label{
            font-size:13px;
            font-weight: bold;
            color:#c4252c;
            width:22px;
            text-align: center;
        }
        .side button{
            width:100%;
            text-align: left;
            font-size:14px;
            font-weight:bold;
            letter-spacing:2px;
            color:#C7DFC1;
            outline:none;
            background:none;
            border:none;
            cursor:pointer;
            margin:10px 0;
        }
        .side .save p{
            width:calc(100% - 50px);
            position:relative;
            flex-direction: column;
            align-items: center;
        }
        .side .save span{
            font-size:14px;
            width:calc(100%);
            line-height:normal;
            overflow: hidden;
            white-space: nowrap;
            text-overflow: ellipsis;
        }
        .side .save label{
            font-size:10px;
            opacity:0.6;
            line-height:normal;
            width:100%;
        }
        
        @media (max-width:780px){
            .side{
                left:0px;
                transform:translateX(-100%);
            }
        }
        
        
/*        side bar  */
        
/*        main page */
        
        .main{
            width:calc(100% - 250px);
            left:250px;
            background-color:white;
            overflow: hidden;
            transition:0.4s;
        }
        .main::-webkit-scrollbar{
            -webkit-appearance:none;
            background-color:transparent;
            width:7px;
        }
        .main::-webkit-scrollbar-thumb{
            background-color:rgb(0,0,0,0.5);
            border-radius:5px;
        }
        @media (max-width:780px){
            .main{
                left:0px;
                width:calc(100% - 70px);
            }
        }
        
/*        main page */
        
/*        short page */
        
        .short{
            width:300px;
            height:400px;
            overflow-x: hidden;
            overflow-y: auto;
            left:50px;
            top:50px;
            border-radius:5px;
            background-color:white;
            box-shadow:0 3px 20px rgb(0,0,0,0.05);
            padding:10px 10px 20px 20px;
            transition:0.1s;
            z-index:-1;
            opacity:0;
        }
        .short.active{
            z-index:10;
            opacity:1;
        }
        .short::-webkit-scrollbar{
            -webkit-appearance:none;
            background-color:transparent;
            width:5px;
        }
        .short::-webkit-scrollbar-thumb{
            background-color:rgb(0,0,0,0.3);
            border-radius:5px;
        }
        .short .cre{
            width:100%;
            font-size:14px;
            font-weight:bold;
            letter-spacing:2px;
            color:green;
            cursor:pointer;
            height:50px;
            line-height:50px;
        }
        
/*        short page */
        
        
        
        
    </style>
    
    </head>
<body>
   
   <section class="side">
      
       <div class="title flex"> 
       <img src="icon_green.svg" alt="" width="40px"> <span>Aoight</span></div>
       
       <div class="me flex"><div class="pro_dp"></div><div class="name">Kedar Satwik</div></div>
       
       <div class="label">Menu</div>
       
       <div class="page active" onclick="page_open(0)"><i class="fas fa-play"></i> <span>Posts</span> <label>New</label></div>
       <div class="page" onclick="page_open(1)"><i class="far fa-comment-alt"></i><span>Chats</span> <label>5</label></div>
       <div class="page" onclick="page_open(2)"><i class="far fa-calendar-alt"></i><span>Tasks</span> <label> - !</label> </div>
       <div class="page" onclick="page_open(3)"><i class="far fa-sticky-note"></i><span>Blogs</span> <label> - !</label> </div>
       <div class="page" onclick="page_open(4)"><i class="fas fa-search"></i><span>Search</span></div>
       
       <div class="label bt active" onclick="open_sub('.grp_list','.bt')">Teams <i class="fas fa-chevron-down"></i></div>
       
       
       <ul class="grp_list active">
       
       <button> + Create New Team </button>
       <div class="grp flex"><div class="dp_grp"></div><span>Friends</span><label>2</label></div>
       <div class="grp flex"><div class="dp_grp"></div><span>Ee207 project Applications of EMI</span></div>
       <div class="grp flex"><div class="dp_grp"></div><span>NITK campus</span><label>10</label></div>
       
       </ul>
       
       <div class="label bs" onclick="open_sub('.save_list','.bs')">Saved <i class="fas fa-chevron-down"></i></div>
       
       <ul class="save_list">
           
       <div class="save flex"><div class="dp_save"></div><p class="flex"><span>Js</span><label>18 posts</label></p></div>
       <div class="save flex"><div class="dp_save"></div><p class="flex"><span>Firebase</span><label> 05 posts</label></p></div>
       
       </ul>
       
        <div class="page"><i class="fas fa-sign-out-alt"></i><span>Log out</span></div>
  
   </section>
   
   <section class="main">
       
   </section>
   
   <section class="short">
       
       <div class="cre">Create ShortCut + </div>
       
       <div class="shorts">
          <h2>Chats</h2>
           <div class="to">
               <div class="pic"></div>
               <p>Hani</p>
           </div>
           <div class="to">
               <div class="pic"></div>
               <p>Pranay</p>
           </div>
           <h2>Teams</h2>
           <div class="to">
               <div class="pic"></div>
               <p>EE207</p>
           </div>
           <h2>Blogs</h2>
           <div class="to">
               <div class="tit"></div>
               <p>project</p>
           </div>
           <h2>Links</h2>
            <span>project</span>
       </div>
       
   </section>
   
   <script>
       
       var active_page = 0;
       
       function page_open(a){
           var page = document.querySelectorAll(".page");
           page[active_page].classList.remove("active");
           page[a].classList.add("active");
           active_page = a;
       }
       
       function open_sub(a,b){
           var sub = document.querySelector(a);
           sub.classList.toggle('active');
           var sub1 = document.querySelector(b);
           sub1.classList.toggle('active');
       }
       
       window.addEventListener('contextmenu', (e) => {
           e.preventDefault();
           var short = document.querySelector(".short");
           var xx = e.offsetX;
           var yy = e.offsetY;
//           console.log(xx,yy);
           var wh = window.innerHeight;
           var ww = window.innerWidth;
           if (yy > wh - 420){
               yy = yy - 420;
               if (yy < 10){
                   yy = 10;
               }
           }
           if (short.classList.contains("active")){
               short.classList.remove("active");
               setTimeout(function(){
                  short.style.top = yy + "px";
                  short.style.left = xx + "px";
                },100);
           }else{
               short.style.top = yy + "px";
               short.style.left = xx + "px";
               setTimeout(function(){
                  short.classList.add("active");   
                },100);
           }
           
       });
       
       
       window.addEventListener('beforeunload',(e) => {
           e.preventDefault();
           e.returnValue = "";
       })
       
   </script>
   
    </body>
    
</html>
