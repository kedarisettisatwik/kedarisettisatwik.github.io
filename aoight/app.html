    <script>

        const burst = new mojs.Burst({
            count:10,
            left:0,
            top:0,
            children:{
                shape:['circle', 'rect', 'curve', 'polygon'],
                fill:['yellow', 'red', 'green', 'blue'],
                delay: 'stagger(0,15)',
            },
            duration:200
        });

        document.onclick = (e) => {
            const position = {
                x: e.pageX,
                y: e.pageY
            }
            burst.tune(position);
            burst.replay();
        }
    </script>
