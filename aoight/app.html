<html>
<head>
   <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- google fonts -->
    <link rel="shortcut icon" href="logos/icon_dark.svg" type="image">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@600&display=swap" rel="stylesheet">
    <!-- google fonts -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css">
    
    <title>Aoight | App</title>
    
    <style>
        *{
            margin:0;
            padding:0;
            box-sizing:border-box;
            cursor:pointer;
            font-family: 'Poppins', sans-serif;
/*          font-family: 'Caveat', cursive; */
        }
        html{
            scroll-behavior: smooth;
        }
        body{
            width:100vw;
            height:100vh;
            overflow: hidden;
            position:relative;
            opacity:0;
            filter:grayscale(1);
        }
        body.active{
            -webkit-animation:opa 1s forwards;
            -webkit-animation-delay:0.5s;
        }
        @keyframes opa{
            0%{
                opacity:0;
                filter:grayscale(1);
            }
            100%{
                opacity:1;
                filter:grayscale(0);
            }
        }
        .flex{
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: row;
        }
        .screen{
            width:100vw;
            height:100vh;
            overflow: hidden;
            background-image: url(bg.jpg);
            background-position: bottom;
            background-repeat: no-repeat;
            background-size: cover;
        }
        
/*        main      */
        
        .screen .main{
            position: absolute;
            top:0;
            left:270px;
            width:420px;
            height:100vh;
            overflow-x: hidden;
            overflow-y: auto;
            background-color:white;
        }
        
/*        main      */
        
/*        side     */
        
        .screen .side{
            position: absolute;
            top:0;
            left:0;
            width:270px;
            height:100vh;
            overflow-x: hidden;
            overflow-y: auto;
            backdrop-filter:sepia(1);
            -webkit-backdrop-filter:sepia(1);
            background-color:rgb(0, 102, 255,0.5);
            box-shadow:1px 0 1px rgb(0, 102, 255,0.5);
        }
        
/*        side     */
        
    </style>
    
    </head>
<body>
   
   <div class="screen">
       
       <div class="main flex"> </div>
       
       <div class="side"></div>
       
   </div>
   
   
   <script src="https://cdn.jsdelivr.net/mojs/latest/mo.min.js"></script>
   
    <script>

        const burst = new mojs.Burst({
            count:10,
            left:0,
            top:0,
            children:{
                shape:['circle', 'rect', 'curve', 'polygon'],
                fill:['yellow', 'red', 'green', 'blue'],
                delay: 'stagger(0,15)',
            },
            duration:200
        });

        document.onclick = (e) => {
            const position = {
                x: e.pageX,
                y: e.pageY
            }
            burst.tune(position);
            burst.replay();
        }
        
    </script>
    
   
   <script>
       
//       window.addEventListener("beforeunload",(e) => {
//           e.preventDefault();
//           e.returnValue = "";
//       });
       
       window.addEventListener('load',(e) => {
          document.body.classList.add("active");
       })
    
   </script>
   
    </body>
    
</html>
