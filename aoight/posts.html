<html>
<head>
   <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- google fonts -->
    <link rel="shortcut icon" href="logos/icon_dark.svg" type="image">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@600&display=swap" rel="stylesheet">
    <!-- google fonts -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css">
    
    <title>Aoight | Posts</title>
    
    <style>
        *{
            margin:0;
            padding:0;
            box-sizing:border-box;
            font-family: 'Poppins', sans-serif;
/*          font-family: 'Caveat', cursive; */
        }
        html{
            scroll-behavior: smooth;
        }
        body{
            position:relative;
        }
        .flex{
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: row;
        }
        
        .screen{
            width:100vw;
            height:100vh;
            position:relative;
            overflow: hidden;
            background-image: url(bg.jpg);
            background-repeat: no-repeat;
            background-size: cover;
            background-position: right;
        }
        
/*        main      */
        
        .screen .main{
            width:400px;
            height:100%;
            overflow-x: hidden;
            overflow-y: auto;
            background-color:white;
            position: absolute;
            left:270px;
            transition:0.4s;
            z-index: 1;
        }
        .screen .main.active{
            left:70px;
        }
        .screen .main .open_menu{
            display:none;
        }
        
        @media (max-width:470px) and (min-width:450px){
            .screen  .main.active,.screen  .main{
                width:calc(100% - 70px);
            }
        }
        @media (max-width:450px){
            .screen .main.active,.screen .main{
                width:100%;
                z-index:2;
                left:0px;
            }
            .screen .main .open_menu{
                display:block;
            }
            .screen .main.active.open,.screen .main.open{
                left: calc(100% - 140px);
                transform: scale(0.95) rotateZ(-2deg);
                box-shadow: 0 0 15px rgb(0 0 0 / 50%);
                border-radius: 5px;
            }
        }
        @media (max-width:345px){
            .screen .main.active.open,.screen .main.open{
                left: calc(100% - 50px);
            }
        }
        
/*        main      */
        
/*        side     */
        
        .screen .side{
            width:270px;
            height:100%;
            overflow-x: hidden;
            overflow-y: auto;
            backdrop-filter:sepia(1);
            -webkit-backdrop-filter:sepia(1);
            background-image:linear-gradient(to right,rgb(0, 102, 255,0.8),rgb(0, 102, 255,0.5));
            box-shadow:2px 0 3px rgb(0, 102, 255,0.5);
            padding:20px 0 10px 10px;
            position: absolute;
            left:0;
            transition:0.4s;
            z-index: 2;
        }
        .screen .side.active{
            width:70px;
            background-image:linear-gradient(to right,rgb(0, 102, 255,0.8),rgb(0, 102, 255,0.8));
        }
        .side .page{
            width:250px;
            margin:5px 0;
            cursor:pointer;
            justify-content: flex-start;
            height:50px;
            color:black;
            font-weight:700;
            transition:0.4s;
            letter-spacing:0px;
            position:relative;
        }
        .side .page.active{
            color:white;
            font-weight:700;
        }
        .side .page .one,.side.active .page .two{
            display:block;
        }
        .side .page .two,.side.active .page .one{
            display:none;
        }
        .side .page i{
            font-size:20px;
            margin-right:15px;
            width:50px;
            text-align: center;
        }
        .side .page::before{
            content:'';
            position: absolute;
            width:7px;
            height:20px;
            border-radius:4px;
            background-color: white;
            top:50%;
            left:0%;
            transform:translate(-2px,-50%);
            opacity:0;
            transition:0.4s;
        }
        .side .page.noti::before{
            opacity:0;
        }
        .side.active .page.noti::before{
            opacity:1;
        }
        .side span{
            font-size:17px;
            letter-spacing:1px;
            font-weight:500;
            color:white;
        }
        .side .page.active span{
            letter-spacing:2px;
        }
        .side label{
            margin:0 10px;
            font-weight:bold;
            font-size:17px;
            letter-spacing:2px;
            color:white;
        }
        @media (max-width:450px){
            .screen .side.active,.screen .side{
                width:100%;
                z-index:1;
                background-image: linear-gradient(to right,rgb(0, 102, 255,0.8),rgb(0, 102, 255,0.5));
            }
            .side .page::before,.side.active .page::before,.side .page.noti::before,.side.active .page.noti::before{
                opacity:0;
            }
            
        }
        
/*        side     */
        
/*        logo     */
        
        .logo{
            width:100vw;
            height:100vh;
            position: absolute;
            top:0;
            left:0;
            background-color: white;
            overflow: hidden;
            z-index:4;
        }
        .logo h1{
            font-size:350px;
            background-image: url(bg.jpg);
            background-repeat: no-repeat;
            background-size: cover;
            justify-content: flex-start;
            background-clip:text;
            -webkit-background-clip:text;
            text-fill-color:transparent;
            -webkit-text-fill-color:transparent;
        }
        .logo.active{
            -webkit-animation:opa1 1.5s forwards;
            -webkit-animation-delay:1.5s;
        }
        @keyframes opa1{
            0%{
                opacity:1;
            }
            100%{
                opacity:0;
            }
        }
        
/*        logo     */
        
/*        space   */
        
        .space{
            position: absolute;
            right:0;
            top: 0;
            width:calc(100% - 400px - 270px);
            height:100%;
            transition:0.4s;
            background-color: white;
            display: none;
            z-index:3;
        }
        .space.active{
            width:calc(100% - 400px - 70px);
        }
        @media (max-width:1085px){
            .space{
                width:calc(100% - 400px - 70px);
                right:-200px;
            }
            .space.active{
                width:calc(100% - 400px - 70px);
                right:0px;
            }
        }
        
        @media (max-width:850px){
            .space,.space.active{
               position: absolute;
               right:0;
               width:100%;
            }
        }
        
/*        space   */
        
    </style>
    
    </head>
<body>
   
   <div class="screen flex">
       
       <div class="main">
               <i class="fas fa-stream open_menu" onclick="open_menu()"></i>
        </div>
        
       <div class="side">
     
          <div class="page flex active" title="menu" onclick="open_menu()">
               <i class="fas fa-times one"></i>
               <i class="fas fa-stream two"></i>
           </div>
           
           <div class="page noti flex" title="calender">
                <i class="fas fa-calendar-check"></i>
                <span>Calender</span>
                <label>2</label>
           </div>
           
           <div class="page noti flex" title="chats">
               <i class="fas fa-comment-alt"></i>
               <span>Chats</span>
               <label>12</label>
           </div>
           
           <div class="page active flex" title="posts">
               <i class="fas fa-image"></i>
               <span>Posts</span>
               <label></label>
           </div>
           
           <div class="page noti flex" title="blogs">
               <i class="fas fa-sticky-note"></i>
               <span>Blogs</span>
               <label>!</label>
           </div>
           
           <div class="page flex" title="activity">
               <i class="fas fa-history"></i>
               <span>Activity</span>
           </div>
           
           <div class="page flex" title="Profile">
               <i class="fas fa-user"></i>
               <span>Profile</span>
           </div>
           
           
       </div>
       
       <div class="space">
           
       </div>
       
       
   </div>
   
   <div class="logo flex">
       <h1 class="bg_text">AOIGHT</h1>
   </div>
   
   
    
   
   <script>
       
//       window.addEventListener("beforeunload",(e) => {
//           e.preventDefault();
//           e.returnValue = "";
//       });
       
       var bt = document.querySelector(".bg_text");
       var tw = bt.getBoundingClientRect().width;
       var bw = window.innerWidth - 60;
       bt.style.transform = "scale("+ bw / tw +")";
       
       window.addEventListener('load',(e) => {
          document.querySelector(".logo").classList.add("active");
          setTimeout(function(){
              document.querySelector(".logo").style.display = "none";
          },3300);
       });
       
       var side = document.querySelector(".side");
       var main= document.querySelector(".main");
       var space= document.querySelector(".space");
       
       if (bw + 60 < 1086 && bw + 60 > 850){
           open_menu();
       }
       if (bw + 60 < 450){
           main.classList.add("open");
       }
       
       
       function open_menu(){
           var bw = window.innerWidth;
           if (bw > 450){
               side.classList.toggle('active');
               main.classList.toggle('active');
               space.classList.toggle('active');
           }else{
               main.classList.toggle('open');
           }
       }
    
   </script>
   
    </body>
    
</html>
