<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400&display=swap" rel="stylesheet">
    <!-- google fonts -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
    
    <title>creator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
            text-decoration:none;
        }
        html {
            scroll-behavior: smooth;
        }
        .flex{
            display:flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        .bg{
            background-position: center;
            background-repeat: no-repeat;
            background-size:cover;
        }
        body{
            width: 100vw;
            min-height: 100vh;
            overflow-x: hidden;
            padding:10px;
            position: relative;
            display: flex;
            justify-content: flex-start;
            flex-direction: column;
            align-items: center;
        }
        #logo{
            position:fixed;
            width:100vw;
            height:100vh;
            top:0;
            left:0;
            background-color:white;
            z-index:100;
            opacity:1;
            transition:1s;
            transform-origin: bottom left;
        }
        #logo img{
            width:70px;
        }
        .container{
            flex-direction: row;
            flex-wrap: wrap;
            width:100vw;
            min-height:100vh
        }
        #box11{
            margin:20px;
            width:350px;
            padding:20px;
            box-shadow:0 0 10px rgb(0,0,0,0.4);
            border-radius:8px;
            background-color:var(--profile_bg,rebeccapurple);
            position:relative;
        }
        #box11 h2{
            font-weight:400;
            letter-spacing:1px;
            margin:10px;
            width:100%;
            font-size:22px;
            font-weight:bold;
            color:var(--profile_font_color,white);
        }
        #box11 div{
            flex-direction: row;
        }
        #box11 div img{
            width:60px;
            height:60px;
            background-color:white;
            box-shadow:0 0 10px rgb(0,0,0,0.2);
            margin:10px;
            position: absolute;
            top:0;
            right:10px;
            padding:5px;
            object-fit: cover;
            box-sizing: content-box;
            border-radius:50%;
            transform:translate(0,-50%);
        }
        #box12,#box13{
            width:400px;
            padding:10px;
            background-color: beige;
            font-size:17px;
            box-shadow:0 0 10px rgb(0,0,0,0.4);
            margin:10px;
        }
        #box12 h2,#box13 h2{
            width:100%;
            margin:10px;
            font-size:18px;
            padding-left:20px;
            letter-spacing:1px;
        }
        .para{
            width:100%;
            margin-top:10px;
            max-height:300px;
            overflow-y: auto;
            padding-bottom:20px;
            justify-content: flex-start;
        }
        .para p{
            width:100%;
            padding:10px;
            margin:10px 0;
            font-size:16px;
        }
        #box13{
            background-color: aliceblue;
        }
        #box13 .para{
            flex-direction: row;
            flex-wrap: wrap;
        }
        #box13 .para a{
            margin:10px;
            border-bottom:2px solid black;
            color:darkblue;
            letter-spacing:1px;
            padding:12px;
            transition:0.3s;
            font-size:17px;
            cursor:pointer;
        }
        #box13 .para a:hover{
            letter-spacing:2px;
        }
        
        ::-webkit-scrollbar{
            width:5px;
        }
        ::-webkit-scrollbar-thumb{
            background-color:black;
        }
        
        @media (max-width:350px){
            .box1,.box2,.box3{
                width:100%;
            }
        }
        
    </style>
</head>

<body>
    
    <section id="logo" class="flex"><img src="logo.png"></section>
    
    <section class="container flex">
       
       <section id="box11" class="flex">
            <h2>Hello, I am<br><div class="flex"><span id="hello_user" style="font-size:20px"></span><img src="" class="profile_logo"></div></h2>
        </section>
        
        <section id="box12" class="flex">
         <h2>Personal Details</h2>
         <div class="para flex" id="add_line">
          
           </div> 
        </section>
        
        <section id="box13" class="flex">
    <h2 class="flex"><span>Useful Links</span></h2>
           <div class="para flex" id="add_link">
                        
           </div> 
             </section>
    </section>
    
    
<script src="https://www.gstatic.com/firebasejs/8.7.0/firebase.js"></script>

<script>
    var firebaseConfig = {
    apiKey: "AIzaSyAQmT_MttRb7axZvNoX2dR2bW-Y3-W_gGc",
    authDomain: "network-58a1b.firebaseapp.com",
    projectId: "network-58a1b",
    storageBucket: "network-58a1b.appspot.com",
    messagingSenderId: "467691452772",
    appId: "1:467691452772:web:6603b645f30f6d0b40a271"
    };
    firebase.initializeApp(firebaseConfig);
</script>
   
    <script>
        
        document.addEventListener('contextmenu',(e) => {
                  // e.preventDefault();   
        });
        
        const myurl = new URL(window.location.href);
        const user_id = myurl.searchParams.get("user_id");
        
        var profile_logo = document.querySelectorAll(".profile_logo");
        var hello_user = document.getElementById("hello_user");
        
        
        function draw(){
        
        firebase.database().ref('users/'+user_id).once('value',function(snapshot){
            for(var i= 0;i<profile_logo.length;i++){
                profile_logo[i].src = snapshot.val().dp;
            }
            hello_user.innerHTML = snapshot.val().user_id;
        }); 
            
          firebase.database().ref('users/'+user_id+"/styles").on('value',function(snapshot){
              
document.documentElement.style.setProperty('--profile_bg',snapshot.val().profile_bg);
document.documentElement.style.setProperty('--profile_font_color',snapshot.val().profile_font_color);  
        });
           
    firebase.database().ref('users/'+user_id+"/personal_details/").on('value',function(snapshot){
        var add_line = document.getElementById("add_line");
        add_line.innerHTML = "";
        snapshot.forEach(function(ChildSnapShot){
            
            add_line.innerHTML += "<p class='add_line_personal'>"+ChildSnapShot.val().para+"</p>";
            
        })  
            });
            
        firebase.database().ref('users/'+user_id+"/useful_links/").once('value',function(snapshot){
        var add_link = document.getElementById("add_link");
        add_link.innerHTML = "";
        snapshot.forEach(function(ChildSnapShot){
            
         add_link.innerHTML += "<a href='"+ChildSnapShot.val().link_href+"'>"+ChildSnapShot.val().link_title+"</a>"; 
             
        })  
            });
            
        }
        
        draw();
        
        setTimeout(function(){
            var lo = document.getElementById("logo");
            lo.style.opacity = 0;
            lo.style.transform = "scale(0)";
        },1000);
    </script>
    
</body>
</html>
