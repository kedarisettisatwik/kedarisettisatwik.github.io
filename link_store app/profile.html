<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400&display=swap" rel="stylesheet">
    <!-- google fonts -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
    
    <title>creator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
            list-style:none;
            text-decoration:none;
        }
        html {
            scroll-behavior: smooth;
        }
        .flex{
            display:flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        .bg{
            background-position: center;
            background-repeat: no-repeat;
            background-size:cover;
        }
        body{
            width: 100vw;
            height: 100vh;
            background-color: white;
            overflow: hidden;
            padding:10px;
            position: relative;
            display: flex;
            justify-content: flex-start;
            flex-direction: column;
            align-items: center;
        }
        #logo{
            position:fixed;
            width:100vw;
            height:100vh;
            top:0;
            left:0;
            background-color:white;
            z-index:100;
            opacity:1;
            transition:1s;
            transform-origin: bottom left;
        }
        #logo img{
            width:70px;
        }
        #menu{
            z-index:50;
            position:fixed;
            top:20px;
            right:20px;
            width:50px;
            height:50px;
            background-color:oldlace;
            box-shadow:0 0 10px rgb(0,0,0,0.4);
            font-size:22px;
            border-radius:50%;
            cursor:pointer;
            transform:rotateZ(0deg);
            transition:0.3s;
        }
        #menu.active{
            transform:rotateZ(180deg);
        }
        #list{
            z-index: 50;
            position:fixed;
            top:50%;
            left:20px;
            transition:0.5s;
            width:250px;
            background-color: white;
            padding:10px;
            box-shadow:0 0 10px rgb(0,0,0,0.4);
            transform:translate(calc(-100% - 30px),-50%);
        }
        #list.active{
            transform:translate(0,-50%);
        }
        #list ul li{
            width:100%;
            padding:10px 20px;
            line-height:50px;
            cursor:pointer;
            font-size:18px;
            font-weight:bold;
            transition:0.3s;
            border:1px solid white;
            letter-spacing:2px;
            flex-direction: row;
            justify-content: flex-start;
        }
        #list ul li:hover{
            border:1px solid grey;
        }
        #list ul li img,#list ul li i{
            margin-left:10px;
        }
        #list ul li img{
            width:40px;
            height:40px;
        }
        
        .container{
            width:100%;
            min-height:100vh;
            overflow-x: hidden;
            overflow-y: auto;
            flex-direction: row;
            flex-wrap: wrap;
            padding-top:70px;
            padding-bottom:70px;
            align-items: flex-start;
        }
        
        #box1{
            margin:20px;
            width:350px;
            padding:20px;
            box-shadow:0 0 10px rgb(0,0,0,0.4);
            border-radius:8px;
            background-color:var(--profile_bg,rebeccapurple);
        }
        #box1 h2{
            font-weight:400;
            letter-spacing:1px;
            margin:10px;
            width:100%;
            font-size:22px;
            font-weight:bold;
            color:var(--profile_font_color,white);
        }
        ::-webkit-scrollbar{
            width:5px;
        }
        ::-webkit-scrollbar-thumb{
            background-color:black;
        }
        
        #box3{
            width:350px;
            height:400px;
            margin:20px;
            justify-content: flex-start;
            padding:20px 10px;
            box-shadow:0 0 10px rgb(0,0,0,0.4);
            background-image:linear-gradient(rgb(0, 204, 102),rgb(0, 204, 255)); 
        }
        #box3 video{
            width:100%;
            height:100%;
            object-fit:cover;
        }
        #kedar_links{
            border:4px solid black;
            position:relative;
            padding:20px;
            box-shadow:0 0 10px rgb(0,0,0,0.2),inset 0 0 10px rgb(0,0,0,0.2);
            margin:20px;
            overflow: hidden;
        }
        #kedar_links div{
            position:relative;
            margin:10px;
        }
        #kedar_links div i{
            position: absolute;
            bottom:-10px;
            right:-10px;
            background-color:darkblue;
            color:white;
            font-size:20px;
            cursor:pointer;
            height:40px;
            width:40px;
            line-height:40px;
            text-align: center;
            border-radius:50%;
            box-shadow:0 0 10px rgb(0,0,255,0.3);
        }
        #kedar_links span{
            width:100%;
            margin:10px;
            letter-spacing:1px;
            font-size:17px;
            font-weight:bold;
        }
        #kedar_links input{
            box-shadow:0 0 5px rgb(0,0,0,0.5);
            background:none;
            outline:none;
            border:none;
            background-color: aliceblue;
            margin:10px;
            padding:10px;
            height:60px;
            width:100%;
            font-size:14px;
            position:relative;
        }
        #kedar_links .cover{
            position: absolute;
            top:0;
            left:0;
            width:100%;
            height:100%;
            background:transparent;
        }
        .pages{
            z-index:20;
        }
        #box11{
            position:relative;
            margin:20px;
            width:350px;
            padding:20px;
            box-shadow:0 0 10px rgb(0,0,0,0.4);
            border-radius:8px;
            background-color:var(--profile_bg,rebeccapurple);
        }
        #box11 h2{
            font-weight:400;
            letter-spacing:1px;
            margin:10px;
            width:100%;
            font-weight:bold;
            font-size:22px;
            color:var(--profile_font_color,white);
        }
        #box11 div{
            flex-direction: row;
        }
        #box11 p{
            width:100%;
            padding-left:20px;
            margin:5px;
        }
        #box11 div img{
            width:60px;
            height:60px;
            background-color:white;
            box-shadow:0 0 10px rgb(0,0,0,0.2);
            margin:10px;
            position: absolute;
            top:0;
            right:10px;
            padding:5px;
            box-sizing: content-box;
            border-radius:50%;
            transform:translate(0,-50%);
            cursor:pointer;
        }
        .edit_matter{
            padding:10px;
            width:100%;
            margin:10px;
            margin-bottom:20px;
            font-size:15px;
            padding:10px;
            border:4px solid black;
            box-shadow: 0 0 5px rgb(0,0,0,.3),inset 0 0 5px rgb(0,0,0,0.3);
            display: flex;
            justify-content:space-around;
            align-items: center;
            flex-direction: row;
            flex-wrap: wrap;
        }
        .edit_matter button{
            padding:10px;
            background-color:darkblue;
            color:white;
            font-weight:bold;
            margin:10px;
            cursor:pointer;
            font-size:19px;
        }
        #box12,#box13{
            width:400px;
            padding:10px;
            background-color: beige;
            font-size:17px;
            box-shadow:0 0 10px rgb(0,0,0,0.4);
            margin:10px;
        }
        #box12 h2,#box13 h2{
            width:100%;
            margin:10px;
            font-size:18px;
            padding-left:20px;
            justify-content: space-around;
            flex-direction: row;
            letter-spacing:1px;
        }
        #box12 h2 i,#box13 h2 i{
            margin:10px;
            font-size:22px;
            cursor:pointer;
            width:40px;
            height:40px;
            transform:rotateZ(deg);
            transition:0.3s;
            line-height:40px;
            text-align: center;
        }
        #box12 h2 i:hover,#box13 h2 i:hover{
            transform:rotateZ(90deg);
        }
        #avatar{
            position:fixed;
            top:0;
            left:0;
            width:100vw;
            height:100vh;
            background-color: white;
            z-index:-10;
            opacity:0;
            transition:0.3s;
        }
        #avatar.active{
             z-index:1000;
             opacity:1;
        }
        .ava{
            position:relative;
            padding:20px;
            box-shadow:0 0 10px rgb(0,0,0,0.2);
            width:95%;
        }
        .ava h4{
            font-size:18px;
            width:100%;
            margin:10px;
            margin-bottom:20px;
        }
        .ava div{
            flex-direction:row;
            flex-wrap: wrap;
        }
        .ava i{
            position: absolute;
            top:10px;
            right:20px;
            width:30px;
            height:30px;
            background-color:white;
            border-radius:50%;
            line-height:30px;
            padding:10px;
            font-size:22px;
            cursor:pointer;
        }
        .ava div img{
            margin:10px;
            cursor:pointer;
            height:55px;
            width:55px;
            padding:5px;
            box-sizing:content-box;
            box-shadow:0 0 10px rgb(0,0,0,0.2);
            border-radius:50%;
            object-fit:cover;
        }
        .ava button{
            margin:10px;
            padding:5px;
            font-size:15px;
        }
        .para{
            width:100%;
            margin-top:10px;
            max-height:300px;
            overflow-y: auto;
            padding-bottom:20px;
            justify-content: flex-start;
        }
        .para .add_line_personal{
            width:100%;
            padding:10px;
            margin:10px 0;
            font-size:16px;
        }
       .para p{
            width:100%;
            padding:10px;
            margin:10px 0;
            font-size:16px;
        }
        #box13{
            background-color: aliceblue;
        }
        #box13 .para p{
            position:relative;
            border:2px solid black;
        }
        #box13 .para p span{
            padding:0 20px;
        }
        #box13 .para p input{
            padding:5px 20px;
            font-size:15px;
            outline:none;
            background-color:white;
        }
        .add_book_btn{
            width:250px;
            font-size:19px;
            padding:10px;
            box-sizing:content-box;
            background-color:white;
            color:black;
            outline:none;
            border:3px solid black;
            box-shadow:0 0 6px rgb(0,0,0,0.3),inset 0 0 6px rgb(0,0,0,0.3);
            margin:20px;
            transition:0.3s; 
            cursor:pointer;
        }
        .add_book_btn:hover{
            background-color:black;
            color:white;
        }
        #book_container{
            width:100%;
            padding:10px;
            flex-direction:row;
            flex-wrap: wrap;
        }
        .book_box{
           margin:12px;
           width:350px;
           padding:10px;
           background-color:ghostwhite;
           box-shadow:0 0 10px rgb(0,0,0,0.3);
           position:relative;
            display: flex;
            justify-content: flex-start;
            align-items: center;
            flex-direction: column;
        }
        .book_box label{
            width:100%;
            display:flex;
            justify-content: space-around;
            align-items: center;
            flex-direction: row;
            font-size:16px;
            letter-spacing:2px;
            padding:5px;
        }
        .book_box label span,.book_box label input{
            margin:5px;
        }
        .book_box .mode_check{
            width:100%;
            padding:5px;
            font-size:17px;
            letter-spacing:1px;
            background:none;
            border:1px solid black;
            outline:none;
        }
        
        .book_box div{
            width:100%;
            display:flex;
            justify-content: space-around;
            align-items: center;
            flex-direction: row;
            margin:10px;
            font-size:18px;
            font-weight:bold;
            letter-spacing:2px;
        }
        .book_box div span{
            padding:6px;
        }
        .book_box div i{
            width:40px;
            height:40px;
            line-height:40px;
            text-align: center;
            cursor:pointer;
        }
        .book_box textarea{
            padding:10px;
            font-size:17px;
            width:100%;
            height:200px;
            overflow-y: auto;
            margin-top:10px;
            margin-bottom:20px;
            white-space: pre-wrap;
            background-color:transparent;
            border:none;
            outline:none;
            resize: none;
        }
        .book_box textarea::placeholder{
            color:black;
        }
       #chat_page{
            position: fixed;
            top:0;
            left:0;
            width:100vw;
            height:100vh;
            background-color: white;
            z-index:20;
            transform:translate(-100%,0);
            transition:0.6s;
            flex-wrap: wrap;
           flex-direction:row;
            justify-content: flex-start;
            padding-bottom:20px;
            overflow-x: hidden;
            overflow-y: auto; 
        }
        #chat_page.active{
            transform:translate(0%,0);
        }
        
        #box15{
            width:95%;
            justify-content: flex-start;
            flex-direction: column;
            background-color:greenyellow;
            padding:10px;
            font-size:17px;
            box-shadow:0 0 10px rgb(0,0,0,0.4);
            margin:10px;
        }
        #box15 h2{
            display: flex;
            justify-content:space-between;
            align-items: center;
            flex-direction: row;
            width:100%;
            margin:10px;
            font-size:18px;
            padding-left:20px;
            letter-spacing:1px;
        }
        
        #box15 h2 span,#box15 h2 i{
            margin:5px;
        }
        
        #box15 h2 i{
            line-height:40px;
            text-align:center;
            width:40px;
            height:40px;
            cursor:pointer;
            transition:0.3s;
            font-size:22px;
            transform:rotateZ(0deg);
        }
        #box15 h2 i:hover{
            transform:rotateZ(90deg);
        }
        .comments_list{
            margin-top:10px;
            width:100%;
            max-height:300px;
            display: flex;
            justify-content: flex-start;
            align-items: center;
            flex-wrap: wrap;
            overflow-x: hidden;
            overflow-y: auto;
        }
        .comments_list .com{
            width:250px;
            max-height:250px;
            overflow-x:hidden;
            overflow-y: auto;
            background-color:white;
            padding:10px;
            box-shadow:0 0 5px rgb(0,0,0,0.3),inset 0 0 6px rgb(0,0,0,0.4);
            display:flex;
            justify-content: flex-start;
            align-items: center;
            flex-direction: column;
            margin:10px;
        }
        .comments_list .com span{
            margin:10px 0;
            font-size:18px;
            width:100%;
            padding-left:20px;
        }
        .comments_list .com p{
            margin:5px;
            font-size:16px;
        }
        .un_seen{
            width:100%;
            min-height:40px;
            display: flex;
            justify-content: center;
            align-items: center;
            margin:10px;
            font-size:17px;
            font-weight:500;
            letter-spacing:1px;
        }
        .un_seen span{
            font-weight:bold;
            color:darkblue;
        }
        .search_box{
            outline:none;
            border:none;
            position:relative;
            width:350px;
            margin:20px;
            padding:10px;
            height:400px;
            padding-top:20px;
            padding-bottom:20px;
            background-color:cornsilk;
            box-shadow:0 0 10px rgb(0,0,0,0.4);
            overflow: hidden;
        }
        #search_filter{
            outline:none;
            border:none;
            width:100%;
            border-radius:30px;
            box-shadow:0 0 8px rgb(0,0,0,0.2);
            height:60px;
            padding:10px;
            padding-left:20px;
            font-size:16px;
        }
        #search_filter::placeholder{
            color:black;
        }
        
        #frnds_list{
            width:100%;
            height:340px;
            overflow-y:auto;
            overflow-x: hidden;
            justify-content: flex-start;
            padding-top:20px;
            padding-bottom:20px;
            position:relative;
        }
        .frnd_user{
            position:relative;
            width:96%;
            margin:12px;
            padding:10px;
            border:2px solid black;
            cursor:pointer;
            min-height:60px;
            display: flex;
            justify-content: flex-start;
            align-items: center;
        }
        .search_name{
            font-size:17px;
        }
        .frnd_user img{
            position: absolute;
            top:50%;
            right:20px;
            transform:translateY(-50%);
            width:45px;
            height:45px;
            border-radius:50%;
            box-shadow:0 0 6px rgb(0,0,0,0.3);
            object-fit: cover;
        }
        #msg_page{
            position:fixed;
            top:0;
            left:0;
            width:100vw;
            height:100vh;
            padding:10px;
            background-color:white;
            z-index:-10000;
            opacity:0;
            flex-wrap: wrap;
            transition:0.5s;
        }
        #msg_page.active{
            opacity:1;
            z-index:1000;
        }
       #msg_page i.fa-times,#msg_page i.fa-trash-alt{
            position: absolute;
            transform:translateY(-50%);
            height:40px;
            background-color: white;
            box-shadow:0 0 7px rgb(0,0,0,0.3);
            z-index:2000;
            width:40px;
            line-height:40px;
            text-align: center;
            cursor:pointer;
        }
        #msg_page i.fa-times{
            top:40px;
            right:20px;
        }
        #msg_page i.fa-trash-alt{
            top:40px;
            left:20px;
        }
        #msg_page .chat_area{
            position:relative;
            width:400px;
            max-width:98%;
            height:90%;
            overflow-y: auto;
            background-color:papayawhip;
            box-shadow:0 0 10px rgb(0,0,0,0.4);
            justify-content: flex-start;
        }
        #msg_page .chat_area .nn{
            width: 100%;
            padding:5px;
            padding-bottom:10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-direction: row;
            margin-top:20px;
            cursor:pointer;
        }
        #msg_page .chat_area #person_name{
            font-size:17px;
            letter-spacing:1px;
            font-weight:700;
            margin:10px;
        }
        #msg_page .chat_area #person_logo{
            width:55px;
            height:55px;
            background-color:white;
            padding:5px;
            box-shadow:0 0 10px rgb(0,0,0,0.3);
            object-fit: cover;
            margin:10px;
            border-radius:50%;
        }
        #add_msg{
            position:relative;
            width:100%;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            padding:10px 0;
        }
        #add_msg .full_box.me{
            position:relative;
            width:100%;
            justify-content: flex-end;
            flex-direction: row;
        }
        #add_msg .full_box.other{
            position:relative;
            width:100%;
            justify-content: flex-start;
            flex-direction: row;
        }
        #add_msg .full_box.other .msg_con {
            position:relative;
            min-width:150px;
            margin:10px;
            background-color:aliceblue;
            padding:10px;
            padding-left:15px;
            max-width:60%;
            box-shadow:0 0 10px rgb(0,0,0,0.3);
            min-height:30px;
            border-radius:10px;
            white-space:pre-wrap;
        }
        #add_msg .full_box.other .msg_con::after{
            content:'';
            position: absolute;
            top:50%;
            left: 0;
            transform:translate(-50%,-50%) rotateZ(45deg);
            width:10px;
            height:10px;
            background-color:aliceblue;
        }
        #add_msg .full_box.me .msg_con {
             position:relative;
            min-width:150px;
            margin:10px;
            background-color:white;
            padding:10px;
            padding-right:15px;
            max-width:60%;
            box-shadow:0 0 10px rgb(0,0,0,0.3);
            min-height:30px;
            border-radius:10px;
            white-space:pre-wrap;
        }
        #add_msg .full_box.me .msg_con::after{
            content:'';
            position: absolute;
            top:50%;
            right:0;
            transform:translate(50%,-50%) rotateZ(45deg);
            width:10px;
            height:10px;
            background-color:white;
        }
        .send_msg{
            position:sticky;
            bottom:10px;
            left:0;
            width:100%;
            height:50px;
            display: flex;
            justify-content:space-between;
            align-items: center;
            flex-direction: row;
        }
        .send_msg i{
            position: relative;
            width:40px;
            height:100%;
            font-size:22px;
            margin:0 5px;
            cursor:pointer;
        }
        .send_msg textarea{
            resize:none;
            outline:none;
            border:none;
            width:calc(100% - 50px);
            margin:0 5px;
            font-size:15px;
            height:100%;
            overflow-y: auto;
            border-radius:25px;
            box-shadow:0 0 10px rgb(0,0,0,0.3);
            padding:10px;
            white-space: pre-wrap;
            padding-left:20px;
        }
        .send_msg textarea::placeholder{
            color:black;
        }
        @media (max-width:350px){
            .box1,.box2,.box3,.box11{
                width:100%;
            }
        }
        
    </style>
</head>

<body>
    
    <section id="logo" class="flex"><img src="logo.png"></section>
    
    <section id="list">
        <ul>
    <li class="flex" onclick="page(0)"> Home <i class="fas fa-home"></i></li>
    <li class="flex" onclick="page(2)"> More <i class="far fa-comment-alt"></i> <i class="fas fa-user-friends"></i></li>
    <li class="flex" onclick="go()"> profile <img class="profile_logo"></li>
        </ul>
    </section>
    
    <span id="menu" class="flex" onclick="toogle()">
            <i class='fas fa-bars'></i>
    </span>
        
    <section class="container flex">
      
       
       <section id="box1" class="flex">
            <h2>Hello,<br><span id="hello_user" style="font-size:20px"></span> ! 🖐</h2>
        </section>
        
        <section id="kedar_links" class="flex">
           <div class="flex">
