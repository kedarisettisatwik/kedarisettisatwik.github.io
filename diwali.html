<html>
<head>
    <title>happy diwali ....</title>
    <style>
        body{
            width:1500px;
            height:3000px;
            background-image: url(https://i.pinimg.com/originals/c7/b1/ae/c7b1ae65f3cd0ae343db1ca9ec76885e.png);
            background-repeat: no-repeat;
            background-size: cover;
        }
        .wish{
            margin-top:600px;
            margin-left:0px;
            font-size:85px;
            color:white;
            text-shadow: 2px 2px 4px black,3px 3px 4px blue ,4px 4px 9px grey;
            -webkit-animation-delay:7s;
            -webkit-animation-name: wish;
            -webkit-animation-duration: 6s; 
            -webkit-animation-iteration-count: 1;
        }
        @keyframes wish{
            0%{font-size:0px;margin-top:300px;}
            100%{font-size:85px;margin-top:600px;}
        }
        .diwali{
            margin-left:350px;
            margin-top: 200px;
            color:aquamarine;
            font-size:85px;
            text-shadow: 3px 3px 4px black,4px 4px 6px blue ,5px 5px 6px darkblue;
            -webkit-animation-delay:0s;
            -webkit-animation-name: diwali;
            -webkit-animation-duration: 6s; 
            -webkit-animation-iteration-count:1;
        }
        @keyframes diwali{
             0%{font-size:0px;}
            100%{font-size:85px;}
        }
        .from{
            margin-left: 600px;
            margin-top: 200px;
            font-size: 85px;
            color:wheat;
            text-shadow: 4px 4px 4px darkviolet,5px 5px 5px black,3px 3px 6px black;
            -webkit-animation-delay:13s;
            -webkit-animation-name: from;
            -webkit-animation-duration: 6s; 
            -webkit-animation-iteration-count:1;
        }
        @keyframes from{
            0%{font-size: 0px;}
            100%{font-size:85px;}
        }
    </style>
    </head>
<body>
    <div class="wish"> Wishing 
        <br/> You and your Family </div>
    <div class="diwali">HAPPY DIWALI</div>
    <div class="from">from <br/>Kedarisetti <br/> Venkata Raju Family..</div>
    </body>
</html>
