
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css">
    <!-- google fonts -->
    <title>chat bot</title>


    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        body{
            width:100vw;
            overflow-x: hidden;
            background-color:#f2f2f2;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: row;
        }
        ::-webkit-scrollbar{
            width:0px;
        }
        .flex{
            display: flex;
            justify-content: space-around;
            align-items: center;
            flex-direction: row;
        }
        body .box1{
            width:50vw;
            position:relative;
            height:100vh;
        }
        body #rules{
            background-color:white;
        }
        body #rules #text{
            position: absolute;
            top:50%;
            left:0;
            transform:translate(-50%,-50%);
            background-color:#ff9999;
            border-radius:5px;
            font-size:20px;
            font-weight:bold;
            letter-spacing:2px;
            writing-mode:vertical-lr;
            text-orientation:upright;
            -webkit-text-orientation:upright;
            width:70px;
            padding:20px 0;
        }
        body #chat{
            padding-top:5px;
            padding-left:5px;
            padding-bottom:5px;
            padding-right:40px;
        }
        body #chat #chatbox{
            width:400px;
            height:600px;
            background-color:white;
            box-shadow:0 0 15px rgb(0,0,0,0.2);
            border-radius:8px;
            position:relative;
            overflow: hidden;
        }
        body #chat #chatbox #msg{
            position: absolute;
            bottom:5px;
            left:0;
            width:100%;
            padding:5px;
            height:60px;
        }
        body #chat #chatbox #msg #message{
            width:calc(100% - 70px);
            border:none;
            outline:none;
            background-color:#f2f2f2; 
            height:100%;
            border-radius:5px;
            resize:none;
            padding:5px;
            padding-left:12px;
            font-size:14px;
            color:black;
            letter-spacing:1px;
            transition:0.3s;
        }
        body #chat #chatbox #msg #message::placeholder{
            font-size:15px;
            font-weight:bold;
            letter-spacing:2px;
        }
        body #chat #chatbox #chat_place{
            position: absolute;
            bottom:65px;
            left:0;
            width:100%;
            height:calc(100% - 75px);
            overflow-x: hidden;
            overflow-y: scroll;
            display: flex;
            justify-content: flex-start;
            align-items: flex-start;
            flex-direction: column;
            padding:10px;
            padding-top:25px;
            scroll-behavior: smooth;
        }
        body #chat #chatbox #chat_place .box2{
            width:100%;
            position: relative;
            margin-bottom:20px;
            display: flex;
            justify-content: flex-start;
            align-items: flex-start;
            flex-direction: row;
        }
        body #chat #chatbox #chat_place .box2 img{
            position: relative;
            width:35px;
            margin:0 5px;
        }
        body #chat #chatbox #chat_place .box2 .help_ans{
            position: relative;
            padding:8px 15px;
            background-color:#ffcccc;
            font-size:14px;
            letter-spacing:1px;
            border-radius:8px;
            border-top-left-radius:0px;
            max-width:calc(100% - 35px - 90px);
            word-wrap: break-word;
        }
        body #chat #chatbox #chat_place .box3{
            width:100%;
            position: relative;
            margin-bottom:20px;
            display: flex;
            justify-content: flex-end;
            align-items: flex-end;
            flex-direction: row;
        }
        body #chat #chatbox #chat_place .box3 .help_me{
            position: relative;
            padding:8px 15px;
            background-color:#ff9999;
            font-size:14px;
            letter-spacing:1px;
            border-radius:8px;
            border-top-right-radius:0px;
            max-width:calc(100% - 35px - 90px);
            word-wrap: break-word;
        }
        body #chat #chatbox #chat_place .box2.active{
            opacity:0;
            transform:translateX(-50px) scale(0.9);
            -webkit-animation:slide1 0.5s ease forwards;
            -webkit-animation-delay:0.6s;
        }
        @keyframes slide1{
            0%{
                transform:translateX(-50px) scale(0.9);
                opacity:0;
            }
            100%{
                transform:translateX(0px) scale(1);
                opacity:1;
            }
        }
        body #chat #chatbox #chat_place .box3.active{
            opacity:0;
            transform:translateX(50px) scale(0.9);
            -webkit-animation:slide2 0.5s ease forwards;
            -webkit-animation-delay:0.2s;
        }
        @keyframes slide2{
            0%{
                transform:translateX(50px) scale(0.9);
                opacity:0;
            }
            100%{
                transform:translateX(0px) scale(1);
                opacity:1;
            }
        }
        
        @media (max-width:800px){
            body{
                flex-direction: column;
            }
            body .box1{
                width:100vw;
            }
            body #chat{
                padding:0px;
                height: auto;
                padding-top:10px;
                padding-bottom:100px;
            }
            body #chat #chatbox{
                margin:5px;
                width:calc(100% - 10px);
                max-width:400px;
            }
            body #rules{
                height:auto;
                min-height:500px;
            }
            body #rules #text{
                top:0%;
                left:50%;
                height:70px;
                width: auto;
                writing-mode:horizontal-tb;
                text-orientation:upright;
                -webkit-text-orientation:upright;
                transform:translate(-50%,-50%);
                padding:0 20px;
            }
        }
        
    </style>
</head>

<body>
   
   <section id="chat" class="box1 flex">
       <div id="chatbox">
          
          <div id="chat_place">
              
              <div class="box2">
                  <img src="chatbot.png">
                  <div class="help_ans">Hello, <b>I'm Kedar.</b> <br><br>I am here to help you in doing calculations</div>
              </div>
              
              <div class="box3">
                  <div class="help_me">How ??</div>
              </div>
              
              <div class="box2">
                  <div class="help_ans">Please read instructions,<br>ðŸ“‘ðŸ“š</div>
              </div>
              
          </div>
          
          <div id="msg" class="flex">
              <input type="text" placeholder="Any Calculation" id="message" autocomplete="off" onkeydown="check_btn(event)">
              <img src="chatbot.png" alt="" style="width:35px;cursor:pointer;" onclick="add_msg()">
          </div>
       
       </div>
   </section>
    
    
    
   <section id="rules" class="box1">
       <section id="text" class="flex">Instructions</section>
    
   </section>
    
    <script>
        
        var msg_prob = document.getElementById('message');
        var chat_place = document.getElementById('chat_place');
        var bool = true;
        var chat_height = chat_place.scrollHeight;
    
    function check_btn(event){
        if (event.keyCode == 13){
            add_msg();
        }
    }
    
    function add_msg(){
        var msg = msg_prob.value;
        if (msg.length != 0 && bool){
            bool = false;
            var box_3 = document.createElement("div");
            box_3.classList.add("box3");
            box_3.classList.add("active");
            var help_me = document.createElement("div");
            help_me.classList.add("help_me");
            help_me.innerHTML = msg;
            box_3.appendChild(help_me);
            chat_place.appendChild(box_3);
            msg_prob.value = "";
            var sc = chat_place.scrollHeight;
            chat_place.scrollBy(0,sc-chat_height);
            
            setTimeout(function(){
                new_one();
            },200);
            
        }
    }
    
    function response(){
        var box_2 = document.createElement("div");
        box_2.classList.add("box2");
        box_2.classList.add("active");
        var help_ans = document.createElement("div");
        help_ans.classList.add("help_ans");
        help_ans.innerHTML = msg + msg;
        box_2.appendChild(help_ans);
        chat_place.appendChild(box_2);
        bool = true;
        var sc = chat_place.scrollHeight;
        chat_place.scrollBy(0,sc-chat_height);
        msg_prob.select();
    }
        
    function new_one(){
            fetch("https://api.quotable.io/random")
            .then((res) =>{
                return res.json();
            } )
            .then((data) =>{
        var box_2 = document.createElement("div");
        box_2.classList.add("box2");
        box_2.classList.add("active");
        var help_ans = document.createElement("div");
        help_ans.classList.add("help_ans");
        help_ans.innerHTML = data.content + "<br><br>" + " <b> - " + data.author + "</b>";
        box_2.appendChild(help_ans);
        chat_place.appendChild(box_2);
        bool = true;
        var sc = chat_place.scrollHeight;
        chat_place.scrollBy(0,sc-chat_height);
            } );
        msg_prob.select();
        }
        
    </script>
 
</body>
</html>
