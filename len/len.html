<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/d867b74fd4.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <!-- google fonts -->
    <title>counter</title>


    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        body{
            width:100vw;
            overflow-x: hidden;
            min-height:100vh;
            padding:100px 0 20px 0;
            display:flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        .main{
            width:50%;
            overflow-x: hidden;
            padding:20px;
            display:flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            background-color:forestgreen;
            border-radius:20px;
            border:2px solid black;
        }
        header{
            width:100%;
        }
        header .name{
            font-size:21px;
            color:white;
            width:100%;
            margin:5px;
        }
        header .chara{
            float:right;
            margin-right:20px;
            padding:10px 20px;
            background-color: white;
            border-radius:4px;
        }
        header .chara span{
            font-weight:bold;
            color:red;
            letter-spacing:1px;
            margin-left:5px;
        }
        .log{
            position: absolute;
            width:50px;
            top:30px;
            left:30px;
        }
        textarea{
            outline:none;
            border:none;
            background-color:white;
            padding:20px;
            border-radius:8px;
            width:95%;
            margin:10px 0;
            min-height:30vh;
            resize: vertical;
            max-height:80vh;
            font-size:16px;
        }
        textarea::placeholder{
            color:black;
        }
        .bt{
            width:100%;
        }
        button{
            position: relative;
            left:20px;
            padding:10px 20px;
            border-radius:10px;
            border:none;
            outline:none;
            background-color:white;
            cursor:pointer;
            font-weight:bold;
            letter-spacing:1px;
        }
        
        @media (max-width:700px){
            .main{
                width:99%;
            }
        }
    </style>
</head>

<body>
   <section class="main">
       <img src="e-learning.png" class="log">
           <header>
           <h1 class="name">character counter</h1>
           <p class="chara"><label>characters : </label><span id="number">0</span></p>
       </header>
           
       <textarea placeholder="write you text here" id="msg"></textarea>
       <br>
       <div class="bt">
           <button onclick="copy()">copy text</button>
       </div>
   </section>
    
    
    <script>
    var textmsg = document.getElementById("msg");
    var char = document.getElementById("number");
    
    textmsg.addEventListener('keyup',() => {
        char.innerHTML = textmsg.value.length;
    })
    textmsg.addEventListener('keydown',() => {
        char.innerHTML = textmsg.value.length;
    })
     function copy(){
        textmsg.select();
        document.execCommand("copy");
     }   
    </script>
</body>

</html>
