<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Mini C++ Runner</title>
<style>
body{font-family:system-ui,Segoe UI,Roboto,Arial;margin:1rem}
textarea{width:100%;height:240px;font-family:monospace}
#out{white-space:pre-wrap;background:#111;color:#eee;padding:0.75rem;border-radius:6px}
.row{display:flex;gap:.5rem;margin-top:.5rem}
button{padding:.5rem 1rem}
</style>
</head>
<body>
<h2>Mini C++ Runner</h2>
<textarea id="src">//include <bits/stdc++.h>
#include <iostream>
int main(){ std::cout << "Hello from C++\\n"; }</textarea>

<div class="row">
  <button id="run">Run</button>
  <label>
    <input type="checkbox" id="clientOnly"> Try client-side (WASM) if available
  </label>
</div>

<h3>Output</h3>
<pre id="out">â€”</pre>

<script>
const out = document.getElementById('out');
document.getElementById('run').onclick = async () => {
  out.textContent = "Running...";
  const code = document.getElementById('src').value;
  const clientOnly = document.getElementById('clientOnly').checked;

  if (clientOnly) {
    // Hook point for client-side WASM runner (if you integrated a WASM compiler)
    out.textContent = "Client-side WASM runner not included in this sample.";
    return;
  }

  try {
    const res = await fetch('/run', {
      method: 'POST',
      headers: {'Content-Type':'application/json'},
      body: JSON.stringify({source: code, lang: 'cpp'})
    });
    const data = await res.json();
    out.textContent = data.stdout || data.stderr || 'no output';
  } catch (e) {
    out.textContent = 'Error: ' + e.message;
  }
};
</script>
</body>
</html>
