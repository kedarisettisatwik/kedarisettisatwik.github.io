<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
    <!-- google fonts -->
    <title>fresh</title>


    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        html{
            scroll-behavior:smooth;
        }
        body{
            width:100vw;
            overflow-x: hidden;
        }
        .main{
            position:relative;
            display: flex;
            justify-content:center;
            align-items: center;
            width: 100vw;
            min-height: 100vh;
            overflow-x: hidden;
            background-position:center;
            background-size: cover;
            background-repeat:no-repeat;
        }
        #home::before{
            content:'';
            position:absolute;
            left:0;
            bottom:0px;
            width:100%;
            height:40px;
            background-image:linear-gradient(rgb(0,0,0,0.5),rgb(0,0,0,0.7));
            filter:blur(25px);
        }
        .main2{
            display:none;
            top:30px;
            left:30px;
            position:fixed;
            z-index:10000;
        }
        .container1{
            position:relative;
            left:20px;
            top:0;
            display:flex;
            flex-direction: column;
        }
        .container2{
            position:relative;
            width:0px;
            overflow:hidden;
            background-color:deepskyblue;
            border-radius:10px;
            box-shadow:4px 6px 5px rgb(0,0,0,0.5);
            transition:0.5s;
        }
        .container2 li{
            min-width:100%;
            padding:10px 20px; 
            font-weight:500;
            text-transform:uppercase;
            letter-spacing:1px;
            display: flex;
            align-items: center;
            margin:10px;
            transition:0.4s;
            cursor:pointer;
            color:black;
            font-size:16px;
        }
        .container2 li i{
            margin:0 10px;
        }
        .container2 li:hover{
            letter-spacing:2px;
            background-color:rgb(0, 0, 153,0.6);
            border-radius:10px;
            color:white;
            font-size:17px;
        }
        .circle{
            width:40px;
            height:40px;
            border-radius:50%;
            position: absolute;
            background-color:deepskyblue;
            top:0;
            left:-15px;
            display:flex;
            justify-content: center;
            align-items: center;
            font-size:17px;
            border:1px solid grey;
            cursor:pointer;
            transition:0.5s;
            transform-origin:center;
        }
        .open{
            width:200px;
        }
        .opencircle{
 transform:rotateZ(180deg);
        }
        .nav{
            display: flex;
            width:100%;
            justify-content:space-between;
            align-items: center;
            position: fixed;
            top:0;
            left:0;
            padding:10px 0;
            background-image:linear-gradient(30deg,rgb(255,255,255,0.6),rgb(255,255,255,0.8));
            list-style:none;
            box-shadow:0 0 10px rgb(0,0,0,0.5);
            z-index:1000;
        }
        .nav li{
            font-size:18px;
            cursor:pointer;
            transition:0.4s;
            margin:0 5px;
            padding:10px 15px;
            background-color: white;
            border-radius:10px;
        }
        .nav li:hover{
            color:darkblue;
        }
        .nav li i{
            margin-right:15px;
        }
        
        
        #home{
            overflow: hidden;
        }
        #home .box{
            background-image:linear-gradient(45deg,rgb(0,0,0,0.5),rgb(0,0,0,0.7));
            padding:25px;
            border-radius:20px;
            box-shadow:0 0 30px rgb(0,0,0,0.4);
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            transform: perspective(1000px);
            transform-style: preserve-3d;
        }
        #home .box h1{
            font-size:2em;
            letter-spacing:2px;
            color:white;
            transform:translateZ(20px);
        }
        #home .box p{
            width:100%;
            padding:10px;
            transform:translateZ(0px);
            color:white;
            font-size:16px;
            margin-top:20px;
        }#home .box button{
            padding:10px 20px;
            transform:translateZ(25px);
            background-color: white;
            font-size:17px;
            margin-top:20px;
            border-radius:10px;
            letter-spacing:1px;
            cursor:pointer;
            transition:0.4s;
        }
        #home .box button:hover{
            transform:translateZ(0px);
        }
        .specials{
            width:300px;
            height:300px;
            position: absolute;
            bottom:-150px;
            right:-150px;
            background:transparent;
            border-radius:50%;
            display: flex;
            justify-content: center;
            align-items: center;
            -webkit-animation: rot 30s linear infinite;
        }
        .rod{
            transform-origin:right;
            position: absolute;
            width:70%;
            height:10px;
            background-color: transparent;
            transform:translateX(-70%) rotateZ(calc(30deg * var(--i)));
        }
        .item{
            position: relative;
            top:50%;
            left:0;
            transform:translate(-50%,-50%);
            width:75px;
            height:75px;
            background-color:white;
            box-shadow:0 0 20px rgb(0,0,0,0.8), inset 0 0 10px rgb(0,0,0,0.5);
            border:4px solid white;
            border-radius:50%;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .item img{
            position:relative;
            width:calc(100% - 4px);
            height:calc(100% - 4px);
            border-radius:50%;
        }
        @keyframes rot{
            0%{transform:rotateZ(0deg)}
            100%{transform:rotateZ(360deg)}
        }
        #contact{
            padding-top:100px;
            background-color: cadetblue;
            width:100vw;
        }
        #contact form,#contact .add{
            width:400px;
            padding:20px;
            margin:30px 0;
            background-color:white;
            border-radius:10px;
            box-shadow:0 0 10px rgb(0,0,0,0.5);
            overflow: hidden;
            margin:20px;
        }
        #contact .add {
            display:flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        #contact .add span{
            margin:10px;
            width:100%;
            display: flex;
            justify-content: flex-start;
            align-items: center;
            letter-spacing:1px;
        }
        #contact .add span i{
            margin-right:20px;
        }
        #contact form .in {
            width:300px;
            position:relative;
            margin:30px 0 10px 0;
        }
        .in input{
            position:relative;
            width:300px;
            height:100%;
            padding:5px 20px;
            border:none;
            outline:none;
            background:transparent;
            border-bottom:3px solid black;
            font-size:17px;
            letter-spacing:1px;
            z-index:10;
            transition:0.4s;
        }
        .in label{
            position: absolute;
            top:50%;
            left:20px;
            letter-spacing:1px;
            font-size:17px;
            transform:translate(0,-50%);
            z-index:1;
            transition:0.4s;
        }
        .in input:focus ~ label,.in input:valid ~ label{
            top:-5px;
            font-size:15px;
            color:darkblue;
        }
        .in input:focus,.in input:valid{
         border-bottom:3px solid blue;     
        }
        .in textarea{
            width:300px;
            resize: none;
            height:60px;
            margin-bottom:20px;
            outline:none;
            background:none;
            border:none;
            border-bottom:3px solid black;
            letter-spacing:1px;
            font-size:17px;
            padding:10px 20px;
            transition:0.4s;
        }
        .in textarea::placeholder{
            color:black;
        }
        .in textarea:focus{
            height:140px;
            border-bottom:3px solid blue;
        }
        #contact form input[type="submit"]{
            padding:10px 20px;
            background-color:antiquewhite;
            cursor:pointer;
            border:none;
            outline:none;
            border-radius:10px;
            letter-spacing:1px;
            font-size:18px;
        }
        @media (max-width:850px){
            .nav{
                display:none;
            }
            .main2{
                display:flex;
            }
        }
        @media (max-width:400px){
            #home .box h1{
                font-size:1.7em;
            }
            #contact form,#contact .add{
            width:90vw;
            }
            
        }
        @media (max-width:600px){
            #home{
                justify-content: flex-start;
                flex-direction: column;
            }
            .box{
                margin-top:90px;
            }
            #contact{
                flex-direction: column;
            }
            
        }
    </style>
</head>

<body>
   
    <section class="main1" id="home">
        <section class="main2">
            <div class="container1">
                <ul class="container2" id="container2">
        <li onclick="go('home')"><i class="fas fa-home"></i>home</li>
        <li onclick="go('products')"><i class="fas fa-carrot"></i>products</li>

<li onclick="go('more')"><i class="fas fa-info-circle"></i>more</li>
            </ul>
<span class="circle" onclick="toog()" id="circle"><i class="fas fa-arrow-right"></i></span>

    <script type="text/javascript" src="vanilla-tilt.js"></script>

   <script>
       
        function toog(){
 var li = document.getElementById("container2");
            li.classList.toggle("open");
    var c = document.getElementById("circle");
    c.classList.toggle("opencircle");
        }
       
       function go(a){
           var box = document.getElementById(a);
           var e = box.getBoundingClientRect().top;
           window.scrollBy(0,e);
            var li = document.getElementById("container2");
            li.classList.remove("open");
           var c = document.getElementById("circle");
             c.classList.remove("opencircle");
       }
       
       
   </script>
