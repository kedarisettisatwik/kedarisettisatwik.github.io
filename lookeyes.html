<html>
<head><title>look_eyes...</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        section{
            width: 1400px;
            height: 2500px;
            background: #5d3800;
            display: flex;
            align-items: center;
            justify-content: center;
            
        }
        .face{
            width:900px;
            height:900px;
            display: flex;
            justify-content: center;
            background: #ffcd00;
            border-radius: 50%;
        }
        .face::before{
            content: " ";
            width: 650px;
            height: 300px;
            position: fixed;
            background-color: #b57700;
            transform: translate(0px,500px);
            border-bottom-left-radius: 60%;
            border-bottom-right-radius: 60%;
            transition: 1;
        }
        .face:hover:before{
            content: " ";
            width: 650px;
            height: 150px;
            background-color: #b57700;
            transform: translate(0px,570px);
            border-bottom-left-radius: 0%;
            border-bottom-right-radius: 0%; 
        }
        .eyes{
            display: flex;
            position: relative;
            transform: translate(0px,180px);
        }
        .eyes .eye {
            display: block;
            width:250px;
            height:250px;
            margin: 0 20px;
            background:white;
            border-radius: 50%;
        }
        .eyes .eye::before{
            content: '';
            position: absolute;
            width: 140px;
            height: 140px;
            background-color: #333;
            border-radius: 50%;
            top:55px;
            left:5px;
        }
        
    </style>
    </head>
<body>
    <section>
    <div class="face">
        <div class="eyes">
        <div class="eye"></div>
        <div class="eye"></div>
        </div>
 </div>    
    </section>

    
    <script>
    document.querySelector('body').addEventListener('mousemove',eyeball);
        function eyeball(){
            var eye = document.querySelectorAll('.eye');
            eye.forEach(function(eye){
                let x = (eye.getBoundingClientRect().left)+(eye.clientWidth/2);
                let y = (eye.getBoundingClientRect().top)+(eye.clientHeight/2);
                let radian = Math.atan2(event.pageX - x , event.pageY - y);
                let rot = (radian * (180/Math.PI)*-1)+ 270;
                eye.style.transform = "rotate(" + rot + "deg)";
            });
        }
    </script>
    </body>
</html>
