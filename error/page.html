<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@800&display=swap" rel="stylesheet">
    <!-- google fonts -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <title>404</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Montserrat', sans-serif;
        }

        body {
            width: 100vw;
            height: 100vh;
            background-color: white;
            overflow: hidden;
            position: relative;
        }

        ::-webkit-scrollbar {
            width: 0px;
        }

        .flex {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: row;
        }
        .page{
            position:relative;
            width:100vw;
            height:100vh;
            background-image: linear-gradient(to top,rgba(204, 51, 255,0.45),rgba(57, 0, 77,0.55) 30%,rgba(57, 0, 77,1) 85%);
        }
        .page::after{
            content: "";
            width:100%;
            height:100%;
            position: absolute;
            top:0;
            background-image:radial-gradient(ellipse at center,rgba(255,255,255,0) 0%, rgba(255,255,255,0) 40%,rgba(15,10,38,0.2) 100%);
        }
        .heading{
            position: absolute;
            top:40%;
            left:50%;
            transform:translate(-50%,-50%);
            transition:0.3s;
        }
        .heading h1{
            font-size:140px;
            color:white;
            text-shadow:4px 6px 15px rgb(0,0,0,0.5);
            transform:scaleY(1.2);
        }
        .heading p{
            position: absolute;
            font-size:12px;
            font-weight:300;
            color:white;
            letter-spacing:1px;
            bottom:-70px;
            font-size:20px;
            font-family: sans-serif;
        }
        .heading .moon{
            width:150px;
            height:150px;
            margin:0 40px;
            background-color: white;
            border-radius:50%;
            box-shadow:0 0 25px rgb(255,255,255),0 0 30px rgb(255, 153, 255);
            position:relative;
        }
        .eyes{
            position:absolute;
            top:30%;
            left:0;
            width:100%;
            transform:rotateZ(-10deg) translateY(-4px);
        }
        .eyes .eye{
            width:30px;
            height:30px;
            border-radius:50%;
            border:3px solid rgb(0, 0, 51);
            margin:0 10px;
            position:relative;
        }
        .eyes .eye:after{
            content:'';
            position:absolute;
            top:-8px;
            left:-8px;
            height:20px;
            width:40px;
            background-color: white;
        }
        .mouth{
            position:absolute;
            bottom:40px;
            left:50%;
            width:10px;
            height:10px;
            background-color: black;
            border-radius:50%;
            transform:translate(5px,-2px) scale(1);
            -webkit-animation:breathe 2s infinite ease-in-out;
        }
        @keyframes breathe{
            0%,100%{
                transform:translate(5px,-2px) scale(1);
            }
            50%{
                transform:translate(5px,-2px) scale(1.2);
            }
        }
        .stars{
            position: absolute;
            top:0;
            left:0;
            width:100%;
            height:100%;
        }
        .stars .star{
            top:calc(1% *var(--y));
            left:calc(1% *var(--x));
            width:calc(1px * var(--w));
            height:calc(1px * var(--w));
            background-color: white;
            position: absolute;
            border-radius:50%;
            filter:blur(1px);
        }
        @media (max-width:500px){
            .heading{
                transform:translate(-50%,-50%) scale(0.7);
            }
        }
    </style>
</head>

<body>
   
   <section class="page">
      <div class="stars">
          <div class="star" style="--x:2;--y:3;--w:6"></div>
          <div class="star" style="--x:14;--y:13;--w:7"></div>
          <div class="star" style="--x:34;--y:21;--w:4"></div>
          <div class="star" style="--x:64;--y:87;--w:7"></div>
          <div class="star" style="--x:80;--y:34;--w:6"></div>
          <div class="star" style="--x:12;--y:65;--w:4"></div>
          <div class="star" style="--x:40;--y:32;--w:6"></div>
          <div class="star" style="--x:80;--y:3;--w:7"></div>
          <div class="star" style="--x:50;--y:7;--w:6"></div>
          <div class="star" style="--x:90;--y:40;--w:5"></div>
          <div class="star" style="--x:20;--y:50;--w:6"></div>
          <div class="star" style="--x:85;--y:87;--w:7"></div>
          <div class="star" style="--x:10;--y:90;--w:6"></div>
          <div class="star" style="--x:15;--y:12;--w:4"></div>
          <div class="star" style="--x:12;--y:65;--w:4"></div>
          <div class="star" style="--x:4;--y:32;--w:6"></div>
          <div class="star" style="--x:90;--y:5;--w:7"></div>
          <div class="star" style="--x:87;--y:10;--w:6"></div>
      </div>
       <div class="heading flex">
           <h1>4</h1>
           <div class="moon">
               <div class="eyes flex">
                   <div class="eye"></div>
                   <div class="eye"></div>
               </div>
                <div class="mouth"></div>
           </div>
           <h1>4</h1>
           <p>Lost in Space</p>
       </div>
   </section>
   
    <script>

    </script>
</body>

</html>
