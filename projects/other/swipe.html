
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400&display=swap" rel="stylesheet">
    <!-- google fonts -->
    <title>menu6</title>
    <script src="https://code.jquery.com/jquery-3.1.1.js"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
            list-style:none;
        }
        html{
            scroll-behavior:smooth;
        }
        body{
            width:100vw;
            overflow-x: hidden;
            min-height:100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color:#cc0066;
            padding:5px;
        }
        .flex{
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        #phone{
            width:400px;
            max-width:100%;
            background-color:#383F51;
            height:500px;
            border-radius:10px;
            box-shadow:0 0 20px rgb(0,0,0,0.6);
            position:relative;
            overflow: hidden;
        }
        #box1{
            position:absolute;
            top:calc(100% - 60px);
            left:0;
            width:100%;
            height:100%;
            background-color:white;
            z-index:1;
            flex-direction: column;
            justify-content: flex-start;
            transition:1s;
        }
        #box1.active{
            top:calc(60px);
            transition-delay:1.9s;
        }
        .bb{
            position:relative;
            height:60px;
            width:100%;
        }
        .circle{
            width:90px;
            height:60px;
            position:relative;
            cursor:pointer;
        }
        .circle .black{
            position:absolute;
            top:0;
            height:60px;
            width:100%;
            overflow: hidden;
            cursor:pointer;
        }
        .circle .box{
            position: absolute;
            width:calc(100% - 20px);
            height:calc(100% - 25px);
            background-color:#383F51;
            top:0;
            left:10px;
            border-bottom-left-radius:35px;
            border-bottom-right-radius:35px;
            transition:0.4s;
            cursor:pointer;
        }
        .line1,.line2{
            width:10px;
            height:100%;
            position: absolute;
            background-color:#383F51;
            transition:0.4s;
            cursor:pointer;
        }
        .line1{
            top:0;
            left:0;
        }
        .line2{
            top:0;
            right:0;
        }
        .line1::before{
            content:'';
            position:absolute;
            top:0;
            left:0;
            width:100%;
            height:100%;
            background-color:white;
            border-top-right-radius:8px;
        }
        .line2::before{
            content:'';
            position:absolute;
            top:0;
            left:0;
            width:100%;
            height:100%;
            background-color:white;
            border-top-left-radius:8px;
        }
        .icon{
            position: absolute;
            left:50%;
            top:0;
            transform:translate(-50%,-50%);
            height:55px;
            width:55px;
            border-radius:50%;
            background-color:#cc0066;
            box-shadow:0 0 4px rgb(255,255,255,0.4);
            transition:0.4s;
            cursor:pointer;
        }
        .icon i{
            color:white;
            font-size:22px;
            text-shadow: 0 0 4px rgb(255,255,255,0.4);
            -webkit-animation:sca 2s linear infinite;
            cursor:pointer;
        }
        @keyframes sca{
            0%{
                transform:translateY(5px);
                font-size:22px;
            }
            50%{
                transform:translateY(-5px);
                font-size:24px;
            }
            100%{
                transform:translateY(5px);
                font-size:22px;
            }
        }
        
        #box1.active .box{
            -webkit-animation:bla 2s linear forwards;
        }
        
        @keyframes bla{
            0%{
                height:calc(100% - 25px); 
            }
            25%{
                height:calc(100% - 15px);
            }
            70%{
                height:calc(0px);
            }
            80%{
                height:calc(0px);
            }
            90%{
                height:calc(100% - 15px);
            }
            100%{
                height:calc(100% - 25px);
            }
        }
        
        #box1.active .line1::before{
            -webkit-animation:lin1 2s linear forwards;
        }
        
        @keyframes lin1{
            0%{
                border-top-right-radius:8px;
            }
            25%{
                border-top-right-radius:8px;
            }
            50%{
                border-top-right-radius:0px;
            }
            80%{
                border-top-right-radius:0px;
            }
            90%{
                border-top-right-radius:8px;
            }
            100%{
                border-top-right-radius:8px;
            }
        }
        
        #box1.active .line2::before{
            -webkit-animation:lin2 2s linear forwards;
        }
        
        @keyframes lin2{
            0%{
                border-top-left-radius:8px;
            }
            25%{
                border-top-left-radius:8px;
            }
            50%{
                border-top-left-radius:0px;
            }
            80%{
                border-top-left-radius:0px;
            }
            90%{
                border-top-left-radius:8px;
            }
            100%{
                border-top-left-radius:8px;
            }
        }
        
        #box1.active .icon{
            -webkit-animation:bb 2s linear forwards;
        }
        
        @keyframes bb{
            0%{
                transform: translate(-50%,calc(-50% + 0px)) rotateZ(0deg);
            }
            20%{
                transform: translate(-50%,calc(-50% + 12px)) rotateZ(0deg);
            }
            50%{
                transform: translate(-50%,calc(-100% - 12px)) rotateZ(0deg);
            }
            70%{
                transform: translate(-50%,calc(-100% - 12px)) rotateZ(180deg);
            }
            90%{
                transform: translate(-50%,calc(-50% + 12px)) rotateZ(180deg);
            }
            100%{
                transform: translate(-50%,calc(-50% + 0px)) rotateZ(180deg);
            }
        }
        
    </style>
</head>

<body>
               
    <section id="phone">
       
        <section id="box1" class="flex">
        
        <div class="bb flex">
            
            <div class="circle" onclick="togg1()">
                  <div class="black">
                        <div class="box"></div>
                        <div class="line1"></div>
                        <div class="line2"></div>
                  </div>      
                  <label class="icon flex"><i class="fas fa-long-arrow-alt-up"></i></label>      
            </div>
            
        </div>
    
        </section>
    
    </section>
    
   <script>
       
       var box1 = document.querySelector("#box1");
       
       function togg1(){
           box1.classList.toggle("active");
       }
       
   </script>
 
</body>
</html>
