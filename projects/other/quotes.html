<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap" rel="stylesheet">
    <!-- google fonts -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css">
    
    <title>quotes</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        .flex {
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
        }

        ::-webkit-scrollbar {
            width: 0px;
        }

        html{
            scroll-behavior: smooth;
        }
        body {
            width: 100vw;
            min-height:100vh;
           -webkit-animation:del 1s linear forwards;
            display: flex;
            justify-content:center;
            align-items: center;
            flex-direction: column;
            overflow: hidden;
            background-color:white;
        }
        @keyframes del {
            0%{opacity:0}
            100%{opacity:1}
        }
        .page1{
            width:400px;
            max-width:calc(100% - 20px);
            box-shadow:0 0px 20px rgb(0,0,0,0.4);
            min-height:200px;
            position:relative;
            background-color:#212121;
            padding:15px 0 25px 0;
        }
        #quote{
            width:100%;
            text-align: left;
            padding:0 25px;
        }
        #author,#quote{
            margin:10px 0;
            color:white;
            font-size:15px;
        }
        #author{
            background:linear-gradient(to right,#16A085,#f4D03F);
            background-clip:text;
            -webkit-background-clip:text;
            -webkit-text-fill-color:transparent;
            font-weight:bold;
            letter-spacing:1px;
            font-size:16px;
        }
        button{
            position:absolute;
            bottom:0;
            left:50%;
            transform:translate(-50%,50%);
            padding:10px;
            height:45px;
            width:120px;
            background:none;
            outline:none;
            border:none;
            cursor:pointer;
            background-image: linear-gradient(to right,#16A085,#f4D03F);
            letter-spacing:2px;
            font-size:17px;
            color:white;
            border-radius:5px;
        }
        button span{
            z-index:10;
            letter-spacing:2px;
        }
        button::after{
            content:'';
            position:absolute;
            top:0;
            left:0;
            width:100%;
            height:100%;
            background-image: linear-gradient(to right,#16A085,#f4D03F);
            filter:blur(10px);
            z-index:2;
            transition:0.3s;
            border-radius:5px;
        }
        button:hover::after{
            filter:blur(4px);
        }
    </style>

</head>

<body>
        
   <section class="page1 flex">
       <p id="quote">
           Measuring programming language progress by lines of code is like measuring aircraft building progress by weight
       </p>
       <p id="author">
           - Bill Gates
       </p>
       <button class="flex" onclick="new_one()"><span>New</span></button>
   </section>
   
    <script> 
        
        var quote = document.getElementById("quote");
        var author = document.getElementById("author");
        
        function new_one(){
            fetch("https://api.quotable.io/random")
            .then((res) =>{
                return res.json();
            } )
            .then((data) =>{
                quote.innerHTML = data.content;
                author.innerHTML = "- " + data.author;
            } )
        }
        
        new_one();
        
    </script>

</body>

</html>
