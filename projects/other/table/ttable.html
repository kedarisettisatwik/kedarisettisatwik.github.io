<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400&display=swap" rel="stylesheet">
    <!-- google fonts -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css">
    
    <title>table reservation</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        .flex {
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
        }

        ::-webkit-scrollbar {
            width: 0px;
        }

        html{
            scroll-behavior: smooth;
        }
        
        body {
            width: 100vw;
            min-height:100vh;
           -webkit-animation:del 1s linear forwards;
            padding:10px;
            display: flex;
            justify-content:center;
            align-items: center;
            flex-direction: column;
            overflow-x: hidden;
            background-color:lavender;
            padding:25px 0;
        }
        @keyframes del {
            0%{opacity:0}
            100%{opacity:1}
        }
        #form1{
            padding:10px;
            width:400px;
            background-color:white;
            box-shadow:0 0 15px rgb(0,0,0,0.5);
            border-radius:10px;
        }
        #form1 h2{
            width:100%;
            margin:10px 0;
            padding-left:25px;
            font-size:20px;
            font-weight:500;
            letter-spacing:1px;
        }
        #tables{
            width:100%;
            margin:10px;
            flex-direction: row;
            flex-wrap: wrap;
        }
        #tables .table{
            margin:10px;
            width:150px;
            height:150px;
            transition:0.6s;
        }
        #tables .table span{
            width:100px;
            height:100px;
            position:relative;
            border:2px solid black;
            box-shadow:0 0 7px rgb(0,0,0,0.4);
            border-radius:50%;
            background-color:lavender;
        }
        #tables .table .img{
            position:absolute;
            width:70px;
            height:70px;
            transition:0.5s;
            opacity:0;
        }
        #tables .table .img.active{
            opacity:1;
        }
        #tables .table .img:nth-child(1){
            top:0px;
            left:50%;
            transform:translate(-50%,-50%) rotateZ(180deg);
        }
        #tables .table .img:nth-child(3){
            left:0px;
            top:50%;
            transform:translate(-50%,-50%) rotateZ(90deg);
        }
        #tables .table .img:nth-child(4){
            top:50%;
            left:100%;
            transform:translate(-50%,-50%) rotateZ(-90deg);
        }
        #tables .table .img:nth-child(2){
            top:100%;
            left:50%;
            transform:translate(-50%,-50%) rotateZ(0deg);
        }
        .btn1{
            flex-direction: row;
            width:100%;
            margin:5px 0;
            justify-content: space-around;
            flex-wrap: wrap;
        }
        .btn1 label{
            margin:5px;
            letter-spacing:1px;
        }
        .btn1 .in{
            flex-direction: row;
        }
        .btn1 .in i,.btn1 .in span{
            margin:5px;
            font-size:20px;
        }
        .btn1 .in i{
            cursor:pointer;
        }
        .btn2{
            width:calc(100% - 20px);
            margin:10px 0;
            padding:15px;
            background-color:lavenderblush;
            cursor:pointer;
            box-shadow: 0 0 10px rgb(0,0,0,0.3);
            border-radius:8px;
        }
        .btn2 label{
            font-size:17px;
            margin:5px;
            letter-spacing:1px;
        }
        @media (max-width:400px){
            #form1{
                width:calc(100vw - 20px);
                
            }
        }
        
    </style>

</head>

<body>
        <section id="form1" class="flex">
             
             <h2>Table Reservation</h2>
             
             <div id="tables" class="flex">
                
                 <div class="table flex">
                     <span>
                     <img src="man1.png" class="img active">
                     <img src="man2.png" class="img">
                     <img src="man3.png" class="img">
                     <img src="man4.png" class="img">
                     </span>
                 </div>
                 
             </div>
             
             <div class="btn1 flex">
                     <label>persons</label>
                     <label class="in flex">
                         <i class="far fa-minus-square" onclick="edit1(1)"></i>
                         <span id="count">1</span>
                         <i class="far fa-plus-square" onclick="edit1(2)"></i>
                     </label>
             </div>
             
             <div class="btn2">
                     <label id="rate">100 /-</label>
                     <label>Book Now</label>
             </div>
             
        </section>
   
   
    <script> 
        
        function edit1(a){
            var count = document.getElementById("count");
            var rate = document.getElementById("rate");
            var val_count = eval(count.innerHTML);
            if (a == 1){
                if (val_count > 1){
                    count.innerHTML = val_count - 1;
                    val_count -= 1;
                    rate.innerHTML = val_count*100 + " /-";
                }
            }else{
                if (val_count < 4){
                    count.innerHTML = val_count + 1;
                    val_count += 1;
                    rate.innerHTML = val_count*100 + " /-";
                }
            }
            
            var table = document.querySelector(".table");
            var img1 = document.querySelectorAll(".img");
            
            for (var i = 0;i<4;i++){
                if (i < val_count){
                    img1[i].classList.add("active");
                }else{
                    img1[i].classList.remove("active");
                } 
                table.style.transform = "rotateZ("+ eval( (val_count - 1) * -90 ) +"deg)"
            }
            
        }
        
    </script>

</body>

</html>
