<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
    <!-- google fonts -->
    <title>font-awesome</title>


    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        body{
            width: 100vw;
            height: 100vh;
            overflow-x: hidden;
            background-color:deepskyblue;
            display: flex;
            flex-direction:row;
            justify-content: center;
            align-items: center;
        }
        .main {
            position:relative;
            height:400px;
            width:400px;
            cursor:pointer;
        }
        .back{
            width:100%;
            height:100%;
            position: absolute;
            background-color:white;
            box-shadow:0 0 5px rgb(0,0,0,0.4);
            transition:0.5s;
            border-radius:10px;
            overflow: hidden;
        }
        .back img{
            position: absolute;
            top:0;
            left:0;
            width:100%;
            clip-path: circle(155% at 0 0);
            transition:1s;
        }
        .back .clip{
            position: absolute;
            height:100%;
            width:100%;
            background-color:white;
        }
        .back .clip .link p{
            position: absolute;
            top:50%;
            left:50%;
            transform:translate(-50%,-50%);
            font-size:30px;
            text-align: center;
            letter-spacing:1px;
            text-transform:uppercase;
            font-weight:bold;
            color:darkblue;
        }.back .clip .link label{
            position: absolute;
            bottom:20px;
            left:0;
            width:100%;
            padding:10px 20px;
            margin-top:120px;
            font-size:30px;
            display: flex;
            justify-content:space-around;
            align-items: center;
            cursor:pointer;
        }
        .back .clip .link label a i{
            transition:0.5s;
        }
        .back .clip .link label a i:hover{
            color:red;
        }
        .main:hover .back img{
            clip-path: circle(105% at 0 0);
            width:40%;
        }
        .main:hover .back{
            box-shadow:0 0 10px rgb(0,0,0,0.5);
            transform:rotateZ(calc(15deg * var(--i)));
        }
        @media (max-width:400px){
            .main{
                width:200px;
                height:200px;
            }
            .back .clip .link p,
            .back .clip .link label{
                font-size:22px;
            }
        }
    </style>
</head>

<body>
    <section class="main">
        <div class="back" style='--i:3'></div>
        <div class="back" style='--i:2'></div>
         <div class="back" style='--i:1'></div>
        <div class="back" style='--i:0;'>
