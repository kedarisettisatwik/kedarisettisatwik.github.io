<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
    <!-- google fonts -->
    <title>card</title>


    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        .flex{
            display: flex;
            justify-content:center;
            align-items: center;
        }
        body{
            width:100vw;
            height: 100vh;
            overflow: hidden;
            background-image:linear-gradient(45deg,deepskyblue,white);
        }
        .main {
            position:relative;
            width:550px;
            background-color:white;
            flex-direction: column;
            justify-content: flex-start;
            padding:12px;
            box-shadow: 0 0 8px rgb(0,0,0,0.4);
        }
        .card{
            position:relative;
            width:90%;
            min-width:300px;
            box-shadow: 0 0 30px rgb(0,0,0,0.4);
            padding:10px;
            transform:translateY(-50px);
            background-image:linear-gradient(rgb(0,0,0,0.65),rgb(0,0,0,0.65)), url(blueworld.jpg);
            background-repeat: no-repeat;
            background-position: center;
            background-size: cover;
            border-radius:20px;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            transition:1s;
        }
        .card1{
            position:relative;
            width:100%;
            height:100%;
            opacity:1;
            transition:1s;
            backface-visibility:hidden;
        }
        .card .imgs{
            margin-top:10px;
            width:100%;
            margin-bottom:25px;
            padding:10px;
            display: flex;
            justify-content:space-between;
            align-items: center;
            flex-direction: row;
        }
        .card ul{
            width:100%;
            list-style:none;
            display: flex;
            justify-content: space-around;
            align-items: center;
            flex-direction: row;
            margin-bottom:25px;
        }
        .card ul li {
            margin:5px;
            font-size:20px;
            color:white;
        }
        .card .details{
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-direction: row;
            width: 100%;
            padding: 0 10px;
        }
        .card .details .name{
            width:calc(100% - 100px);
        }
        .card .details .date{
            width:100px;
        }
        .card .details .name,
        .card .details .date{
            display: flex;
            justify-content:flex-start;
            align-items: flex-start;
            flex-direction: column;
        }
        .card .details div{
            letter-spacing:1px;
        }
        .card .details div span{
            margin-bottom:8px;
            opacity:0.7;
        }
        .card .full label{
            margin-left:5px;
        }
        .card .back1{
            width:100%;
            height:100%;
            border-radius:20px;
            background-color:white;
            position:absolute;
            transform:rotateY(-180deg);
            transition:1s;
            opacity:0;
            padding:10px;
            background-image:linear-gradient(rgb(0,0,0,0.7),rgb(0,0,0,0.7)), url(blueworld.jpg);
            background-repeat: no-repeat;
            background-position: center;
            background-size: cover;
        }
        .card .back1 img{
            position: absolute;
            bottom:15px;
            left:15px;
        }
        .card .back1 p{
            position:absolute;
            right:15px;
            top:50%;
            transform:translateY(-50%);
            padding:7px;
            letter-spacing:1px;
            background-color:white;
            border-radius:5px;
        }
        .card .back1 p label{
            margin: 0 10px;
        }
        .card.active{
            transform:translateY(-50px) rotateY(180deg);
        }
        .card.active .back1{
            opacity:1;
        }
        .card.active .card1{
            opacity:0;
        }
        
        @media (max-width:550px){
            .main{
               width:100vw;
            }
        }
        
    </style>
</head>

<body class="flex">
    <section class="main flex">
       
        <section class="card" id="card" onclick="toggle1()">
           
            <section class="card1">
                <div class="imgs">
                 <img src="chip.png" width="60px"> 
                 <img src="visa.png" width="90px">
            </div> 
            <ul>
                <li>
                <span class="stars">#</span>
                <span class="stars">#</span>
                <span class="stars">#</span>
                <span class="stars">#</span>
                </li>
                <li>
                <span class="stars">#</span>
                <span class="stars">#</span>
                <span class="stars">#</span>
                <span class="stars">#</span>
                </li>
                <li>
                <span class="stars">#</span>
                <span class="stars">#</span>
                <span class="stars">#</span>
                <span class="stars">#</span>
                </li>
                <li>
                <span class="stars">#</span>
                <span class="stars">#</span>
                <span class="stars">#</span>
                <span class="stars">#</span>
                </li>
            </ul>
            <div class="details">
                <div class="name">
                    <span>Card Holder</span>
                    <div class="full" id="cha_name">
                        <label>FULL NAME</label>
                    </div>
                </div>
                <div class="date">
                    <span>Expires</span>
                    <div class="my">
                        <label>MM</label>
                        <label>/</label>
                        <label>YY</label>
                    </div>
                </div>
            </div>
            </section>
            
            <section class="back1">
                <img src="visa.png" width="75px">
                <p>
                <span>CVV</span>
                <label>***</label>
                </p>
            </section>
            
        </section>
        
    </section>
    
    <script>
        function toggle1(){
            var card = document.getElementById('card');
            card.classList.toggle("active");
        }
    </script>
 
</body>
</html>
