<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
    <!-- google fonts -->
    <title>card</title>


    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        .flex{
            display: flex;
            justify-content:center;
            align-items: center;
        }
        body{
            padding-top:80px;
            width:100vw;
            height: 100vh;
            overflow-x: hidden;
            overflow-y: auto;
            background-image:linear-gradient(45deg,deepskyblue,white);
        }
        ::-webkit-scrollbar{
            width:0px;
        }
        ::-webkit-scrollbar-thumb{
            
        }
        .main {
            position:relative;
            width:450px;
            background-color:white;
            flex-direction: column;
            justify-content: flex-start;
            padding:12px;
            box-shadow: 0 0 8px rgb(0,0,0,0.4);
        }
        .card{
            position:relative;
            width:98%;
            min-width:300px;
            box-shadow: 0 0 30px rgb(0,0,0,0.4);
            padding:10px;
            transform:translateY(-50px);
            background-image:linear-gradient(rgb(0,0,0,0.65),rgb(0,0,0,0.65)), url(blueworld.jpg);
            background-repeat: no-repeat;
            background-position: center;
            background-size: cover;
            border-radius:20px;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            transition:0.5s;
            margin-bottom:-35px;
        }
        .card1{
            position:relative;
            width:100%;
            height:100%;
            opacity:1;
            transition:0.5s;
            backface-visibility:hidden;
            z-index:0;
        }
        .card .imgs{
            margin-top:10px;
            width:100%;
            margin-bottom:25px;
            padding:10px;
            display: flex;
            justify-content:space-between;
            align-items: center;
            flex-direction: row;
        }
        .card ul{
            position:relative;
            width:100%;
            list-style:none;
            display: flex;
            justify-content:center;
            align-items: center;
            flex-direction: row;
            padding:7px 0;
            margin-bottom:20px;
            flex-wrap: wrap;
            z-index:10;
        }
        .card ul li {
            position:relative;
            padding:0 2px;
            width:90px;
            font-size:17px;
            color:white;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .card ul li span{
            margin:0 2px;
            position:relative;
            height:40px;
            line-height:40px;
            text-align: center;
            overflow: hidden;
        }
        .card ul li span .star{
            position:relative;
            top:0%;
            left:0%;
            height:40px;
            line-height:40px;
            text-align: center;
            transition:0.35s;
            opacity:1;
        }
        .card ul li span .label{
            position:absolute;
            top:100%;
            left:50%;
            transform:translate(-50%,0);
            height:40px;
            line-height:40px;
            text-align: center;
            transition:0.35s;
            opacity:0;
        }
        .card ul li span.active .star{
            top:-100%;
            opacity:0;
        }
        .card ul li span.active .label{
            opacity:1;
            transform:translate(-50%,-100%);
        }
        
        .card .details{
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-direction: row;
            width: 100%;
            padding: 0 10px;
        }
        .card .details .name{
            width:calc(100% - 100px);
        }
        .card .details .date{
            width:100px;
        }
        .card .details .name,
        .card .details .date{
            display: flex;
            justify-content:flex-start;
            align-items: flex-start;
            flex-direction: column;
            padding:10px;
            z-index:10;
        }
        .card .details div{
            letter-spacing:1px;
        }
        .card .details div span{
            margin-bottom:8px;
            opacity:0.7;
        }
        .card .date .my{
            display: flex;
            justify-content: flex-start;
            align-items: center;
            flex-direction: row;
            overflow-y: hidden;
        }
        .card .date .my #mm_set,.card .date .my #yy_set{
            line-height:40px;
            position:relative;
        }
        .card .date .my #mm_set{
            margin-right:3px;
        }
        .card .date .my #yy_set{
            margin-left:3px;
        }
        .card .date .my #mm_set .yy,.card .date .my #yy_set .yy{
            position: relative;
            transition:0.3s;
            height:40px;
            line-height:40px;
            text-align:center;
            transform:translateY(100%);
        }
        .card .date .my #yy_set .yy{
            margin-left:10px;
        }
        .card .date .my #mm_set .mm,.card .date .my #yy_set .mm{
            position: absolute;
            top:0%;
            left:0%;
            width:100%;
            height:100%;
            line-height:40px;
            text-align:center;
            transition:0.3s;
        }
        .card .date .my #mm_set.active .mm{
            top:-100%;
        }
        .card .date .my #yy_set.active .mm{
            top:-100%;
        }
        .card .date .my #mm_set.active .yy{
            transform:translateY(0%);
        }
        .card .date .my #yy_set.active .yy{
            transform:translateY(0%);
        }
        .card .full label{
            margin-left:5px;
        }
        .card .back1{
            width:100%;
            height:100%;
            border-radius:20px;
            background-color:white;
            position:absolute;
            transform:rotateY(-180deg);
            transition:0.5s;
            opacity:0;
            padding:10px;
            background-image:linear-gradient(rgb(0,0,0,0.7),rgb(0,0,0,0.7)), url(blueworld.jpg);
            background-repeat: no-repeat;
            background-position: center;
            background-size: cover;
        }
        .card .back1 img{
            position: absolute;
            bottom:15px;
            left:15px;
        }
        .card .back1 p{
            position:absolute;
            right:15px;
            top:50%;
            transform:translateY(-50%);
            padding:7px;
            letter-spacing:1px;
            background-color:white;
            border-radius:5px;
        }
        .card .back1 p label{
            margin: 0 10px;
        }
        .card.active{
            transform:translateY(-50px) rotateY(180deg);
        }
        .card.active .back1{
            opacity:1;
        }
        .card.active .card1{
            opacity:0;
        }
        form{
            padding:10px;
            width:100%;
            display: flex;
            justify-content: flex-start;
            align-items: flex-start;
            flex-direction: column;
        }
        form input,form select{
            padding:8px;
            margin:8px;
            outline:none;
            border:none;
            background:none;
            transition:0.4s;
            font-size:17px;
            letter-spacing:1px;
            border:2px solid grey;
            border-radius:10px;
        }
        form input:focus{
            border:2px solid deepskyblue;
            box-shadow:0 0 8px rgb(0,0,0,0.4);
            transform:scale(1.01);
        }
        form input::placeholder{
            color:black;
        }
        form input[type="submit"]{
            margin:12px;
            background-color:deepskyblue;
            font-weight:bold;
            letter-spacing:2px;
            outline:none;
            border:none;
            box-shadow:0 0 8px rgb(0,0,0,0.4);
            cursor:pointer;
        }
        #pointer{
            position:absolute;
            z-index:5;
            opacity:0;
            border:2px solid white;
            box-shadow:0 0 5px rgb(255,255,255,0.6);
            border-radius:8px;
            transition:0.3s;
            width:100%;
            height:100%;
            left:0;
            top:0;
        }
        @media (max-width:450px){
            .main{
               width:100vw;
            }
        }
        
    </style>
</head>

<body class="flex">
    <section class="main flex">
       
        <section class="card" id="card">
          
           <section id="pointer"></section>
           
            <section class="card1">
                <div class="imgs">
                 <img src="chip.png" width="50px"> 
                 <img src="visa.png" width="70px">
            </div> 
            <ul id="snum">
                <li>
                <span class="stars1"><label class="star">#</label><label class="label">1</label></span>
                <span class="stars1"><label class="star">#</label><label class="label">1</label></span>
                <span class="stars1"><label class="star">#</label><label class="label">1</label></span>
                <span class="stars1"><label class="star">#</label><label class="label">1</label></span>
                </li>
                <li>
                <span class="stars1"><label class="star">#</label><label class="label">1</label></span>
                <span class="stars1"><label class="star">#</label><label class="label">1</label></span>
                <span class="stars1"><label class="star">#</label><label class="label">1</label></span>
                <span class="stars1"><label class="star">#</label><label class="label">1</label></span>
                </li>
                <li>
                <span class="stars1"><label class="star">#</label><label class="label">1</label></span>
                <span class="stars1"><label class="star">#</label><label class="label">1</label></span>
                <span class="stars1"><label class="star">#</label><label class="label">1</label></span>
                <span class="stars1"><label class="star">#</label><label class="label">1</label></span>
                </li>
                <li>
                <span class="stars1"><label class="star">#</label><label class="label">1</label></span>
                <span class="stars1"><label class="star">#</label><label class="label">1</label></span>
                <span class="stars1"><label class="star">#</label><label class="label">1</label></span>
                <span class="stars1"><label class="star">#</label><label class="label">1</label></span>
                </li>
            </ul>
            <div class="details">
                <div class="name" id="sname">
                    <span>Card Holder</span>
                    <div class="full" id="cha_name">
                        <label>FULL NAME</label>
                    </div>
                </div>
                <div class="date" id="sdate">
                    <span>Expires</span>
                    <div class="my">
                        <label id="mm_set"><div class="mm">MM</div><div class="yy" id="cha_m">01</div></label>
                        <label id="yy_set"><div class="mm">YY</div><div class="yy" id="cha_y">2030</div></label>
                    </div>
                </div>
            </div>
            </section>
            
            <section class="back1">
                <img src="visa.png" width="75px">
                <p id="scvv">
                <span>CVV</span>
                <label>***</label>
                </p>
            </section>
            
        </section>
        
        <form id="add_cc">
        
          <div class="inin">
          
           <input type="number" autocomplete="off" placeholder="Card Number" oninput="write1(0,this)" onclick="write1(0,this)" max="9999999999999999">
            
           <input type="text" autocomplete="off" required pattern="[A-Z\sa-z]+" placeholder="Holder Name" oninput="write1(1,this)" onclick="write1(1,this)" maxlength="20">
           
            </div>
            
           <div class="in">
           
           <input list="months" required pattern="[0-9][0-2]" style="width:100px" placeholder="MM" maxlength="2" oninput="write1(2,this)" onclick="write1(2,this)">
           
            <datalist id="months">
                 <option value="01">
                 <option value="02">
                 <option value="03">
                 <option value="04">
                 <option value="05">
                 <option value="06">
                 <option value="07">
                 <option value="08">
                 <option value="09">
                 <option value="10">
                 <option value="11">
                 <option value="12">
             </datalist>
             
             <input type="text" autocomplete="off" required pattern="20+[0-9]{2}" placeholder="YY" style="width:100px" oninput="write1(3,this)" onclick="write1(3,this)"> 
             
             <input type="password" autocomplete="off" required pattern="[0-9]{3}" maxlength="3" placeholder="CVV" style="width:100px" oninput="write1(4,this)" onclick="write1(4,this)">
             
           </div>
             
            <input type="submit" value="+ Add card">
            
        </form>
        
    </section>
    
    <script>
        
        function toggle1(){
            var card = document.getElementById('card');
            card.classList.toggle("active");
        }
        
        
        
        function target1(a,b){
            
            setTimeout(function(){
                
                 var card = document.getElementById('card');
            var ct = card.getBoundingClientRect().top;
            var cl = card.getBoundingClientRect().left;
            
            var aa = document.getElementById(a);
            var ab = document.getElementById(b);
            
            var top1 = aa.getBoundingClientRect().top;
            var bottom1 = parseInt(window.getComputedStyle(aa).getPropertyValue("height"));
            var right1 = parseInt(window.getComputedStyle(aa).getPropertyValue("width"));
            var left1 = aa.getBoundingClientRect().left;
            
            ab.style.opacity = "1";
            
            ab.style.top = top1 - ct + "px";
            ab.style.left = left1 - cl + "px";
            ab.style.width = right1 + "px";
            ab.style.height = bottom1 + "px";
                
                if (a == "sdate"){
                    ab.style.left = left1 - cl - 10 + "px";
                    ab.style.width = right1 + 15 + "px";
                }
                
            },500);
            
        }
        
        function write1(a,b){
            var mli = ["snum","sname","sdate","sdate","scvv"]
            var ab = b.value;
            
            if (a == 4){
               var card = document.getElementById('card');
               card.classList.add("active");
                var ll = document.getElementById("pointer");
                ll.style.opacity = 0;
            }else{
                var card = document.getElementById('card');
                 card.classList.remove("active");
                target1(mli[a],"pointer");
                
                if (a == 0){
                    star1(b);
                }
                if (a == 1){
                    full_n(b);
                }
                if (a == 2){
                    add_m(b);
                }
                if (a == 3){
                    add_y(b);
                }
            }
        }
        
        function star1(b){
            var st1 = document.querySelectorAll(".label");
            var stfull = document.querySelectorAll(".stars1");
            var sb = b.value;
            
            if (sb.length <= 16){
            
            for(var j = 0;j<st1.length;j++){
                st1[j].innerHTML = "#";
                stfull[j].classList.remove("active");
              }
                
             for(var i = 0;i<sb.length;i++){
                st1[i].innerHTML = sb[i];
                stfull[i].classList.add("active");
              }
                
            }else{
                b.value = sb.substring(0,16);
            }
        }
        
        function add_m(b){
            var mm = parseInt(b.value);
            var mm_set = document.getElementById("mm_set");
            var mm_cha = document.getElementById("cha_m");
            if (mm > 0 && mm < 13){
                mm_set.classList.add("active");
                if (mm < 10){
                    mm = "0"+mm;
                }
                 mm_cha.innerHTML = mm;
            }else{
                mm_set.classList.remove("active");
                 mm_cha.innerHTML = "01";
            }
        }
        
        function add_y(b){
            var mm = parseInt(b.value);
            var mm_set = document.getElementById("yy_set");
            var mm_cha = document.getElementById("cha_y");
            
            if (mm > 2021){
                mm_set.classList.add("active");
                mm_cha.innerHTML = mm;
            }else{
                mm_set.classList.remove("active");
                mm_cha.innerHTML = "2021";
            }
            
        }
        
        function full_n(b){
            var f_name = b.value;
            var cha_name = document.getElementById("cha_name");
            if (f_name.length > 0){
                cha_name.innerHTML = "<label>"+f_name+"</label>";
            }else{
                cha_name.innerHTML = "<label>FULL NAME</label>";
            }
        }
        
        window.addEventListener("contextmenu", (e) => {
            e.preventDefault();
        })
        
        var add_cc = document.getElementById("add_cc");
        add_cc.addEventListener("submit", (e) => {
            e.preventDefault();
            location.reload();
        })
        
    </script>
 
</body>
</html>
