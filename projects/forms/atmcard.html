<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
    <!-- google fonts -->
    <title>card</title>


    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        .flex{
            display: flex;
            justify-content:center;
            align-items: center;
        }
        body{
            padding-top:80px;
            width:100vw;
            height: 100vh;
            overflow-x: hidden;
            overflow-y: auto;
            background-image:linear-gradient(45deg,deepskyblue,white);
        }
        ::-webkit-scrollbar{
            width:0px;
        }
        ::-webkit-scrollbar-thumb{
            
        }
        .main {
            position:relative;
            width:550px;
            background-color:white;
            flex-direction: column;
            justify-content: flex-start;
            padding:12px;
            box-shadow: 0 0 8px rgb(0,0,0,0.4);
        }
        .card{
            position:relative;
            width:98%;
            min-width:300px;
            box-shadow: 0 0 30px rgb(0,0,0,0.4);
            padding:10px;
            transform:translateY(-50px);
            background-image:linear-gradient(rgb(0,0,0,0.65),rgb(0,0,0,0.65)), url(blueworld.jpg);
            background-repeat: no-repeat;
            background-position: center;
            background-size: cover;
            border-radius:20px;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            transition:1s;
            margin-bottom:-35px;
        }
        .card1{
            position:relative;
            width:100%;
            height:100%;
            opacity:1;
            transition:1s;
            backface-visibility:hidden;
        }
        .card .imgs{
            margin-top:10px;
            width:100%;
            margin-bottom:25px;
            padding:10px;
            display: flex;
            justify-content:space-between;
            align-items: center;
            flex-direction: row;
        }
        .card ul{
            position:relative;
            width:100%;
            list-style:none;
            display: flex;
            justify-content:center;
            align-items: center;
            flex-direction: row;
            padding:7px 0;
            margin-bottom:20px;
            flex-wrap: wrap;
        }
        .card ul li {
            position:relative;
            padding:0 2px;
            width:90px;
            font-size:17px;
            color:white;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .card ul li span{
            margin:0 2px;
            position:relative;
            height:40px;
            line-height:40px;
        }
        .card .details{
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-direction: row;
            width: 100%;
            padding: 0 10px;
        }
        .card .details .name{
            width:calc(100% - 100px);
        }
        .card .details .date{
            width:100px;
        }
        .card .details .name,
        .card .details .date{
            display: flex;
            justify-content:flex-start;
            align-items: flex-start;
            flex-direction: column;
            padding:10px;
        }
        .card .details div{
            letter-spacing:1px;
        }
        .card .details div span{
            margin-bottom:8px;
            opacity:0.7;
        }
        .card .full label{
            margin-left:5px;
        }
        .card .back1{
            width:100%;
            height:100%;
            border-radius:20px;
            background-color:white;
            position:absolute;
            transform:rotateY(-180deg);
            transition:1s;
            opacity:0;
            padding:10px;
            background-image:linear-gradient(rgb(0,0,0,0.7),rgb(0,0,0,0.7)), url(blueworld.jpg);
            background-repeat: no-repeat;
            background-position: center;
            background-size: cover;
        }
        .card .back1 img{
            position: absolute;
            bottom:15px;
            left:15px;
        }
        .card .back1 p{
            position:absolute;
            right:15px;
            top:50%;
            transform:translateY(-50%);
            padding:7px;
            letter-spacing:1px;
            background-color:white;
            border-radius:5px;
        }
        .card .back1 p label{
            margin: 0 10px;
        }
        .card.active{
            transform:translateY(-50px) rotateY(180deg);
        }
        .card.active .back1{
            opacity:1;
        }
        .card.active .card1{
            opacity:0;
        }
        form{
            padding:10px;
            width:100%;
            display: flex;
            justify-content: flex-start;
            align-items: flex-start;
            flex-direction: column;
        }
        form input,form select{
            padding:8px;
            margin:8px;
            outline:none;
            border:none;
            background:none;
            transition:0.4s;
            font-size:17px;
            letter-spacing:1px;
            border:2px solid grey;
            border-radius:10px;
        }
        form input:focus{
            border:2px solid deepskyblue;
            box-shadow:0 0 8px rgb(0,0,0,0.4);
            transform:scale(1.01);
        }
        form input::placeholder{
            color:black;
        }
        form input[type="submit"]{
            margin:12px;
            background-color:deepskyblue;
            font-weight:bold;
            letter-spacing:2px;
            outline:none;
            border:none;
            box-shadow:0 0 8px rgb(0,0,0,0.4);
            cursor:pointer;
        }
        @media (max-width:550px){
            .main{
               width:100vw;
            }
        }
        
    </style>
</head>

<body class="flex">
    <section class="main flex">
       
        <section class="card" id="card" onclick="toggle1()">
           
            <section class="card1">
                <div class="imgs">
                 <img src="chip.png" width="50px"> 
                 <img src="visa.png" width="70px">
            </div> 
            <ul>
                <li>
                <span class="stars">#</span>
                <span class="stars">#</span>
                <span class="stars">#</span>
                <span class="stars">#</span>
                </li>
                <li>
                <span class="stars">#</span>
                <span class="stars">#</span>
                <span class="stars">#</span>
                <span class="stars">#</span>
                </li>
                <li>
                <span class="stars">#</span>
                <span class="stars">#</span>
                <span class="stars">#</span>
                <span class="stars">#</span>
                </li>
                <li>
                <span class="stars">#</span>
                <span class="stars">#</span>
                <span class="stars">#</span>
                <span class="stars">#</span>
                </li>
            </ul>
            <div class="details">
                <div class="name">
                    <span>Card Holder</span>
                    <div class="full" id="cha_name">
                        <label>FULL NAME</label>
                    </div>
                </div>
                <div class="date">
                    <span>Expires</span>
                    <div class="my">
                        <label>MM</label>
                        <label>/</label>
                        <label>YY</label>
                    </div>
                </div>
            </div>
            </section>
            
            <section class="back1">
                <img src="visa.png" width="75px">
                <p>
                <span>CVV</span>
                <label>***</label>
                </p>
            </section>
            
        </section>
        
        <form>
        
          <div class="inin">
          
           <input type="text" autocomplete="off" required pattern="[0-9]{4} [0-9]{4} [0-9]{4} [0-9]{4}" size="20" placeholder="Card Number" oninput="write1(0,this)">
            
           <input type="text" autocomplete="off" required pattern="[A-Z\sa-z]+" placeholder="Holder Name" oninput="write1(1,this)">
           
            </div>
            
           <div class="in">
           
           <input list="months" required pattern="[0-9][0-2]" style="width:100px" placeholder="MM" maxlength="2" oninput="write1(2,this)">
           
            <datalist id="months">
                 <option value="01">
                 <option value="02">
                 <option value="03">
                 <option value="04">
                 <option value="05">
                 <option value="06">
                 <option value="07">
                 <option value="08">
                 <option value="09">
                 <option value="10">
                 <option value="11">
                 <option value="12">
             </datalist>
             
             <input type="text" autocomplete="off" required pattern="20+[0-9]{2}" placeholder="YY" style="width:100px" oninput="write1(3,this)"> 
             
             <input type="password" autocomplete="off" required pattern="[0-9]{3}" maxlength="3" placeholder="CVV" style="width:100px" oninput="write1(4,this)">
             
           </div>
             
            <input type="submit" value="+ Add card">
            
        </form>
        
    </section>
    
    <script>
        function toggle1(){
            var card = document.getElementById('card');
            card.classList.toggle("active");
        }
        function write1(a,b){
            var ab = b.value;
            console.log(ab);
        }
        
    </script>
 
</body>
</html>
