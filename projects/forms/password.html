<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
    <!-- google fonts -->
    <title>font-awesome</title>


    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        .flex{
            display: flex;
            justify-content:center;
            align-items: center;
        }
        body{
            width:100vw;
            height: 100vh;
            overflow: hidden;
            background-color:deepskyblue;
        }
        .main {
           width:400px;
            background-color:white;
            box-shadow:0px 0px 15px rgb(0,0,0,0.5);
            flex-direction: column;
            justify-content: flex-start;
            padding:20px;
        }
        .para{
            width:100%;
            padding:10px 0 10px 30px;
            font-size:19px;
            font-weight:bold;
            letter-spacing:2px;
            opacity:0.5;
        }
        .fas{
            margin-left:15px;
        }
        ul{
            list-style:none;
            width:100%;
        }
        li.flex{
            width:100%;
        }
        li.flex ul{
            width:100%;
        }
        li.flex ul li{
            text-align: center;
            line-height:60px;
            font-size:18px;
            cursor:pointer;
        }
        .type{
            margin:20px 0 30px 0;
            justify-content: space-around;
            width:100%;
            padding:20px;
        }
        @media (max-width:400px){
            .main{
               width:100vw;
            }
        }
        
    </style>
</head>

<body class="flex">
    <section class="main flex">
    <p class="para">lock screen<i class="fas fa-lock"></i></p>
    <div class="type flex">
        <label class="input_f">_</label><label class="input_f">_</label>
        <label class="input_f">_</label><label class="input_f">_</label>
        <label class="input_f">_</label>
    </div>
    <ul class="table flex">
        <li class="flex"><ul><li onclick="insert(1)">1</li><li onclick="insert(4)">4</li><li onclick="insert(7)">7</li><li onclick="back1()">back</li></ul></li>
        <li class="flex"><ul><li onclick="insert(2)">2</li><li onclick="insert(5)">5</li><li onclick="insert(8)">8</li><li onclick="insert(0)">0</li></ul></li>
        <li class="flex"><ul><li onclick="insert(3)">3</li><li onclick="insert(6)">6</li><li onclick="insert(9)">9</li><li><i class="fas fa-check"></i></li></ul></li>
    </ul>
    </section>
    
    <script>
    var place  = 0;
    var list_p = [];
    var tf = true;
        
    function insert(a){
        var fields = document.querySelectorAll('.input_f');
        if (place < fields.length && tf){
                    fields[place].innerHTML = a;
                    var t = place;
                    tf = false;
                    list_p.push(a);
                    place += 1;
                    setTimeout(function(){
                       fields[t].innerHTML = "*";
                        tf = true;
                    },500);
        }
    }
        
    function back1(){
        if (place > 0 && tf){
        var fields = document.querySelectorAll('.input_f');
        place -= 1;
        tf = false;
        var in1 = list_p.length;
        fields[place].innerHTML = list_p[place];
        setTimeout(function(){
            fields[place].innerHTML = "_";
            tf = true;
        },500);
            list_p.splice(in1 - 1,1);
        }
    }
   </script>
 
</body>
</html>
