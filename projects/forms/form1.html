<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
    <!-- google fonts -->
    <title>font-awesome</title>


    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        body{
            width:100vw;
            overflow-x: hidden;
        }
        .main {
            width: 100vw;
            min-height: 100vh;
            overflow-x: hidden;
            background-color:deepskyblue;
            display: flex;
            flex-direction:row;
            justify-content:center;
            align-items: center;
        }
        .main2{
            width:400px;
            height:80vh;
            background-color:white;
            box-shadow:0 0 20px rgb(0,0,0,0.5);
            overflow: hidden;
        }
        #container{
            min-width:100%;
            min-height:100%;
            position:relative;
            background-color:white;
            transform-origin:left bottom;
            transition:1s;
        }
        .signin,.signup{
            width:100%;
            height:100%;
            position:absolute;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .signup{
            transform:rotateZ(180deg);
            transform-origin:bottom left;
        }
        .signin h1,.signup h1{
            margin-top:20px;
            width:100%;
            font-size:20px;
            padding:10px 0 10px 30px;
            letter-spacing:1px;
            text-transform:uppercase;
        }
        .signin p,.signup p{
            margin-top:5px;
            width:95%;
            font-size:16px;
            text-align: center;
            opacity:0.6;
        }
        .signin .form,.signup .form{
            margin-top:10px;
            width:95%;
            display:flex;
            flex-direction: column;
            align-items: center;
        }
        .signin .form input,.signup .form input{
            margin:7px 0;
            width:100%;
            padding:10px 0 10px 40px;
            font-size:16px;
            outline:none;
            border:2px solid rgb(0,0,0,0.4);
            border-radius:7px;
            transition:0.5s;
        }
        .signin .form input::placeholder,.signup .form input::placeholder{
            color:black;
        }
        .signin .form input:focus,.signup .form input:focus{
            border:3px solid skyblue;
        }
        .signin .form button,.signup .form button{
            padding:10px 20px;
            margin:10px 0;
            border-radius:7px;
            background-color:lightskyblue;
            border:none;
            outline:none;
            font-size:17px;
            letter-spacing:1px;
            box-shadow:10px 5px 10px rgb(0, 51, 153,0.5);
            font-weight:bold;
            font-family: 'Roboto',monospace;
            cursor:pointer;
        }
        .signin .form button i,.signup .form button i{
            margin-left:4px;
        }
        .signin a,.signup a{
            bottom:20px;
            position: absolute;
            margin:10px;
            font-size:16px;
            color:skyblue;
            font-weight:bold;
            cursor:pointer;
            letter-spacing:1px;
        }
        .one{
            transform:rotateZ(180deg);
        }
        
        
        @media (max-width:700px){
            .main{
                flex-direction: column;
            }
        }
        @media (max-width:400px){
            .main2{
                width:97vw;
            }
        }
        
    </style>
</head>

<body>
    <section class="main">
        <section class="main2">
            <div class="other" id="container">
                <div id="signin" class="signin">
                    <h1>Sign in</h1>
                    <p>sign in using e-mail & password</p>
                    <div class="form">
                        <input type="email" placeholder="****@gmail.com">
                        <input type="password" placeholder="password">
                        <button>Sign in <i class="fas fa-long-arrow-alt-right"></i></button>
                    </div>
                    <a onclick="rot(1)">Don't have account ?</a>
                </div>
                <div id="signup" class="signup">
                    <h1>Sign up</h1>
                    <p>sign up with us </p>
                    <div class="form">
                        <input type="text" placeholder="your name">
                        <input type="email" placeholder="**@gmail.com">
                        <input type="password" placeholder="set a password">
                        <input type="text" placeholder="confirm password">
                        <button>Sign up <i class="fas fa-long-arrow-alt-right"></i></button>
                    </div>
                    <a onclick="rot(2)">Already have account ?</a>
                </div>
            </div>
        </section>
    </section>
    
    <script>
    function rot(a){
        var container = document.getElementById("container");
        container.classList.toggle("one");
    }
   </script>
 
</body>
</html>
