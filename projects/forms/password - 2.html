<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
    <!-- google fonts -->
    <title>password 2</title>


    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        .flex{
            display: flex;
            justify-content:center;
            align-items: center;
            flex-direction: column;
        }
        body{
            width:100vw;
            height: 100vh;
            overflow: hidden;
            background-color:white;
        }
        .main {
           width:400px;
            background-color:white;
            padding:20px;
        }
        .main p{
            width:100%;
            padding-left:12px;
            font-size:17px;
        }
        .main h2{
            margin:10px 0;
            width:100%;
            padding-left:10px;
            font-size:19px;
            font-weight:600;
            letter-spacing:1px;
        }
        .main input{
            width:calc(100% - 20px);
            padding:13px;
            font-size:16px;
            margin:15px 0;
            outline:none;
            border:none;
            background-color:aliceblue;
            box-shadow:0 0 5px rgb(0,0,0,0.3);
            border:1px solid rgb(0,0,0,0.3);
        }
        .main div{
            padding-left:12px;
            width:100%;
            display: flex;
            justify-content: flex-start;
            align-items:center;
            flex-direction: row;
            margin:10px 0;
        }
        .main div label{
            width:20px;
            height:20px;
            background-color:rgb(0,0,0,0.2);
            border-radius:50%;
            box-shadow:0 0 5px rgb(0,0,0,0.3);
            margin-right:20px;
            transition:0.5s;
        }
        .main div label i{
            width:100%;
            height:100%;
            transition:0.5s;
            font-size:11px;
            color:darkblue;
            opacity:0;
        }
        .main div span{
            font-size:16px;
            color:grey;
            transition:0.5s;
        }
        .main button{
            width:calc(100% - 20px);
            font-size:17px;
            cursor:not-allowed;
            transition:0.5s;
            border-radius:10px;
            height:50px;
            line-height:50px;
            background:none;
            border:none;
            outline:none;
            background-color:darkgrey;
            color:white;
            box-shadow:0 0 5px rgb(0,0,0,0.5);
            margin-top:20px;
            margin-bottom:30px;
        }
        .main button.active{
            background-color:greenyellow;
            color:darkblue;
            cursor:pointer;
            font-weight:bold;
            letter-spacing:1px;
        }
        
        .main div.active  label{
            background-color:rgb(0, 255, 153);
            box-shadow:0 0 5px rgba(0, 204, 0,0.3);
        }
        .main div.active label i{
            opacity:1;
        }
        .main div.active span{
            color:darkcyan;
        }
        
        @media (max-width:400px){
            .main{
               width:100vw;
            }
        }
        
    </style>
</head>

<body class="flex">
   
    <section class="main flex">
    
    <p>Hello there, üñê </p>
    <h2>Set Your Password</h2>
    <input type="text" placeholder="password *** " oninput="add_ac()" id="pass_val">
    
    <div class="add1">
        <label>
            <i class="fas fa-check flex"></i>
        </label>
        <span>Add one upper-case letter </span>
    </div>
    
    <div class="add1">
        <label>
            <i class="fas fa-check flex"></i>
        </label>
        <span>Add one lower-case letter </span>
    </div>
    
    <div class="add1">
        <label>
            <i class="fas fa-check flex"></i>
        </label>
        <span>Add one number </span>
    </div>
    
    <div class="add1">
        <label>
            <i class="fas fa-check flex"></i>
        </label>
        <span>Type more than 6 characters</span>
    </div>
        
    <button id="btn" onclick="rel()">Set password</button>
    
    </section>
    
    <script>
    
        function add_ac(){
            var pass_val = document.getElementById("pass_val").value;
            var btn = document.getElementById("btn");
            var add1 = document.querySelectorAll(".add1");
            
           var rec = /(?=.*[A-Z])/;
           var res = /(?=.*[a-z])/;
           var ren = /(?=.*[0-9])/;
            
            var x = 0;
            
            if (rec.test(pass_val)){
                add1[0].classList.add("active");
                x += 1;
            }else{
                add1[0].classList.remove("active");
            }
            
            if (res.test(pass_val)){
                add1[1].classList.add("active");
                x += 1;
            }else{
                add1[1].classList.remove("active");
            }
            
            if (ren.test(pass_val)){
                add1[2].classList.add("active");
                x += 1;
            }else{
                add1[2].classList.remove("active");
            }
            
            if (pass_val.length > 6){
                add1[3].classList.add("active");
                x += 1;
            }else{
                add1[3].classList.remove("active");
            }
            
            if (x == 4){
                btn.classList.add("active");
            }else{
                btn.classList.remove("active");
            }
            
        }
        
        function rel(){
            var btn = document.getElementById("btn");
            if (btn.classList.contains("active")){
                location.reload();
            }
        }
        
   </script>
 
</body>
</html>
