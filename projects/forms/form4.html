
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
    <!-- google fonts -->
    <title>font-awesome</title>


    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        body{
            width:100vw;
            overflow-x: hidden;
        }
        .main {
            width: 100vw;
            min-height: 100vh;
            overflow-x: hidden;
            background-image:linear-gradient(45deg,deeppink,rgb(0,0,255,0.4));
            display: flex;
            flex-direction:row;
            justify-content:center;
            align-items: center;
        }
        .main2{
            width:400px;
            background-color:white;
            box-shadow:0 0 20px rgb(0,0,0,0.5);
            overflow:hidden;
            position:relative;
        }
        #container{
            min-width:100%;
            min-height:120%;
            position:relative;
            background-color:white;
            transform-origin:left bottom;
            transition:1s;
            z-index:0;
        }
        .signup{
            width:100%;
            height:100%;
            position:relative;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .signup h1{
            margin-top:20px;
            width:100%;
            font-size:20px;
            padding:10px 0 10px 30px;
            letter-spacing:1px;
            text-transform:uppercase;
            transition:0.6s;
        }
        .signup p{
            margin-top:5px;
            width:100%;
            font-size:16px;
            text-align: center;
            opacity:0.6;
            transition:0.6s;
        }
        .signup .form{
            margin-top:10px;
            width:100%;
            display:flex;
            flex-direction: column;
            align-items: center;
            transition:0.6s;
        }
        .signup .form .subcont{
            position:relative;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            z-index:100;
            min-height:200px;
            width:100%;
            transition:0.5s;
            transform: translateX(0%);
        }
        .signup .form .subcont .sub{
            padding-top:10px;
            align-items: center;
            position: absolute;
            height:100%;
            width:100%;
            display:flex;
            top:0;
            left:0;
            flex-direction: column;
        }
        .signup .form .subcont .sub:nth-child(1){
            transform:translateX(0);
        }
        .signup .form .subcont .sub label{
            width:90%;
            font-size:17px;
            margin:5px;
            letter-spacing:1px;
        }
        .signup .form .subcont .sub input{
            width:90%;
            padding:10px 20px;
            margin-bottom:10px;
            font-size:16px;
            letter-spacing:1px;
            outline:none;
            border:2px solid rgb(0,0,0,0.5);
            border-radius:7px;
            transition:0.4s;
        }
       .signup .form .subcont .sub input:focus{
            border-color:hotpink;
        }
        .signup .form .subcont .sub:nth-child(2){
            transform:translateX(100%);
        }
        .signup .form .subcont .sub:nth-child(3){
            transform:translateX(200%);
        }
        .signup .form .subcont .sub:nth-child(4){
            transform:translateX(300%);
        }
        
        .signup .form button{
            padding:10px 20px;
            margin:10px 20px;
            border-radius:7px;
            background-color:hotpink;
            border:none;
            outline:none;
            font-size:17px;
            letter-spacing:1px;
            box-shadow:10px 5px 10px rgb(0, 0, 0,0.5);
            font-weight:bold;
            cursor:pointer;
            transition:0.5s;
            transition:0.6s;
            text-transform:uppercase;
        }
        .signup .form button i{
            margin:0 4px;
        }
        .signup .form button:hover{
            letter-spacing:2px;
            box-shadow:0px 0px 10px rgb(0, 0, 0,0.5);
        }
        .signup span{
            margin-top:12px;
            font-size:17px;
            opacity:0;
            transition:0.5s;
            width:100%;
            text-align: center;
            margin-bottom:20px;
        }
        .pie{
            position:relative;
            width:95%;
            padding:0 20px;
            border:2px solid rgb(0,0,0,0.4);
            height:60px;
            border-radius:7px;
            margin-top:10px;
            overflow: hidden;
        }
        .pie ul:nth-child(1){
            top:0;
            left:0;
            position: absolute;
            list-style:none;
            width:100%;
            height:100%;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index:10;
        }
        .pie ul:nth-child(1) li{
            display: flex;
            justify-content: center;
            align-items: center;
            height:100%;
            width:25%;
            font-size:16px;
            color:white;
        }
        .pie ul:nth-child(1) li i{
            padding:10px;
            border-radius:7px;
            background-color:black;
            z-index:40;
        }
        .pie ul:nth-child(1) li::before{
            width:100%;
            content: '';
            position: absolute;
            height:5px;
            background-color:rgb(0,0,0,0.5);
            z-index:20;
        }
        .pie ul:nth-child(2){
            transition:0.5s;
            clip-path: inset(0 var(--ab) 0 0);
            z-index:50;
            position: absolute;
            top:0;
            left:0;
            list-style:none;
            width:100%;
            height:100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .pie ul:nth-child(2) li{
            display: flex;
            justify-content: center;
            align-items: center;
            height:100%;
            width:25%;
            font-size:16px;
            color:white;
        }
        .pie ul:nth-child(2) li i{
            padding:10px;
            border-radius:7px;
            background-color:hotpink;
            z-index:40;
        }
        .pie ul:nth-child(2) li::before{
            width:100%;
            content: '';
            position: absolute;
            height:5px;
            background-color:hotpink;
            z-index:20;
        }
        #loading{
            position:absolute;
            top:0;
            left:0;
            width:100%;
            height:100%;
            background-color:white;
            z-index:2000;
            transition:0.6s;
            transform:scale(0);
            overflow: hidden;
        }
        .main3{
            position:relative;
            width:100%;
            height:100%;
            display:flex;
            justify-content: center;
            align-items: center;
            z-index:100000;
        }
        .main3 span{
            position:relative;
            font-size:30px;
            font-weight:500;
            margin:2px;
            display:flex;
            justify-content: center;
            align-items: center;
            height:60px;
        }
        #circle{
            width:15px;
            height:15px;
            border-radius:50%;
            background-image:linear-gradient(-45deg,deeppink,rgb(0,0,255,0.4));
            position:absolute;
            top:-60px;
            left:initial;
            -webkit-animation:pop 0.9s linear infinite;
            box-shadow:0 0 4px rgb(0,0,0,0.4);
            transform-origin:bottom;
        }
        #in::before{
            content: '';
            position:absolute;
            top:10px;
            left:initial;
            height:5px;
            width:60%;
            filter:blur(2px); 
            background-color:rgb(0,0,0,0.4);
            transform:rotateX(45deg);
            -webkit-animation:shadow 0.9s linear infinite;
        }
        #completed{
            display: flex;
            justify-content:center;
            align-items: center;
        }
        #completed label{
            font-size:23px;
            margin-right:10px;
        }
        #completed i{
            font-size:50px;
            color:hotpink;
        }
        @keyframes pop{
            0%{top:-60px;transform: scaleY(1)}
            35%{transform: scaleY(1)}
            50%{top:1px;transform: scaleY(0.4)}
            65%{transform: scaleY(1)}
            100%{top:-60px;transform: scaleY(1)}
        }
        @keyframes shadow{
            0%{width:60%}
            50%{width:100%}
            100%{width:60%}
        }
        
        @media (max-width:700px){
            .main{
                flex-direction: column;
            }
        }
        @media (max-width:400px){
            .main2{
                width:97vw;
            }
        }
        @media (max-width:290px){
            .main3 span{
                font-size:23px;
            }
        }
        
    </style>
</head>

<body>
    <section class="main">
        <section class="main2">
          
           <div id="loading">
                          <section class="main3" id="main3">
            <span>C</span>
            <span>H</span>
            <span>E</span>
            <span>C</span>
            <span>K</span>
            <span id="in">I<div id="circle"></div></span>
            <span>N</span>
            <span>G ...</span> 
        </section>
                    
                      </div>
                      
            <div class="other" id="container">
               
                <div id="signup" class="signup">
                    <h1>Sign up</h1>
                    <p>sign up with us </p>
                    <div class="pie">
                        <ul>
                            <li><i class="fas fa-user"></i></li>
                            <li><i class="fas fa-comment-alt"></i></li>
                            <li><i class="fas fa-map-marker-alt"></i></li>
                            <li><i class="fas fa-key"></i></li>
                        </ul>
                            <ul>
                            <li><i class="fas fa-user"></i></li>
                            <li><i class="fas fa-comment-alt"></i></li>
                            <li><i class="fas fa-map-marker-alt"></i></li>
                            <li><i class="fas fa-key"></i></li>
                            </ul>
                    </div>
                    <div class="form" id="formform">
                     
                      
                       <div class="subcont" id="mover">
                           <div class="sub">
                           <label>First name : </label>
                            <input type="text" id="name1">
                            <label>Last name : </label>
                            <input type="text" id="name2">
                        </div>
                        <div class="sub">
                        <label>E-mail : </label>
                            <input type="email" id="email2" autocomplete="off">
                        <label>phone number: </label>
                            <input type="number" id="phone2">
                        </div>
                        <div class="sub">
                           <label>Address : </label>
                            <input type="text" id="add2">
                            <label>set a password : </label>
                            <input type="password" id="pass2">
                        </div>
                        <div class="sub">
                           <label>confirm password : </label>
                            <input type="password" id="repass2">
                        </div>
                    </div> 
        <div class="btn-container">
        <button onclick="back1()"><i class="fas fa-long-arrow-alt-left"></i>Prev</button>
        <button onclick="siup()">NEXT  <i class="fas fa-long-arrow-alt-right"></i></button>
        </div>
                    </div>
                    <span id="error2">error</span>
                </div>
            </div>
        </section>
    </section>
    
    <script>
        
        var pos = document.documentElement;
             

    function errordis(a,b,c,d){
        var aa = document.getElementById(a);
        aa.innerHTML = b;
        aa.style.color = c;
        aa.style.opacity = d;
        setTimeout(function(){
            aa.style.opacity = "0";
        },5000);
    }
    var trans = -100;
    var status = 100;
    var back = 0;
    pos.style.setProperty('--ab',"100%");
        
    function siup(){
         var name1 = document.getElementById("name1");
        var name2 = document.getElementById("name2");
        var email2 = document.getElementById("email2");
        var phone2 = document.getElementById("phone2");
        var add2 = document.getElementById("add2");
        var pass2 = document.getElementById("pass2");
        var repass2 = document.getElementById("repass2");
        var mover = document.getElementById("mover");
        if (trans == -100){
            if (name1.value != "" || name2.value != ""){
                mover.style.transform = "translate("+trans+"%)";
                status -= 25;
                pos.style.setProperty('--ab',status+"%");
                trans -= 100;
            }else{
               errordis("error2","alteast one field required","red","1");
            }
        }
        else if (trans == -200){
            if (email2.value == "" && phone2.value == ""){
                errordis("error2","alteast one field required","red","1");
            }else{
                if (email2.value != ""){
                    if (email2.value.indexOf('@gmail.com') > 0){
                              mover.style.transform = "translate("+trans+"%)";
                        status -= 25;
                pos.style.setProperty('--ab',status+"%");
                              trans -= 100;
                    }else{
                    errordis("error2","invalid e-mail include @gmial.com","red","1");
                    }
                }else{
                    if (phone2.value.length == 10){
                              mover.style.transform = "translate("+trans+"%)";
                        status -= 25;
                pos.style.setProperty('--ab',status+"%");
                              trans -= 100;
                    }else{
                    errordis("error2","invalid phone number","red","1");
                    }
                }
            }
        }
        else if (trans == -300){
            if (add2.value != "" && pass2.value != ""){
                mover.style.transform = "translate("+trans+"%)";
                status -= 25;
                pos.style.setProperty('--ab',status+"%");
                trans -= 100;
            }else{
                errordis("error2","both fields are required","red","1");
            }
        }
        else if (trans == -400){
            if (repass2.value != ""){
                if (repass2.value == pass2.value){
                    status -= 25;
                pos.style.setProperty('--ab',status+"%");
                    setTimeout(function(){
                        var load = document.getElementById("loading");
                   load.style.transform = "scale(1)";
                     trans = -100;
                    },500);
                    
                  setTimeout(function(){
                       mover.style.transform = "translate("+0+"%)";
                  },1200);
                    
                setTimeout(function(){
            document.getElementById("main3").innerHTML = "<div id = 'completed'><label>completed</label><i class='far fa-check-circle'></i></div>";
                  },3000);
                  setTimeout(function(){
                      location.reload();
                  },4000);  
                    
                }else{
                       errordis("error2","password confirmation failed","red","1");
                }
            }else{
                 errordis("error2","fill the field","red","1");
            }
        }
    }
        
    function back1(){
        var mover = document.getElementById("mover");
        if (trans <= -200){
                back = trans + 200;
                mover.style.transform = "translate("+back+"%)";
                status = JSON.parse(status) + 25;
                var backstr = status + "%";
                pos.style.setProperty('--ab',backstr);
                trans += 100;
        }
    }
   </script>
</body>
</html>
