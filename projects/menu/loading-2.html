<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
    <!-- google fonts -->
    <title>font-awesome</title>


    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        html{
            scroll-behavior:smooth;
        }
        body{
            width:100vw;
            overflow-x: hidden;
            min-height:100vh;
        }
        .main {
            width: 100vw;
            min-height: 100vh;
            overflow-x: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color:white;
        }
        .main2{
            position:relative;
            display:flex;
            justify-content: center;
            align-items: center;
            transform:rotateZ(-45deg);
            transform-origin:center;
        }
        .main2 span{
            position:relative;
            font-size:35px;
            font-weight:500;
            letter-spacing:10px;
            height:60px;
            text-align:center;
            border-top:3px solid black;
            padding:0 30px;
        }
        .cont{
            position:absolute;
            top:-18px;
            left:0%;
            width:100%;
            height:15px;
            -webkit-animation:move1 2.5s ease-in-out infinite;
        }
        #circle{
            width:15px;
            height:15px;
            background-color:white;
            position:relative;
            border:3px solid black;
            top:0;
            left:60%;
            transform:translateX(-40%);
            -webkit-animation:pop 2.5s ease-in-out infinite;
            box-shadow:0 0 2px rgb(0,0,0,0.4);
            transform-origin:bottom right;
        }
        @keyframes move1{
            0%{transform: translateX(0)}
            100%{transform: translateX(-200px)}
        }
        @keyframes pop{
            0%{transform:rotateZ(0deg) translateX(-50%);}
            60%{transform:rotateZ(90deg);}
            65%{transform:rotateZ(85deg);}
            70%{transform:rotateZ(90deg);}
            75%{transform:rotateZ(87.5deg);}
            80%{transform:rotateZ(90deg);}
            100%{transform:rotateZ(90deg) translateY(-200px);}
            
        }
    </style>
</head>

<body>
    <section class="main">
        <section class="main2">
            <span id="in">LOADING<div class="cont"><div id="circle"></div></div></span>
        </section>
    </section>
    
   <script>
       
   </script>
 
</body>
</html>
