<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400&display=swap" rel="stylesheet">
    <!-- google fonts -->
    <title>menu5</title>
    <script src="https://code.jquery.com/jquery-3.1.1.js"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
            list-style:none;
        }
        html{
            scroll-behavior:smooth;
        }
        body{
            width:100vw;
            overflow-x: hidden;
            min-height:100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color:#cc0066;
            padding:5px;
        }
        .flex{
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        #phone{
            width:400px;
            min-width:300px;
            background-color:#383F51;
            height:300px;
            border-radius:10px;
            box-shadow:0 0 20px rgb(0,0,0,0.6);
            position:relative;
            overflow: hidden;
        }
        #box1{
            position:absolute;
            bottom:0px;
            left:0;
            width:100%;
            height:60px;
            background-color:white;
            flex-direction: row;
            z-index:0;
        }
        .box2{
            width:calc(100% / 5);
            height:100%;
            cursor:pointer;
            z-index:10;
        }
        .box2 i{
            font-size:18px;
            color:black;
            transform:translateY(0px);
            transition:0.3s;
        }
        .box2.active i{
            color:white;
            transform:translateY(-20px);
            z-index:10;
        }
        .bb{
            position: absolute;
            top:0;
            left:0;
            width:100%;
            height:100%;
            overflow: hidden;
        }
        #box1 .black{
            position:absolute;
            top:0;
            left:0;
            width:calc(20%);
            height:100%;
            background:none;
            z-index:5;
            overflow: hidden;
            transition:0.3s,left 0s;
        }
        .black .box{
            width:calc(100% - 10px);
            height:calc(100% - 20px);
            position:absolute;
            top:0;
            left:5px;
            background-color:#383F51;
            border-bottom-left-radius:30px;
            border-bottom-right-radius:30px;
            transition:0.3s;
        }
        .line1,.line2{
            width:5px;
            height:100%;
            position: absolute;
            background-color:#383F51;
        }
        .line1{
            top:0;
            left:0;
        }
        .line2{
            top:0;
            right:0;
        }
        .line1::before{
            content:'';
            position:absolute;
            top:0;
            left:0;
            width:100%;
            height:100%;
            background-color:white;
            border-top-right-radius:6px;
        }
        .line2::before{
            content:'';
            position:absolute;
            top:0;
            left:0;
            width:100%;
            height:100%;
            background-color:white;
            border-top-left-radius:6px;
        }
        .circle{
            position:absolute;
            bottom:0px;
            left:0px;
            width:100%;
            height:100%;
            transform:translateY(-20px);
            z-index:7;
        }
        .circle .pie{
            height:100%;
            width:20%;
            position: absolute;
            top:0;
            transition:0.3s,left 0.4s;
            left:0;
        }
        .red{
            position: absolute;
            width:50px;
            height:50px;
            top:50%;
            left:50%;
            border-radius:50%;
            transform:translate(-50%,-50%);
            background-color:#cc0066;
            transition:0.2s;
        }
        
    </style>
</head>

<body>
               
    <section id="phone">
        <ul id="box1" class="flex">
        
        <section class="bb">
            <div class="black">
            <div class="box"></div>
            <div class="line1"></div>
            <div class="line2"></div>
            </div>
        </section>
        
        <section class="circle">
            <div class="pie">
                <div class="red"></div>
            </div>
        </section>
        
        <li onclick="gob(0)" class="box2 flex"><i class="fas fa-home"></i></li>
        
        <li onclick="gob(1)" class="box2 flex"><i class="fas fa-search"></i></li>
        
        <li onclick="gob(2)" class="box2 flex active"><i class="fas fa-plus"></i></li>
        
        <li onclick="gob(3)" class="box2 flex"><i class="fas fa-heart"></i></li>
        
        <li onclick="gob(4)" class="box2 flex"><i class="fas fa-user"></i></li>
         
    </ul>
    </section>
    
   <script>
       
       var actives = 2;
       
       var tf = true;
       var box2 = document.querySelectorAll(".box2");
       var bb = document.querySelector(".black");
       var box = document.querySelector(".box");
       var pie = document.querySelector(".pie");
       var red1 = document.querySelector(".red");
       
       function gob(a){
           if (tf){
               tf = false;
               box2[actives].classList.remove("active");
               
               actives = a;
               bb.style.transform = "translateY(-100%)";
               bb.style.opacity = "0";
               
               pie.style.transform = "translateY(-100%)";
               pie.style.left = (a * 20) + "%";
               
               setTimeout(function(){
                   bb.style.left = (a * 20) + "%";
                   pie.style.transform = "translateY(0%)";
                   bb.style.transform = "translateY(0%)";
                   bb.style.opacity = "1";
                   box2[a].classList.add("active");
               },300);
               
               setTimeout(function(){
                   box.style.height = "calc(100% - 12px)";
                   red1.style.transform = "translate(-50%,calc(-50% + 10px))";
               },500);
               
               setTimeout(function(){
                   box.style.height = "calc(100% - 20px)";
                   red1.style.transform = "translate(-50%,calc(-50% + 0px))";
                   tf = true;
               },800);
               
           }
       }
       
       
   </script>
 
</body>
</html>
