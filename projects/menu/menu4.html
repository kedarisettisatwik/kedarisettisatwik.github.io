<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400&display=swap" rel="stylesheet">
    <!-- google fonts -->
    
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
    
    <title>menu4</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
            list-style:none;
        }
        html{
            scroll-behavior:smooth;
        }
        .flex{
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        body{
            width:100vw;
            overflow-x: hidden;
            min-height:100vh;
            background-color:white;
        }
        #container2{
            position: relative;
            background-color:rgb(57, 0, 77);
            box-shadow: 0 10px 20px rgb(0,0,0,0.3);
            flex-direction:row;
            border-radius:8px;
            height:60px;
            padding:10px;
        }
        #container2 li{
            position:relative;
            height:50px;
            text-align: center;
            font-size:20px;
            width:50px;
            margin:5px;
        }
        #container2 li label{
            width:100%;
            height:100%;
            position:relative;
            transition:0.5s;
            background-color:transparent;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor:pointer;
            border-radius:0;
        }
        #container2 li label span{
            width:35px;
            height:35px;
            background-color:transparent;
            border-radius:0;
            transition:0.5s;
        }
        #container2 li label i{
            position:relative;
            width:100%;
            height:100%;
            display: flex;
            justify-content: center;
            align-items: center;
            transition:0.5s;
            opacity:0.7;
            color:white;
        }
        #container2 li.active label{
            transform:translateY(calc(-50% - 7px)) rotateZ(45deg);
            background-color:white;
            color:rgb(57, 0, 77);
            border-radius:8px;
        }
        #container2 li.active label span{
            background-color:rgb(57, 0, 77);
            border-radius:8px;
        }
        #container2 li.active label i{
            color:white;
            opacity:1;
            font-size:17px;
            transform:rotateZ(-45deg);
        }
    </style>
</head>

<body class="flex">
               
    <ul id="container2" class="flex">
       
        <li onclick="gob(0)" class="icon active"><label clas="flex"><span><i class="fas fa-home"></i></span></label></li>
        
        <li onclick="gob(1)" class="icon"><label clas="flex"><span><i class="fas fa-lock"></i></span></label></li>
            
        <li onclick="gob(2)" class="icon"><label clas="flex"><span><i class="fas fa-plus"></i></span></label></li>
        
        <li onclick="gob(3)" class="icon"><label clas="flex"><span><i class="fas fa-comment-alt"></i></span></label></li>
        
        <li onclick="gob(4)" class="icon"><label clas="flex"><span><i class="fas fa-stream"></i></span></label></li>
        
    </ul>
    
   <script>
       function gob(a){
           var bb = document.querySelectorAll(".icon");
           for(var i = 0;i<bb.length;i++){
               var ee = bb[i];
               ee.classList.remove("active");
           }
           bb[a].classList.add("active");
       }
   </script>
 
</body>
</html>
