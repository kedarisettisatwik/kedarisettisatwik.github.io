<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
    <!-- google fonts -->
    <title>font-awesome</title>


    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        html{
            scroll-behavior:smooth;
        }
        body{
            width:100vw;
            overflow-x: hidden;
            min-height:100vh;
        }
        .main {
            width: 100vw;
            min-height: 100vh;
            overflow-x: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .main:nth-child(1){
            background-color:#f53b57;
        }.main:nth-child(2){
            background-color:cornflowerblue;
        }.main:nth-child(3){
            background-color:#05c46b;
        }.main:nth-child(4){
            background-color:orange;
        }.main:nth-child(5){
            background-color:blanchedalmond;
        }
        .main2{
            top:50%;
            left:10px;
            position:fixed;
            transform:translateY(-50%);
        }
        .container1{
            position:relative;
            left:20px;
            top:0;
            display:flex;
            flex-direction: column;
        }
        .container2{
            position:relative;
            width:auto;
            background-color:white;
            border-radius:20px;
            box-shadow:5px 6px 5px rgb(0,0,0,0.6);
            transition:0.5s;
        }
        .container2 li{
            position: relative;
            min-width:100%;
            padding:10px; 
            font-weight:500;
            text-transform:uppercase;
            letter-spacing:1px;
            display: flex;
            align-items: center;
            transition:0.4s;
            cursor:pointer;
            color:black;
            font-size:16px;
            height:50px;
        }
        .container2 li i{
            margin:0 5px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container2 li .tag{
            position:absolute;
            top:50%;
            left:75px;
            font-size:15px;
            background-color:white;
            padding:0 10px;
            border-radius:10px;
            transform:translate(20px,-50%);
            padding:5px 10px;
            transition:0.5s;
            opacity:0;
            z-index:10;
            box-shadow:2px 3px 5px rgb(0,0,0,0.4);
            visibility:hidden;
        }
        .container2 li .tag::before{
            content:'';
            position:absolute;
            top:50%;
            left:-3px;
            background-color:black;
            height:15px;
            width:15px;
            transform:translateY(-50%) rotateZ(45deg);
            background-color:white;
            z-index:-10;
        }
        .container2 li:hover .tag{
            visibility: visible;
            opacity:1;
            transform:translate(-5px,-50%);
        }
        .main .header{
            font-size:20px;
            font-weight:bold;
            letter-spacing:1px;
            text-transform:uppercase;
        }
    </style>
</head>

<body>
    <section class="main" id="home">
        <section class="main2">
            <div class="container1">
                <ul class="container2" id="container2">
        <li onclick="go('home')"><i class="fas fa-home"></i><label class="tag">home</label></li>
    <li onclick="go('profile')"><i class="fas fa-user"></i><label class="tag">profile</label></li>
<li onclick="go('chats')"><i class="fas fa-comment-alt"></i><label class="tag">chats</label></li>
    <li onclick="go('gifts')"><i class="fas fa-gift"></i><label class="tag">gifts</label></li>
<li onclick="go('settings')"><i class="fas fa-cog"></i><label class="tag">settings</label></li>
<li><i class="fas fa-sign-out-alt"></i><label class="tag">logout</label></li>
                </ul>
            </div>
        </section>
        <label class="header">home</label>
    </section>
     <section class="main" id="profile"><label class="header">profile</label></section>
    <section class="main" id="chats"><label class="header">chats</label></section>
    <section class="main" id="gifts"><label class="header">gits</label></section>
    <section class="main" id="settings"><label class="header">settings</label></section>
    
   <script>
      function go(a){
           var box = document.getElementById(a);
           var e = box.getBoundingClientRect().top;
           window.scrollBy(0,e);
       } 
   </script>
 
</body>
</html>
