<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
    <!-- google fonts -->
    <title>font-awesome</title>


    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        body{
            width:100vw;
            overflow-x: hidden;
        }
        .main {
            width: 100vw;
            min-height: 100vh;
            overflow-x: hidden;
            background-color:white;
        }
        .main2{
            top:50%;
            left:10px;
            position:absolute;
            transform:translateY(-50%);
        }
        .container1{
            position:relative;
            left:20px;
            top:0;
            display:flex;
            flex-direction: column;
        }
        .container2{
            position:relative;
            width:10px;
            overflow:hidden;
            background-color:deepskyblue;
            border-radius:10px;
            box-shadow:0px 0px 5px rgb(0,0,0,0.5);
            transition:0.5s;
        }
        .container2 li{
            min-width:100%;
            padding:10px 20px; 
            font-weight:500;
            text-transform:uppercase;
            letter-spacing:1px;
            display: flex;
            margin:10px;
            transition:0.4s;
            cursor:pointer;
            color:black;
        }
        .container2 li i{
            margin:0 10px;
        }
        .container2 li:hover{
            letter-spacing:2px;
            background-color:rgb(0, 0, 153,0.6);
            border-radius:10px;
            color:white;
        }
        .circle{
            width:40px;
            height:40px;
            border-radius:50%;
            position: absolute;
            background-color:deepskyblue;
            top:calc(50% - 20px);
            left:-15px;
            display:flex;
            justify-content: center;
            align-items: center;
            font-size:17px;
            border:1px solid grey;
            cursor:pointer;
            transition:0.5s;
            transform-origin:center;
        }
        .open{
            width:200px;
        }
        .opencircle{
 transform:rotateZ(180deg);
        }
    </style>
</head>

<body>
    <section class="main">
        <section class="main2">
            <div class="container1">
                <ul class="container2" id="container2">
        <li><i class="fas fa-home"></i>home</li>
    <li><i class="fas fa-user"></i>profile</li>
<li><i class="fas fa-comment-alt"></i>chats</li>
    <li><i class="fas fa-gift"></i>gifts</li>
<li><i class="fas fa-cog"></i>settings</li>
<li><i class="fas fa-sign-out-alt"></i>logout</li>
                </ul>
<span class="circle" onclick="toog()" id="circle"><i class="fas fa-arrow-right"></i></span>
            </div>
        </section>
    </section>
    
   <script>
        function toog(){
 var li = document.getElementById("container2");
            li.classList.toggle("open");
    var c = document.getElementById("circle");
    c.classList.toggle("opencircle");
        }
   </script>
 
</body>
</html>
