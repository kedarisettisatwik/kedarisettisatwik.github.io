
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400&display=swap" rel="stylesheet">
    <!-- google fonts -->
    <title>menu6</title>
    <script src="https://code.jquery.com/jquery-3.1.1.js"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
            list-style:none;
        }
        html{
            scroll-behavior:smooth;
        }
        body{
            width:100vw;
            overflow-x: hidden;
            min-height:100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color:#cc0066;
            padding:5px;
        }
        .flex{
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        #phone{
            width:400px;
            max-width:100%;
            background-color:#383F51;
            height:500px;
            border-radius:10px;
            box-shadow:0 0 20px rgb(0,0,0,0.6);
            position:relative;
            overflow: hidden;
        }
        #box1{
            position:absolute;
            top:0px;
            left:0;
            width:75px;
            height:100%;
            background-color:white;
            z-index:0;
        }
        .box2{
            width:100%;
            height:calc(100% / 5);
            cursor:pointer;
            z-index:10;
        }
        .box2 i{
            font-size:18px;
            z-index:10;
            width:50px;
            height:50px;
            line-height:50px;
            text-align: center;
            color:#383F51;
            opacity:0.7;
            transition:0.3s;
            transition-delay:0.1s;
        }
        .box2.active i{
            color:rgb(255,255,255,1);
            opacity:1;
            transition-delay:0.3s;
        }
        :root{
            --top1:10%;
        }
        .circle{
            position:absolute;
            top:var(--top1);
            left:50%;
            transform:translate(-50%,-50%);
            background-color:#cc0066;
            border-radius:50%;
            box-shadow:0 0 5px rgb(0,0,0,0.3);
            width:50px;
            height:50px;
            transition:0.4s;
        }
        
    </style>
</head>

<body>
               
    <section id="phone">
       
        <ul id="box1" class="flex">
        
        <div class="circle"></div>
        
        <li onclick="gob(0)" class="box2 flex active"><i class="fas fa-home"></i></li>
        
        <li onclick="gob(1)" class="box2 flex"><i class="fas fa-search"></i></li>
        
        <li onclick="gob(2)" class="box2 flex"><i class="fas fa-plus"></i></li>
        
        <li onclick="gob(3)" class="box2 flex"><i class="fas fa-heart"></i></li>
        
        <li onclick="gob(4)" class="box2 flex"><i class="fas fa-user"></i></li>
         
       </ul>
    
    </section>
    
   <script>
       
       var actives = 0;
       
       
       
       var tf = true;
       var box2 = document.querySelectorAll(".box2");
       var circle = document.querySelector(".circle");
       var lis1 = ["10% - 20px","30% - 20px","50% - 20px","70% - 20px","90% - 20px"];
       var lis2 = ["10% + 20px","30% + 20px","50% + 20px","70% + 20px","90% + 20px"];
       var lis3 = ["10%","30%","50%","70%","90%"];
       
       function gob(a){
           if (tf && actives != a){
               // tf = false;
               box2[actives].classList.remove("active");
               
               if (actives > a){ // circle moves from down to top
                   var s1 = "calc(" + lis1[a] +")"
                   document.documentElement.style.setProperty("--top1",s1);
               }else{
                   var s2 = "calc(" + lis2[a] +")"
                   document.documentElement.style.setProperty("--top1",s2); 
               }
               
               setTimeout(function(){
                   var s3 = "calc(" + lis3[a] +")"
                   document.documentElement.style.setProperty("--top1",s3); 
               },410);
               
               actives = a;
               
               box2[a].classList.add("active");
               
               var top1 = box2[a].offsetTop;
               
           }
       }
    
       
   </script>
 
</body>
</html>
