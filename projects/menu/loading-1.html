<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
    <!-- google fonts -->
    <title>font-awesome</title>


    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        html{
            scroll-behavior:smooth;
        }
        body{
            width:100vw;
            overflow-x: hidden;
            min-height:100vh;
        }
        .main {
            width: 100vw;
            min-height: 100vh;
            overflow-x: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color:white;
        }
        .main2{
            position:relative;
            display:flex;
            justify-content: center;
            align-items: center;
        }
        .main2 span{
            position:relative;
            font-size:35px;
            font-weight:500;
            margin:2px;
            display:flex;
            justify-content: center;
            align-items: center;
            height:60px;
        }
        #circle{
            width:15px;
            height:15px;
            border-radius:50%;
            background-color:hotpink;
            position:absolute;
            top:-60px;
            left:initial;
            -webkit-animation:pop 0.9s linear infinite;
            box-shadow:0 0 4px rgb(0,0,0,0.4);
            transform-origin:top;
        }
        #in::before{
            content: '';
            position:absolute;
            top:10px;
            left:initial;
            height:5px;
            width:60%;
            filter:blur(2px); 
            background-color:rgb(0,0,0,0.4);
            transform:rotateX(45deg);
            -webkit-animation:shadow 0.9s linear infinite;
        }
        @keyframes pop{
            0%{top:-60px;height:15px}
            35%{height:15px}
            50%{top:1px;height:8px;}
            65%{height:15px}
            100%{top:-60px;height:15px}
        }
        @keyframes shadow{
            0%{width:60%}
            50%{width:100%}
            100%{width:60%}
        }
    </style>
</head>

<body>
    <section class="main">
        <section class="main2">
            <span>L</span>
            <span>O</span>
            <span>A</span>
            <span>D</span>
            <span id="in">I<div id="circle"></div></span>
            <span>N</span>
            <span>G ...</span>
        </section>
    </section>
    
   <script>
       
   </script>
 
</body>
</html>
