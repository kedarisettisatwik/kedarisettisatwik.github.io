    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        body{
            width:100vw;
            height:100vh;
            overflow: hidden;
            background-color:deepskyblue;
            display: flex;
            flex-direction:row;
            justify-content:center;
            align-items: center;
        }
        .main {
            width: 400px;
            height:70vh;
            overflow: hidden;
            background-color:white;
            display: flex;
            flex-direction:row;
            justify-content:center;
            align-items: center;
            box-shadow:10px 7px 20px rgb(0,0,0,0.5);
        }
        .bt{
            width:200px;
            height:60px;
            background-color:deepskyblue;
            color:black;
            font-size:18px;
            cursor:pointer;
            border-radius:30px;
            display: flex;
            justify-content:flex-start;
            align-items: center;
            position:relative;
            box-shadow:0 0 10px rgb(0,0,0,0.5);
            overflow: visible;
            transition:0.5s;
            z-index:100;
        }
        .bt span{
            text-transform:uppercase;
            font-weight:bold;
            letter-spacing:1px;
            margin-left:20px;
        }
        .bt span label{
            margin-left:5px;
            color:darkblue;
        }
        #check,#pro{
            position: absolute;
            font-size:25px;
        }
        #check{
            top:50%;
            right:30px;
            transform:translateY(-50%);
            opacity:1;
            transition:0.5s;
            opacity:0;
            color:darkblue;
        }
        #pro{
            top:0;
            right:0;
            height:100%;
            width:100%;
            transform-origin:left;
        }
        #pro #Capa_1{
        width:30px;
        height:30px;
        position: absolute;
        top:50%;
        right:30px;
        transform:translate(0,-50%);
        }
        #pro .control{
            position: absolute;
            width:100px;
            background-color:transparent;
            height:10px;
            top:50%;
            right:30px;
            transform-origin:right;
            z-index:10000;
            transform:rotateZ(90deg);
        }
        #pro .control #Layer_1{
            width:60px;
            position: absolute;
            height:60px;
            top:-30px;
            left:-30px;
            opacity:0;
            transform:rotateZ(120deg);
        }
        .totalani{
            -webkit-animation: total1 4s ease-in-out forwards
        }
        .totalani .control{
            -webkit-animation: flight1 4s ease-in-out forwards
        }
        .totalani #Capa_1{
            -webkit-animation: drop1 4s ease-in-out forwards
        }
        .checkcheck{
            -webkit-animation: check1 4s ease-in-out forwards
        }
        
        
        @keyframes drop1{
            0%{
               transform:translate(0,-50%);
                opacity:1;
            }
            55%{
                transform:translate(0,-50%);
                opacity:1;
            }
            60%{
                transform:translate(0,calc(100px - 50%));
                opacity:1;
            }
            61%{
                opacity:0;
            }
            80%{
               opacity:0;
            }
            100%{
                opacity:0;
            }
        }
        
        @keyframes check1{
            0%{
                opacity:0;
            }
            90%{
               opacity:0;
            }
            100%{
                opacity:1;
            }
        }
        @keyframes flight1{
            0%{
                opacity:0;
                transform:rotateZ(90deg);
            }
            2%{
                opacity:1;
            }
            50%{
                transform:rotateZ(-90deg);
            }
            60%{
                transform:rotateZ(-90deg);
            }
            80%{
                opacity:1;
            }
            100%{
                opacity:0;
                transform:rotateZ(-270deg);
            }
        }
        
        @media (max-width:700px){
            .main{
                flex-direction: column;
            }
        }
        
        
    </style>

    <script>
    function addani(){
        var ele = document.getElementById("pro");
        var tt  = document.getElementById("text");
        var tf = document.getElementById("Layer_1");
        var cc = document.getElementById("check");
        
        if (ele.classList.contains("totalani")){
            tt.classList.remove("textanim");
            ele.classList.remove("totalani");
            tf.style.opacity = "0";
            cc.classList.remove("checkcheck");
            tt.innerHTML = "now";
            tt.style.marginLeft = "5px";
        }else{
            tf.style.opacity = "1";
            tt.classList.add("textanim");
            ele.classList.add("totalani");
            cc.classList.add("checkcheck");
            setTimeout(function(){
                tt.style.marginLeft = "0px";
                tt.innerHTML = "ed";
            },3500);
        }
    }
