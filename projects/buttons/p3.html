<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <!-- google fonts -->
    <title>font-awesome</title>


    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        body{
            width:100vw;
            overflow-x: hidden;
        }
        .main {
            width: 100vw;
            min-height: 100vh;
            overflow-x: hidden;
            background-color:#43345d;
            display: flex;
            flex-direction:row;
            justify-content:space-around;
            align-items: center;
        }
        .bt1,.bt2,.bt3{
            cursor:pointer;
            font-size:22px;
            text-transform:uppercase;
            letter-spacing:1px;
            color:white;
            position:relative;
            width:200px;
            height:70px;
            box-shadow:0 5px 20px rgb(0,0,0,0.2);
            background-color:rgb(255,255,255,0.05);
            border-radius:30px;
            font-weight:bold;
            transition:0.5s;
            z-index:1;
            margin:10px;
        }
        .bt1:hover,.bt2:hover,.bt3:hover{
            letter-spacing:2px;
        }
        .bt1 span,.bt2 span,.bt3 span{
            position: absolute;
            width:100%;
            height:100%;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            border-radius:30px;
            backdrop-filter:blur(15px);
            z-index:10;
            transition:0.5s;
        }
        .bt1 span::before,.bt2 span::before,.bt3 span::before{
            content: '';
            position: absolute;
            top:0;
            left:0;
            width:50%;
            height:100%;
            background-image:linear-gradient(-90deg,rgb(255,255,255,0.5),transparent);
            transform:skewX(45deg);
            transition:0.5s;
            z-index:0;
        }
        .bt1 span:hover::before,.bt2 span:hover::before,.bt3 span:hover::before{
            width:100%;
            transform:skewX(0deg);
        }
        
        .bt1::before,.bt1:after,.bt2::before,.bt2::after,.bt3::before,.bt3::after{
            content:'';
            position: absolute;
            width:55px;
            height:20%;
            left:50%;
            transform:translateX(-50%);
            border-radius:8px;
            z-index:0;
            transition:0.5s;
        }
        .bt1::before,.bt1:after{
            background-color:red;
        }
        .bt2::before,.bt2::after{
            background-color:lawngreen;
        }
        .bt3::before,.bt3::after{
            background-color:skyblue;
        }
        
        .bt1::before,.bt2::before,.bt3::before{
            bottom:-8px;
        }
        .bt1::after,.bt2::after,.bt3::after{
            top:-8px;
        }
        .bt1:hover::before,.bt1:hover::after,.bt2:hover::before,.bt2:hover::after,.bt3:hover::before,.bt3:hover::after{
            transition-delay:0.5s;
            width:100%;
            height:100%;
            border-radius:30px;
            filter:blur(10px);
        }
        .bt1:hover::before,.bt2:hover::before,.bt3:hover::before{
            bottom:0;
        }
        .bt1:hover::after,.bt2:hover::after,.bt3:hover::after{
            top:0;
        }
        .bt1:hover,.bt2:hover,.bt3:hover{
            color:black;
        }
        @media (max-width:700px){
            .main{
                flex-direction: column;
            }
        }
        
        
    </style>
</head>

<body>
    <section class="main">
        <div class="bt1">
            <span>hover me</span>
        </div>
           <div class="bt2">
            <span>hover me</span>
        </div>
        <div class="bt3">
            <span>hover me</span>
        </div>
    </section>
    
    <script>
    
   </script>
 
</body>
</html>
