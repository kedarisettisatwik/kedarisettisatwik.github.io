<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.7.2/css/all.css">
    <!-- google fonts -->
    <title>Button</title>


    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        body{
            width:100vw;
            height:100vh;
            overflow: hidden;
        }
        .main{
            width:100vw;
            height:100vh;
            display: flex;
            flex-direction:row;
            justify-content:center;
            align-items: center;
            background-color:#8c8c8c;
            transition:0.5s;
        }
        .main.active{
            background-color:#3385ff;
        }
        .main .button{
            width:150px;
            height:50px;
            border-radius:25px;
            position: relative;
            box-shadow: 0 0 20px rgb(0,0,0,0.1);
            overflow: hidden;
        }
        .main .button .clouds{
            position: absolute;
            top:0;
            left:0;
            width:100%;
            height:100%;
            background-color: #00bfff;
            color:white;
            transition:0.5s;
            clip-path: polygon(0 0, 0 0, 0 100%, 0% 100%);
            opacity:0;
        }
        .main .button .road{
            position: absolute;
            top:0;
            left:0;
            width:100%;
            height:100%;
            background-color: #595959;
            color:white;
            transition:0.5s;
            opacity:1;
            clip-path: polygon(0 0, 100% 0%, 100% 100%, 0% 100%);
        }
        .main.active .button .clouds{
            opacity:1;
            clip-path: polygon(0 0, 100% 0%, 100% 100%, 0% 100%);
        }
        .main.active .button .clouds li{
            position: absolute;
            top:0;
            left:0;
            width:100%;
            height:100%;
        }
        @keyframes clouds{
            0%{
                transform: translateX(-50px);
                opacity:0;
            }
            10%{
                opacity:1;
            }
            100%{
                opacity:1;
                transform: translateX(200px);
            }
        }
        .main.active .button .clouds i{
            position: absolute;
            animation: clouds 3s infinite;
            transform: translateX(-50px);
            opacity:1;
            left:0;
        }
        .main.active .button .road{
            opacity:0;
            clip-path: polygon(100% 0, 100% 0, 100% 100%, 100% 100%);
        }
        .main .button .road li{
            width:100%;
            position: absolute;
            top:0;
            left:0;
            height:12px;
            border-bottom:2px solid white;
            opacity:0.4;
        }
        .main .button .road li:nth-child(2){
            top:calc(100% - 12px);
            border-bottom: none;
            border-top:2px solid white;
        }
        .main .button .road span{
            width:12px;
            height:1px;
            background-color: white;
            top:50%;
            position: absolute;
            opacity:0.9;
        }
        .main .button .road i{
            width: 5px;
            height: 1.5px;
            position: absolute;
            background-color: orange;
            opacity: 0.7;
        }
        .main .button .flight{
            position: absolute;
            top:0;
            left:0;
            display: flex;
            justify-content:center;
            align-items: center;
            background-color: white;
            font-size:25px;
            height: 50px;
            width:50px;
            border-radius:50%;
            transition:0.5s ease-in-out;
            color: #737373;
            cursor: pointer;
        }
        .main.active .button .flight{
            left:calc(100% - 50px);
            color:#3385ff;
        }
        
    </style>
</head>

<body>
    
    <main class="main">
        <div class="button">
            <div class="road">
                <li class="line"></li>
                <li class="line"></li>
                <i class="light" style="left:60px; top:4.5px;"></i>
                <i class="light" style="left:80px; top:4.5px;"></i>
                <i class="light" style="left:100px; top:4.5px;"></i>
                <i class="light" style="left:120px; top:4.5px;"></i>
                <i class="light" style="left:60px; bottom:4.5px;"></i>
                <i class="light" style="left:80px; bottom:4.5px;"></i>
                <i class="light" style="left:100px; bottom:4.5px;"></i>
                <i class="light" style="left:120px; bottom:4.5px;"></i>
                <span style="left:70px;"></span>
                <span style="left:95px;"></span>
                <span style="left:120px;"></span>
            </div>
            <div class="clouds">
                <li>
                    <i class="fa-solid fa-cloud" style="top: 20px;font-size: 15px;animation-delay: 0s;" ></i>
                    <i class="fa-solid fa-cloud" style="top: 5px;font-size: 12px;animation-delay:2s;"></i>
                    <i class="fa-solid fa-cloud" style="top: 40px;font-size: 10px;animation-delay:0.8s;"></i>
                    <i class="fa-solid fa-cloud" style="top: 25px;font-size: 10px;animation-delay:1s;"></i>
                    <i class="fa-solid fa-cloud" style="top: 2px;font-size: 16px;animation-delay:0.5s;"></i>
                    <i class="fa-solid fa-cloud" style="top: 30px;font-size: 8px;animation-delay:1s;"></i>
                    <i class="fa-solid fa-cloud" style="top: 20px;font-size: 15px;animation-delay:0.6;" ></i>
                    <i class="fa-solid fa-cloud" style="top: 5px;font-size: 12px;animation-delay:0.7s;"></i>
                    <i class="fa-solid fa-cloud" style="top: 40px;font-size: 10px;animation-delay:1.5s;"></i>
                    <i class="fa-solid fa-cloud" style="top: 25px;font-size: 10px;animation-delay:1.5s;"></i>
                    <i class="fa-solid fa-cloud" style="top: 2px;font-size: 16px;animation-delay:2s;"></i>
                    <i class="fa-solid fa-cloud" style="top: 30px;font-size: 8px;animation-delay:0.8s;"></i>
                </li>
            </div>
            <div class="flight" onclick="fly()">
                <i class="fa-solid fa-plane"></i>
            </div>
        </div>
    </main>

    <script>
        var x = 1;
        function fly(){
            if (x == 1){
                x = -1;
                document.querySelector('.main').classList.add("active");
            }
            else{
                x = 1;
                document.querySelector('.main').classList.remove("active");
            }
        }
    </script>
</body>
</html>
