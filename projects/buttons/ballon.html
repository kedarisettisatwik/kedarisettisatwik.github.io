<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
    <!-- google fonts -->
    <title>font-awesome</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        .flex{
            display: flex;
            justify-content: center;
            align-items: center;
        }
        body{
            width:100vw;
            height:100vh;
            overflow: hidden;
            background-color:deepskyblue;
        }
        .main {
            position:relative;
            width: 400px;
            height:70vh;
            overflow: hidden;
            background-color:white;
            box-shadow:10px 7px 20px rgb(0,0,0,0.5);
        }
        .box{
            position: relative;
            width:75%;
            height:30px;
        }
        #slide{
            -webkit-appearance:none;
            width:100%;
            height:10px;
            outline:none;
            background-color:deepskyblue;
            border-radius:4px;
        }
        #slide::-webkit-slider-thumb{
            -webkit-appearance:none;
            width:20px;
            border-radius:50%;
            height:20px;
            box-shadow:0 0 10px rgb(0,0,0,0.4);
            background-color: darkblue;
            cursor:pointer;
        }
        #ballon{
            position: absolute;
            top:0;
            left:50%;
            transform:translate(-50%,calc(-100% - 10px));
            width:50px;
            height:50px;
            transition:0.5s;
        }
    </style>
</head>

<body class="flex">
    <section class="main flex">
        <div class="box flex">
            <input type="range" min="1" max="100" id="slide" oninput="circle()">
            <img src="ballon.png" id="ballon">
        </div>
    </section>
    
    <script>
        function circle(){
            var b = document.getElementById("slide");
            var bb = document.getElementById("ballon");
            bb.style.left = b.value + "%";
        }
   </script>
 
</body>
</html>
