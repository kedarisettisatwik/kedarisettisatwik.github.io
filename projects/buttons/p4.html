    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        body{
            width:100vw;
            overflow-x: hidden;
        }
        .main {
            width: 100vw;
            min-height: 100vh;
            overflow-x: hidden;
            background-color:deepskyblue;
            display: flex;
            flex-direction:row;
            justify-content:center;
            align-items: center;
        }
        .bt{
            width:200px;
            height:60px;
            background-color:white;
            color:black;
            font-size:18px;
            cursor:pointer;
            border-radius:30px;
            display: flex;
            justify-content: center;
            align-items: center;
            position:relative;
            box-shadow:0 0 20px rgb(0,0,0,0.5);
            overflow: hidden;
            transition:0.5s;
        }
        .bt span{
            text-transform:uppercase;
            font-size:17px;
            font-weight:bold;
            letter-spacing:1px;
        }
        .bt #pro{
            position:absolute;
            top:0;
            left:-50px;
            width:50px;
            transform:translate(-50%,0);
            height:100%;
        }
        .bt #pro .cart{
            top:50%;
            left:50%;
            position: absolute;
            width:30px;
            height:30px;
            margin-right:10px;
            transform:translate(-50%,-50%);
            z-index:10;
        }
        .bt #pro .box{
            z-index:1;
            top:-20px;
            left:56%;
            position: absolute;
            width:20px;
            height:20px;
            margin-right:10px;
            transform:translate(-50%,-50%);
        }
        
        
        .textanim{
            -webkit-animation: text1 2s ease-in-out forwards;
        }
        .totalani{ 
            -webkit-animation: move1 2s ease-in-out forwards;
        }
        .bt .totalani .box{
            -webkit-animation: drop1 2s ease-in-out forwards;
        }
        
        @keyframes move1{
            0%{
                transform:translate(-50%,0);
                left:-50px;
            }
            40%{
                transform:translate(-50%,0);
                left:50%;
            }
            55%{
                transform:translate(-50%,0);
                left:50%;
            }
            100%{
                transform:translate(-50%,0);
                left:120%;
            }
        } 
        
        @keyframes drop1{
            0%{
                top:-20px;
            }
            40%{
                top:-20px;
            }
            55%{
                top:40%;
            }
            100%{
                top:40%;
            }
        }
        @keyframes text1{
            0%{
                transform: translate(0,0);
                opacity:1;
            }
            40%{
                transform: translate(120%,0);
                opacity:0;
            }
            100%{
                transform: translate(120%,0);
                opacity:0;
            }
        }
        .start{
            width:60px;
            transition-delay: 1.7s;
        }
        #check{
            position: absolute;
            font-size:30px;
            opacity:0;
            transition:0.6s;
            color:darkblue;
        }
        .start #check{
            transition-delay:1.5s;
            opacity:1;
        }
        @media (max-width:700px){
            .main{
                flex-direction: column;
            }
        }
        
        
    </style>

    </section>
    
    <script>
    function addani(){
        var ele = document.getElementById("pro");
        var tt  = document.getElementById("text");
        var btn  = document.getElementById("btn");
        
        if (ele.classList.contains("totalani")){
            btn.classList.remove("start");
            tt.classList.remove("textanim");
            ele.classList.remove("totalani");
        }else{
            tt.classList.add("textanim");
            ele.classList.add("totalani");
            btn.classList.add("start");
        }
    }
   </script>
