<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <!-- google fonts -->
    <title>font-awesome</title>


    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        body{
            width:100vw;
            overflow-x: hidden;
        }
        .main {
            width: 100vw;
            min-height: 100vh;
            overflow-x: hidden;
            background-color:#43345d;
            display: flex;
            flex-direction:row;
            justify-content: center;
            align-items: center;
        }
        .bt{
            cursor:pointer;
            font-size:22px;
            text-transform:uppercase;
            letter-spacing:1px;
            font-weight:500;
            border:none;
            outline:none;
            background:none;
            color:white;
            position:relative;
            width:200px;
            height:70px;
            box-shadow:0 5px 20px rgb(0,0,0,0.25);
            overflow: hidden;
        }
        .bt span{
            position:absolute;
            top:0;
            left:0;
            width:100%;
            height:100%;
            text-align: center;
            line-height:70px;
            background-color:#6c4ba5;
            font-weight:lighter;
        }
        .bt span:nth-child(2){
            color:#6c4ba5;
            background-color:white;
            overflow: hidden;
            z-index:2;
            clip-path: polygon(35% 0, 100% 0%, 99% 100%, 60% 100%);
            transition:0.5s;
            font-weight:bold;
        }
        .bt span:nth-child(2):hover{
            clip-path: polygon(0 0, 100% 0%, 99% 100%, 0 100%);
        }
        .bt span:nth-child(1):hover ~ span:nth-child(2){
            clip-path: polygon(100% 0, 100% 0, 100% 100%, 100% 100%);
        }
        @media (max-width:700px){
            .main{
                flex-direction: column;
            }
        }
        
        
    </style>
</head>

<body>
    <section class="main">
        <button class="bt">
            <span>hover me</span>
            <span>hover me</span>
        </button>
    </section>
    
    <script>
    
   </script>
 
</body>
</html>
