<html>
<head>
   <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>rain</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        body{
            width:100vw;
            height:100vh;
            overflow: hidden;
        }
        div{
            width:100vw;
            height:100vh;
            background-color: azure;
        }
        h1{
            background-color: blue;
            width:5px;
            height:20px;
            border-radius: 13px;
            position: absolute;
            margin-top: -2000px;
            -webkit-animation-name:rain;
            -webkit-animation-duration:3s;
            -webkit-animation-iteration-count:1;
        }
        @keyframes rain{
            0%{
               margin-top:100vh; 
            }
            0.1%{
                margin-top: -10px;
                background-color: blue;
            }
            100%{
                margin-top: 100vh;
                background-color: red;
            }
        }
    </style>
    </head>
    <body>
        <script>
            setInterval(function(){
                var win = Math.floor(Math.random()*1300 + 10); 
                let drop = document.createElement("h1");
                drop.style.marginLeft = win + "px";
                document.body.insertBefore(drop,document.querySelector("div"));
            },150);
        </script>
        <div>
        </div>
    </body>
</html>
