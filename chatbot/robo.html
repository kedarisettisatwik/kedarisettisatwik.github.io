
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css">
    <!-- google fonts -->
    <title>chat bot</title>


    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        body{
            width:100vw;
            height:100vh;
            overflow: hidden;
            background-color:#f2f2f2;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: row;
        }
        ::-webkit-scrollbar{
            width:0px;
        }
        .flex{
            display: flex;
            justify-content: space-around;
            align-items: center;
            flex-direction: row;
        }
        body #chatbox{
            width:400px;
            height:600px;
            background-color:white;
            box-shadow:0 0 15px rgb(0,0,0,0.2);
            border-radius:8px;
            position:relative;
            overflow: hidden;
        }
        body #chatbox #msg{
            position: absolute;
            bottom:5px;
            left:0;
            width:100%;
            padding:5px;
            height:60px;
        }
        body #chatbox #msg #message{
            width:calc(100% - 70px);
            border:none;
            outline:none;
            background-color:#f2f2f2; 
            height:100%;
            border-radius:5px;
            resize:none;
            padding:5px;
            padding-left:12px;
            font-size:14px;
            color:black;
            letter-spacing:1px;
            transition:0.3s;
        }
        body #chatbox #msg #message::placeholder{
            font-size:15px;
            font-weight:bold;
            letter-spacing:2px;
        }
        body #chatbox #chat_place{
            position: absolute;
            bottom:65px;
            left:0;
            width:100%;
            height:calc(100% - 75px);
            overflow-x: hidden;
            overflow-y: scroll;
            display: flex;
            justify-content: flex-start;
            align-items: flex-start;
            flex-direction: column;
            padding:10px;
            padding-top:25px;
            scroll-behavior: smooth;
        }
        body #chatbox #chat_place .box2{
            width:100%;
            position: relative;
            margin-bottom:20px;
            display: flex;
            justify-content: flex-start;
            align-items: flex-start;
            flex-direction: row;
        }
        body #chatbox #chat_place .box2 img{
            position: relative;
            width:35px;
            margin:0 5px;
        }
        body #chatbox #chat_place .box2 .help_ans{
            position: relative;
            padding:8px 15px;
            background-color:#ffcccc;
            font-size:14px;
            letter-spacing:1px;
            border-radius:8px;
            border-top-left-radius:0px;
            max-width:calc(100% - 35px - 90px);
            word-wrap: break-word;
        }
        body #chatbox #chat_place .box3{
            width:100%;
            position: relative;
            margin-bottom:20px;
            display: flex;
            justify-content: flex-end;
            align-items: flex-end;
            flex-direction: row;
        }
        body #chatbox #chat_place .box3 .help_me{
            position: relative;
            padding:8px 15px;
            background-color:#000066;
            font-size:14px;
            letter-spacing:1px;
            border-radius:8px;
            border-top-right-radius:0px;
            max-width:calc(100% - 35px - 90px);
            word-wrap: break-word;
            color:white;
        }
        body #chatbox #chat_place .box2.active{
            opacity:0;
            transform:translateX(-50px) scale(0.9);
            -webkit-animation:slide1 0.5s ease forwards;
            -webkit-animation-delay:0.6s;
        }
        @keyframes slide1{
            0%{
                transform:translateX(-50px) scale(0.9);
                opacity:0;
            }
            100%{
                transform:translateX(0px) scale(1);
                opacity:1;
            }
        }
        body #chatbox #chat_place .box3.active{
            opacity:0;
            transform:translateX(50px) scale(0.9);
            -webkit-animation:slide2 0.5s ease forwards;
            -webkit-animation-delay:0.2s;
        }
        @keyframes slide2{
            0%{
                transform:translateX(50px) scale(0.9);
                opacity:0;
            }
            100%{
                transform:translateX(0px) scale(1);
                opacity:1;
            }
        }
        
        @media (max-width:800px){
            body{
                flex-direction: column;
            }
            body #chatbox{
                margin:5px;
                width:calc(100% - 10px);
                max-width:400px;
                height:100%;
            }
        }
        
    </style>
</head>

<body>
   
       <div id="chatbox">
          
          <div id="chat_place">
              
              <div class="box2">
                  <img src="chatbot.png">
                  <div class="help_ans">Hello, <b>I'm Aco.</b> <br><br>I am here to chat with you</div>
              </div>
              
              <div class="box3">
                  <div class="help_me">By whom you are created ?</div>
              </div>
              
              <div class="box2">
                  <div class="help_ans">I don't know <br> but i can tell you that we both met because of <b> Mr. kedar satwik </b>  <br> I am thanking him for using me in his website.
              </div>
              
          </div>
          
          
       
       </div>
    
    <div id="msg" class="flex">
              <input type="text" placeholder="Any Calculation" id="message" autocomplete="off">
              <img src="chatbot.png" id="send" alt="" style="width:35px;cursor:pointer;">
    </div>
          
    </div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.24.0/axios.min.js" integrity="sha512-u9akINsQsAkG9xjc1cnGF4zw5TFDwkxuc9vUp5dltDWYCSmyd0meygbvgXrlc/z7/o4a19Fb5V0OUE58J7dcyw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    
    <script>
        
        var msg_prob = document.getElementById('message');
        var send = document.getElementById('send');
        var chat_place = document.getElementById('chat_place');
        var bool = true;
        var chat_height = chat_place.scrollHeight;
    
     send.addEventListener('click', async(e) => {
         e.preventDefault();
         var msg = msg_prob.value;
         if (msg.length != 0 && bool){
            bool = false;
            var box_3 = document.createElement("div");
            box_3.classList.add("box3");
            box_3.classList.add("active");
            var help_me = document.createElement("div");
            help_me.classList.add("help_me");
            help_me.innerHTML = msg;
            box_3.appendChild(help_me);
            chat_place.appendChild(box_3);
            msg_prob.value = "";
            var sc = chat_place.scrollHeight;
            chat_place.scrollBy(0,sc-chat_height);
            let response1 = "";
            let ur = 'https://api.monkedev.com/fun/chat?msg='+msg;
            await axios.get(ur).then(data => {
               response1 = JSON.stringify(data.data.response);
            var box_2 = document.createElement("div");
            box_2.classList.add("box2");
            box_2.classList.add("active");
            var help_ans = document.createElement("div");
            help_ans.classList.add("help_ans");
            help_ans.innerHTML = response1;       
            box_2.appendChild(help_ans);
            chat_place.appendChild(box_2);
            bool = true;
            var sc = chat_place.scrollHeight;
            chat_place.scrollBy(0,sc-chat_height);
        
                });
             
        }
         msg_prob.select();
     });   
        
     msg_prob.addEventListener('keydown', async(e) => {
         
         if (e.keyCode == 13){
             var msg = msg_prob.value;
         if (msg.length != 0 && bool){
            bool = false;
            var box_3 = document.createElement("div");
            box_3.classList.add("box3");
            box_3.classList.add("active");
            var help_me = document.createElement("div");
            help_me.classList.add("help_me");
            help_me.innerHTML = msg;
            box_3.appendChild(help_me);
            chat_place.appendChild(box_3);
            msg_prob.value = "";
            var sc = chat_place.scrollHeight;
            chat_place.scrollBy(0,sc-chat_height);
            let response1 = "";
            let ur = 'https://api.monkedev.com/fun/chat?msg='+msg;
            await axios.get(ur).then(data => {
               response1 = JSON.stringify(data.data.response);
            var box_2 = document.createElement("div");
            box_2.classList.add("box2");
            box_2.classList.add("active");
            var help_ans = document.createElement("div");
            help_ans.classList.add("help_ans");
            help_ans.innerHTML = response1;       
            box_2.appendChild(help_ans);
            chat_place.appendChild(box_2);
            bool = true;
            var sc = chat_place.scrollHeight;
            chat_place.scrollBy(0,sc-chat_height);
        
                });
             
        }
         msg_prob.select();
         }
     });  
        
    </script>
 
</body>

</html>
