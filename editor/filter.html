<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@600&display=swap" rel="stylesheet">
    <!-- google fonts -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.1.1/css/all.css">
    
    <title>filter</title>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            list-style: none;
            font-family: 'poppins', cursive;
            user-select:none;
        }

        .flex {
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
        }

        ::-webkit-scrollbar {
            width: 0px;
        }
        
        body {
            width: 100vw;
            min-height: 100vh;
            overflow-x: hidden;
            background-color:darkturquoise;
            display: flex;
            justify-content: center;
            align-items: center;
            padding:20px 0;
        }
        canvas{
            display:none;
        }
        .main{
            position:relative;
            width:800px;
            background-color: white;
            padding:20px 20px 0 20px;
            box-shadow:0 0 15px rgb(0,0,0,0.1);
        }
        .board{
            width:100%;
            flex-direction: row;
            align-items:flex-start;
        }
        .board .options{
            width:calc(100% - 500px);
        }
        .board .options h2{
            font-size:20px;
            padding:10px;
        }
        .board .options .list{
            display: grid;
            grid-gap:10px;
            grid-template-columns: 2fr 2fr;
            margin:5px 0;
        }
        .board .options .list .filter{
            cursor:pointer;
            font-size:13px;
            letter-spacing:1px;
            border:2px solid darkturquoise;
            text-align: center;
            line-height:45px;
            transition:0.4s;
        }
        .board .options .list .filter.active{
            background-color: darkturquoise;
        }
        .board label{
            width:100%;
            margin:20px 0 10px 0;
            position:relative;
            display:block;
        }
        .board label .value{
            position: absolute;
            top:50%;
            right:0;
            transform:translateY(-50%);
            font-style: normal;
            font-size:13px;
            font-weight:bold;
            letter-spacing:2px;
        }
        .board .label{
            font-size:14px;
            font-weight:bold;
            letter-spacing:2px;
        }
        .board input{
            -webkit-appearance:none;
            width:100%;
            height:6px;
            background-color:darkturquoise;
            border-radius:3px;
            outline:none;
            border:none;
        }
        .board input::-webkit-slider-thumb{
            -webkit-appearance:none;
            background-color:gray;
            width:14px;
            height:14px;
            border-radius:50%;
            box-shadow:0 0 8px rgb(0,0,0,0.1);
        }
        .board .rotate{
            margin:10px 0;
            flex-direction:row;
            justify-content: space-around;
        }
        .board .rotate i{
            width:40px;
            height:40px;
            cursor:pointer;
            margin:5px;
            border:1px solid rgb(0,0,0,0.3);
        }
        .board .img{
            width:480px;
            margin-left:20px;
            position:relative;
            overflow: hidden;
        }
        .board .img #image{
            max-width:100%;
        }
        .main .buttons{
            position:relative;
            width:100%;
            flex-direction:row;
            justify-content: space-between;
            margin:10px 0;
        }
        .main .buttons button{
            padding:10px;
            cursor:pointer;
            background:none;
            outline:none;
            border:none;
            font-size:13px;
            letter-spacing:1px;
        }
        .main .buttons div:nth-child(1) button{
            opacity:0.6;
            font-weight:bold;
        }
        .main .buttons div:nth-child(2) button:nth-child(1){
            background-color:rgb(0,0,0,0.3);
            color:white;
        }
        .main .buttons div:nth-child(2) button:nth-child(2){
            background-color:darkturquoise;
        }
        
        @media (max-width:820px){
            body{
                background-color: white;
                display: flex;
                justify-content: flex-start;
                align-items:flex-start;
                padding:0px 0px;
            }
            .main{
                width:100%;
                padding:20px;
                box-shadow:0 0 0 rgb(0,0,0,0);
            }
            .board{
                flex-direction: column;
            }
            .board .options{
                width:100%;
            }
            .board .options .list{
                grid-template-columns: 1fr 1fr 1fr 1fr;
            }
            .board .img{
                padding:0;
            }
        }
        @media (max-width:600px){
            .board .options .list{
                grid-template-columns: 2fr 2fr;
            }
            .board .img{
                width:100%;
            }
        }
        @media (max-width:450px){
            .main .buttons{
                flex-direction: column;
            }
            .main .buttons div{
                width:100%;
            }
            .main .buttons div:nth-child(1){
                margin-bottom:10px;
            }
            .main .buttons div:nth-child(1) button{
                padding-left:0px;
            }
            .main .buttons{
                flex-direction: column;
            }
        }
    </style>

</head>

<body>
    
    <section class="main">
        <div class="board flex">
            <div class="options">
                <h2>Image Editor</h2>
                <ul class="list">
                    <li class='filter active' onclick='filter_c(0)'>Brightness</li>
                    <li class='filter' onclick='filter_c(1)'>Saturation</li>
                    <li class='filter' onclick='filter_c(2)'>Hue</li>
                    <li class='filter' onclick='filter_c(3)'>GrayScale</li>
                </ul>
                <label><span class="label">Brightness</span><i class="value">100 % </i></label>
                <input type="range" min="0" max="200" value="100" oninput="edit()" class="range">
                <div class="rotate flex">
                    <i class="flex fa-solid fa-rotate-left" onclick="rotate(-90)"></i>
                    <i class="flex fa-solid fa-rotate-right" onclick="rotate(90)"></i>
                    <i class="flex fa-solid fa-up-down" onclick="scaling(4)"></i>
                    <i class="flex fa-solid fa-left-right" onclick="scaling(5)"></i>
                </div>
            </div>
            <div class="img flex">
                <img src="image.png" id="image">
            </div> 
        </div>
        <input type="file" accept="image/*" hidden class="input" onchange="add_image()">
        <div class="buttons flex">
            <div><button onclick="remove_filters()">Remove Filters</button></div>
            <div>
                <button style="margin-right:20px;" onclick="choose()">Choose Image</button>
                <button onclick="save_img()"><i class="fa-solid fa-cloud-arrow-down"></i> <span>Save</span> </button>
            </div>
        </div>
    </section>
    
    <script>
        
        var changed = false;
        
        var img = document.querySelector('#image');
        
        var filters = document.querySelectorAll('.filter');
        var ini = 0;
        
        var label = document.querySelector('.label');
        var value = document.querySelector('.value');
        
        var str = ["Brightness","Saturation","Hue","GrayScale"];
        
        function filter_c(a){
            filters[ini].classList.remove("active");
            filters[a].classList.add("active");
            ini = a;
            label.innerHTML = str[a];
            value.innerHTML = values[a]+" % ";
            input_range.value = values[a];
            filter = a;
            if (a == 0 || a == 1){
                input_range.setAttribute('max',200); 
            }else if (a == 2 || a == 3){
                input_range.setAttribute('max',100);
            }
        }
        
        function scaling(a){
            values[a] = values[a]*-1;
            edit();
        }
        
        function rotate(a){
            values[6] += a;
            edit();
        }
        
        var values = [100,100,0,0,1,1,0]; // brightness, saturation, hue, gray
        var filter = 0;
        
        var input_range = document.querySelector(".range");
        var input_btn = document.querySelector(".input");
        
        function choose(){
            input_btn.click();
        }
        
        function add_image(){
            var file = input_btn.files[0];
            if (file){
                img.src = URL.createObjectURL(file);
                remove_filters();
                changed = true;
            }
        }
        
        function edit(){
            values[filter] = input_range.value;
            value.innerHTML = values[filter] + " % ";
            img.style.filter = "brightness("+values[0]/100+") saturate("+values[1]/100+") hue-rotate("+values[2]*3.6+"deg) grayscale("+values[3]/100+")";
            img.style.transform = "rotateZ("+values[6]+"deg) scale("+values[5]+","+values[4]+")";
        }
        
        function remove_filters(){
            values = [100,100,0,0,1,1,0];
            edit();
            filters[ini].classList.remove("active");
            filters[0].classList.add("active");
            ini = 0;
            filter = 0;
            label.innerHTML = str[0];
            value.innerHTML = values[0] + " % ";
        }
        
        function save_img(){
            if (changed){
                const canvas = document.createElement("canvas");
                const ctx = canvas.getContext('2d');
                canvas.width = img.naturalWidth;
                canvas.height = img.naturalHeight;
                ctx.filter = "brightness("+values[0]/100+") saturate("+values[1]/100+") hue-rotate("+values[2]*3.6+"deg) grayscale("+values[3]/100+")";
                ctx.translate(canvas.width/2,canvas.height/2);
                ctx.rotate(values[6]*(Math.PI / 180));
                ctx.scale(values[5],values[4]);
                ctx.drawImage(img,-canvas.width/2,-canvas.height/2,canvas.width,canvas.height);
                ctx.save();
                document.body.appendChild(canvas);
                const d = document.createElement('a');
                d.download = 'satwik_editor.jpg';
                d.href = canvas.toDataURL();
                d.click();
            }else{
                alert('change image');
            }
        }
        
    </script>

</body>

</html>
