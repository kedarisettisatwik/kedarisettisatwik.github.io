<html>
<head><title>Clock</title>
    <script>
        var cset = 0;
        function setting(){
            if (cset == 0){
            document.getElementById("back").style.display="block";
            document.getElementById("headchange").style.display="block";
            document.getElementById("timecolor").style.display="block";
            document.getElementById("setting").style.background="aqua";
            document.getElementById("setting").style.color="black";
            
                cset += 1;
            }
            else {
            document.getElementById("back").style.display="none";
            document.getElementById("headchange").style.display="none";
            document.getElementById("timecolor").style.display="none";
            document.getElementById("wheat").style.display="none";
            document.getElementById("blue").style.display="none";
            document.getElementById("yellow").style.display="none";   
            document.getElementById("setting").style.background="black";
            document.getElementById("setting").style.color="aqua";    
                cset *= 0;
            }
        }
        var chead = 0;
        function headchange(){
             if (chead == 0){
                 document.getElementById("head").style.color="wheat";
                 chead += 1;
             }
            else {
                document.getElementById("head").style.color="white";
                chead *= 0;
            }
        }
        var cback = 0;
        function back(){
           if (cback == 0){ document.getElementById("time").style.backgroundImage="url(https://previews.123rf.com/images/czarnybez/czarnybez1502/czarnybez150200083/36529205-blue-crumpled-tissue-paper-for-background.jpg)";
           cback += 1;
           }
           else if(cback == 1){ document.getElementById("time").style.backgroundImage="url(https://besthqwallpapers.com/Uploads/25-4-2019/88616/thumb2-blue-crumpled-paper-macro-blue-paper-texture-blue-paper-vintage-texture.jpg)";
                               cback *= 0;
           } 
        }
        
        var ctimecolor = 0;
        function timecolor(){
            if (ctimecolor == 0){
              document.getElementById("timecolor").style.border="8px solid aqua";
              document.getElementById("wheat").style.display="block";
              document.getElementById("blue").style.display="block";
              document.getElementById("yellow").style.display="block";
                ctimecolor += 1;
            }
            else {
            document.getElementById("wheat").style.display="none";
            document.getElementById("blue").style.display="none";
            document.getElementById("yellow").style.display="none";
            document.getElementById("timecolor").style.border="2px solid white";
                 ctimecolor *= 0;
            }
        }
        
        
        function wheat(){
            document.getElementById("hour").style.backgroundColor="wheat";
            document.getElementById("minitue").style.backgroundColor="wheat";
            document.getElementById("second").style.backgroundColor="wheat";
            document.getElementById("com").style.color="wheat";
            document.getElementById("round").style.border=" 8px solid wheat";
        }
        function blue(){
            document.getElementById("hour").style.backgroundColor="aqua";
            document.getElementById("minitue").style.backgroundColor="aqua";
            document.getElementById("second").style.backgroundColor="aqua";
            document.getElementById("com").style.color="aqua";
            document.getElementById("round").style.border="8px solid aqua";
        }
        function yellow(){
            document.getElementById("hour").style.backgroundColor="yellow";
            document.getElementById("minitue").style.backgroundColor="yellow";
            document.getElementById("second").style.backgroundColor="yellow";
            document.getElementById("com").style.color="yellow";
            document.getElementById("round").style.border=" 8px solid yellow";
        }

         
        setInterval(function(){
            var mo = new Date().getMonth();
            var da = new Date().getDate();
            var day = new Date().getDay();
            var sc = new Date().getSeconds();
            var mn = new Date().getMinutes();
            var hr = new Date().getHours();
            var hour = Math.floor(hr);
            var min = Math.floor(mn);
            var sec = Math.floor(sc);
            var yr = new Date().getFullYear();
            if (day == 1){
                var day1 = "Monday";
            }
            if (day == 2){
                var day1 = "Tuesday"
            }            
            if (day == 3){
                var day1 = "Wednesday";
            }            
             if (day == 4){
                var day1 = "Thursday "
            }
            if (day == 5){
                var day1 = "Friday";
            }            
            if (day == 6){
                var day1 = "Saturday"
            }            
             if (day == 0){
                var day1 = "Sunday"
            }
            document.getElementById("hr").innerHTML = hour;
            document.getElementById("mn").innerHTML = min;
            document.getElementById("sc").innerHTML = sec;
            document.getElementById("com").innerHTML = da + " / "+ (mo+1) +" / " + yr +"<br/> " + "<br/>"+day1;
        },1000);
        
        
        function showtime(){
            document.getElementById("form").style.display="block";
        }
    </script>
