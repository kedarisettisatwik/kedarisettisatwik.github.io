    <script>
        function insert(num){
    document.form.textview.value = document.form.textview.value+num ;
 }
        function back(){
    var exp= document.form.textview.value;
	document.form.textview.value = exp.substring(0,exp.length-1)
 }
             
        function start1(){
            document.getElementById("box").style.display="none";
}  
        function start(){
                document.getElementById("box").style.display="block";
}    
        function wrong(){
            document.getElementById("wrong").style.display="none";
}
        function close1(){
            document.getElementById("count").style.display="none";
}
         var win = Math.floor(Math.random()*90 + 10);
         var c = 0;
        
        function count(){
            document.getElementById("count1").innerHTML = "You made " + c + " <br/>attempts..";
             document.getElementById("count").style.display="block";
}
        
        function submit(){
            var win1 = win % 10;
            var win2 = Math.floor(win / 10);
            var guess = document.form.textview.value;
            var guess1 = guess % 10;
            var guess2 = Math.floor(guess / 10);
            if (win1 != win2){
               if (guess != 00){
                   if (guess1 == guess2 || guess < 10 || guess > 99){
                     document.getElementById("wrong").style.display="block";
                   }
                   else{
                    if (win == guess){
                        document.getElementById("msg1").innerHTML = document.getElementById("msg1").innerHTML + "<br/> you used <br/> " + c + "  attempts";
                        document.getElementById("right").style.display="block";
                    }
                    else if (win1 == guess1 && win2 != guess2){
                        var st = guess + ": 1B  0C";
                        document.getElementById("status").innerHTML = document.getElementById("status").innerHTML + st ;
                    }
                    else if (win2 == guess2 && win1 != guess1){
                        var st1 = guess + ": 1B  0C";
                        document.getElementById("status").innerHTML = document.getElementById("status").innerHTML + st1 ;
                    }
                    else if (win1 == guess2 && win2 != guess1){
                        var st2 = guess + ": 0B  1C";
                        document.getElementById("status").innerHTML = document.getElementById("status").innerHTML + st2 ;
                    }
                    else if (win2 == guess1 && win1 != guess2){
                        var st3 = guess + ": 0B  1C";
                        document.getElementById("status").innerHTML = document.getElementById("status").innerHTML + st3 ;   
                    }
                    else if (win2 == guess1 && win1 == guess2 ){
                        var st4 = guess + ": 0B  2C";
                        document.getElementById("status").innerHTML = document.getElementById("status").innerHTML + st4 ;
                    }
                    else {
                        var st5 = guess + ": 0B  0C";
                        document.getElementById("status").innerHTML = document.getElementById("status").innerHTML + st5 ;
                    }
                       c += 1;
                }
              }
            else if (guess == 00){
                document.getElementById("msg").innerHTML = win + "<br/> is correct number";
                document.getElementById("quite").style.display="block";
            }
                
        }
            else{
                alert("please refresh the page ! ");
            }
            document.form.textview.value = " "; 
}
