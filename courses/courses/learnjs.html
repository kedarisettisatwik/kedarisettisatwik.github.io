<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <!-- google fonts -->
    <title>EX-JS</title>  
    <style>
        *{
            margin:0;
            padding:0;
            box-sizing:border-box;
            font-family: 'Poppins', sans-serif;
            /*
            font-family: 'Roboto', sans-serif;
            */
        }
        html{
            scroll-behavior: smooth;
        }
        body{
            padding-top:10px;
            padding-bottom:100vh;
            position:absolute;
            width:100vw;
            min-height:100vh;
            overflow-x:hidden;
            background-color:white;
            display:flex;
            align-items: center;
            flex-direction:column;
        }
        nav{
            position:fixed;
            top:10px;
            width:97%;
            padding:10px;
            overflow-x: auto;
            max-height:100px;
            background-color:white;
            display: flex;
            justify-content:space-between;
            align-items: center;
            box-shadow:0 0 4px rgb(0,0,0.1);
            z-index:1000;
        }
        nav label{
            font-weight:bold;
            letter-spacing:2px;
            font-size:20px;
            margin-left:20px;
        }
        nav label span{
            opacity:0.5;
            font-size:17px;
        }
        nav select{
            margin-right:20px;
            padding:5px 10px;
            outline:none;
            border:none;
            background-color:antiquewhite;
            font-size:17px;
            max-width:200px;
        }
        nav select option{
            background-color:white;
            border:none;
            outline:none;
        }
        .full{
            position: relative;
            width:100vw;
            overflow-x: hidden;
            display: flex;
            align-items: center;
            flex-wrap: wrap;
            flex-direction:column;
            justify-content: space-around;
            background-color:antiquewhite;
            padding:20px 0;
            margin:10px 0;
        }
        .mat{
            position: relative;
            width:100vw;
            display: flex;
            align-items: center;
            justify-content: space-around;
            flex-wrap: wrap;
            flex-direction:row;
            margin-top:20px;
        }
        .code{
            white-space:pre-wrap;
            padding:10px 20px;
            font-size:15px;
            box-shadow:0 0 3px rgb(0,0,0,0.4);
            max-width:50vw;
            background-color: white;
        }
        .id{
            margin-top:90px;
            position:relative;
            left:10px;  
            width:80%;
            font-size:20px;
            letter-spacing:2px;
            margin-bottom:10px;
        }
        .id label{
             box-shadow:0 0 3px rgb(0,0,0,0.4);
            padding:10px;
            background-color: white;
        }
        .expl{
            padding:10px 20px;
            margin:10px;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow:0 0 3px rgb(0,0,0,0.4);
            max-width:40vw;
            word-wrap: break-word;
            background-color: white;
            max-height:80vh;
            overflow-y: auto;
            flex-direction: column;
        }
        @media (max-width:500px){
            .mat{
                justify-content: flex-start;
                flex-direction: column;
                flex-wrap: nowrap;
            }
            .expl,.code{
                max-width:80vw;
            }
        }
    </style>
</head>
    <body>
            <nav>
 <label>EX<span>plore</span></label>
<select onchange="go()" id="list">
<option value="0">SELECT</option>
<option value="1">Y JS </option>
<option value="2">functions</option>
</select>
            </nav>
        
        
        <section id="p1" class="full">
        
        </section>
        
        <section id="p2" class="full">
           
        </section>
        

        <script>
            var list = ["p1","p1","p2"];
            
        function go(){
            var li = document.getElementById("list").value;
            var xx = document.getElementById(list[li]).getBoundingClientRect().top;
            window.scrollBy(0,xx);
        }
        
        window.addEventListener('scroll', () => {
            for (var i = 0;i<list.length;i++){
                var xx1 = document.getElementById(list[i]).getBoundingClientRect().top;
                if (xx1 < 250){
                   var li1 = document.getElementById("list"); 
                   li1.value = i;
                }
            }
        })
            
        </script>
    </body>
</html>
