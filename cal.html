<html>
<head><title>claculator</title>
    <style>
        *{
            padding: 0;
            margin: 0;
        }
        section{
            width:1500px;
            height: 2500px;
            border: 3px solid black;
            display: flex;
            justify-content: center;
            align-content: center;
            background-image: url(https://lh3.googleusercontent.com/proxy/FGSVh67Pwq_u-FqvwVti0TcxwyOHp6znnslsPm4c0p1kmZhRAFDAtLclW8lQP3500yqKuS3w0avfGNSppKm72n2zTXHktmprjvLChlztN-fAF67h2yqKTDW7prRTTTy9LUyBnw);
            background-repeat: no-repeat;
            background-size: cover;
        }
        .textview {
            height: 300px;
            width: 900px;
            margin-top: 100px;
            margin-left: 50px;
            border-radius: 10px;
            font-size: 120px;
            color:black;
            font-weight: 500;
            text-align: center;
        }
       #sec{
            background: transparent;
            width:1000px;
            height:1600px;
            background-image: linear-gradient(rgb(0,0,0,0.3),rgb(0,0,0,0.5));
            margin-top: 200px;
            border-radius: 30px;
            
        }
        .button{
            width:200px;
            height: 200px;
            background: transparent;
            background-image: linear-gradient(rgb(225,225,225,0.7),rgb(225,225,225,0.5));
            margin-right: 15px;
            margin-bottom: 15px;
            font-size: 100px;
        }
        .button2{
            width:200px;
            height: 200px;
            background: transparent;
            background-image: linear-gradient(rgb(0,0,0,0.5),rgb(0,0,0,0.5));
            color:white;
            font-size:130px;
            font-weight: lighter;
            margin-right: 15px;
        }
        .button1{
            width:200px;
            height: 200px;
            background: transparent;
            background-image: linear-gradient(rgb(0,0,0,0.5),rgb(0,0,0,0.5));
            color:white;
            font-size:80px;
            font-weight: lighter;
            margin-right: 15px;
        }  
         .button3{
            background: transparent;
            background-image: linear-gradient(rgb(0,0,0,0.5),rgb(0,0,0,0.5));
            color:white;
            font-size:140px;
            font-weight: lighter;
            margin-right: 15px;
        }        
        table{
            margin-top: 30px;
            margin-left: 50px;
        }
        .button:hover,.button:active{
            background-image: linear-gradient(rgb(0,0,0,0.3),rgb(0,0,0,0.3));
            color: white;
        }
    </style>
    </head>
<body>
    
    <script>
     function insert(num){
    document.form.textview.value = document.form.textview.value+num ;
 }
 function equal(){
    var exp = document.form.textview.value;
    if(exp){
    document.form.textview.value = eval(document.form.textview.value);
	} 
 }
 function clean(){
    document.form.textview.value = "" ;
 }
 function back(){
    var exp= document.form.textview.value;
	document.form.textview.value = exp.substring(0,exp.length-1);
 }
    </script>
    <section id="section">
        <div id="sec"> 
     <form class="form" name="form">
          <input class="textview" name="textview">   
    </form> 
         <table>

<tr>
<td><input class="button2" type="button" value="C" onclick="clean()"></td>
<td><input class="button1" type="button" value="back" onclick="back()"></td>
<td><input class="button" type="button" value="/" onclick="insert('/')"></td>
<td><input class="button" type="button" value="X" onclick="insert('*')"></td>
</tr>


<tr>
<td><input class="button" type="button" value="7" onclick="insert(7)"></td>
<td><input class="button" type="button" value="8" onclick="insert(8)"></td>
<td><input class="button" type="button" value="9" onclick="insert(9)"></td>
<td><input class="button" type="button" value="-" onclick="insert('-')"></td>
</tr>

<tr>
<td><input class="button" type="button" value="4" onclick="insert(4)"></td>
<td><input class="button" type="button" value="5" onclick="insert(5)"></td>
<td><input class="button" type="button" value="6" onclick="insert(6)"></td>
<td><input class="button" type="button" value="+" onclick="insert('+')"></td>
</tr>

<tr>
<td><input class="button" type="button" value="1" onclick="insert(1)"></td>
<td><input class="button" type="button" value="2" onclick="insert(2)"></td>
<td><input class="button" type="button" value="3" onclick="insert(3)"></td>
<td rowspan="2"><input class="button3" style="height:400px ; width: 200px" type="button" value="=" onclick="equal()"></td>
</tr>


<tr>
<td colspan="2"><input class="button" style="width:400px" type="button" value="0" onclick="insert(0)"></td>
<td><input class="button" type="button" value="." onclick="insert('.')"></td>
</tr>
</table>
        </div>
    </section>
    
    </body>
</html>
