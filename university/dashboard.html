<!DOCTYPE html>
<html>
<head>
   <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@300&display=swap" rel="stylesheet">
    <!-- google fonts -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    
    <title>IRIS</title>
    
    <style>
        *{
            margin:0;
            padding:0;
            box-sizing:border-box;
            font-family: 'Poppins', sans-serif;
/*          font-family: 'Caveat', cursive; 
            font-family: 'Rajdhani', sans-serif; */
            user-select: none;
        }
        html{
            scroll-behavior: smooth;
        }
        body{
            width:100vw;
            height:100vh;
            overflow: hidden;
            position:relative;
        }
        ::-webkit-scrollbar{
            width:0px;
        }
        .flex{
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        .sidebar,.main{
            position: absolute;
            height:100vh;
            top:0px;
            overflow-x: hidden;
            overflow-y: auto;
            background-color:white;
        }
        .sidebar{
            width:280px;
            left:-290px;
            box-shadow:0 0 3px rgb(0,0,0,0.5);
            padding:10px 20px;
            transition:0.6s;
            transition-delay:0.1s;
        }
        .sidebar.active{
            left:0;
        }
        .main{
            left:0;
            width:calc(100vw);
        }
        .main.active{
            width:calc(100vw - 280px);
            left:280px;
        }
        
        .sidebar .name{
            width:100%;
            height:60px;
            display: flex;
            justify-content:flex-start;
            align-items:center;
            position:relative;
        }
        .sidebar .name h2{
            font-family: 'Rajdhani', sans-serif;
            font-weight:bold;
            letter-spacing:1px;
        }
        .sidebar .name .close{
            position: absolute;
            top:50%;
            right:0;
            transform:translateY(-50%);
            width:15px;
            cursor:pointer;
            padding:10px;
            box-sizing: content-box;
            display:none;
        }
        .sidebar ul {
            list-style: none;
        }
        .sidebar .icons{
            width:18px;
            margin-right:20px;
            fill:black;
            transition:0.4s;
        }
        .sidebar ul li{
            width:100%;
            min-height:40px;
            margin:10px 0;
            font-size:14px;
        }
        .sidebar ul .links{
            font-size:14px;
            cursor:pointer;
            margin:5px 0;
            color:black;
            transition:0.3s;
        }
        .sidebar ul .links:hover{
            color: #6770d2;
        }
        .sidebar ul li .heading{
            cursor:pointer;
            width:100%;
            height:40px;
            opacity:0.5;
            display: flex;
            align-items: center;
            flex-direction: row;
            color:black;
            font-weight:400;
            letter-spacing:0px;
            transition:0.4s;
            position:relative;
        }
        .sidebar ul li .heading span{
            font-size:15px;
        }
        .sidebar ul li .heading.active{
            opacity:1;
            color:#6770d2;
            font-weight:700;
            letter-spacing:1px;
        }
        .sidebar ul li .heading.active .icons{
            fill:#6770d2;
        }
        .sidebar ul li .heading:hover{
            opacity:1;
            color:#6770d2;
            font-weight:bold;
        }
        .sidebar .profile{
            width:100%;
            height:50px;
            background-color:#d8dcf3;
            border-radius:25px;
            flex-direction: row;
            padding:5px;
            position:relative;
            justify-content: flex-start;
            cursor:pointer;
        }
        .sidebar .profile .img{
            height:40px;
            width:40px;
            border-radius:50%;
            background-image: url(profile.jpg);
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
            margin-right:10px;
        }
        .sidebar .profile label{
            font-size:14px;
            font-weight:bold;
            letter-spacing:1px;
            max-width:calc(100% - 70px);
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }
        .sidebar .profile .arrow{
            position: absolute;
            top:50%;
            right:15px;
            width:7px;
            height:7px;
            transform:translateY(-50%) rotateZ(45deg);
            border:2px solid black;
            border-top:none;
            border-left:none;
        }
        
        .main .top{
            width:100%;
            min-height:300px;
            position:relative;
        }
        .main .top{
/*            background-color: #f2f2f2;*/
            background-color: white;
            transition:0.3s;
        }
        .main .top header{
            min-height:60px;
            width:100%;
            justify-content:space-between;
            flex-direction: row;
            position:relative;
            padding:10px;
        }
        .main .top header svg{
            width:20px;
        }
        .main .top header h2{
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: row;
        }
        .main .top header ul{
            width:100%;
            display:flex;
            justify-content: space-between;
            align-items: center;
            flex-direction: row;
            position:relative;
        }
        .main .top header ul .search{
            flex-direction: row;
            padding:0 10px;
            transition:0.3s;
            height:45px;
        }
        .main .top header ul span{
            margin:0 10px;
            font-weight:bold;
            font-size:13px;
            cursor:pointer;
            letter-spacing:1px;
        }
        .main .top header ul .search svg{
            margin-right:15px;
        }
        .main .top header ul .search input{
            font-size:14px;
            outline: none;
            border:none;
            background: none;
        }
        .main .top header h2 img{
            width:25px;
            padding:10px;
            box-sizing: content-box;
            cursor:pointer;
            padding-left:0px;
            margin-right:5px;
            filter: drop-shadow(0px 0px 3px rgb(0,0,0,0.2));
        }
        .main .top header h2 label{
            color:#6770d2;
            font-size:18px;
            letter-spacing:1px;
            font-weight:bold;
        }
        .main .grades{
            display: flex;
            justify-content:space-around;
            align-items:stretch;
            flex-direction: row;
            flex-wrap: wrap;
            width:100%;
            padding:5px;
            position:relative;
        }
        .main .grades .box{
            min-height:100px;
        }
        .main .grades .graph{
            width:500px;
        }
        .main .grades .calender{
            width:calc(100% - 500px - 210px);
        }
        .main .grades .credits{
            width:200px;
        }
        .main .grades .courses{
            width:calc(100%);
        } 
        @media (max-width:1320px){
           .main .grades .graph{
               width:500px;
           }
           .main .grades .calender{
               width:calc(100% - 500px);
           }
           .main .grades .credits{
               width:200px;
           }
           .main .grades .courses{
               width:calc(100% - 210px);
           } 
        }
        @media (max-width:928px){
           .main .grades .graph{
               width:100%;
               transform:translateX(-10px);
           }
           .main .grades .calender{
               width:100%;
           }
           .main .grades .credits{
               width:200px;
           }
           .main .grades .courses{
               width:calc(100% - 210px);
           } 
        }
        @media (max-width:870px){
           .main .grades .credits{
               width:100%;
           }
           .main .grades .courses{
               width:calc(100%);
           } 
        }
        .main .grades .graph {
            position:relative;
        }
        .main .grades .graph .graph1{
            width:100%;
            max-width:500px;
            position:relative;
        }
        .main .grades .graph #canvas1{
            width:100%;
            height:400px;
        }
        
        @media (min-width:1240px){
            .sidebar,.sidebar.active{
                left:0;
            }
            .main,.main.active{
                left:280px;
                width:calc(100vw - 280px);
            }
            .main .top header h2{
                display: none;
            }
        }
        @media (max-width:1240px){
            .sidebar .name .close{
                display:block;
            }
            .main,.main.active{
                left:0;
                width:100vw;
            }
            .main .top header ul{
                flex-direction: row-reverse;
                justify-content: flex-start;
            }
        }
        @media (max-width:868px){
            .main .top header ul div span{
                display: none;
            }
            .main .top header ul div span:nth-last-child(1){
                display: inline;
            }
        }
        @media (max-width:502px){
            .main .top header ul div span:nth-last-child(1){
                display: none;
            }
        }
        @media (max-width:412px){
            .main .top header{
                flex-direction: column;
            }
            .main .top header h2,.main .top header ul{
                width:100%;
                justify-content: flex-start;
            }
            .main .top header ul .search{
                background-color: rgb(0,0,0,0.06);
                border-radius: 8px;
                width: 100%;
                justify-content: flex-start;
                margin-top: 5px;
            }
            .main .top header ul .search svg{
                margin:0 15px 0 10px;
            }
            .main .top header ul .search input{
                width:calc(100% - 50px);
            }
        }
    </style>
    
    </head>
<body>

         <header class="flex">
             <h2>

  <script src="chart.js"></script>
   <script>
       
       var headings = document.querySelectorAll(".heading");
       var ini = 0;
       
       function open1(a){
           headings[ini].classList.remove("active");
           headings[a].classList.add("active");
           ini = a;
       }
       
       function open_sidebar(){
           document.querySelector(".main").classList.add("active");
           document.querySelector(".sidebar").classList.add("active");
       }
       
       function close1(){
           document.querySelector(".main").classList.remove("active");
           document.querySelector(".sidebar").classList.remove("active");
       }
       
       var ctx = document.getElementById('canvas1').getContext("2d");
       var xx = ["sem 1", "sem 2", "sem 3", "sem 4", "sem 5", "sem 6", "sem 7","sem 8"];
       var st = 2;
       if (window.innerWidth < 420){
           xx = ["s1", "s2", "s3", "s4", "s5", "s6", "s7","s8"];
       }
       
       var myChart = new Chart(ctx, {
    type: 'line',
    data: {
        labels: xx,
        datasets: [{
            label: "CGPA",
            backgroundColor:"#d8dcf3",
            borderColor:"#6770d2",
            fill: true,
            data: [7.3, 7.4, 7.82, 8.6, 0, 0, 0, 0]
        }]
    },
    options: {
        legend: {
            position: "top",
            display:false
        },
        scales: {
            yAxes: [{
                ticks: {
                    fontColor: "#6770d2",
                    fontStyle: "bold",
                    beginAtZero: false,
                    maxTicksLimit: 10,
                    padding: 20,
                    min: 0,
                    max:10,
                    stepSize:2,
                    opacity:0
                },
                gridLines: {
                    drawTicks: true,
                    display: true
                }
}],
            xAxes: [{
                gridLines: {
                    zeroLineColor: "transparent"
},
                ticks: {
                    padding: 20,
                    fontColor: "rgba(0,0,0,0.5)",
                    fontStyle: "bold",
                    fontSize:10
                }
            }]
        }
    }
});
