    <style>
        *{
            margin:0;
            padding:0;
            box-sizing:border-box;
            font-family: 'Poppins', sans-serif;
/*          font-family: 'Caveat', cursive; 
            font-family: 'Rajdhani', sans-serif; */
            user-select: none;
        }
        html{
            scroll-behavior: smooth;
        }
        body{
            width:100vw;
            height:100vh;
            background-color:white;
            overflow: hidden;
            position:relative;
        }
        ::-webkit-scrollbar{
            width:0px;
        }
        .flex{
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        .sidebar,.main{
            position: absolute;
            height:100vh;
            top:0px;
            overflow-x: hidden;
            overflow-y: auto;
        }
        .sidebar{
            width:280px;
            left:0;
            box-shadow:0 0 3px rgb(0,0,0,0.5);
            padding:10px 20px;
        }
        .main{
            width:calc(100vw - 280px);
            left:250px;
        }
        
        .sidebar .name{
            width:100%;
            height:60px;
            display: flex;
            justify-content:flex-start;
            align-items:center;
        }
        .sidebar .name h2{
            font-family: 'Rajdhani', sans-serif;
            font-weight:bold;
            letter-spacing:1px;
        }
        .sidebar ul {
            list-style: none;
        }
        .sidebar .icons{
            width:18px;
            margin-right:20px;
            fill:black;
            transition:0.4s;
        }
        .sidebar ul li{
            width:100%;
            min-height:40px;
            margin:10px 0;
            font-size:14px;
        }
        .sidebar ul .links{
            font-size:14px;
            cursor:pointer;
            margin:5px 0;
            color:black;
            transition:0.3s;
        }
        .sidebar ul .links:hover{
            color: #6770d2;
        }
        .sidebar ul li .heading{
            cursor:pointer;
            width:100%;
            height:40px;
            opacity:0.5;
            display: flex;
            align-items: center;
            flex-direction: row;
            color:black;
            font-weight:400;
            letter-spacing:0px;
            transition:0.4s;
            position:relative;
        }
        .sidebar ul li .heading::after{
            content: '';
            position: absolute;
            top:50%;
            right:10px;
            width:0px;
            height:3px;
            background-color:black;
            border-radius:5px;
            transform:translateY(-50%);
            transition:0.2s;
        }
        .sidebar ul li .heading span{
            font-size:15px;
        }
        .sidebar ul li .heading.active{
            opacity:1;
            color:#6770d2;
            font-weight:700;
            letter-spacing:1px;
        }
        .sidebar ul li .heading.active::after{
            width:45px;
            background-color:#6770d2;
        }
        .sidebar ul li .heading:hover::after{
            width:45px;
        }
        .sidebar ul li .heading.active .icons{
            fill:#6770d2;
        }
        
    </style>
    
    </head>

   <script>
       
       var headings = document.querySelectorAll(".heading");
