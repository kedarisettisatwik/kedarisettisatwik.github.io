<html>
<head>
   <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="shortcut icon" href="logo.png" type="image">
    <link rel="icon" href="logo.png"/>
    <meta name="theme-color" content="#fff" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@600&display=swap" rel="stylesheet">
    <!-- google fonts -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.1.1/css/all.css">
    
    <title>Aoight</title>
    
    <style>
        *{
            margin:0;
            padding:0;
            box-sizing:border-box;
            font-family: 'Poppins', sans-serif;
/*          font-family: 'Caveat', cursive; */
        }
        html{
            scroll-behavior: smooth;
        }
        body{
            width:100vw;
            height:100vh;
            background-color:white;
            overflow: hidden;
            position:relative;
        }
        .flex{
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .full{
            width:100vw;
            height:50px;
            cursor:pointer;
            font-size:13px;
            color:rgb(0,0,0,0.6);
            font-weight:bold;
            letter-spacing:1px;
        }
        .iframe{
            width:100vw;
            height:calc(100vh - 50px);
            border:none;
            outline:none;
            padding:none;
        }
    </style>
    
    </head>
<body>
    <div class="full flex" onclick="full_screen()"> <i class="fa-solid fa-expand" style="margin:0 10px"></i> Full Screen Mode</div>
    <iframe class="iframe" title="iframe" src="indexfull.html"></iframe>
    <script>
        function full_screen(){
            document.documentElement.requestFullscreen();
            document.querySelector(".full").style.display = "none";
            document.querySelector(".iframe").style.height = "100vh";
        }
    </script>
    
    </body>
</html>
