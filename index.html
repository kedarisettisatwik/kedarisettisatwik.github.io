<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Satwik</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      width: 100%;
      height: 100%;
      overflow-x: hidden;
      font-family: Arial, sans-serif;
      color: white;
      background: #0d1117;
    }

    .flex{
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .page {
      width: 100vw;
      height: 100vh;
      position: relative;
      overflow: hidden;
    }

    .section1 { background-color: #0d1117; }
    .section2 { background-color: #161b22; }
    .section3 { background-color: #1f2933; }
    .section4 { background-color: #2d3748; }
    .section5 { background-color: #3b4252; }

    #particle-canvas {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
    }

    .section1-content {
      position: relative;
      z-index: 1;
    }
  </style>
</head>
<body>
  <section class="page flex section1">
    <canvas id="particle-canvas"></canvas>
    <div class="section1-content">

    </div>
  </section>

  <section class="page section2"></section>
  
  <section class="page section3"></section>
  
  <section class="page section4"></section>
  
  <section class="page section5"></section>

  <script>
    const canvas = document.getElementById('particle-canvas');
    const ctx = canvas.getContext('2d');

    let particles = [];
    const numParticles = 150;

    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }
    window.addEventListener('resize', resizeCanvas);
    resizeCanvas();

    class Particle {
      constructor(x, y, burst = false) {
        this.x = x ?? Math.random() * canvas.width;
        this.y = y ?? Math.random() * canvas.height;
        this.radius = Math.random() * 2 + 1;
        this.speedX = (Math.random() - 0.5) * 0.6;
        this.speedY = (Math.random() - 0.5) * 0.6;
        this.alpha = Math.random() * 0.5 + 0.5;
        this.life = burst ? 100 : Infinity; // permanent for background particles
        this.burst = burst;

        if (burst) {
          const angle = Math.random() * Math.PI * 2;
          const speed = Math.random() * 3 + 1;
          this.speedX = Math.cos(angle) * speed;
          this.speedY = Math.sin(angle) * speed - 1.5;
          this.alpha = 1;
          this.radius = Math.random() * 3 + 1.5;
        }
      }

      update() {
        this.x += this.speedX;
        this.y += this.speedY;

        if (this.burst) {
          this.speedY += 0.02;
          this.life--;
          this.alpha *= 0.98;

          if (this.y > canvas.height + 50 || this.life <= 0) {
            const i = particles.indexOf(this);
            if (i > -1) particles.splice(i, 1);
          }
        } else {
          // background particle wrapping behavior
          if (this.x < 0) this.x = canvas.width;
          if (this.x > canvas.width) this.x = 0;
          if (this.y < 0) this.y = canvas.height;
          if (this.y > canvas.height) this.y = 0;
        }
      }

      draw() {
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
        ctx.fillStyle = `rgba(0, 255, 128, ${this.alpha})`;
        ctx.shadowColor = 'rgba(0, 255, 128, 0.8)';
        ctx.shadowBlur = 10;
        ctx.fill();
      }
    }

    // intial background particles
    for (let i = 0; i < numParticles; i++) {
      particles.push(new Particle());
    }

    function animate() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      particles.forEach(p => {
        p.update();
        p.draw();
      });
      requestAnimationFrame(animate);
    }
    animate();

    canvas.addEventListener('pointerdown', (e) => {
      const rect = canvas.getBoundingClientRect();
      const x = e.clientX - rect.left;
      const y = e.clientY - rect.top;
      for (let i = 0; i < 30; i++) {
        particles.push(new Particle(x, y, true));
      }
    });
  </script>
</body>
</html>
