<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="images/logo.png" type="image">
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400&display=swap" rel="stylesheet">
    <!-- google fonts -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.1.1.js"></script>
    
    <title>Network</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        .flex {
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
        }

        ::-webkit-scrollbar {
            width: 0px;
        }

        html{
            scroll-behavior: smooth;
        }
        
        body {
            width: 100vw;
            min-height:100h;
           -webkit-animation:del 1s linear forwards;
            padding:10px;
            padding-top:0px;
            padding-bottom:30px;
            display: flex;
            justify-content: flex-start;
            align-items: center;
            flex-direction: column;
            overflow-x: hidden;
            overflow-y: auto;
            background-color:rgb(0,0,0,0.02);
        }
        @keyframes del {
            0%{opacity:0}
            100%{opacity:1}
        }
        #full{
            width:100%;
            padding-top:10px;
            justify-content: flex-start;
        }
        #full .box1{
            width:100%;
            position:relative;
            box-shadow:0 0 5px rgb(0,0,0,0.2);
            margin:5px 0;
            height:80px;
            border-radius:8px;
            overflow: hidden;
            background-color:white;
            transition:0.7s;
        }
        #full .box1 .bg{
            position:absolute;
            width:70px;
            height:70px;
            top:5px;
            left:5px;
            background-image: var(--i);
            background-position:top;
            background-repeat: no-repeat;
            background-size: cover;
            border-radius:10px;
            transition:width 0.5s,height 0.5s,opacity 0s;
        }
        #full .box1 .bg img{
            max-width:100%;
            max-height:100%;
            object-fit: cover;
            transition:0.7s;
            border-radius:8px;
            opacity:0;
        }
        #full .box1 .exp{
            position: absolute;
            bottom:10px;
            right:20px;
            padding:8px;
            font-size:20px;
            cursor:pointer;
            display:flex;
            background-color: white;
            border-radius:2px;
        }
        #full .box1 .text{
            position: absolute;
            width:calc(100% - 80px);
            padding:0 10px;
            top:5px;
            right:0;
            height:70px;
            transition:0.7s;
        }
        #full .box1 .text .name,#full .box1 .text .email{
            width:100%;
            height:35px;
            line-height:35px;
            overflow: hidden;
            transition:0.7s;
        }
        #full .box1 .text .name{
            font-size:16px;
            font-weight:500;
            letter-spacing:1px;
        }
        #full .box1 .text .email{
            font-size:15px;
            opacity:0.7;
        }
        #full .box1 .btns{
            position: absolute;
            width:100%;
            bottom:0%;
            right:0;
            transform:translateY(100%);
            opacity:0;
            height:60px;
            flex-direction: row;
            justify-content: space-around;
            transition:0.7s;
        }
        #full .box1 .btns span{
            min-width:30px;
            max-width:60px;
            height:100%;
            cursor:pointer;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        #full .box1 .btns span.clo{
            font-size:18px;
            opacity:0.6;
        }
        #full .box1 .btns span.add{
            font-size:22px;
        }
        #full .box1 .btns span.heart{
            transform:scale(1.1);
            color:darkblue;
            text-shadow:0 0 2px rgb(0 102 255);
        }
    
        
        #full .box1.active{
            height:400px;
        }
        #full .box1.active .bg{
            position:absolute;
            width:calc(100% - 10px);
            height:250px;
            background-image:linear-gradient(rgb(255,255,255),rgb(255,255,255));
            -webkit-animation:opa 1s linear forwards;
        }
        @keyframes opa{
            0%{opacity:0}
            100%{opacity:1}
        }
        #full .box1.active .bg img{
            opacity:1;
        }
        #full .box1.active .text{
            width:calc(100%);
            height:auto;
            padding-top:10px;
            top:260px;
        }
        #full .box1.active .text .name{
            font-size:20px;
            font-weight:bold;
            letter-spacing:2px;
        }
        #full .box1.active .btns{
            transition-delay:0.9s;
            opacity: 1;
            transform:translateY(0%);
        }
        #full .box1.active .exp{
            display:none;
        }
        
        
    </style>

</head>

<body>
      
    <div style="width:95%;height:50px;justify-content: flex-start;flex-direction: row;letter-spacing:1px;color:white;background-color:darkblue;margin:10px 0;border-radius:8px;box-shadow: 0 0 5px rgb(0,0,0,0.3);font-weight:bold;cursor:pointer;" class="flex" onclick="window.history.go(-1)">
      <i class="fas fa-long-arrow-alt-left" style="margin:0 10px 0 10px;font-size:22px;height:100%;width:50px;line-height:50px;text-align:center;"></i> Back
   </div>
   
   <div id="full" class="flex">
      
       <div class="box1">
           <div class="bg flex" style="--i:url(avatars/p20.png)"><img src="avatars/p20.png"></div>
           <div class="text">
               <p class="name">Kedar Satwik </p>
               <p class="email">satwik1330@gmail.com</p>
           </div>
           <div class="btns flex">
               <span class="clo" onclick="close1(0)"><i class="far fa-window-close"></i></span>
               <span class="add heart" onclick="open_chat()"><i class="far fa-comment-alt"></i></span>
               <span class="add heart"><i class="far fa-heart" style="margin-right:5px"></i> +</span>
               <span class="add" onclick="open_pro()"><i class="fas fa-info-circle"></i></span>
           </div>
           <i class="fas fa-expand-alt exp" onclick="open1(0)"></i>
       </div>
       
       <div class="box1">
           <div class="bg flex" style="--i:url(avatars/p19.png)"><img src="avatars/p19.png"></div>
           <div class="text">
               <p class="name">Sridevi 3322</p>
               <p class="email">sridevi3322@gmail.com</p>
           </div>
           <div class="btns flex">
               <span class="clo" onclick="close1(1)"><i class="far fa-window-close"></i></span>
               <span class="add heart" onclick="open_chat()"><i class="far fa-comment-alt"></i></span>
               <span class="add heart"><i class="far fa-heart" style="margin-right:5px"></i> +</span>
               <span class="add" onclick="open_pro()"><i class="fas fa-info-circle"></i></span>
           </div>
           <i class="fas fa-expand-alt exp" onclick="open1(1)"></i>
       </div>
       
       <div class="box1">
           <div class="bg flex" style="--i:url(avatars/p21.png)"><img src="avatars/p21.png"></div>
           <div class="text">
               <p class="name">Han! 30</p>
               <p class="email">hanishkadakuditi@gmail.com</p>
           </div>
           <div class="btns flex">
               <span class="clo" onclick="close1(2)"><i class="far fa-window-close"></i></span>
               <span class="add heart" onclick="open_chat()"><i class="far fa-comment-alt"></i></span>
               <span class="add heart"><i class="far fa-heart" style="margin-right:5px"></i> +</span>
               <span class="add" onclick="open_pro()"><i class="fas fa-info-circle"></i></span>
           </div>
           <i class="fas fa-expand-alt exp" onclick="open1(2)"></i>
       </div>
       
   </div>
   
    <script> 
        
        var boxs = document.querySelectorAll(".box1");
        
        function open1(a){
            boxs[a].classList.add("active");
        }
        
        function close1(a){
            boxs[a].classList.remove("active");
            var bg = $(".box1 .bg").eq(a);
            bg.animate({opacity:0},0);
            setTimeout(function(){
                bg.animate({opacity:1},300);
            },700);
        }
        
        function open_pro(){
            location.href = "support.html?user_status=false";
        }
        
        function open_chat(){
            window.open("blank.html","_blank");
        }
    </script>

</body>

</html>
