<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="images/logo.png" type="image">
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400&display=swap" rel="stylesheet">
    <!-- google fonts -->
    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap" rel="stylesheet">
    <!-- fonts -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.1.1.js"></script>
    
    <title>Network</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        .flex {
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
        }

        ::-webkit-scrollbar {
            width: 0px;
        }

        body {
            width: 100vw;
            height: 100vh;
            background-color: lavender;
        }

        #page1 {
            position: relative;
            width: 400px;
            height: 90vh;
            box-shadow: 0 0 20px rgb(0, 0, 0, 0.2);
            background-color: white;
            overflow: hidden;
           -webkit-animation:del 1s linear forwards;
        }
        @keyframes del {
            0%{opacity:0}
            100%{opacity:1}
        }
        #circle{
            position: absolute;
            height:50px;
            width:50px;
            background-color:darkblue;
            border-radius:10px;
            bottom:0px;
            left:10px;
            box-shadow:0 0 5px rgb(0,0,0,0.3);
            z-index:0;
        }
        #win{
            position: absolute;
            top:0px;
            padding-top:60px;
            background-color:white;
            z-index:10;
        }
        
        
        nav{
            position: relative;
            top:0;
            width:100%;
            height:60px;
            display: flex;
            align-items: center;
            flex-direction: row;
            justify-content: space-between;
            padding:0 10px;
            min-width:250px;
            z-index:50;
            border-bottom:1px solid rgb(0,0,0,0.1);
            background-color: white;
        }
        nav i{
            margin-top:10px;
            height:50px;
            width:50px;
            font-size:18px;
            text-align: center;
            z-index:10;
            transition:0.3s;
            color:black;
            cursor:pointer;
            display:block;
            border-radius:6px;
            opacity:0.6;
        }
        nav i.noti{
            color:rgb(255, 153, 51);
            text-shadow:0 0 6px rgb(255, 153, 51,0.3);
            font-size:18px;
            opacity:1;
            -webkit-animation:noti1 2s linear infinite;
        }
        nav i.active{
            color:rgb(51, 153, 255);
            text-shadow:0 0 6px rgb(51, 153, 255,0.3) ;
            font-size:22px;
            opacity:1;
        }
        @keyframes noti1{
            0%{transform:scale(1)}
            25%{transform:scale(0.8)}
            50%{transform:scale(1)}
            75%{transform:scale(1.3)}
            100%{transform:scale(1)}
        }
        
        @media screen and (max-width:400px) {
            #page1 {
                width: 100vw;
                height: 100vh;
            }
        }

    </style>

</head>

<body class="flex">

    <section id="page1">
        
        
   <nav id="navigator">
            <i class="fas fa-home flex icon active" onclick="goto(0)"></i>
            <i class="fas fa-comment-alt flex icon" onclick="goto(1)"></i>
            <i class="fas fa-search flex icon" onclick="goto(2)"></i>
            <i class="fas fa-bell flex icon noti" onclick="goto(3)"></i>
            <i class="fas fa-user flex icon" onclick="goto(4)"></i>
   </nav>
       
        <iframe src=""  height="100%" width="100%" frameborder="0" id="win" name="win"></iframe>
               
    </section>
   
    <script>
        
        var child = window.open("home.html","win");
        
        function goto(a){
            var ic = document.querySelectorAll(".icon");
            for(var i = 0;i<ic.length;i++){
                ic[i].classList.remove("active");
            }
            
            var fr = document.getElementById("win");
            var lili = ["home.html","chats.html","search.html","updates.html","profile.html"];
            
            child.location.replace(lili[a]);
            ic[a].classList.remove("noti");
            ic[a].classList.add("active"); 
        }
        
    </script>

</body>

</html>
