<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="images/logo.png" type="image">
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400&display=swap" rel="stylesheet">
    <!-- google fonts -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.1.1.js"></script>
    
    <title>Network</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        .flex {
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
        }

        ::-webkit-scrollbar {
            width: 0px;
        }

        body {
            width: 100vw;
            min-height: 100vh;
            background-color: white;
           -webkit-animation:del 1s linear forwards;
            padding:10px;
            padding-top:0px;
            padding-bottom:30px;
            display: flex;
            justify-content: flex-start;
            align-items: center;
            flex-direction: column;
            overflow-x: hidden;
            overflow-y: auto;
        }
        @keyframes del {
            0%{opacity:0}
            100%{opacity:1}
        }
        
        #full{
            width:100%;
            padding-top:10px;
            justify-content: flex-start;
            z-index:0;
        }
        #full .box1{
            width:100%;
            position:relative;
            min-height:80px;
            overflow: hidden;
            background-color:white;
            padding:10px 5px;
            flex-direction: row;
            justify-content: flex-start;
            cursor:pointer;
            border-top:1px solid rgb(0,0,0,0.1);
            border-bottom:1px solid rgb(0,0,0,0.1)
        }
        #full .box1:nth-child(1){
            border-top:none;
        }
        #full .box1:nth-last-child(1){
            border-bottom:none;
        }
        #full .box1 .bg{
            position:relative;
            width:70px;
            height:70px;
            background-image: var(--i);
            background-position:top;
            background-repeat: no-repeat;
            background-size: cover;
            border-radius:10px;
        }
        #full .box1 .text{
            position: relative;
            padding:0 12px;
            height:100%;
            max-width:calc(100% - 80px);
            justify-content: flex-start;
            align-items: flex-start;
        }
        #full .box1 .text .name,#full .box1 .text .email{
            width:100%;
            margin:5px 0;
        }
        #full .box1 .text .name{
            font-size:16px;
            font-weight:500;
            letter-spacing:1px;
        }
        #full .box1 .text .email{
            font-size:15px;
            opacity:0.7;
            word-break: break-all;
        }
        #full .box1.active .dot{
            position: absolute;
            top:50%;
            right:10px;
            z-index:10;
            transform:translateY(-50%);
            width:15px;
            height:15px;
            background-color:lawngreen;
            border-radius:50%;
        }
    
    </style>

</head>

<body>
     
   <div id="full" class="flex">
      
      <div class="box1 flex">
           <div class="bg" style="--i:url(avatars/p20.png)"></div>
           <div class="text flex">
               <p class="name">Kedar Satwik </p>
               <p class="email">satwik1330@gmail.com</p>
           </div>
           <div class="dot"></div>
       </div>
       
       <div class="box1 active flex">
           <div class="bg" style="--i:url(avatars/p18.png)"></div>
           <div class="text flex">
               <p class="name">Sridevi 3322</p>
               <p class="email">sridevi3322@gmail.com</p>
           </div>
           <div class="dot"></div>
       </div>
       
       <div class="box1 flex">
           <div class="bg flex" style="--i:url(avatars/p21.png)"></div>
           <div class="text">
               <p class="name">Han! 30</p>
               <p class="email">hanishkadakuditi@gmail.com</p>
           </div>
           <div class="dot"></div>
       </div>
       
   </div>

   
    <script> 
        
    </script>
    
    
</body>

</html>
