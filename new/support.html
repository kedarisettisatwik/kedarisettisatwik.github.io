    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        .flex {
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
        }

        ::-webkit-scrollbar {
            width: 0px;
        }

        body {
            width: 100vw;
            height: 100vh;
            background-color: lavender;
           -webkit-animation:del 1s linear forwards;    
        }
        @keyframes del {
            0%{opacity:0}
            100%{opacity:1}
        }
        #page1 {
            position: relative;
            width: 400px;
            height: 90vh;
            box-shadow: 0 0 20px rgb(0, 0, 0, 0.2);
            background-color: white;
            overflow-x: hidden;
            overflow-y: auto;
            -webkit-animation:del 1s linear forwards;
            padding:10px;
        }
        .card{
            margin:10px 0;
            width:100%;
            border-radius:10px;
            box-shadow:0 0 5px rgb(0,0,0,0.2);
            transition:0.4s;
            background-image:url(images/bg.jpg);
            position:relative;
            overflow: hidden;
            min-height:200px;
            margin-bottom:20px;
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
        }
        .card .pro{
            width:100%;
            margin:10px 0;
            padding:0 10px;
            flex-direction: row;
            justify-content: space-between;
            position:relative;
        }
        .card .pro img{
            max-width:calc(50% - 10px);
            max-height:calc(130px);
            object-fit: cover;
            border-radius:8px;
            box-shadow:0 0 10px rgb(255,255,255,0.4);
            background-image: linear-gradient(rgb(255,255,255,0.4),rgb(255,255,255,0.4));
        }
        .card .pro .media{
            width:calc(50% - 20px);
            min-height:100%;
            flex-direction: row;
            flex-wrap: wrap;
            justify-content: space-around;
        }
        .card .pro .media a{
            cursor:pointer;
            margin:6px;
            cursor:pointer;
        }
        .card .pro .media a i{
            width:40px;
            height:40px;
            line-height:40px;
            text-align: center;
            color:white;
            font-size:23px;
        }
        .card .text{
            width:100%;
            padding:10px;
            color:white;
            margin:10px 0;
        }
        .card .text h2{
            font-size:20px;
            font-weight:bold;
            letter-spacing:2px;
        }
        .card .text p{
            font-size:16px;
            text-align: right;
            letter-spacing:1px;
        }
        #share{
            width:90%;
            padding:10px;
            font-size:17px;
            background-image:linear-gradient(rgb(255,255,255,0.2),rgb(255,255,255,0.1)),url(images/bg.jpg);
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
            color:white;
            font-weight:bold;
            letter-spacing:2px;
            border-radius:8px;
            box-shadow:0 0 10px rgb(0,0,0,0.3);
            cursor:pointer;
            text-align: center;
            margin-top:10px;
            text-decoration:none;
        }
        .det{
            width:100%;
            margin:10px 0;
            position:relative;
        }
        .det .btn{
            width:100%;
            position:relative;
            flex-direction: row;
            justify-content:space-between;
            padding:10px;
            margin:12px 0;
            border-radius:8px;
        }  
        .det .btn img{
            margin-right:10px;
            width:40px;
            height:40px;
        }
        .det .btn label{
            cursor:pointer;
            margin:0 5px;
            font-size:17px;
            font-weight:bold;
            letter-spacing:2px;
        }
        .det .btn label span{
            margin:0 5px;
        }
        form{
            position:relative;
            width:100%;
        }
        form h2{
            width:100%;
            margin:10px;
            padding-left:15px;
            font-size:20px;
            font-weight:500;
            letter-spacing:2px;
            min-width:250px;
        }
        form input{
            width:calc(100% - 10px);
            padding-left:20px;
            height:50px;
            margin:5px;
            color:darkblue;
            font-size:16px;
            letter-spacing:1px;
            border:none;
            outline:none;
            border-bottom:2px solid darkblue;
            background:none;
        }
        form input::placeholder,form textarea::placeholder{
            color:black;
        }
        form textarea{
            width:calc(100% - 10px);
            height:150px;
            padding-left:20px;
            margin:15px 0 10px 0;
            color:darkblue;
            font-size:16px;
            letter-spacing:1px;
            border:none;
            outline:none;
            border-bottom:2px solid darkblue;
            background:none;
        }
        form input[type="submit"]{
            width:200px;
            height:auto;
            margin:20px 0;
            background-color:lavender;
            font-size:17px;
            cursor:pointer;
            box-shadow:0 0 5px rgb(0,0,0,0.4);
            border:none;
            outline:none;
            padding:0;
            padding:10px;
            border-radius:6px;
            resize:none;
        }
        @media screen and (max-width:400px) {
            #page1 {
                width: 100vw;
                height: 100vh;
            }
        }

    </style>

</head>
