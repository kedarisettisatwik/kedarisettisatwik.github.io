    <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap" rel="stylesheet">

    <title>supprot Network</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .flex {
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
        }

        ::-webkit-scrollbar {
            width: 0px;
        }

        body {
            width: 100vw;
            height: 100vh;
            background-color: lavender;
        }

        #page1 {
            position: relative;
            width: 400px;
            height: 90vh;
            box-shadow: 0 0 20px rgb(0, 0, 0, 0.2);
            background-color: white;
            overflow-x: hidden;
            overflow-y: auto;
            -webkit-animation:del 1s linear forwards;
            padding:10px;
        }
        .img{
            background-position: center;
            background-size: cover;
            background-repeat: no-repeat;
        }
        .card{
            margin-top:20px;
            width:100%;
            min-width:300px;
            border-radius:10px;
            box-shadow:0 0 5px rgb(0,0,0,0.2);
            transition:0.4s;
            background-image:linear-gradient(rgb(255,255,255,0.2),rgb(255,255,255,0.1)),url(images/bg.jpg);
            position:relative;
            overflow: hidden;
            min-height:200px;
            margin-bottom:20px;
        }
        
        @media screen and (max-width:400px) {
            #page1 {
                width: 100vw;
                height: 100vh;
            }
        }

    </style>

</head>

<body class="flex">

         </section>
    </section>
