<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="images/logo.png" type="image">
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400&display=swap" rel="stylesheet">
    <!-- google fonts -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.1.1.js"></script>
    
    <title>Network</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        .flex {
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
        }

        ::-webkit-scrollbar {
            width: 0px;
        }

        html{
            scroll-behavior: smooth;
        }
        
        body {
            width: 100vw;
            min-height:100vh;
           -webkit-animation:del 1s linear forwards;
            padding:10px;
            display: flex;
            justify-content: flex-start;
            align-items: center;
            flex-direction: column;
            overflow-x: hidden;
            overflow-y: auto;
            background-image:url(images/im5.png);
            background-position: bottom;
            background-size: cover;
            background-repeat: no-repeat;
        }
        @keyframes del {
            0%{opacity:0}
            100%{opacity:1}
        }
        .nav{
            position:fixed;
            top:5px;
            width:calc(100% - 10px);
            flex-direction:row;
            height:60px;
            background-color:white;
            justify-content:center;
            overflow: hidden;
            border-radius:20px;
        }
        .nav img{
            width:50px;
            height:50px;
            object-fit: scale-down;
            margin:0 15px;
        }
        .nav p{
            font-size:15px;
            letter-spacing:1px;
        }
        .inp{
            position: fixed;
            bottom:50px;
            width:100%;
            background-color:transparent;
            justify-content: flex-start;
            transition:0.4s;
        }
        #place{
            width:100%;
            margin-bottom:50px;
        }
        .ok{
            flex-direction: row;
            justify-content:space-between;
            height:50px;
            background-color: white;
            width:calc(100% - 10px);
            border-radius:20px;
        }
        .ok .fa-plus{
            background-color:greenyellow;
            font-size:20px;
            height:40px;
            width:40px;
            margin:0 5px;
            border-radius:50%;
            line-height:40px;
            text-align: center;
        }
        .ok textarea{
            width:calc(100% - 100px);
            height:40px;
            outline:none;
            border:none;
            resize: none;
            padding:10px;
            font-size:15px;
        }
        .ok textarea::placeholder{
            color:black;
        }
        .ok .fa-paper-plane{
            background-color:deepskyblue;
            width:40px;
            height:40px;
            border-radius:50%;
            line-height:40px;
            text-align: center;
            margin-right:5px;
        }
    </style>

</head>

<body>
     
     <nav class="nav flex">
              <p>Kedar satwik</p>
              <img src="avatars/p16.png">
     </nav>
     
     <div id="place">
         
     </div>
     
     <div class="inp flex">
         <div class="ok flex">
             <i class="fas fa-plus"></i>
             <textarea placeholder="Enter Message" id="text_msg" onfocus="up1()" onblur="down1()"></textarea>
              <i class="fa fa-paper-plane flex"></i>
         </div>
     </div>
   
    <script> 
        
        var p = document.getElementById("text_msg");
        p.select();
        
        function up1(){
            var ok = document.querySelector('.inp');
            ok.style.transform = "translateY(-60px)";
        }
        
        function down1(){
            var ok = document.querySelector('.inp');
            ok.style.transform = "translateY(0px)";
        }
        
    </script>

</body>

</html>
