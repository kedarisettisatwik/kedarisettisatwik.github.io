<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="images/logo.png" type="image">
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400&display=swap" rel="stylesheet">
    <!-- google fonts -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
    
    <title>card. Network</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        .flex {
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
        }

        ::-webkit-scrollbar {
            width: 0px;
        }

        body {
            width: 100vw;
            min-height: 100vh;
           -webkit-animation:del 1s linear forwards;
            padding:10px;
            padding-top:0px;
            padding-bottom:30px;
            display: flex;
            justify-content: flex-start;
            align-items: center;
            flex-direction: column;
            overflow-x: hidden;
            overflow-y: auto;
            background-color:white;
        }
        @keyframes del {
            0%{opacity:0}
            100%{opacity:1}
        }
        .img{
            background-position: center;
            background-size: cover;
            background-repeat: no-repeat;
        }
        .card{
            margin-top:20px;
            width:100%;
            border-radius:10px;
            box-shadow:0 0 5px rgb(0,0,0,0.2);
            transition:0.4s;
            background-image:url(images/bg.jpg);
            position:relative;
            overflow: hidden;
            min-height:200px;
            margin-bottom:20px;
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
        }
        .card .pro{
            width:100%;
            margin:10px 0;
            padding:0 10px;
            flex-direction: row;
            justify-content: space-between;
            position:relative;
        }
        .card .pro .img1{
            max-width:calc(50% - 10px);
            max-height:calc(130px);
            object-fit: cover;
            border-radius:8px;
            box-shadow:0 0 10px rgb(255,255,255,0.4);
            background-image: linear-gradient(rgb(255,255,255,0.4),rgb(255,255,255,0.4));
        }
        .card .pro .img2{
            width:100px;
            max-height:150px;
            object-fit: cover;
            border-radius:8px;
            box-shadow:0 0 10px rgb(255,255,255,0.4);
            padding:10px;
            background-color: white;
        }
        .card .text{
            width:100%;
            padding:10px;
            color:white;
            margin:10px 0;
        }
        .card .text h2{
            font-size:20px;
            font-weight:bold;
            letter-spacing:2px;
        }
        .card .text p{
            font-size:16px;
            text-align: right;
            letter-spacing:1px;
        } 
        .inp input{
            width:95%;
            padding:15px;
            font-size:14px;
            background-color:lavenderblush;
            border:none;
            outline:none;
            box-shadow:0 0 5px rgb(0,0,0,0.2);
            border-radius:8px;
        }
        .inp i{
            position: absolute;
            top:50%;
            right:0;
            transform:translate(-15px,-50%);
            font-size:20px;
            color:white;
            background-color:darkblue;
            height:40px;
            width:40px;
            line-height:40px;
            text-align: center;
            cursor:pointer;
            box-shadow:0 0 5px rgb(0,0,0,0.2);
            border-radius:6px;
        }
    </style>

</head>

<body>
   
   <div style="width:95%;height:50px;justify-content: flex-start;flex-direction: row;letter-spacing:1px;color:white;background-color:darkblue;margin:10px 0;border-radius:8px;box-shadow: 0 0 5px rgb(0,0,0,0.3);font-weight:bold;cursor:pointer;" class="flex" onclick="window.history.go(-1)">
      <i class="fas fa-long-arrow-alt-left" style="margin:0 10px 0 10px;font-size:22px;height:100%;width:50px;line-height:50px;text-align:center;"></i> Back
   </div>
   
   <p style="margin:10px 0;font-size:15px;width:100%;padding:0 10px">
       Share your profile using QR code or using given link
   </p>
   
   <section class="card flex" id="d_card">
       <div class="pro flex">
           <img src="images/me.png" class="img1">
           <img src="images/qr.png" class="img2" id="qrimg">
       </div>
       <div class="text">
               <h2>Satwik Kedar</h2>
               <p>7386484905</p>
               <p>satwik1330@gmail.com</p>
        </div>
   </section>
    
    <div class="flex inp" style="width:100%;position:relative;">
        <input type="text" value="https://kedarisettisatwik.github.io/new/support.html" id="link">
        <i class="fas fa-copy" onclick="copy1()"></i>
    </div>
    
    <script> 
        
        function generate(){
            let url = "http://api.qrserver.com/v1/create-qr-code/?data=https://kedarisettisatwik.github.io/new/support.html&size=1000x1000";
            var imq = document.getElementById("qrimg");
            imq.setAttribute("src",url);
        }
        
        generate();
        
        function copy1(){
            var in1 = document.getElementById("link");
            in1.select();
            document.execCommand("copy");
        }
        
    </script>

</body>

</html>
