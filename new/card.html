    <title>card. Network</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        .flex {
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
        }

        ::-webkit-scrollbar {
            width: 0px;
        }

        body {
            width: 100vw;
            min-height: 100vh;
           -webkit-animation:del 1s linear forwards;
            padding:10px;
            padding-top:0px;
            padding-bottom:30px;
            display: flex;
            justify-content: flex-start;
            align-items: center;
            flex-direction: column;
            overflow-x: hidden;
            overflow-y: auto;
            background-color:lavenderblush;
        }
        @keyframes del {
            0%{opacity:0}
            100%{opacity:1}
        }
        .img{
            background-position: center;
            background-size: cover;
            background-repeat: no-repeat;
        }
        .card{
            margin-top:20px;
            width:100%;
            min-width:300px;
            border-radius:10px;
            box-shadow:0 0 5px rgb(0,0,0,0.2);
            transition:0.4s;
            background-image:linear-gradient(rgb(255,255,255,0.2),rgb(255,255,255,0.1)),url(images/bg.jpg);
            position:relative;
            overflow: hidden;
            min-height:200px;
            margin-bottom:20px;
        }
        
    </style>

</head>
