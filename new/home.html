    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        .flex {
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
        }

        ::-webkit-scrollbar {
            width: 0px;
        }

        body {
            width: 100vw;
            min-height: 100vh;
            background-color: white;
           -webkit-animation:del 1s linear forwards;
            padding:10px;
            padding-bottom:30px;
            display: flex;
            justify-content: flex-start;
            align-items: center;
            flex-direction: column;
            overflow-x: hidden;
            overflow-y: auto;
        }
        @keyframes del {
            0%{opacity:0}
            100%{opacity:1}
        }
        #full{
            width:100%;
            justify-content: flex-start;
        }
        #full .box1{
            position:relative;
            width:100%;
            box-shadow:0 0 5px rgb(0,0,0,0.2);
            justify-content:flex-start;
            overflow: hidden;
            padding:10px 5px;
            margin-bottom:12px;
            padding-bottom:0px;
        }
        #full .box1 .own{
            width:100%;
            justify-content:flex-start;
            padding:10px;
            flex-direction: row;
            cursor:pointer;
        }
        #full .box1 .own img{
            width:45px;
            height:45px;
            margin-right:15px;
            border-radius:5px;
            object-fit:contain;
        }
        #full .box1 .own label{
            font-size:15px;
            font-weight:bold;
            letter-spacing:2px;
        }
        #full .box1 .content{
            max-width:100%;
            max-height:300px;
            object-fit: cover;
            border-radius:6px;
        }
        #full .box1 .btns{
            width:100%;
            flex-direction: row;
            justify-content: space-around;
            flex-wrap: wrap;
        }
        #full .box1 .btns span{
            margin:6px;
            min-height:50px;
            flex-direction: row;
            cursor:pointer;
        }
        #full .box1 .btns span i{
            margin-right:8px;
            transition:0.4s;
        }
        #full .box1 .btns span i{
            font-size:20px;
        }
        #full .box1 .btns span label{
            font-size:15px;
            letter-spacing:1px;
        }
        #full .box1 .btns span.active{
            color:rgb(51, 153, 255);
            text-shadow:0 0 5px rgb(51, 153, 255,0.2);
        }
        
    </style>

</head>

        // take url of location 
        // if it contains value as key then show only posts of that person, display none to select box and display back button
        // other wise show posts of all 
        
        function cate(){
            const myurl = new URL(window.location.href);
            let user_key = myurl.searchParams.get("user_key");
            if (user_key != null){
                var cat = document.querySelector(".cat");
                cat.style.display = "none";
            }else{
                
            }
        }
        
        function see_pro(a){
            alert("see_pro");
        }
        
        function add_l(a){
            var likes = document.querySelectorAll(".like");
            var dislikes = document.querySelectorAll(".dislike");
            
             var likes_i = document.querySelectorAll(".like i");
            var dislikes_i = document.querySelectorAll(".dislike i");
            
            dislikes_i[a].className = "far fa-thumbs-down";
            dislikes[a].classList.remove("active");

            likes_i[a].className = "fas fa-thumbs-up";
            likes[a].classList.add("active");
        }
        
        function remove_l(a){
            var likes = document.querySelectorAll(".like");
            var dislikes = document.querySelectorAll(".dislike");
            
            var likes_i = document.querySelectorAll(".like i");
            var dislikes_i = document.querySelectorAll(".dislike i");
            
            likes_i[a].className = "far fa-thumbs-up";
            likes[a].classList.remove("active");

            dislikes_i[a].className = "fas fa-thumbs-down";
            dislikes[a].classList.add("active");
        }
