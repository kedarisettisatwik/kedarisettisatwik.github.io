<!DOCTYPE html>
<html lang="en">

<head>

    <script src="https://code.jquery.com/jquery-3.1.1.js"></script>
    
    <title>Network</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        .flex {
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
        }

        ::-webkit-scrollbar {
            width: 0px;
        }

        body {
            width: 100vw;
            min-height: 100vh;
            background-color: lavender;
           -webkit-animation:del 1s linear forwards;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            overflow: hidden;
        }
        @keyframes del {
            0%{opacity:0}
            100%{opacity:1}
        }
        #page1{
            width:400px;
            height:90vh;
            background-color:white;
            overflow-x: hidden;
            overflow-y: auto;
            box-shadow:0 0 10px rgb(0,0,0,0.4);
            padding:10px;
            position:relative;
        }
        .card{
            margin:10px 0;
            width:100%;
            border-radius:10px;
            box-shadow:0 0 5px rgb(0,0,0,0.2);
            transition:0.4s;
            background-image:url(images/bg.jpg);
            position:relative;
            overflow: hidden;
            min-height:200px;
            margin-bottom:20px;
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
        }
        .card .pro{
            width:100%;
            padding:0 10px;
            flex-direction: row;
            justify-content: space-between;
            flex-wrap: wrap;
            position:relative;
        }
        .card .pro a{
            width:50px;
            height:50px;
            line-height:50px;
            text-align: center;
            cursor:pointer;
            margin:6px;
            cursor:pointer;
            color:white;
            font-size:23px;
        }
        .card .text{
            width:100%;
            padding:10px;
            color:white;
            margin:10px 0;
        }
        .card .text h2{
            font-size:20px;
            font-weight:bold;
            letter-spacing:2px;
            padding-left:20px;
        }
        .card .text p{
            font-size:16px;
            text-align: right;
            letter-spacing:1px;
        }
        #share,.edit{
            position:relative;
            width:90%;
            padding:10px;
            font-size:17px;
            background-color:darkblue;
            color:white;
            font-weight:bold;
            letter-spacing:2px;
            border-radius:8px;
            box-shadow:0 0 10px rgb(0,0,0,0.3);
            cursor:pointer;
            text-align: center;
            margin-top:10px;
            text-decoration:none;
            left:50%;
            transform:translate(-50%,0);
        }
        .edit{
            background-color:orange;
            color:black;
        }
        .bio{
            margin:10px;
            width:100%;
            padding:0 10px;
        }
        .bio .line{
            width:100%;
            margin:10px 0;
        }
        
        @media (max-width:400px){
            #page1{
                width:100vw;
                height:100vh;
            }
        }
    </style>

</head>

<body>
      
      <section id="page1">
            
   <div id="share" onclick="share1()">Share profile</div>
   <div class="edit" onclick="edit1()">Edit Profile</div>

   <section class="card flex">
      <div class="text">

           <a target='_blank'><i class="fab fa-linkedin-in"></i></a>
           <a target='_blank'><i class="fab fa-twitter"></i></a>
           <a target='_blank'><i class="fas fa-map-marker-alt"></i></a>
           <a target='_blank'><i class="fab fa-snapchat-ghost"></i></a>
       </div>
   </section>
   
    <ul class="bio">
       <li class="line">
