<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="images/logo.png" type="image">
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400&display=swap" rel="stylesheet">
    <!-- google fonts -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.1.1.js"></script>
    
    <title>Network</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        .flex {
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
        }

        ::-webkit-scrollbar {
            width: 0px;
        }

        body {
            width: 100vw;
            min-height: 100vh;
            background-color: white;
           -webkit-animation:del 1s linear forwards;
            padding:10px;
            padding-top:0px;
            padding-bottom:30px;
            display: flex;
            justify-content: flex-start;
            align-items: center;
            flex-direction: column;
            overflow-x: hidden;
            overflow-y: auto;
        }
        @keyframes del {
            0%{opacity:0}
            100%{opacity:1}
        }
        .card{
            margin:10px 0;
            width:100%;
            border-radius:10px;
            box-shadow:0 0 5px rgb(0,0,0,0.2);
            transition:0.4s;
            background-image:url(images/bg.jpg);
            position:relative;
            overflow: hidden;
            min-height:200px;
            margin-bottom:20px;
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
        }
        .card .pro{
            width:100%;
            margin:10px 0;
            padding:0 10px;
            flex-direction: row;
            justify-content: space-between;
            position:relative;
        }
        .card .pro img{
            max-width:calc(50% - 10px);
            max-height:calc(130px);
            object-fit: cover;
            border-radius:8px;
            box-shadow:0 0 10px rgb(255,255,255,0.4);
            background-image: linear-gradient(rgb(255,255,255,0.4),rgb(255,255,255,0.4));
        }
        .card .pro .media{
            width:calc(50% - 20px);
            min-height:100%;
            flex-direction: row;
            flex-wrap: wrap;
            justify-content: space-around;
        }
        .card .pro .media a{
            cursor:pointer;
            margin:6px;
            cursor:pointer;
        }
        .card .pro .media a i{
            width:40px;
            height:40px;
            line-height:40px;
            text-align: center;
            color:white;
            font-size:23px;
        }
        .card .text{
            width:100%;
            padding:10px;
            color:white;
            margin:10px 0;
        }
        .card .text h2{
            font-size:20px;
            font-weight:bold;
            letter-spacing:2px;
        }
        .card .text p{
            font-size:16px;
            text-align: right;
            letter-spacing:1px;
        }
        #share{
            width:90%;
            padding:10px;
            font-size:17px;
            background-image:linear-gradient(rgb(255,255,255,0.2),rgb(255,255,255,0.1)),url(images/bg.jpg);
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
            color:white;
            font-weight:bold;
            letter-spacing:2px;
            border-radius:8px;
            box-shadow:0 0 10px rgb(0,0,0,0.3);
            cursor:pointer;
            text-align: center;
            margin-top:10px;
            text-decoration:none;
        }
        .det{
            width:100%;
            margin:10px 0;
            position:relative;
        }
        .det .btn{
            width:100%;
            position:relative;
            flex-direction: row;
            justify-content:space-between;
            padding:10px;
            margin:12px 0;
            border-radius:8px;
        }  
        .det .btn img{
            margin-right:10px;
            width:40px;
            height:40px;
        }
        .det .btn label{
            cursor:pointer;
            margin:0 5px;
            font-size:17px;
            font-weight:bold;
            letter-spacing:2px;
        }
        .det .btn label span{
            margin:0 5px;
        }
    </style>

</head>

<body>
        
   <a id="share" href="card.html">Share Profile</a>
   
   <section class="card flex">
       <div class="pro flex">
           <img src="images/me.png">
           <div class="media flex">
           <a target='_blank'><i class='fab fa-facebook-square'></i></a>
           <a target='_blank'><i class='fab fa-instagram'></i></a>
           <a target='_blank'><i class='fab fa-youtube'></i></a>
           <a target='_blank'><i class="fab fa-github"></i></a>
           <a target='_blank'><i class="fab fa-linkedin-in"></i></a>
           <a target='_blank'><i class="fab fa-twitter"></i></a>
           </div>
       </div>
       <div class="text">
               <h2>Satwik Kedar</h2>
               <p>7386484905</p>
               <p>satwik1330@gmail.com</p>
        </div>
   </section>
   
   <section class="det">
   
   <div class="btn flex"><img src="images/likes.png"><label>Followers <span>23</span> <i class="fas fa-arrow-right"></i></label></div>
   <div class="btn flex"><img src="images/following.png"><label>Following <span>20</span> <i class="fas fa-arrow-right"></i></label></div>
   <div class="btn flex"><img src="images/comments.png"><label>Reviews <span>15</span> <i class="fas fa-arrow-right"></i></label></div>

   <div class="btn flex"><img src="images/gallery.png"><label>Gallery <span>23</span> <i class="fas fa-arrow-right"></i></label></div>
   <div class="btn flex"><img src="images/notes.png"><label>Notes <span>20</span> <i class="fas fa-arrow-right"></i></label></div>
   
   </section>

</body>

</html>
