<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="images/logo.png" type="image">
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400&display=swap" rel="stylesheet">
    <!-- google fonts -->
    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap" rel="stylesheet">
    <!-- fonts -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">

    <title>sign-in. Network</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        .flex {
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
        }

        ::-webkit-scrollbar {
            width: 0px;
        }

        body {
            width: 100vw;
            height: 100vh;
            background-color: lavender;
        }

        #page1 {
            position: relative;
            width: 400px;
            height: 90vh;
            box-shadow: 0 0 20px rgb(0, 0, 0, 0.2);
            background-color: white;
            overflow: hidden;
           -webkit-animation:del 1s linear forwards;
        }
        @keyframes del {
            0%{opacity:0}
            100%{opacity:1}
        }
        #page2{
            width:100%;
            height:100%;
            overflow-x: hidden;
            overflow-y: auto;
            background-color:lavenderblush;
            padding:10px;
        }
        #page2 .nav{
            width:100%;
            flex-direction: row;
            justify-content: space-between;
            height:50px;
            box-sizing: content-box;
            margin-bottom:10px;
        }
        #page2 .nav img{
            width:50px;
            margin:0 10px;
        }
        #page2 .nav h2{
            font-size:22px;
            margin:0 10px;
            letter-spacing:2px;
            font-family:'Dancing Script','Poppins',sans-serif;
        }
        #page2 h3{
            width:100%;
            padding-left:20px;
            margin:10px 0;
            font-size:19px;
            letter-spacing:2px;
        }
        #page2 form{
            width:100%;
            margin:10px 0;
            position:relative;
            padding-left:15px;
        }
        #page2 form .in{
            position:relative;
            justify-content: flex-start;
            flex-direction: row;
            margin:10px 0;
            border-radius:5px;
            box-shadow:0 0 8px rgb(0,0,0,0.2);
            height:50px;
            background-color: white;
            width:100%;
        }
        #page2 form .in i{
            height:40px;
            width:40px;
            margin-right:13px;
            margin-left:6px;
            line-height:40px;
            text-align: center;
            font-size:20px;
            background-color:lavender;
            box-shadow:0px 0 3px rgb(0,0,0,0.2);
            border-radius:5px;
        }
        #page2 form .in input{
            height:100%;
            padding:5px;
            font-size:15px;
            outline:none;
            border:none;
            background-color:white !important;
            letter-spacing:1px;
            margin-right:5px;
            width:calc(100% - 60px);
        }
        #page2 form .in input::placeholder{
            color:black;
        }
        #page2 form input[type="submit"]{
            margin:10px;
            width:150px;
            padding:10px;
            outline:none;
            border:none;
            background:none;
            font-size:17px;
            background-color:lavender;
            cursor:pointer;
            letter-spacing:2px;
            font-weight:bold;
             box-shadow:0 0 8px rgb(0,0,0,0.2);
        }
        #win{
            position: absolute;
            width:100%;
            height:100%;
            top:100%;
            left:0;
            background-color:white;
            transition:0.6s;
        }
        #win.active{
            top:0%;
        }
        
        @media screen and (max-width:400px) {
            #page1 {
                width: 100vw;
                height: 100vh;
            }
        }

    </style>

</head>

<body class="flex">

    <section id="page1">

        <section id="page2">

            <nav class="flex nav"><img src="images/logo.png" alt="">
                <h2>Network</h2>
            </nav>
            <div class="flex">
                <img src="images/accountbg.png" width="200px" height="150px" style="object-fit: cover">
            </div>
            <h3>SIGN IN</h3>
            
            <form autocomplete="off" class="flex" id="signin">
                <div class="in flex">
                    <i class="far fa-envelope"></i>
                    <input type="email" placeholder="E-mail @gmail.com" required id="in_email" autocomplete="off">
                </div>
                <div class="in flex">
                    <i class="fas fa-key"></i>
                    <input type="password" placeholder="password ****" required id="in_pass" autocomplete="off">
                </div>
                <input type="submit" value="SIGN IN">
            </form>

            <div class="flex" style="width:100%;justify-content: space-between;flex-direction: row;margin:20px 0">
                <a href="signup.html" style="cursor:pointer;color:darkblue;margin:0 10px;text-decoration:none;">New User ? </a>
                <a href="" style="cursor:pointer;color:darkblue;margin:0 10px;text-decoration:none;">Help ?</a>
            </div>

        </section>

    </section>

 
   
    <script>
      var signin = document.getElementById("signin");
        signin.addEventListener('submit', (e) => {
            e.preventDefault();
            location.href = "profile.html?user_key=satwik";
        });
        
    </script>

</body>

</html>
