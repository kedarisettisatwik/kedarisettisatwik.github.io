<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="images/logo.png" type="image">
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400&display=swap" rel="stylesheet">
    <!-- google fonts -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
    
    <title>edit. Network</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        .flex {
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
        }

        ::-webkit-scrollbar {
            width: 0px;
        }

        body {
            width: 100vw;
            min-height: 100vh;
           -webkit-animation:del 1s linear forwards;
            display: flex;
            justify-content:center;
            align-items: center;
            flex-direction: column;
            overflow-x: hidden;
            overflow-y: auto;
            background-color:lavender;
        }
        @keyframes del {
            0%{opacity:0}
            100%{opacity:1}
        }
        .inp input{
            width:95%;
            padding:15px;
            font-size:14px;
            background-color:lavenderblush;
            border:none;
            outline:none;
            box-shadow:0 0 5px rgb(0,0,0,0.2);
            border-radius:8px;
        }
        .inp i{
            position: absolute;
            top:50%;
            right:0;
            transform:translate(-15px,-50%);
            font-size:20px;
            color:white;
            background-color:darkblue;
            height:40px;
            width:40px;
            line-height:40px;
            text-align: center;
            cursor:pointer;
            box-shadow:0 0 5px rgb(0,0,0,0.2);
            border-radius:6px;
        }
        #page1{
            width:400px;
            height:90vh;
            padding:10px;
            background-color:lavenderblush;
            box-shadow:0 0 10px rgb(0,0,0,0.5);
            overflow-x: hidden;
            overflow-y: auto;
        }
        .share,.edit{
            position:relative;
            width:90%;
            padding:10px;
            font-size:17px;
            background-color:darkblue;
            color:white;
            font-weight:bold;
            letter-spacing:2px;
            border-radius:8px;
            box-shadow:0 0 10px rgb(0,0,0,0.3);
            cursor:pointer;
            text-align: center;
            margin-top:10px;
            text-decoration:none;
            left:50%;
            transform:translate(-50%,0);
        }
        .edit{
            background-color:orange;
            color:black;
        }
        .in{
            position:relative;
            justify-content: flex-start;
            flex-direction: row;
            margin:10px 0;
            border-radius:5px;
            box-shadow:0 0 8px rgb(0,0,0,0.2);
            height:50px;
            background-color: white;
            width:100%;
        }
        .in i{
            height:40px;
            width:40px;
            margin-right:13px;
            margin-left:6px;
            line-height:40px;
            text-align: center;
            font-size:20px;
            background-color:lavender;
            box-shadow:0px 0 3px rgb(0,0,0,0.2);
            border-radius:5px;
        }
        .in input{
            height:100%;
            padding:5px;
            font-size:15px;
            outline:none;
            border:none;
            background-color:white !important;
            letter-spacing:1px;
            margin-right:5px;
            width:calc(100% - 60px);
        }
        .in input::placeholder{
            color:black;
        }
        .box1{
            width:100%;
            padding:10px;
            margin:10px 0;
            background-color:white;
            box-shadow:0 0 5px rgb(0,0,0,0.5);
        }
        .box1 p{
            width:100%;
            padding:10px;
            font-size:15px;
            outline:none;
            background:none;
            border:none;
            letter-spacing:1px;
        }
        ul{
            list-style:square;
            position:relative;
        }
        ul li{
            width:calc(100% -20px);
            padding:10px;
            transform:translateX(20px);
            outline:none;
            background:none;
            border:none;
        }
        @media (max-width:400px){
            #page1{
                width:100vw;
                height:100vh;
            }
        }
    </style>

</head>

<body>
   
   <section id="page1">
      
       <div class="share" onclick="share1()">Back</div>
       <div class="edit" onclick="edit1()">Save </div>
    
    <ul id="bio" style="width:100%;margin:20px 0">
       <h2 style="width:100%;margin:10px 0;padding-left:20px;font-size:22px;font-weight: 500;letter-spacing:2px;">Bio Lines<i class="fas fa-plus-square" style="float:right;margin:0 5px;cursor:pointer;" onclick="add_bio()"></i></h2>
        <li contenteditable="true">Hello i am satwik</li>
        
    </ul>
    
    
    <section class="links" style="margin:20px 0;width:100%">
        <h2 style="width:100%;margin:10px 0;padding-left:20px;font-size:22px;font-weight: 500;letter-spacing:2px;">Links</h2>
        
        <div class="in flex">
                <i class="fas fa-user"></i>
                <input type="text" placeholder="Name" id="in_name" autocomplete="off">
        </div>
        
        <div class="in flex">
                    <i class="fas fa-envelope"></i>
                    <input type="email" placeholder="E-mail @gmail.com" id="in_email" autocomplete="off">
        </div>
        
        <div class="in flex">
                    <i class="fas fa-phone-alt"></i>
                    <input type="number" placeholder="Phone number" id="in_phone" autocomplete="off">
        </div>
        
        <div class="in flex">
                    <i class='fab fa-facebook-square'></i>
                    <input type="text" placeholder="Facebook" id="in_facebook" autocomplete="off">
        </div>
        
        <div class="in flex">
                    <i class='fab fa-instagram'></i>
                    <input type="text" placeholder="Instagram" id="in_insta" autocomplete="off">
        </div>
        
        <div class="in flex">
                    <i class='fab fa-youtube'></i>
                    <input type="text" placeholder="Youtube" id="in_youtube" autocomplete="off">
        </div>
        
        <div class="in flex">
                    <i class="fab fa-github"></i>
                    <input type="text" placeholder="GitHub" id="in_hub" autocomplete="off">
        </div>
        
         <div class="in flex">
                    <i class="fab fa-linkedin-in"></i>
                    <input type="text" placeholder="Linkedin" id="in_linkedin" autocomplete="off">
        </div>
        
         <div class="in flex">
                    <i class="fab fa-twitter"></i>
                    <input type="text" placeholder="Twitter" id="in_twitter" autocomplete="off">
        </div>
        
         <div class="in flex">
                    <i class="fas fa-map-marker-alt"></i>
                    <input type="text" placeholder="Location" id="in_loc" autocomplete="off">
        </div>
           
        <button style="width:100%;padding:12px 10px;font-size:17px;font-weight:bold;
        background-color:lightyellow;letter-spacing:2px;border:none;outline:none;box-shadow:0 0 10px rgb(0,0,0,0.4);margin:20px 0;cursor:pointer;" onclick="add_block()">Add a custom link</button>
        
    </section>
    
    <section id="custom">
       
        <div class="box1 flex">
            <p type="text" contenteditable="true">Title</p>
            <p type="text" contenteditable="true">Link</p>
        </div>
        
    </section>
    
   </section>
    
    <script> 
        
        function add_block(){
            var custom = document.getElementById("custom");
            
            custom.innerHTML += "<div class='box1 flex'><p type='text' contenteditable='true'>Title</p><p type='text' contenteditable='true'>Link</p></div>";
        }
        
        function add_bio(){
             var bio = document.getElementById("bio");
            bio.innerHTML += "<li contenteditable='true'>New Line</li>";
        }
    </script>

</body>

</html>
