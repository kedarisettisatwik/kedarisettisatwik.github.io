<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="images/logo.png" type="image">
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400&display=swap" rel="stylesheet">
    <!-- google fonts -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">

    <title>Network</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        .flex {
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
        }

        ::-webkit-scrollbar {
            width: 0px;
        }

        body {
            width: 100vw;
            height: 100vh;
            background-color: lavender;
        }
        #page1 {
            position: relative;
            width: 400px;
            height: 90vh;
            box-shadow: 0 0 20px rgb(0, 0, 0, 0.2);
            background-color: white;
            overflow: hidden;
            -webkit-animation:opa 1s linear forwards;
        }
        @keyframes opa{
            0%{opacity:0}
            100%{opacity:1}
        }
        #pages{
            width:100%;
            height:100%;
            position:relative;
            transition:0.6s;
            padding:10px;
        }
        .page{
            position:absolute;
            width:100%;
            height:100%;
            padding:10px;
            left:calc(var(--l) * 100%);
            overflow-x:hidden;
            overflow-y: auto;
        }
        .page1{
            padding:0px;
            padding:100px 10px;
            justify-content: flex-start;
        }
        .page1 nav{
            position:absolute;
            top:0;
            height:60px;
            width:100%;
            justify-content: space-between;
            flex-direction: row;
        }
        .page1 nav span{
            margin:10px;
            cursor:pointer;
            opacity:0.6;
            transition:0.3s;
            font-size:14px;
        }
        .page1 nav span:hover{
            opacity:1;
        }
        .page1 h1{
            width:100%;
            padding-left:15px;
            font-size:22px;
            font-weight:500;
            letter-spacing:2px;
            margin:20px 0;
        }
        .page1 .in{
            position:relative;
            justify-content: flex-start;
            flex-direction: row;
            margin:10px 0;
            border-radius:5px;
            box-shadow:0 0 8px rgb(0,0,0,0.2);
            height:50px;
            background-color:lavenderblush;
            width:100%;
        }
        .page1 .in i{
            height:40px;
            width:40px;
            margin-right:13px;
            margin-left:6px;
            line-height:40px;
            text-align: center;
            font-size:20px;
            box-shadow:0px 0 3px rgb(0,0,0,0.2);
            border-radius:5px;
            background-color:lavender;
        }
        .page1 .in input{
            height:100%;
            padding:5px;
            font-size:15px;
            outline:none;
            border:none;
            background:none;
            letter-spacing:1px;
            margin-right:5px;
            width:calc(100% - 60px);
        }
        .page1 .in input::placeholder{
            color:black;
        }
        .page1 .btn{
            position:absolute;
            bottom:30px;
            background:none;
            outline:none;
            border:none;
            height:50px;
            line-height:50px;
            width:150px;
            font-size:17px;
            font-weight:bold;
            letter-spacing:1px;
            border-radius:25px;
            background-color:rgb(0,0,0,0.2);
            color:white;
            cursor:not-allowed;
            transition:0.4s;
        }
        .page1 .btn.active{
            background-color:lavender;
            color:black;
            box-shadow:0 0 10px rgb(0,0,0,0.4);
            cursor:pointer;
        }
        #load_page img{
            max-width:calc(100%);
            max-height:calc(50%);
            min-height:100px;
            object-fit: cover;
            box-shadow:0 0 10px rgb(0,0,0,0.6);
            margin-top:20px;
        }
        #load_page h2{
            font-size:18px;
            font-weight:500;
            letter-spacing:1px;
            margin-top:40px;
            margin-bottom:20px;
        } 
        @media screen and (max-width:400px) {
            #page1 {
                width: 100vw;
                height: 100vh;
            }
        }

    </style>

</head>

<body class="flex">

    <section id="page1">
          
          <section id="pages">
             
          <form id="mail_page" class="page flex page1" style="--l:0">
              <nav class="flex">
              <span onclick="window.history.go(-1)">Back To Home</span>
              </nav>
              <h1>E-Mail ID </h1>
              <p style="margin:10px;width:100%;padding:0 10px;">First lets confirm Whether your are new one or you already have account </p>
              <div class="in flex">
                  <i class="far fa-envelope"></i>
                  <input type="email" placeholder="E-mail @gmail.com" required oninput="gmail()" id="up_mail" autocomplete="off">
              </div>
              <p style="margin:10px;width:100%;padding:0 10px;">End with @gmail.com </p>
              <input type="submit" value="submit" class="btn">
          </form>
          
          <form id="pass_page" class="page flex page1" style="--l:1">
              <nav class="flex">
              <span onclick="window.history.go(-1)">Back To Home</span>
              <span onclick="prev()">Prev step</span>
              </nav>
              <h1>Security</h1>
              <div class="in flex">
                  <i class="fas fa-lock"></i>
                  <input type="text" placeholder="Password" required oninput="pass1()" id="up_pass" autocomplete="off" minlength="7">
              </div>
              <div class="in flex">
                  <i class="fas fa-key"></i>
                  <input type="password" placeholder="Confirm Password" required oninput="pass1()" id="up_repass" autocomplete="off" minlength="7">
              </div>
              <input type="submit" value="submit" class="btn">
          </form>
          
          <form id="age_page" class="page flex page1" style="--l:2">
              <nav class="flex">
              <span onclick="window.history.go(-1)">Back To Home</span>
              <span onclick="prev()">Prev step</span>
              </nav>
              <h1>Details</h1>
              <div class="in flex">
                  <i class="fas fa-user"></i>
                  <input type="text" placeholder="Name" required oninput="name1()" id="up_name" autocomplete="off" minlength="3">
              </div>
              <div class="in flex">
                  <input type="date" required id="up_age" autocomplete="off">
              </div>
              <input type="submit" value="submit" class="btn">
          </form>
          
          <div id="load_page" class="page flex" style="--l:3">
              <img src="images/load.gif">
              <h2>We are on the way ..</h2>
          </div>
             
          </section> 
          
    </section>

    <script>
        
        var page_1 = document.getElementById("pages");
        
        var up_mail = document.getElementById("up_mail");
        var btn = document.querySelectorAll(".btn");
        var up_pass = document.getElementById("up_pass");
        var up_repass = document.getElementById("up_repass");
        var up_name = document.getElementById("up_name");
        var up_age = document.getElementById("up_age");
        
        var page_c = 0;
        
        function min_max(){
            var da_y = new Date().getFullYear();
            var da_m = String((new Date().getMonth() + 1));
            var da_d = String((new Date().getDate()));      
            if (da_m.length < 2){
                da_m = "0"+da_m;
            }
            if (da_d.length < 2){
                da_d = "0"+da_d;
            }
            var min1 = (da_y - 100) + "-" + da_m + "-" + da_d;
            var max1 = (da_y - 9) + "-" + da_m + "-" + da_d;
            up_age.setAttribute("min",min1);
            up_age.setAttribute("max",max1);
        }
        
        min_max();
        
        function gmail(){
            var p = up_mail.value;
            var i = p.indexOf("@gmail.com");
            var l = p.length;
            
            if (l - 10  == i  && i > 0){
                btn[0].classList.add("active");
            }else{
                btn[0].classList.remove("active");
            }
        }
        
        function prev(){
            page_c -= 1;
            var x = page_c * -100 + "%"; 
            page_1.style.transform = "translateX(" + x + ")";
        }
        
        function pass1(){
            var l = up_pass.value;
            var l1 = up_repass.value;
            if (l.length > 6){
                if (l == l1){
                    btn[1].classList.add("active");
                }else{
                    btn[1].classList.remove("active");
                }
            }
        }
        
        function name1(){
            var ln = up_name.value;
            if (ln.length > 2){
                btn[2].classList.add("active");
            }else{
                btn[2].classList.remove("active");
            }
        }
        
        var mail_page = document.getElementById("mail_page");
        mail_page.addEventListener("submit", (e) => {
            e.preventDefault();
            var e_b = btn[0];
            if (e_b.classList.contains("active")){
                page_c +=1;
                var x = page_c * -100 + "%"; 
                page_1.style.transform = "translateX(" + x + ")";
            }
        });
        
        var pass_page = document.getElementById("pass_page");
        pass_page.addEventListener("submit", (e) => {
            e.preventDefault();
            var e_b = btn[1];
            if (e_b.classList.contains("active")){
                page_c += 1;
                var x = page_c * -100 + "%"; 
                page_1.style.transform = "translateX(" + x + ")";
            }
        });
        
        var age_page = document.getElementById("age_page");
        age_page.addEventListener("submit", (e) => {
            e.preventDefault();
            var e_b = btn[2];
            if (e_b.classList.contains("active")){
                page_c += 1;
                var x = page_c * -100 + "%"; 
                page_1.style.transform = "translateX(" + x + ")";
            }
        });
        
    </script>

</body>

</html>
