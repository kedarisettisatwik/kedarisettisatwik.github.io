    <script src="https://code.jquery.com/jquery-3.1.1.js"></script>
    
    <title>Network</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        .flex {
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
        }

        ::-webkit-scrollbar {
            width: 0px;
        }

        body {
            width: 100vw;
            min-height: 100vh;
            background-color: white;
           -webkit-animation:del 1s linear forwards;
            padding:10px;
            padding-top:0px;
            padding-bottom:30px;
            display: flex;
            justify-content: flex-start;
            align-items: center;
            flex-direction: column;
            overflow-x: hidden;
            overflow-y: auto;
        }
        @keyframes del {
            0%{opacity:0}
            100%{opacity:1}
        }
        #page1 p{
            position:relative;
            width:100%;
            padding:10px 5px;
            border-bottom:1px solid rgb(0,0,0,0.1);
            border-top:1px solid rgb(0,0,0,0.1);
            display: flex;
            justify-content: flex-start;
            align-items: center;
            flex-direction: row;
            min-height:50px;
        }
        #page1 p:nth-child(1){
            border-top:none;
        }
        #page1 p:nth-last-child(1){
            border-bottom:none;
        }
        #page1 p img{
            width:50px;
            height:50px;
            object-fit:scale-down;
            margin-right:10px;
            border-radius:5px;
        }
        #page1 p strong{
            margin-right:9px;
            cursor:pointer;
            color:black;
            transition:0.3s;
        }
        #page1 p strong:hover{
            color:skyblue;
        }
        #page1 p span label{
            cursor:pointer;
            color:red;
        }
    </style>

</head>

<body>
