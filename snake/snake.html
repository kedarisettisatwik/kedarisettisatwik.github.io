<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@600&display=swap" rel="stylesheet">
    <!-- google fonts -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css">
    
    <title>snake</title>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            list-style:none;
            font-family: 'Caveat', cursive;
        }

        .flex {
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
        }

        ::-webkit-scrollbar {
            width: 0px;
        }
        :root{
            --width:19px;
        }
        
        body {
            width: 100vw;
            height: 100vh;
            background-color: white;
        }
        
        #page1 {
            position: relative;
            width:450px;
            overflow: hidden;
            border-radius:10px;
        }
        .nav{
            width:100%;
            padding:10px;
            flex-direction:row;
            justify-content: space-between;
        }
        .nav h3{
            font-size:30px;
            font-weight:500;
            letter-spacing:2px;
        }
        #score{
            margin-right:15px;
            font-size:30px;
            font-weight:600;
        }
        .table{
            width:100%;
            margin:10px 0;
            position:relative;
        }
        .table ul{
            width:100%;
            display:flex;
            flex-direction: row;
            justify-content: space-around;
            padding:0 2px;
            margin:2px 0;
        }
        .table ul li{
            width:var(--width);
            height:var(--width);
            border:3px solid #282828;
            opacity:0.1;
            position:relative;
            transition:0.1s;
        }
        .table ul li:after{
            content:'';
            position: absolute;
            top:50%;
            left:50%;
            width:calc(50%);
            height:calc(50%);
            border-radius:50%;
            transform:translate(-50%,-50%);
            background-color:#282828;
        }
        .table ul li.active{
            opacity:1;
            transform:scale(0.9);
        }
        .table ul li.fruit{
            border:3px solid red;
            opacity:1;
            transform:scale(0.9);
        }
        .table ul li.fruit:after{
            background-color:red;
        }
        .buttons{
            width:100%;
            position:relative;
            flex-direction: row;
            justify-content: space-between;
        }
        .buttons i{
            height:40px;
            width:40px;
            cursor:pointer;
            margin:2px;
            font-size:20px;
        }
        @media (max-width:500px){
            #page1 {
                width:calc(100vw - 10px);
            }
        }
        
    </style>

</head>

<body class="flex">

    <section id="page1" class="flex">

       <nav class="nav flex"><h3>snake</h3><span id="score">0</span></nav>
       
       <div class="table">
           
       </div>
       
       <div class="buttons flex">
           <i class="fas fa-long-arrow-alt-left flex" onclick="left1()"></i>
           <i class="fas fa-long-arrow-alt-up flex" onclick="up1()"></i>
           <i class="fas fa-long-arrow-alt-down flex" onclick="down1()"></i>
           <i class="fas fa-long-arrow-alt-right flex" onclick="right1()"></i> 
       </div>   
           
       <p style="width:100%;padding:0 10px;font-size:13px;letter-spacing:1px;font-family: 'Poppins', sans-serif;margin-bottom:15px;"> use space bar to start and stop <br> use arrows to change direction</p>
       
    </section>

 
   
    <script>
      
        var game_bool = false;
        var direction = "R";
        var score = 0;
        var blocks = [82,83,84,85];
        var fruitplace = 0;
        
        var points = document.querySelector("#score");
        
        function draw(){
            
            var bodyw = window.innerWidth;
            if (bodyw < 500){
                var wi = (bodyw - 13 )/23 + "px";
                document.documentElement.style.setProperty("--width",wi);
            }
            
         var table = document.querySelector(".table");
         var id_n = 0;
         for (var i = 0;i<20;i++){
             var ul1 = document.createElement("ul");
             for (var j = 0;j<20;j++){
                 var li1 = document.createElement("li");
                 var cl = "box" + id_n;
                 li1.classList.add(cl);
                 li1.classList.add("block");
                 ul1.appendChild(li1);
                 id_n += 1;
             }
             table.appendChild(ul1);
         }
    
         for (var z = 82;z<86;z++){
             var ele1 = document.querySelector(".box"+z);
             ele1.classList.add("active");
         }
         
            generate();
         
     }
        
    draw();
    
        
        
        function generate(){
            var available = [];
            for (var x = 0;x<400;x++){
                var x1 = document.querySelector(".box"+x);
                if (x1.classList.contains("active")){

                }else{
                    available.push(x);
                }
            }
            var ran = Math.floor(Math.random()*available.length);
            document.querySelector(".box"+available[ran]).classList.add("fruit");
            fruitplace = available[ran];
            // console.log(fruitplace);
        }
        
        function down1(){
            if (direction == "R" || direction == "L"){
                direction = "D";
            }
        }
        
        function up1(){
            if (direction == "R" || direction == "L"){
                direction = "U";
            }
        }
        
        function right1(){
            if (direction == "U" || direction == "D"){
                direction = "R";
            }
        }
        
        function left1(){
            if (direction == "U" || direction == "D"){
                direction = "L";
            }
        }
        
        window.addEventListener("keydown", (e) => {
          // space = 32
            
          if (e.keyCode == 32){
              if (game_bool){
                  game_bool = false;
              }else{
                  alert("game starts in 3 sec ");
                  setTimeout(function(){
                      game_bool = true;
                  },2000);
              }
          }
            
          // left = 37
          // up = 38
          // right = 39
          // down = 40
            
    if (game_bool){
             
         if (e.keyCode == 37){
            if (direction == "U" || direction == "D"){
                direction = "L";
            }
         }else if (e.keyCode == 38){
            if (direction == "R" || direction == "L"){
                direction = "U";
            } 
         }else if (e.keyCode == 39){
            if (direction == "U" || direction == "D"){
                direction = "R";
            } 
         }else if (e.keyCode == 40){
            if (direction == "R" || direction == "L"){
                direction = "D";
            } 
         }
  
    }
                
      });
        
        function check(){
            
            var in1 = blocks.indexOf(fruitplace);
           // console.log(in1);
            
                if (in1 > -1){
                   score += 1;
                   points.innerHTML = score;
                   var fp = document.querySelector(".box"+fruitplace);
                   fp.classList.remove("fruit");
                   generate();
                 //   console.log("a");
                }
                else{
                    var s2 = ".box" + blocks[0];
                    var ele22 = document.querySelector(s2);
                    ele22.classList.remove("active");   
                    blocks.splice(0,1);
                }
            
        }
        
        function coll(a){
            check();
            var inn = blocks.indexOf(a);
            if (inn > -1){
                game_bool = false;
                alert("game over");
                setTimeout(function(){
                    location.reload();
                },1000);
            }
        }
        
        setInterval(function(){
            
            if (game_bool){
                
                var cb = 0;
                
                if (direction == "R"){
                    
                var head = blocks[blocks.length - 1];
                var row1 = Math.floor((head - (head % 10)) / 20);
                var row_end = row1*20 + 20;
                if (head + 1 < row_end){
                    cb = head + 1;
                    coll(cb);
                    blocks.push(head + 1);
                    var s1 = ".box" + eval(head + 1);
                    var ele11 = document.querySelector(s1);
                    ele11.classList.add("active");
                    
                }else{
                    cb = row1*20;
                    coll(cb);
                    blocks.push(row1*20);
                    var s1 = ".box" + eval(row1*20);
                    var ele11 = document.querySelector(s1);
                    ele11.classList.add("active");
                }
                    
                }
                
                else if (direction == "L"){
                    
                var head = blocks[blocks.length - 1];
                var row1 = Math.floor((head - (head % 10)) / 20);
                var row_end = row1*20 + 19;
                if (head > row1*20){
                    cb = head - 1;
                    coll(cb);
                    blocks.push(head - 1);
                    var s1 = ".box" + eval(head - 1);
                    var ele11 = document.querySelector(s1);
                    ele11.classList.add("active");
                }else{
                    cb = row_end;
                    coll(cb);
                    blocks.push(row_end);
                    var s1 = ".box" + eval(row_end);
                    var ele11 = document.querySelector(s1);
                    ele11.classList.add("active");
                }
                    
                }
                
                else if (direction == "U"){
                    
                var head = blocks[blocks.length - 1];
                var col1 = head%20;
                var col_end = col1 + 380;
                if (head - 20 > 0){
                    cb = head - 20;
                    coll(cb);
                    blocks.push(head - 20);
                    var s1 = ".box" + eval(head - 20);
                    var ele11 = document.querySelector(s1);
                    ele11.classList.add("active");
                }else{
                    cb = col_end;
                    coll(cb);
                    blocks.push(col_end);
                    var s1 = ".box" + col_end;
                    var ele11 = document.querySelector(s1);
                    ele11.classList.add("active");
                }
                    
                }
                
                else if (direction == "D"){
                    
                var head = blocks[blocks.length - 1];
                var col1 = head%20;
                var col_end = col1 + 400;
                if (head + 20 < col_end){
                    cb = head + 20;
                    coll(cb);
                    blocks.push(head + 20);
                    var s1 = ".box" + eval(head + 20);
                    var ele11 = document.querySelector(s1);
                    ele11.classList.add("active");
                }else{
                    cb = col1;
                    coll(cb);
                    blocks.push(col1);
                    var s1 = ".box" + col1;
                    var ele11 = document.querySelector(s1);
                    ele11.classList.add("active");
                }
                    
                }
                
            }
            
        },400);
        
    </script>

</body>

</html>
