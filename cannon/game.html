<html>
<head>
   <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@500&display=swap" rel="stylesheet">
    <!-- google fonts -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    
    <title>cannon</title>
    
    <style>
        *{
            margin:0;
            padding:0;
            box-sizing:border-box;
            font-family: 'Poppins', sans-serif;
        }
        html{
            scroll-behavior: smooth;
        }
        body{
            width:100vw;
            height:100vh;
            background-color:white;
            overflow: hidden;
            display: flex;
            justify-content: space-around;
            align-items: center;
            flex-direction: row;
            position:relative;
        }
        .flex{
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        #screen,#rules{
            width:400px;
            height:600px;
            margin:0 10px;
            position: relative;
        }
        #screen{
            background-position: bottom left;
            background-repeat: no-repeat;
            background-size: cover;
            background-image:url(bg.png);
            box-shadow:0 0 15px rgb(0,0,0,0.1);
            border-radius:10px;
            overflow: hidden;
        }
        #rules::before{
            background-color: #000;
            content: "";
            height: calc(100%);
            position: absolute;
            right:2px;
            top: 0px;
            width: 2px;
        }
        #rules .detail{
            width:calc(100%);
            height:100%;
            position:relative;
            overflow-x: hidden;
            overflow-y: scroll;
        }
        #rules .detail::-webkit-scrollbar{
            -webkit-appearance: none;
            background-color: transparent;
            width: 7px;
        }
        #rules .detail::-webkit-scrollbar-thumb {
            background-color: #000;
            border-radius: 5px;
        }
        #rules .detail .li{
            width:calc(100% - 5px);
            padding:10px;
        }
        #rules .detail .li h2{
            width:100%;
            text-align: center;
            font-size:85px;
            letter-spacing:1px;
            margin-bottom:30px;
            font-family: 'Noto Sans JP', sans-serif;
        }
        #rules .detail .li p{
            font-size:13px;
            opacity:0.5;
        }
        #rules .detail .li span{
            font-size:14px;
            margin:10px 0;
            display: block;
            letter-spacing:1px;
        }
        #rules .detail .li label{
            display: block;
            margin:5px 0;
            font-size:15px;
            color:darkblue;
            letter-spacing:1px;
            font-weight:bold;
        }
        #rules .detail .li i{
            display: block;
            margin-bottom:10px;
            font-size:16px;
            font-style: normal;
        }
        
        #screen #cannon {
            position: absolute;
            bottom:0px;
            left:20px;
        }
        #screen #cannon img{
            height:100px;
        }
        #screen .opa{
            position: absolute;
            top:0;
            left:0;
            width:100%;
            height:100%;
            background-color:rgb(255,255,255,0.5);
            backdrop-filter:blur(1px);
        }
        #screen .board{
            position: absolute;
            top:0;
            left:0;
            width:100%;
            height:70px;
            background-color: white;
            padding:5px 10px;
            box-shadow:0 2px 5px rgb(0,0,0,0.2);
        }
        #screen .board .icons{
            flex-direction: row;
            justify-content: flex-start;
            position:relative;
        }
        #screen .board .icons img{
            height:30px;
        }
        #screen .board .icons:nth-child(2){
            margin-top:3px;
        }
        #screen .board .icons:nth-child(2) img{
            height:25px;
            margin-left:3px;
        }
        #screen .board .icons #lifeline{
            width:calc(100% - 50px);
            background-color:red;
            height:8px;
            border-radius:10px;
            margin-left:10px;
        }
        #screen .board .icons #score{
            margin-left:10px;
            font-size:14px;
            font-family: 'Noto Sans JP', sans-serif;
            font-weight:bold;
            letter-spacing:1px;
        }
        #screen #rocks{
            position: absolute;
            top:0;
            left:0;
            width:100%;
            height:100%;
        }
        #screen #rocks .rock{
            display: flex;
            justify-content: center;
            align-items: center;
            position:absolute;
            letter-spacing:4px;
        }
        #screen #rocks .rock span{
            position:absolute;
            font-weight:bold;
            color:white;
            text-shadow:0 0 12px rgb(0,0,0);
        }
        #screen #rocks .rock img{
            filter:drop-shadow(0 0 2px rgb(0,0,0,0.9));
            width:100%;
        }
        #screen .ground{
            position: absolute;
            bottom:0;
            left:0;
            width:100%;
            height:10px;
            background-color:rgb(0,0,0,0.5);
        }
    </style>
    
    </head>
    
<body>
 
 <section id="rules">
     <div class="detail">
         <div class="li">
             <h2>Cannon</h2>
             <p>Can A Cannon Can Win ? </p>
             <label>Use Spacebar to Pause & Play</label>
             <label>Controls are left and right arrow keys to move cannon</label>
             <span>Rule's are very simple,</span>
             <label>Rule 1 : </label>
             <i>Here the aim is to save the cannon.</i>
             <label>Rule 2 : </label>
             <i>The problem is different rocks fall from air, you should blast them.</i>
             <label>Rule 3 : </label>
             <i>The number on rock indicates that it will blast after hitting with that number of bullets</i>
         </div>
     </div>
 </section>
 
 <section id="screen">
    <div class="opa"></div> 
    
    <div id="cannon">
       <img src="1.png" style="filter:drop-shadow(0 0 2px rgb(0,0,0,0.4))">
     </div>
     
     <div id="rocks" class="flex"> 
       
<!--
        <div class="rock">
            <img src="rock1.png">
            <span>1</span>
        </div>
        
        <div class="rock">
            <img src="rock2.png">
            <span>3</span>
        </div>
        
        <div class="rock">
            <img src="rock3.png">
            <span>8</span>
        </div>
        
-->
     </div>
     
      <div class="board">
          <div class="icons flex">
              <img src="life.png">
              <div id="lifeline"></div> 
          </div>
          <div class="icons flex">
              <img src="coin.png">
              <div id="score">0</div>
          </div>
      </div>
      
      <div class="ground"></div>
      
 </section>
   
   <script>
   
       var Game = false;
       
       var rocks = document.getElementById("rocks");
       
       function draw(){
           var rock = document.createElement('div');
           rock.classList.add("rock");
           
           var imgs = ['rock1.png','rock2.png','rock3.png'];
           var x1 = Math.floor(Math.random()*3);
           var img = document.createElement("img");
           img.setAttribute('src',imgs[x1]);
           rock.appendChild(img);
           
           var s = Math.floor(Math.random()*20 + 1);
           var w = 0;
           if (s < 7){
               w = Math.floor(Math.random()*30 + 50);
           }else if (s < 13){
               w = Math.floor(Math.random()*60 + 90);
           }else if (s < 22){
               w = Math.floor(Math.random()*50 + 100);
           }
           rock.style.width = w;
           rock.style.fontSize = (w > 75) ? "35px" : "22px";
           
           var span = document.createElement("span");
           span.innerHTML = s;
           rock.appendChild(span);
           
           rocks.appendChild(rock);
           
           rock.style.top = -1 * Math.floor(Math.random()*20 + 10);
           var l = Math.floor(Math.random()*(400 - w))
           rock.style.left = l + "px";
           
       }
       
       draw();
    
       window.addEventListener('keydown',(e) => {
          // left = 37
          // right = 39
          if (Game){
              if (e.keyCode == 37 || e.keyCode == 39){
                  console.log(e.keyCode);
              }
          }
          if (e.keyCode == 32){
              Game = (Game) ? false : true;
              console.log(e.keyCode);
          }
       });
       
   </script>
 
</body>

</html>
