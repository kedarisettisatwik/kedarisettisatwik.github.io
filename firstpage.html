<html>
<head>
    <title>Intro to application</title>
    <!-- goggle fonts-->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Merienda&display=swap" rel="stylesheet">
    <!-- goggle fonts-->
    
    <style>
        *{
            margin:0;
            padding: 0;
        }
        .block{
            position:absolute;
            background-image:linear-gradient(rgb(0, 0, 0,0.1),rgb(0, 0, 0,0));
            box-shadow:0px 0px 25px black;
            overflow: hidden;
             transform: scale(0);
            -webkit-animation-name:bubble;
            -webkit-animation-duration:5s;
            -webkit-animation-iteration-count:infinite;
            display:flex;
        }
        @keyframes bubble{
            0%{transform:scale(0);border-radius:0%;}
            50%{transform:scale(1);border-radius:50%;}
            100%{transform:scale(0);border-radius:0%;}
        }
        #main{
            width:1500px;
            min-height:2800px;
            box-sizing: border-box;
            border:10px solid black;
            background-image:linear-gradient(rgb(153, 153, 255),rgb(0, 255, 255));
        }
        .logo_pic{
            width:250px;
            height:auto;
            position: absolute;
            top:400px;
            left:100px;
            overflow: hidden;
            z-index:100;
            display:flex;
        }
        .name{
            font-family: 'Merienda', cursive;
            position: absolute;
            font-size:300px;
            color:white;
            width:500px;
            height:500px;
            top:250px;
            left:500px;
            display:flex;
            align-items:center;
            justify-content: center;
            box-sizing: border-box;
            border-radius:50%;
            background-image: linear-gradient(rgb(0,0,0,0.4),rgb(0,0,0,0.8));
            -webkit-animation-name:logo1;
            -webkit-animation-duration:5s;
            -webkit-animation-iteration-count:infinite;
            -webkit-animation-delay:2s;
            z-index:100;
            border:10px solid white;
        }
        @keyframes logo1{
        0%{border-radius:50%;transform:rotateZ(0deg);}
        50%{border-radius:0%;transform:rotateZ(180deg);}
        100%{border-radius:50%;transform:rotateZ(360deg);}
        }
        @keyframes logo2{
        0%{transform:rotateZ(0deg);}
        50%{transform:rotateZ(-180deg);}
        100%{transform:rotateZ(-360deg);}
        }
        .name1{
            -webkit-animation-name:logo2;
            -webkit-animation-duration:5s;
            -webkit-animation-iteration-count:infinite;
            -webkit-animation-delay:2s;
        }
        .btn{
            font-family: 'Merienda', cursive;
            display:flex;
            flex-direction:column;
            width:1400px;
            position:absolute;
            font-size:100px;
            margin:30px;
            align-items: center;
            justify-content: center;
            top:800px;
            padding:30px 0 30px 0;
            z-index:100;
        }
        .btn a{
            text-decoration:none;
            border:10px solid black;
            padding:30px;
            margin:30px;
        }
        .btn a:nth-child(1){
            background-image: linear-gradient(to left,rgb(255, 153, 102),rgb(204, 102, 0));
            color:black;
            font-weight: bold;
            letter-spacing:20px;
            border-radius:30%;
        }
        .btn a:nth-child(2){
             background-image: linear-gradient(to left, rgb(255, 255, 255), rgb(255, 255, 255));
            color:black;
            font-weight: bold;
            letter-spacing:20px;
            border-radius:30%;
        }
        .btn a:nth-child(3){
           background-image: linear-gradient(to left,rgb(0, 204, 102),rgb(51, 204, 51));
            color:black;
            font-weight: bold;
            letter-spacing:20px;
            border-radius:30%;
        }
        .btn a:nth-child(4){
            background-image: linear-gradient(to left,rgb(153, 51, 255),rgb(102, 153, 255));
            color:white;
            font-weight: bold;
            letter-spacing:20px;
            border-radius:10%;
        }
        .btn a:nth-child(5){
            background-image: linear-gradient(to left,rgb(153, 51, 255),rgb(102, 153, 255));
            color:white;
            font-weight: bold;
            letter-spacing:20px;
            border-radius:30%;
        }
        .social{
            font-size:90px;
            width:1500px;
            display:flex;
            flex-direction:row;
            justify-content: center;
            align-items: center;
            position: absolute;
            top:2250px;
            z-index:100;
        }
        .social img{
            cursor:pointer;
            width:120px;
            height: auto;
            padding:50px;
        }
        .social img:nth-child(1){
            -webkit-animation-name:social1;
            -webkit-animation-duration:2s;
            -webkit-animation-iteration-count:infinite;
        }
        @keyframes social1{
            0%{transform:scale(1)}
            50%{transform:scale(1.5)}
            100%{transform:scale(1)}
        }
        .social img:nth-child(2){
            -webkit-animation-name:social2;
            -webkit-animation-duration:2s;
            -webkit-animation-iteration-count:infinite;
            -webkit-animation-delay:1s;
        }
        @keyframes social2{
            0%{transform:scale(1)}
            50%{transform:scale(1.5)}
            100%{transform:scale(1)}
        }
        .social img:nth-child(3){
            -webkit-animation-name:social3;
            -webkit-animation-duration:2s;
            -webkit-animation-iteration-count:infinite;
        }
        @keyframes social3{
            0%{transform:scale(1)}
            50%{transform:scale(1.5)}
            100%{transform:scale(1)}
        }
        .social img:nth-child(4){
            -webkit-animation-name:social2;
            -webkit-animation-duration:2s;
            -webkit-animation-iteration-count:infinite;
            -webkit-animation-delay:1s;
        }
        @keyframes social4{
            0%{transform:scale(1)}
            50%{transform:scale(1.5)}
            100%{transform:scale(1)}
        }
    </style>
    </head>
    <body>
    <section id="main">
        <img src = "coder-logo.jpg" class="logo_pic">
        <div class="name">
        <span class="name1">K</span></div>
        <div class="btn">
        <a href="learnhtml.html">HTML</a>
        <a href="learncss.html">CSS</a>
        <a href="learnjs.html">JS</a>
        <a href="">Weekly Project</a>
        <a href="moreinfo.html">More</a>    
        </div>
        <div class="social">
            <img src="001-facebook.png" onclick="change(1)">
            <img src="002-instagram.png" onclick="change(2)">
            <img src="003-youtube.png" onclick="change(3)">
            <img src="p.jpeg" onclick="change(4)">
        </div>
    </section>
        
        
        <script>
            
            var timet = 0;
            setInterval(function (){
                if (timet <= 60){
                var t = document.getElementById("main");
                var c = document.createElement("div");
                c.classList.add("block");
                var y = Math.random()*2200 + 0;
                var x = Math.random()*1400 + 0;
                var h = Math.random()*100 + 10;
                c.style.top = y + "px";
                c.style.left = x + "px";
                c.style.width = h + "px";
                c.style.height = h + "px";
                t.appendChild(c);
                timet += 1;
                }
            },500)
            
        function change(c){
            if (c == 1){  location.assign("https://www.facebook.com/profile.php?id=100008718079201");
            }
            if (c == 2){ location.assign("https://www.instagram.com/p/CLMt8zzF4SdQagQQeiqo40zKpOkGtdiH-5fMlY0/?igshid=1ssat0zj5iic5");
            }
            if (c == 3){ location.assign("https://youtube.com/channel/UCpLOopnR9TX9b1fjcDpapsw");
            }
            if (c == 4){ location.assign("https://kedarisettisatwik.github.io/index.html");
            }
        }
        </script>
    </body>
</html>
