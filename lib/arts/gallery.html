    <script>
        var x = 1;
        function fly(){
            if (x == 1){
                x = -1;
                document.querySelector('.plane').classList.add("active");
            }
            else{
                x = 1;
                document.querySelector('.plane').classList.remove("active");
            }
        }

        function addani(){
            var ele = document.getElementById("pro");
            var tt  = document.getElementById("text");
            var btn  = document.getElementById("btn");
            
            if (ele.classList.contains("totalani")){
                btn.classList.remove("start");
                tt.classList.remove("textanim");
                ele.classList.remove("totalani");
            }else{
                tt.classList.add("textanim");
                ele.classList.add("totalani");
                btn.classList.add("start");
            }
        }

        var actives = 0;
       
       var tf = true;
       var box2 = document.querySelectorAll(".box2");
       var bb = document.querySelector(".black");
       var box = document.querySelector(".box");
       var pie = document.querySelector(".pie");
       var red1 = document.querySelector(".red");
       
       function gob(a){
           if (tf){
               tf = false;
               box2[actives].classList.remove("active");
               
               actives = a;
               bb.style.transform = "translateY(-100%)";
               bb.style.opacity = "0";
               
               pie.style.transform = "translateY(-100%)";
               pie.style.left = (a * 20) + "%";
               
               setTimeout(function(){
                   bb.style.left = (a * 20) + "%";
                   pie.style.transform = "translateY(0%)";
                   bb.style.transform = "translateY(0%)";
                   bb.style.opacity = "1";
                   box2[a].classList.add("active");
               },300);
               
               setTimeout(function(){
                   box.style.height = "calc(100% - 12px)";
                   red1.style.transform = "translate(-50%,calc(-50% + 10px))";
               },500);
               
               setTimeout(function(){
                   box.style.height = "calc(100% - 20px)";
                   red1.style.transform = "translate(-50%,calc(-50% + 0px))";
                   tf = true;
               },800);
               
           }
       }
       
       gob(0);

    </script>
