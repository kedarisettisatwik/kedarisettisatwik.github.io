<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" />
    <!-- google fonts -->
    <title>Arts</title>


    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body{
            width:100vw;
            height:100vh;
            position: relative;
            background-color: #dde7ef;
            overflow-x: hidden;
        }
        .gallery{
            position: relative;
            width:100%;
            display:flex;
            flex-direction: row;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
            padding:100px 0 100px 0;
            overflow-x: hidden;
        }
        .art{
            width:400px;
            height:300px;
            margin:20px;
        }
    </style>
</head>

<body>
    <section class="gallery">

        <div class="art art1">
            <div class="out a">
                <div class="in"></div>
            </div>
            <div class="out b">
                <div class="in"></div>
            </div>
            <div class="out c">
                <div class="in"></div>
            </div>
            <div class="out d">
                <div class="in"></div>
            </div>
        </div>

        <div class="art art2">
            <div class="circle"></div>
            <div class="a z">
            <div>
                <li></li>
            </div>
            </div>
            <div class="b z">
            <div>
                <li></li>
            </div>
            </div>
            <div class="c z">
            <div>
                <li></li>
            </div>
            </div>
            <div class="d z">
            <div>
                <li></li>
            </div>
            </div>
        </div>

        <div class="art art3">
            <div class="circle"></div>
            <div class="stem">
                <div class="a z"></div>
                <div class="b z"></div>
            </div>
        </div>

        <div class="art art4">
            <div class="circle">
                <div class="a z"></div>
                <div class="b z"></div>
                <div class="c z"></div>
            </div>
        </div>

        <div class="art art5">
            <div class="square"></div>
        </div>

        <div class="art art6">
            <div class="box">
                <div class="a z"></div>
                <div class="b z"></div>
                <div class="c z"></div>
                <div class="d z"></div>
            </div>
        </div>

        <div class="art art7">
            <div class="box">
                <div class="outer">
                    <div class="inner">
                        <div class="core"></div>
                    </div>
                </div>
            </div>
        </div>

        <div class="art art8">
            <div class="a z"></div>
            <div class="b z"></div>
            <div class="c z"></div>
        </div>

        <div class="art art9">
            <div class="drop a"></div>
            <div class="drop c"></div>
            <div class="drop b"></div>
        </div>

        <div class="art art10">
            <div class="fork a"></div>
            <div class="fork b"></div>
            <div class="c">
                <div class="fork d"></div>
                <div class="bg e"></div>
                <div class="fork f"></div>
                <div class="bg g"></div>
                <div class="fork h"></div>
                <div class="bg i"></div>
                <div class="fork j"></div>
            </div>
        </div>

    </section>
</body>
</html>
