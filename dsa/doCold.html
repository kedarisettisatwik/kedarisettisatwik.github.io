<head>

    <title>DoCold</title>
    
    <style>
        *{
            box-sizing: border-box;
            margin:0;
            padding:0;
            font-family: 'Poppins', sans-serif;
            scroll-behavior: smooth;
            /*
            font-family: 'Sofia', cursive;
            */
        }
        body{
            width:100vw;
            overflow-x: hidden;
            overflow-y: auto;
            position: relative;
        }
        .flex{
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .title1{
            position: relative;
            width:950px;
            padding: 100px 0 200px 0;
            transition:0.2s;
            transform-origin: top left;
            margin:auto;
        }
        .title1 div{
            position:relative;
            height: 235px;
        }
        .title1 div label{
            font-size:150px;
            font-family: 'Sofia', cursive;
            text-shadow: 0 0 4px rgb(0,0,0,0.5);
        }
        .title1 div span{
            position: absolute;
            font-family: 'Poppins', sans-serif;
            font-size:13px;
            transition:0.4s;
            color:black;
            opacity:0;
            -webkit-animation:ho 0.5s linear forwards;
            -webkit-animation-delay:1s;
        }
        @keyframes ho{
            100%{
                opacity:1;
            }
        }
        .title1 div span:hover{
            cursor:pointer;
            color:red;
        }
        .title1 div span:nth-child(2){
            bottom:-180px;
            left:-0px;
        }
        .title1 div span:nth-child(3){
            top:-45px;
            left:-180px;
        }
        .title1 div span:nth-child(4){
            bottom:-70px;
            left:180px;
        }
        .title1 div span:nth-child(5){
            bottom:-140px;
            left:320px;
        }
        .title1 div span:nth-child(6){
            top:-40px;
            right:-50px;
        }
        .title1 div span:nth-child(7){
            bottom:-42px;
            right:-134px;
        }
        .title1 div i{
            position: absolute;
        }
        .title1 div i:nth-child(8){
            bottom:50px;
            left:25px;
            height:183px;
            border-right:2px dashed rgb(0,0,0,0.3);
            transform:translate(0,100%);
            clip-path: polygon(0 0, 100% 0%, 100% 0, 0 0);
            -webkit-animation:line1 1s linear forwards;
        }
        @keyframes line1{
            100%{
                clip-path: polygon(0 0, 100% 0%, 100% 100%, 0% 100%);
            }
        }
        .title1 div i:nth-child(9){
            top:-35px;
            left:137px;
            height:130px;
            width:200px;
            border-right:2px dashed rgb(0,0,0,0.3);
            border-top:2px dashed rgb(0,0,0,0.3);
            transform:translate(-100%,0%);
            clip-path: polygon(90% 90%, 100% 90%, 100% 100%, 90% 100%);
            -webkit-animation:line2 1s linear forwards;
        }
        @keyframes line2{
            50%{
                clip-path: polygon(90% 0, 100% 0, 100% 100%, 90% 100%);
            }
            100%{
                clip-path: polygon(0 0, 100% 0%, 100% 100%, 0% 100%);
            }
        }
        .title1 div i:nth-child(10){
            bottom: 38px;
            width:26px;
            height: 168px;
            left: 206px;
            transform: translate(0px,50%);
            border-top: 2px dashed rgb(0,0,0,0.4);
            border-left: 2px dashed rgb(0,0,0,0.4);
            clip-path: polygon(90% 0, 100% 0, 100% 10%, 90% 10%);
            -webkit-animation:line3 1s linear forwards;
        }
        @keyframes line3{
            20%{
                clip-path: polygon(0 0, 100% 0, 100% 10%, 0 10%);
            }
            100%{
                clip-path: polygon(0 0, 100% 0%, 100% 100%, 0% 100%);
            }
        }
        .title1 div i:nth-child(11){
            bottom:54px;
            left:362px;
            height:170px;
            border-right:2px dashed rgb(0,0,0,0.3);
            transform:translate(0,100%);
            clip-path: polygon(0 0, 100% 0%, 100% 0, 0 0);
            -webkit-animation:line1 1s linear forwards;
        }
        .title1 div i:nth-child(12){
            top: -30px;
            width: 118px;
            height: 72px;
            right: -10px;
            border-top: 2px dashed rgb(0,0,0,0.3);
            border-left: 2px dashed rgb(0,0,0,0.3);
            clip-path: polygon(0 90%, 10% 90%, 10% 100%, 0 100%);
            -webkit-animation:line4 1s linear forwards;
        }
        @keyframes line4{
            50%{
                clip-path: polygon(0 0, 10% 0, 10% 100%, 0 100%);
            }
            100%{
                clip-path: polygon(0 0, 100% 0%, 100% 100%, 0% 100%);
            }
        }
        .title1 div i:nth-child(13){
            bottom: -13px;
            width: 92px;
            height: 70px;
            right: -38px;
            border-left: 2px dashed rgb(0,0,0,0.3);
            border-bottom: 2px dashed rgb(0,0,0,0.3);
            clip-path: polygon(0 0, 10% 0, 10% 10%, 0 10%);
            -webkit-animation:line5 1s linear forwards;
        }
        @keyframes line5{
            50%{
                clip-path: polygon(0 0, 10% 0, 10% 100%, 0 100%);
            }
            100%{
                clip-path: polygon(0 0, 100% 0%, 100% 100%, 0% 100%);
            }
        }
        @media (max-width:910px){
            .title1{
                transform: scale(0.9);
                margin-bottom:-40px;
            }
        }
        @media (max-width:820px){
            .title1{
                transform: scale(0.8);
                margin-bottom:-100px;
            }
        }
        @media (max-width:730px){
            .title1{
                transform: scale(0.7);
                margin-bottom:-150px;
            }
        }
        @media (max-width:630px){
            .title1{
                transform: scale(0.6);
                margin-bottom:-200px;
            }
        }
        @media (max-width:580px){
            .title1{
                display: none;
            }
        }
        
        
        .title2{
            position:relative;
            display: none;
            width:100vw;
            padding-left:30px;
            padding-top:50px;
            overflow-x: auto;
        }
        .title2::-webkit-scrollbar{
            display: none;
        }
        .title2 div{
            position:relative;
            display: flex;
            align-items: center;
        }
        .title2 div span{
            font-size:50px;
            font-family: 'Sofia', cursive;
            text-shadow: 0 0 4px rgb(0,0,0,0.5);
        }
        .title2 div label{
            position: absolute;
            font-family: 'Poppins', sans-serif;
            font-size:13px;
            transition:0.4s;
            color:black;
            width:300px;
        }
        .title2 div label:hover{
            cursor:pointer;
            color:red;
        }
        .title2 div:nth-child(1) label{
            left:100px;
        }
        .title2 div:nth-child(2) label{
            left:210px;
        }
        .title2 div:nth-child(3) label{
            left:180px;
        }
        .title2 div:nth-child(4) label{
            left:250px;
        }
        .title2 div:nth-child(5) label{
            left:80px;
        }
        .title2 div:nth-child(6) label{
            left:190px;
        }
        .title2 div i{
            height:20px;
            position: absolute;
            border-top:2px dashed rgb(0,0,0,0.3);
            transform:translateY(50%);
        }
        
        @media (max-width:580px){
            .title2{
                display:block;
            }
            ::-webkit-scrollbar{
                display: none;
            }
        }
        
    </style>

          </div>
