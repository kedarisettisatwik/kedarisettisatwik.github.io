<html>
<head>
   <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Sofia&display=swap" rel="stylesheet">
   
    <!-- google fonts -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.4.0/css/all.css">
    
    <title>Cold</title>
    
    <style>
        *{
            box-sizing: border-box;
            margin:0;
            padding:0;
            font-family: 'Poppins', sans-serif;
            scroll-behavior: smooth;
            /*
            font-family: 'Sofia', cursive;
            */
        }
        body{
            width:100vw;
            overflow-x: hidden;
            overflow-y: auto;
            position: relative;
        }
        .flex{
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .title1{
            position: relative;
            width:100vw;
            padding: 100px 0 200px 0;
            transition:0.2s;
            transform-origin: top;
            margin:auto;
        }
        .title1 div{
            position:relative;
            height: 235px;
        }
        .title1 div label{
            font-size:150px;
            font-family: 'Sofia', cursive;
            text-shadow: 0 0 4px rgb(0,0,0,0.5);
        }
        .title1 div span{
            position: absolute;
            font-family: 'Poppins', sans-serif;
            font-size:13px;
            transition:0.4s;
            color:black;
            opacity:0;
            -webkit-animation:ho 0.5s linear forwards;
            -webkit-animation-delay:1s;
        }
        @keyframes ho{
            100%{
                opacity:1;
            }
        }
        .title1 div span:hover{
            cursor:pointer;
            color:red;
        }
        .title1 div span:nth-child(2){
            bottom:-180px;
            left:-0px;
        }
        .title1 div span:nth-child(3){
            top:-54px;
            left:-110px;
        }
        .title1 div span:nth-child(4){
            bottom:-70px;
            left:133px;
        }
        .title1 div span:nth-child(5){
            bottom:-159px;
            left:271px;
        }
        .title1 div span:nth-child(6){
            top:-40px;
            right:-46px;
        }
        .title1 div span:nth-child(7){
            bottom:-42px;
            right:-134px;
        }
        .title1 div i{
            position: absolute;
        }
        .title1 div i:nth-child(8){
            bottom:50px;
            left:54px;
            height:183px;
            border-right:2px dashed rgb(0,0,0,0.3);
            transform:translate(0,100%);
            clip-path: polygon(0 0, 100% 0%, 100% 0, 0 0);
            -webkit-animation:line1 1s linear forwards;
        }
        @keyframes line1{
            100%{
                clip-path: polygon(0 0, 100% 0%, 100% 100%, 0% 100%);
            }
        }
        .title1 div i:nth-child(9){
            top:-35px;
            left:137px;
            height:131px;
            width:136px;
            border-right:2px dashed rgb(0,0,0,0.3);
            border-top:2px dashed rgb(0,0,0,0.3);
            transform:translate(-100%,0%);
            clip-path: polygon(90% 90%, 100% 90%, 100% 100%, 90% 100%);
            -webkit-animation:line2 1s linear forwards;
        }
        @keyframes line2{
            50%{
                clip-path: polygon(90% 0, 100% 0, 100% 100%, 90% 100%);
            }
            100%{
                clip-path: polygon(0 0, 100% 0%, 100% 100%, 0% 100%);
            }
        }
        .title1 div i:nth-child(10){
            bottom: 5px;
            width:26px;
            height: 102px;
            left: 198px;
            transform: translate(0px,50%);
            border-left: 2px dashed rgb(0,0,0,0.4);
            clip-path: polygon(0 0, 100% 0%, 100% 0, 0 0);
            -webkit-animation:line1 1s linear forwards;
        }
        .title1 div i:nth-child(11){
            bottom:54px;
            left:307px;
            height:170px;
            border-right:2px dashed rgb(0,0,0,0.3);
            transform:translate(0,100%);
            clip-path: polygon(0 0, 100% 0%, 100% 0, 0 0);
            -webkit-animation:line1 1s linear forwards;
        }
        .title1 div i:nth-child(12){
            top: -30px;
            width: 118px;
            height: 72px;
            right: -10px;
            border-top: 2px dashed rgb(0,0,0,0.3);
            border-left: 2px dashed rgb(0,0,0,0.3);
            clip-path: polygon(0 90%, 10% 90%, 10% 100%, 0 100%);
            -webkit-animation:line4 1s linear forwards;
        }
        @keyframes line4{
            50%{
                clip-path: polygon(0 0, 10% 0, 10% 100%, 0 100%);
            }
            100%{
                clip-path: polygon(0 0, 100% 0%, 100% 100%, 0% 100%);
            }
        }
        .title1 div i:nth-child(13){
            bottom: -13px;
            width: 92px;
            height: 70px;
            right: -38px;
            border-left: 2px dashed rgb(0,0,0,0.3);
            border-bottom: 2px dashed rgb(0,0,0,0.3);
            clip-path: polygon(0 0, 10% 0, 10% 10%, 0 10%);
            -webkit-animation:line5 1s linear forwards;
        }
        @keyframes line5{
            50%{
                clip-path: polygon(0 0, 10% 0, 10% 100%, 0 100%);
            }
            100%{
                clip-path: polygon(0 0, 100% 0%, 100% 100%, 0% 100%);
            }
        }
        @media (max-width:780px){
            .title1{
                transform: scale(0.9);
                margin-bottom:-50px;
            }
        }
        @media (max-width:700px){
            .title1{
                transform: scale(0.8);
                margin-bottom:-100px;
            }
        }
        @media (max-width:600px){
            .title1{
                transform: scale(0.7);
                margin-bottom:-150px;
            }
            ::-webkit-scrollbar{
                display: none;
            }
        }
        @media (max-width:500px){
            .title1{
                transform: scale(0.6);
                margin-bottom:-200px;
            }
        }
        @media (max-width:440px){
            .title1{
                transform: scale(0.5);
                margin-bottom:-250px;
            }
        }
        @media (max-width:350px){
            .title1{
                display: none;
            }
            
        }
        
    </style>
    
    </head>
<body>
      
      <div class="title1 flex">
          <div>
              <label>Cooldd</label>
              <span>Computer Network</span>
              <span>Object Oriented <br> Programming</span>
              <span>Operating System</span>
              <span>Data Structures <br> & Algorithms</span>
              <span>Linux</span>
              <span>DataBase <br> Management <br> System</span>
              <i></i>
              <i></i>
              <i></i>
              <i></i>
              <i></i>
              <i></i>
          </div>
      </div>

      <section style="width:100vw;height: 100vh;background-color: aliceblue">
          
      </section>

    </body>
</html>
