        .flex{

        .pop_page{

        }
        #my_profile .box2{

            border-top:2px dashed rgb(0,0,0,0.4);
            width:100%;
            padding:25px 10px;
            margin:0px;

        #my_profile .box2 h2,#my_profile .box3 h2{

            width:90%;
            font-size:19px;
            font-weight:500;
            letter-spacing:1px;
            margin:5px;
        }

            width:90%;
            padding:10px;

            flex-direction:row;
            padding-left:15px;
            opacity:0.5;
            font-size:17px;
        }
        #my_profile .box2 .mail i{
            margin-right:10px;
            font-size:22px;
        }
        #my_profile #add_details{
            padding:10px;
            width:90%;
            min-width:250px;
            margin-bottom:10px 0;
        }
        #my_profile #add_details p{

            font-size:16px;
        }
        #my_profile .box3{
            padding:25px 0 10px 0;
            width:100%;
            margin:25px 0 10px 0;
            border-top:2px dashed rgb(0,0,0,0.4);
            position:relative;
        }
        #my_profile .box3 ul{
            margin-top:10px;
            width:90%;
            min-width:250px;
            flex-direction: row;
            display: flex;
            justify-content: space-around;
            align-items: center;
        }
        #my_profile .box3 ul li{
            width:40px;
            height:40px;
            cursor:pointer;
            line-height:40px;
            text-align: center;
            font-size:25px;
            margin:10px;
            display:none;
            color:rebeccapurple;
            transition:0.2s;
        }
        #my_profile .box3 ul li.active{
            display: flex;
        }
        #my_profile .box3 ul li:hover{
            color:red;
        }
        #my_profile .other_links{
            width:90%;
            min-width:300px;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: row;
            flex-wrap: wrap;
        }
        #my_profile .other_links a{
            margin:10px;
            cursor:pointer;
            padding:10px;
            transition:0.3s;
            color:rebeccapurple;
        }
        #my_profile .other_links a:hover{
