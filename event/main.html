<html>
<head>
   <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400&display=swap" rel="stylesheet">

<link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300&display=swap" rel="stylesheet">
    <title>time</title>
    <style>
        *{
            margin:0;
            padding:0;
            box-sizing:border-box;
            font-family: 'Poppins', sans-serif;
            list-style:none;
        }
        html{
            scroll-behavior: smooth;
        }
        .flex{
            display: flex;
            align-items: center;
            flex-direction: column;
            justify-content: center;
        }
        .bg{
            background-position: center;
            background-size: cover;
            background-repeat:no-repeat;
        }
        body{
            width:100vw;
            min-height:100vh;
            overflow: hidden;
            padding:10px;
            position:relative;
            background-color:aliceblue;
        }
        .section{
            width:100%;
            min-height:100vh;
            overflow: hidden;
            display: flex;
            flex-wrap: wrap;
            justify-content:flex-start;
            align-items:flex-start;
        }
        .box1,.box2{
            position:relative;
            border-radius:5px;
            background-color:white;
            margin:10px;
            padding:10px;
            box-shadow:0 0 10px rgb(0,0,0,0.4);
            transition:0.5s;
        }
        .box1,.box2{
            width:350px;
        }
        
        .box1 .table{
            width:100%;
        }
        .table ul{
            list-style:none;
            width:100%;
        }
        .table ul li{
            text-align: center;
        }
        .days,.dates{
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .top{
            margin:10px;
            flex-direction: row;
        }
        #month-cal,#year-cal{
            letter-spacing:1px;
            font-size:18px;
            margin:0 10px;
            font-weight:bold;
            transition:0.3s;
            cursor:pointer;
        }
        .top i{
            padding:10px;
            cursor:pointer;
            background-color:white;
            transition:0.2s;
            margin:0 10px;
            border-radius:1px;
            transform:scale(1);
        }
        .top i:hover{
            transform:scale(1.2);
            background-color: aliceblue;
            box-shadow:0 0 5px rgb(0,0,0,0.2);
        }
        .days li{
            width:calc(100% / 7);
            color:grey;
            margin:10px;
        }
        .dates li{
            width:calc(100% / 7);
            transition:0.2s;
            padding:10px;
        }
        .dates li.block{
            cursor:pointer;
        }
        .dates .block:hover,.dates .block.active{
            background-color:aliceblue;
            font-weight:bold;
        }
        .dates .block.active{
            color:white;
            font-weight:bold;
            background-color:darkblue;
            transform:scale(0.8);
        }
        .dates .block.active1{
            color:white;
            font-weight:bold;
            background-color:black;
        }
        #short{
            position: absolute;  
            top:0;
            left:0;
            width:100%;
            height:100%;
            background-color: beige;
            opacity:1;
            transition:0.3s;
        }
       #mode{
            position: absolute;  
            bottom:-20px;
            left:0;
            transform:translate(0,100%);
            width:100%;
            background-color:white;
           box-shadow: 0 0 10px rgb(0,0,0,0.1);
        }
        #mode p{
            flex-direction: row;
            justify-content: flex-end;
        }
        #mode input{
            margin:10px;
            position:relative;
            width:70px;
            height:35px;
            border-radius:35px;
            -webkit-appearance:none;
            background-color:rgb(0,0,0,0.2);
            box-shadow:0 0 2px rgb(0,0,0,0.4);
             cursor:pointer;
            transition:0.3s;
        }
        #mode input:checked{
            background-color:skyblue;
        }
         #mode input::before{
            content: '';
            position:absolute;
             width:30px;
             height:30px;
             border-radius:50%;
             background-color:white;
             top:2.5px;
             left:3px;
             transition:0.3s;
        }
        #mode input:checked[type="checkbox"]:before{
            content: '';
            position:absolute;
             width:30px;
             height:30px;
             border-radius:50%;
             background-color:aliceblue;
             top:2.5px;
             left:35px;
        }
        #short h2, #short h3, #short h4{
           font-family: 'Titillium Web', sans-serif;
        }
        #short h2{
            font-size:35px;
            margin:20px;
        }
        #short h3{
            font-size:17px;
        }
        #short h4{
            margin:10px;
            font-size:17px;
        }
        #years,#months{
            display:none;
            opacity:0;
            position:absolute;
            top:0;
            left:0;
            width:100%;
            height:100%;
            background-color:skyblue;
            list-style:none;
            padding:10px;
            transition:0.3s;
        }
        #years .list1,#months .list11{
            flex-direction: row;
            height:100%;
        }
        #years .list1 li,#months .list11 li{
            width:calc(100% / 3);
            height:80%;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor:pointer;
            transition: 0.3s;
        }
        #years .list2,#months .list12{
            width:100%;
            height:25%;
            justify-content: space-around;
            flex-direction: row;
        }
        .list2 i{
            width:calc(100% / 4);
            text-align: center;
            height:75%;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor:pointer;
            font-size:18px;
        }
        .list2 i:hover, #years .list1 li:hover,#months .list11 li:hover{
            box-shadow:0 0 3px rgb(0,0,0,0.1);
            font-weight:bold;
            letter-spacing:2px;
        }
        #id{
            margin-right:20px;
            opacity:0;
            transition:0.3s;
        }
    </style>
    </head>
<body class="bg flex">
    <section class="section">
       
        <div class="flex box1" id="calender" onclick="add1()">
        
        <div class="table" id="full_mode">
            <ul id="add_cal">
                <li class="top flex">
                    <i class="fas fa-chevron-left" onclick="change(-1)"></i>
                    <span id="month-cal">June</span>
                    <span id="year-cal">2021</span>
                    <i class="fas fa-chevron-right" onclick="change(1)"></i>
                    <i class='fas fa-redo-alt' onclick='inp1()'></i>
                </li>
                <li>
                    <ul class="days">
                        <li>Sun</li>
                        <li>M</li>
                        <li>T</li>
                        <li>W</li>
                        <li>T</li>
                        <li>F</li>
                        <li>S</li>
                    </ul>
                </li>
                
            </ul>
        </div>
        
        <ul id="years" class="flex">
            
        </ul>
        
        <ul id="months" class="flex">
            
        </ul>
        
        <div id="short" class="flex">
            <h2 id="time"></h2>
            <h3 id="day"></h3>
            <h4 id="day2"></h4>
        </div>
        
        <div id="mode">
           <p class="flex"><label id="id">2021</label><span>Full Mode</span> <input type="checkbox" onchange="mode1()" id="checking"></p>
        </div>
        
        </div>
        
        <div class="box2">
        
        </div>
    </section>
    
    <script>
        
        function add1(){

        }
        
        var today_hour = new Date().getHours();
        var today_min = new Date().getMinutes();
        var today_sec = new Date().getSeconds();
        
         var req_month = new Date().getMonth();
        var req_year = new Date().getFullYear(); 
        
        var sear_year = new Date().getFullYear(); 

        
        function draw(){
            
        var full_box = document.getElementById("calender");
        full_box.style.opacity = 0;
        
        setTimeout(function(){
         var today_date = new Date().getDate();
        var today_day = new Date().getDay();    
        
        var today_month = req_month;
        var today_year = req_year;
        var start = new Date(today_year,today_month,1);
        
        var top_bound = 0;
            
            if (today_month == 0 ||today_month == 2 ||today_month == 4 ||today_month == 6 ||today_month == 7 || today_month == 9 || today_month == 11){
                top_bound = 31;
            }else{
                if (today_month == 1){
                   if (req_year % 4 == 0){
                       top_bound = 29;
                   }else{
                       top_bound = 28;
                   }
                }else{
                    top_bound = 30;
                }
            }
            
            var str1= new Date(today_year,today_month,1);
            var month_li = ["Jan","Feb","Mar","Apr","May","June","July","Aug","Sept","Oct","Nov","Dec"];
                
            var ele = document.getElementById("add_cal");
            ele.innerHTML = "";
            ele.innerHTML += "<li class='top flex'><i class='fas fa-chevron-left' onclick='change(-1)'></i>"+"<span id='month-cal' onclick='dis1()'>"+month_li[req_month]+"</span><span id='year-cal' onclick='dis1()'>"+today_year+"</span>" +"<i class='fas fa-chevron-right' onclick='change(1)'></i>" +"<i class='fas fa-redo-alt' onclick='inp1()'></i>"+"</li>";
            
            ele.innerHTML += "<li><ul class='days'><li>Sun</li><li>M</li><li>T</li><li>W</li><li>T</li><li>F</li><li>S</li></ul></li>";
         
            
            var count = 0;
            
            for (var i = 0;i<6;i++){
                var li1 = document.createElement("li");
                var ul1 = document.createElement("ul");
                ul1.classList.add("dates");
                ele.appendChild(li1);
                li1.appendChild(ul1);
                
                for (var j = 0;j<7;j++){
                    if (count > 0 && count < top_bound){
                         count += 1;
                        if (count == today_date){
                            ul1.innerHTML += "<li class='block active' onclick='pop1("+count+")'>"+count+"</li>";
                        }else{
                            ul1.innerHTML += "<li class='block' onclick='pop1("+count+")'>"+count+"</li>";
                        }
                    }else{
                        if (i == 0 && j == start.getDay()){
                            count += 1;
                             if (count == today_date){
                                 ul1.innerHTML += "<li class='block active' onclick='pop1("+count+")'>"+count+"</li>";
                             }else{
                                 ul1.innerHTML += "<li class='block' onclick='pop1("+count+")'>"+count+"</li>";
                             }
                        }else{
                            ul1.innerHTML += "<li>"+ " " +"</li>";
                        }
                    }
                }
            }
           full_box.style.opacity = 1;  
        },200); 
            
            year1();
            
        }
        
        draw();
        
        function year1(){
            var yy = document.getElementById("years");
            var mm = document.getElementById("months");
            
            yy.innerHTML = "<li class='flex list2'><i class='fas fa-arrow-left' onclick='past_p(-1)'></i><i class='fas fa-arrow-right' onclick='past_p(1)'></i><i class='far fa-times-circle' onclick='close1()'></i></li><li class='list2'><ul class='flex list1'><li onclick='year_com("+(sear_year - 4)+")'>"+(sear_year - 4)+"</li><li onclick='year_com("+(sear_year - 3)+")'>"+(sear_year - 3)+"</li><li onclick='year_com("+(sear_year - 2)+")'>"+(sear_year - 2)+"</li></ul></li><li class='list2'><ul class='flex list1'><li onclick='year_com("+(sear_year - 1)+")'>"+(sear_year - 1)+"</li><li onclick='year_com("+(sear_year - 0)+")'>"+(sear_year - 0)+"</li><li onclick='year_com("+(sear_year+1)+")'>"+(sear_year + 1)+"</li></ul></li><li class='list2'><ul class='flex list1'><li onclick='year_com("+(sear_year + 2)+")'>"+(sear_year + 2)+"</li><li onclick='year_com("+(sear_year + 3)+")'>"+(sear_year + 3)+"</li><li onclick='year_com("+(sear_year + 4)+")'>"+(sear_year + 4)+"</li></ul></li>";
    
            mm.innerHTML = "<li class='list12'><ul class='flex list11'><li onclick='month_com(0)'>Jan</li><li onclick='month_com(1)'>Feb</li><li onclick='month_com(2)'>Marc</li></ul></li> <li class='list12'><ul class='flex list11'><li onclick='month_com(3)'>Apr</li><li onclick='month_com(4)'>May</li><li onclick='month_com(5)'>June</li></ul></li> <li class='list12'><ul class='flex list11'><li onclick='month_com(6)'>July</li><li onclick='month_com(7)'>Aug</li><li onclick='month_com(8)'>Sept</li></ul></li><li class='list12'><ul class='flex list11'><li onclick='month_com(9)'>Oct</li><li onclick='month_com(10)'>Nov</li><li onclick='month_com(11)'>Dec</li></ul></li>";
        }
        
        function change(a){
            if (a == 1){
                if (req_month + a < 12){
                    req_month += 1;
                }else{
                    req_month = 0;
                    req_year += 1;
                }
            }else{
                 if (req_month + a > -1){
                    req_month -= 1;
                }else{
                    req_month = 11;
                    req_year -= 1;
                }
            }
            draw();
        }
        
        function mode1(){
            var ch = document.querySelector("input[type='checkbox']:checked");
            var short = document.getElementById("short");
           if (ch){
               
              // full mode
               short.style.opacity = 0;
               setTimeout(function(){
                   short.style.display = "none";
               },200);
               
           }else{
               // apppear
               short.style.display = "flex";
               setTimeout(function(){
                   short.style.opacity = 1;
               },200);
           }
        }
        
        setInterval(function(){
            var time1 = document.getElementById("time");
            var day1 = document.getElementById("day");
            var day2 = document.getElementById("day2");
            var today_hour1 = new Date().getHours();
        var today_min1 = new Date().getMinutes();
        var today_sec1 = new Date().getSeconds();
            var req_month1 = new Date().getMonth();
            var req_date1 = new Date().getDate();
        var req_year1 = new Date().getFullYear(); 
            var req_day11 = new Date().getDay();
            var day_li = ["Sunday","Monday","Tuesdat","Wednesday","Thursday","Friday","Saturday"];
            var month_li1 = ["Jan","Feb","Mar","Apr","May","June","July","Aug","Sept","Oct","Nov","Dec"];
            if (today_min1 < 10){
                today_min1 = "0"+today_min1;
            }if (today_sec1 < 10){
                today_sec1 = "0"+today_sec1;
            }if (req_date1 < 10){
                req_date1 = "0"+req_date1;
            }
            
            time1.innerHTML = today_hour1 +" : " + today_min1 + " : "+ today_sec1;
            day1.innerHTML = req_date1 + " - " + month_li1[req_month1] + " - "+ req_year1;
            day2.innerHTML = day_li[req_day11];
            
        },1000);
        
        function inp1(){
            req_month = new Date().getMonth();
            req_year = new Date().getFullYear();
            close1();
            year1();
            draw();
        }
        
        function pop1(a){
            var click_date = a;
            var click_month = document.getElementById("month-cal").innerHTML;
            var click_year = JSON.parse(document.getElementById("year-cal").innerHTML);
            var month_list = ["Jan","Feb","Mar","Apr","May","June","July","Aug","Sept","Oct","Nov","Dec"];
            click_month = JSON.parse(month_list.indexOf(click_month));
            var list_blocks = document.querySelectorAll(".block");
            for(var i=0;i<list_blocks.length;i++){
                list_blocks[i].classList.remove("active1");
            }
            list_blocks[a-1].classList.add("active1");
            
            console.log(click_date + "/"+click_month+"/"+click_year);
        }
        
        function dis1(){
            var yy = document.getElementById("years");
            yy.style.display = "flex";
            setTimeout(function(){
                yy.style.opacity = 1;
            },300);
        }
        
        function close1(){
            var yy = document.getElementById("years");
             var mm = document.getElementById("months");
            yy.style.opacity = 0;
            mm.style.opacity = 0;   
            setTimeout(function(){
                yy.style.display = "none";
                mm.style.display = "none";
            },300);
            sear_year = req_year;
            year1();
        }
        function past_p(a){
            sear_year += (9 * a);
            year1();
        }
        function year_com(a){
            var yy = document.getElementById("years");
            sear_year = a;
            var id = document.getElementById("id");
            id.innerHTML = sear_year;
            id.style.opacity = 1;
            var mm = document.getElementById("months");
            mm.style.display = "flex";
            setTimeout(function(){
                mm.style.opacity = 1;
                 year1();
            },300);
        }
        function month_com(a){
            req_year = sear_year;
            req_month = a;
            draw();
            close1();
            var id = document.getElementById("id");
            id.innerHTML = sear_year;
            id.style.opacity = 0;
        }
        
    </script>
    
    </body>
