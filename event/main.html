            }
        }
        
        function clear(a,b){
            var btns = document.querySelectorAll(".watch_btn");
            for (var i = 0;i<btns.length;i++){
                btns[i].classList.remove("active");
            }
            btns[a].classList.add("active");
            btns[b].classList.add("active");
        }
        
        function clear1(a,b,c){
            var btns = document.querySelectorAll(".timer_btn");
            for (var i = 0;i<btns.length;i++){
                btns[i].classList.remove("active");
            }
           if (c > 0){
            btns[a].classList.add("active");
            btns[b].classList.add("active");
           }
        }
        
        function stop_watch(){
            clear(0,0);
            pause_play = false;
            init1 = init2 = init3 = 0;
            document.getElementById("stop_minutes").innerHTML = "00";
            document.getElementById("stop_sec").innerHTML = "00";
            document.getElementById("stop_milli").innerHTML = "00";
        }
        
        var timer_tf = false;
        
        var timer_hr1 = document.getElementById("timer_hr1");
        var timer_min1 = document.getElementById("timer_min1");
        var timer_sec1 = document.getElementById("timer_sec1");
        var timer_time = document.getElementById("timer_time");
        
        function change_timer(){
            var li11 = [timer_hr1.value,timer_min1.value,timer_sec1.value];
            if (li11[0] != 0 || li11[1] != 0 || li11[2] != 0){
                timer_tf = false;
                clear1(0,0,1);
            }else{
                timer_tf = false;
                clear1(0,0,0);
            }
            var li22 = [li11[0],li11[1],li11[2]]; 
            for (var i = 0;i<li11.length;i++){
                if (li11[i] < 10){
                    li22[i] = "0"+li11[i];
                }
            }
            timer_time.innerHTML = li22[0] + " : " + li22[1] + " : " + li22[2];
        }
        
        function start_timer(){
            timer_tf = true;
            clear1(1,1,1);
        }
        function pause_timer(){
            timer_tf = false;
            clear1(0,2,1);
        }
        function stop_timer(){
            timer_tf = false;
            clear1(0,0,0);
            timer_hr1.value = 0;
            timer_min1.value = 0;
            timer_sec1.value = 0;
            timer_time.innerHTML = "00 : 00 : 00";
        }
        
    </script>
    
    </body>
</html>
