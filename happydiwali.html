<html>
<head><title>lyrics</title>
    
    <style>
        body{
            width:1500px;
            height:3000px;
            background-image:url(https://i.pinimg.com/736x/7f/2a/5e/7f2a5e227aa2ed11ed59822a651e560a.jpg);
            background-repeat: no-repeat;
            background-size: cover;
        }
        #text{
            background:orange;
            text-align: center;
            font-style: italic;
            width : 1500px;
            height:auto;
            font-size: 170px;
            color: black;
            font-weight: bolder;
            margin-top: 130px;
        }
         #text2{
             background: white;
            text-align: center;
            font-style: italic;
            width : 1500px;
            height:auto;
            font-size: 170px;
            color: blue;
            font-weight: bolder;
            margin-top: 30px;
        }
         #text3{
             background: lightgreen;
            text-align: center;
            font-style: italic;
            width : 1500px;
            height:auto;
            font-size: 170px;
            color: black;
            font-weight: bolder;
            margin-top: 30px;
        }  
        .flex{
            color:white;
            width:600px;
            height:500px;
            font-size:160px;
            margin-left: 0px;
            text-align: center;
            border:10px solid white;
            border-radius: 20px;
            padding:20px 20px 20px 20px;
            background-color: brown;
            transform-style: preserve-3d;
            -webkit-animation-name:diwali;
            -webkit-animation-duration:6s;
            -webkit-animation-iteration-count: infinite;
            transform: rotateY(0deg);
        }
        
        @keyframes diwali{
            0%{transform: rotateY(0deg);}
            100%{transform: rotateY(360deg);}
        }
        .flex1{
            color:black;
            width:600px;
            height:500px;
            font-size:160px;
            margin-left: 660px;
            margin-top:-560px;
            text-align: center;
            border:10px solid white;
            border-radius: 20px;
            padding:20px 20px 20px 20px;
            background-color: wheat;
            transform-style: preserve-3d;
            -webkit-animation-name:diwali1;
            -webkit-animation-duration:6s;
            -webkit-animation-iteration-count: infinite;
            transform: rotateX(0deg);
        }
        
        @keyframes diwali1{
            0%{transform: rotateX(0deg);}
            100%{transform: rotateX(360deg);}
        }
    </style>
    
    <script>
        var i = 0 ;
        var s = 0;
        var t = 0;
    setInterval(function(){
        var str = " From  kedarisetti Venkata Raju Family...";
        var str2 = "Wishing You and Your Family...";
        var str3 ="HAPPY DIWALI";
        var c = str2.length;
        var b = str.length;
        var a =str3.length;
        if (i < b){
         document.getElementById("text").innerHTML = document.getElementById("text").innerHTML + str[i];  
        }
         if (s < c){
         document.getElementById("text2").innerHTML = document.getElementById("text2").innerHTML + str2[s];            
        }
         if (t < a){
         document.getElementById("text3").innerHTML = document.getElementById("text3").innerHTML + str3[t];            
        }        
        t +=1;
        i += 1;
        s += 1;
    },250)
    
    </script>
    
    
    </head>
<body>
    <p id ="text"></p>
    <p id = "text2"></p>
    <p id = "text3"></p>
    <div class = "flex">HAPPY <br/> DIWALI</div>
    <div class ="flex1">HAPPY <br/> DIWALI</div>
    </body>
</html>
