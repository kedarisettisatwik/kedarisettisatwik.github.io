
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
    <!-- google fonts -->
    <title>sailesh</title>


    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        body{
            width:100vw;
            overflow-x: hidden;
            min-height:100vh;
            background-color:deepskyblue;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        .signin{
            width:400px;
            position:absolute;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: white;
            
        }
        .signin h1{
            margin-top:20px;
            width:100%;
            font-size:20px;
            padding:10px 0 10px 30px;
            letter-spacing:1px;
            text-transform:uppercase;
        }
        .signin p{
            margin-top:5px;
            width:95%;
            font-size:16px;
            text-align: center;
            opacity:0.6;
        }
        .signin .form{
            margin-top:10px;
            width:95%;
            display:flex;
            flex-direction: column;
            align-items: center;
        }
        .signin .form input{
            margin:7px 0;
            width:100%;
            padding:10px 0 10px 40px;
            font-size:16px;
            outline:none;
            border:2px solid rgb(0,0,0,0.4);
            border-radius:7px;
            transition:0.5s;
        }
        .signin .form input::placeholder{
            color:black;
        }
        .signin .form input:focus{
            border:3px solid skyblue;
        }
        .signin .form button{
            padding:10px 20px;
            margin:10px 0;
            border-radius:7px;
            background-color:lightskyblue;
            border:none;
            outline:none;
            font-size:17px;
            letter-spacing:1px;
            box-shadow:10px 5px 10px rgb(0, 51, 153,0.5);
            font-weight:bold;
            font-family: 'Roboto',monospace;
            cursor:pointer;
            transition:0.5s;
        }
        .signin .form button i{
            margin-left:4px;
        }
        .signin .form button:hover{
            letter-spacing:2px;
            box-shadow:0px 0px 10px rgb(0, 51, 153,0.5);
        }
        .signin a{
            bottom:20px;
            position: relative;
            margin:10px;
            font-size:16px;
            color:skyblue;
            font-weight:bold;
            cursor:pointer;
            letter-spacing:1px;
        }
        .signin span{
            margin-top:12px;
            font-size:16px;
            opacity:0;
            transition:0.5s;
        }
        
        p{
            display: flex;
            flex-direction: row;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
        }
        
        
    </style>
</head>

<body>
        <div id="signin" class="signin">
                    <h1>Sign in</h1>
                    <p>sign in using e-mail & password</p>
                    <div class="form">
                        <input type="email" placeholder="****@gmail.com" id="email1">
                        <input type="password" placeholder="password" id="password1">
            <button onclick="siin('email1','password1')">Sign in <i class="fas fa-long-arrow-alt-right"></i></button>
                    </div>
                    <span id="error1">error</span>
                    <a onclick="rot(1)">Don't have account ?</a>
        </div>
    
</body>
</html>
