<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400&display=swap" rel="stylesheet">
    <!-- google fonts -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css">
    
    <title>Dash Board</title>
    
    <style>
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        .flex {
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
        }

        ::-webkit-scrollbar {
            width: 0px;
        }

        html{
            scroll-behavior: smooth;
        }
        
        body {
            width: 100vw;
            min-height:100vh;
            overflow-x: hidden;
            overflow-y: auto;
/*            background-image: url(bg.png); */
            background-color:#6699ff;
            background-position: bottom;
            background-size: cover;
            background-repeat:no-repeat;
            background-attachment:fixed;
        }
        #main{
            width:100vw;
            position:relative;
        }
        #content{
            position:relative;
            left:0;
            top:0;
            overflow-x: hidden;
            transition:0.5s;
            width:100vw;
            overflow-x: hidden;
        }
        .navigation{
            width:calc(100% - 20px);
            flex-direction: row;
            flex-wrap: wrap;
            justify-content:space-between;
            position:relative;
            background-color:rgb(255,255,255,0.8);
            padding:10px;
            margin-left:10px;
            margin-top:10px;
            border-radius:10px;
        }
        .navigation .menu,.navigation .name{
            margin:0 10px;
        }
        .navigation .menu{
            color:rebeccapurple;
            display:block;
        }
        .navigation .menu,.navigation .name{
            font-size:23px;
            cursor:pointer;
            margin-left:15px;
        }
        .navigation .name{
            padding:8px 15px;
            border-radius:5px;
            box-shadow:0 0 5px rgb(0,0,0,0.4);
            background-color:rebeccapurple;
            color:white;
            letter-spacing:1px;
            font-weight:200;
        }
        .navigation .big{
            flex-direction: row;
            display:none;
        }
        .navigation .big button{
            margin:0 10px;
            padding:8px 15px;
            font-size:19px;
            cursor:pointer;
            color:black;
            transition:0.5s;
            position:relative;
            border-radius:8px;
            background-color:transparent;
            outline:none;
            border:none;
        }
        .navigation .big button::before{
           content:'';
            position:absolute;
            width:50%;
            height:4px;
            left:50%;
            bottom:-10px;
            background-color:rebeccapurple;
            transition:0.5s;
            opacity:0;
            transform:translateX(-50%) scaleX(0);
            border-radius:4px;
        }
        .navigation .big button:hover::before,.navigation .big button.active::before{
            transform:translateX(-50%) scaleX(1);
            opacity:1;
        }
        .navigation .big button.active{
            background-color:rebeccapurple;
            color:white;
        }
        .navigation .big button i{
            margin:0 7px;
            cursor:pointer;
        }
        .navigation .big button label{
            font-size:16px;
            cursor:pointer;
        }
        .analysis{
            margin-top:10px;
            flex-direction: row;
            flex-wrap: wrap;
            justify-content: space-around;
        }
        .analysis div{
            width:350px;
            padding:15px 10px;
            border:2px solid rgb(0,0,0,0.3);
            border-radius:5px;
            flex-direction: row;
            margin:5px;
            justify-content: flex-start;
        }
        .analysis div i{
            font-size:30px;
            margin:0 10px;
        }
        .analysis div span{
            font-size:28px;
            font-weight:bold;
            letter-spacing:2px;
            margin:5px;
        }
        #courses{
            flex-direction:row;
            flex-wrap: wrap;
            justify-content:space-around;
            margin:10px 0;
            width:100%;
        }
        #courses .course{
            margin:10px;
            padding:15px;
            border:2px solid rgb(0,0,0,0.2);
            width:350px;
            position:relative;
            transition:0.4s;
        }
        #courses .course:hover{
            box-shadow: 0px 5px 7px rgb(0,0,0,0.3);
        }
        #courses .course div{
            width:100%;
            justify-content:space-between;
            flex-direction: row;
        }
        #courses .course div span{
            margin:0 5px;
            color:red;
            font-weight:bold;
            letter-spacing:2px;
        }
        #courses .course div i{
            width:40px;
            height:40px;
            cursor:pointer;
            font-size:17px;
            color:rebeccapurple;
            line-height:40px;
            text-align:center;
        }
        
        @media (min-width:710px){
            .navigation .big{
                display: flex;
            }
            .navigation .menu{
                display:none;
            }
        }
        
    </style>
        
</head>

<body>
    
    <section id="main">
       
       <section id="content">
          
           <nav class="navigation flex">
                <i class="fas fa-stream menu" onclick="toggle1()"></i>
                <label class="name">IRIS</label>
                
                <div class="big flex">
                    <button onclick="click1(0,0)" class="cat"><i class="fas fa-university"></i><label>Institute</label></button>
                    <button onclick="click1(1,0)" class="cat"><i class="fas fa-graduation-cap"></i><label>Academics</label></button>
                    <button onclick="click1(2,0)" class="cat"><i class="far fa-building"></i><label>Campus</label> </button>
                    <button onclick="click1(3,0)" class="cat"><i class="far fa-user" style="font-size:22px"></i></button>
                </div>
          </nav>
        
       </section>
        
    </section>
    
    
    
    <script>
        
        function toggle1(){
            
        }
        
        function click1(a,b){
            var cat = document.querySelectorAll(".cat");
            if (b == 0){
                for (var i = 0;i<cat.length;i++){
                if (i != a){
                    cat[i].classList.remove("active");
                }
                }
                cat[a].classList.toggle("active");
                
            }else{
                for (var i = 0;i<cat.length;i++){
                    cat[i].classList.remove("active");
                }   
            }
        }
        
        function exp1(a){
            var box = document.querySelectorAll(".box");
            for (var i = 0;i<box.length;i++){
                if (i != a){
                    box[i].classList.remove("active");
                  }
                }
            box[a].classList.toggle('active');
        }
        
    </script>
    
</body>

</html>
