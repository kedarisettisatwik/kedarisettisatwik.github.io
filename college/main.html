<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400&display=swap" rel="stylesheet">
    <!-- google fonts -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css">
    
    <title>Dash Board</title>
    
    <style>
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        .flex {
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
        }

        ::-webkit-scrollbar {
            width: 0px;
        }

        html{
            scroll-behavior: smooth;
        }
        
        body {
            width: 100vw;
            min-height:100vh;
            overflow-x: hidden;
            overflow-y: auto;
            background-color:ghostwhite;
            padding:10px;
        }
        #main{
            width:100%;
            position:relative;
            background-color:transparent;
        }
        .navigation{
            width:100%;
            flex-direction: row;
            flex-wrap: wrap;
            justify-content:space-between;
            position:sticky;
            top:0;
            background-color:white;
            padding:10px;
            border-radius:10px;
            box-shadow:0 0 5px rgb(0,0,0,0.4);
        }
        .navigation .menu,.navigation .name{
            margin:0 10px;
        }
        .navigation .menu{
            color:rebeccapurple;
            display:block;
        }
        .navigation .menu,.navigation .name{
            font-size:23px;
            cursor:pointer;
            margin-left:15px;
        }
        .navigation .name{
            padding:8px 15px;
            border-radius:5px;
            box-shadow:0 0 5px rgb(0,0,0,0.4);
            background-color:rgb(102, 102, 153);
            color:white;
            letter-spacing:1px;
            font-weight:200;
        }
        .navigation .big{
            flex-direction: row;
            display:none;
        }
        .navigation .big button{
            margin:0 10px;
            padding:8px 15px;
            font-size:19px;
            cursor:pointer;
            color:black;
            transition:0.5s;
            position:relative;
            border-radius:8px;
            background-color:transparent;
            outline:none;
            border:none;
        }
        .navigation .big button::before{
           content:'';
            position:absolute;
            width:50%;
            height:4px;
            left:50%;
            bottom:-10px;
            background-color:rgb(102, 102, 153);
            transition:0.5s;
            opacity:0;
            transform:translateX(-50%) scaleX(0);
            border-radius:4px;
        }
        .navigation .big button:hover::before,.navigation .big button.active::before{
            transform:translateX(-50%) scaleX(1);
            opacity:1;
        }
        .navigation .big button.active{
            background-color:rgb(102, 102, 153);
            color:white;
        }
        .navigation .big button i{
            margin:0 7px;
            cursor:pointer;
        }
        .navigation .big button label{
            font-size:16px;
            cursor:pointer;
        }
        .pro{
            padding:10px;
            background-color:#000066;
            margin:10px;
            margin-top:20px;
            box-shadow:0 0 5px rgb(0,0,0,0.4);
            border-radius:10px;
            position:relative;
        }
        .pro h3{
            margin:10px;
            letter-spacing:1px;
            font-weight:200;
            color:white;
            font-size:19px;
        }
        .pro h3 span,.pro h3 label{
            margin:10px;
        }
        .pro div{
            flex-direction: row;
            flex-wrap: wrap;
        }
        .pro div p{
            margin:15px;
            padding-bottom:10px;
            border-bottom:2px dashed rgb(255,255,255,0.8);
            color:white;
        }
        .pro div p i{
            font-size:24px;
            margin-right:10px;
            padding:5px;
            background-color:white;
            border-radius:10px;
        }
        .pro div p span{
            font-size:30px;
            font-weight:bold;
            letter-spacing:1px;
            margin-right:5px;
        }
        .pro div p label{
            font-size:17px;
            letter-spacing:1px;
        }
        .courses{
            flex-direction: row;
            flex-wrap: wrap;
            justify-content: space-around;
        }
        .courses .course{
            margin:10px;
            padding:15px;
            width:300px;
            border:2px solid rgb(0,0,0,0.2);
            transition:0.3s;
            background-color:beige;
            border-radius:10px;
            box-shadow:0 0 5px rgb(0,0,0,0.4);
        }
        .courses .course p{
            width:100%;
        }
        .courses .course p i{
            font-size:20px;
            color:rebeccapurple;
            cursor:pointer;
            float: right;
        }
        .courses .course h2{
            font-size:21px;
            font-weight:500;
            letter-spacing:1px;
        }
        .courses .course h3{
            margin:5px 0;
            font-size:15px;
            font-weight:400;
        }
        @media (min-width:650px){
            .navigation .big{
                display: flex;
            }
            .navigation .menu{
                display:none;
            }
        }
        
        
    </style>
        
</head>

<body>
    
    <section id="main" class="flex">
       
       <nav class="navigation flex">
                <i class="fas fa-stream menu" onclick="toggle1()"></i>
                <label class="name">IRIS</label>
                
                <div class="big flex">
                    <button onclick="click1(0,0)" class="cat"><i class="fas fa-university"></i><label>Institute</label></button>
                    <button onclick="click1(1,0)" class="cat"><i class="fas fa-graduation-cap"></i><label>Academics</label></button>
                    <button onclick="click1(2,0)" class="cat"><i class="far fa-building"></i><label>Campus</label></button>
                    <button onclick="click1(3,0)" class="cat"><i class="far fa-user"></i></button>
                </div>
        </nav>
        
        <section class="pro">
        
        <h3><span>Kedarisetti satwik</span><label>201EE129</label></h3>
         
         <div class="flex">
             
    <p><i class="fab fa-bitcoin" style="color:hotpink"></i><span>45</span><label>Credits</label></p>
    <p><i class="far fa-chart-bar" style="color:green"></i><span>8.4</span><label>CGPA</label></p>
    <p><i class="fas fa-sort-numeric-down" style="color: blue"></i><span>3<sup>rd</sup></span><label>semester</label></p>
        
         </div>
         
        </section>
         
    </section>
    
    
    
    <script>
        
        function toggle1(){
            
        }
        
        function click1(a,b){
            var cat = document.querySelectorAll(".cat");
            if (b == 0){
                for (var i = 0;i<cat.length;i++){
                if (i != a){
                    cat[i].classList.remove("active");
                }
                }
                cat[a].classList.toggle("active");
                
            }else{
                for (var i = 0;i<cat.length;i++){
                    cat[i].classList.remove("active");
                }   
            }
        }
        
        function exp1(a){
            var box = document.querySelectorAll(".box");
            for (var i = 0;i<box.length;i++){
                if (i != a){
                    box[i].classList.remove("active");
                  }
                }
            box[a].classList.toggle('active');
        }
        
    </script>
    
</body>

</html>
