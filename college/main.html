<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400&display=swap" rel="stylesheet">
    <!-- google fonts -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css">
    
    <title>Dash Board | IRIS</title>
    
    <style>
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        .flex {
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
        }

        ::-webkit-scrollbar {
            width: 0px;
        }

        html{
            scroll-behavior: smooth;
        }
        
        body {
            width: 100vw;
            height:100vh;
            overflow: hidden;
            background-color:#66ffcc;
            display: flex;
            justify-content:flex-start;
            align-items: center;
            flex-direction: row;
            padding:5px;
        }
        #menu{
/*            background-color:#003366; */
            width:0px;
            opacity:0;
            padding:0;
            border-radius:10px;
            background-color: white;
            justify-content: space-between;
        }
        #main{
            width:100%;
            background-color: white;
            flex-direction: row;
            justify-content:flex-start;
            margin-left:0px;
            padding:5px;
            border-radius:5px;
        }
        #menu,#main{
            height:100%;
            overflow-x: hidden;
            overflow-y: auto;
            position:relative;
            transition:0.4s;
            align-items: flex-start;
            flex-direction: column;
        }
        .body.active #menu{
            width:250px;
            opacity:1;
            padding:5px;
        }
        .body.active #main{
            width:calc(100% - 260px);
            margin-left:5px;
        }
        #main .logo{
            flex-direction: row;
        }
        #main .logo{
            font-size:20px;
            background-color:#003366;
            color:white;
            cursor:pointer;
            padding:8px;
            border-radius:5px;
            outline:none;
            border:none;
            transition:0.3s;
        }
        #main .logo h3{
            font-weight:100;
            letter-spacing:2px;
        }
        #main .logo i{
            margin:0 10px;
            font-weight:bold;
        }
        #menu button{
            margin:5px 0;
            padding:12px 5px;
            border:none;
            outline:none;
            cursor:pointer;
            border-radius:5px;
            background:none;
        }
        #menu input{
            width:100%;
            border-radius:5px;
            border:2px solid #003366;
            padding:10px 5px 10px 10px;
            outline:none;
            background:none;
            margin:10px 0;
            font-size:14px;
        }
        .bt{
            width:100%;
            transition:0.5s;
            color:rgb(0,0,0,0.5);
            font-weight:bold;
            letter-spacing:1px;
            margin:8px 0;
            flex-direction: row;
            justify-content: flex-start;
            font-size:15px;
            position:relative;
        }
        .bt:hover{
            color:rebeccapurple;
        }
        .bt i{
            margin:0 10px;
            font-size:19px;
        }
        .bt::before{
            content:'';
            position: absolute;
            width:100%;
            height:4px;
            border-radius:3px;
            background-color:rebeccapurple;
            bottom:0;
            left:0;
            transform:scaleX(0);
            transition:0.6s;
        }
        .bt.active::before{
            transform:scaleX(1);
        }
        #menu a{
            margin:5px 0;
            font-size:15px;
            cursor:pointer;
            width:100%;
            padding-left:10px;
        }
        #menu p{
            margin:10px 0 5px 0;
            width:100%;
            font-size:16px;
            padding:10px;
            background-color:#003366;
            color:white;
            border-radius:5px;
            letter-spacing:1px;
        }
        #menu p span{
            font-weight:bold;
            letter-spacing:2px;
            font-size:15px;
        }
        
        
    </style>
        
</head>

<body class="body">
    
    <section id="menu" class="flex">
           <button onclick="togg1(0)" style="background-color:#003366;color:white;font-size:15px;padding:10px;">close <i class="fas fa-times" style="margin:0 10px;"></i></button>
           <input type="search" placeholder="search for">
           <button class="bt flex"><i class="fas fa-comment-alt"></i> Tell IRIS</button>
           <button class="bt flex"><i class="fas fa-university"></i> Institute</button>
           <button class="bt flex"><i class="fas fa-graduation-cap"></i> Academics </button>
           <button class="bt flex"><i class="far fa-building"></i> Camopus </button> 
               <a>About IRIS</a>
               <a>IRIS Blog</a>
               <a>NITK Website</a>
               <a>Terms of Service</a>
               <a>Login to Moodle</a>
               <p> <label>Moudle Designer</label> <br> <span>Kedarisetti Satwik</span> </p>
    </section>
       
    <section id="main" class="flex">
      
      <button class="logo flex" onclick="togg1(1)">
          <i class="fas fa-stream"></i>
          <h3>IRIS</h3>
      </button>
       
    </section>
        
    <script>        
        
        var bd = document.querySelector(".body");
        
        var width1 = window.innerWidth;
        if (width1 > 720){
            bd.classList.add("active");
        }
        
        function togg1(a){
            if (a == 1){
                bd.classList.add("active");
            }else{
                bd.classList.remove("active");
            }
        }
        
    </script>
    
</body>

</html>
