<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400&display=swap" rel="stylesheet">
    <!-- google fonts -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css">
    
    <title>IRIS | Login</title>
    
    <style>
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        .flex {
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
        }

        ::-webkit-scrollbar {
            width: 0px;
        }

        html{
            scroll-behavior: smooth;
        }
        
        body {
            width: 100vw;
            min-height:100vh;
            overflow-x: hidden;
            overflow-y: auto;
            background-color:white;
            padding:10px;
        }
        #main{
            width:100%;
            position:relative;
            background-color:transparent;
            flex-direction: row;
            justify-content:flex-start;
            flex-wrap: wrap;
        }
        .form{
            position:relative;
            justify-content: flex-start;
            align-items: flex-start;
            width:100%;
        }
        .form h4{
            margin:10px;
            letter-spacing:1px;
        }
        .form p{
            font-size:15px;
            margin-bottom:10px;
        }
        .form .inp{
            flex-direction: row;
            flex-wrap: wrap;
            width:100%;
            justify-content: flex-start;
        }
        .box{
            align-items: flex-start;
            margin:10px;
            background-color:whitesmoke;
            border-radius:10px;
            padding:10px;
            transition:0.3s;
            margin-left:0px;
            position:relative;
        }
        .box:hover{
            box-shadow:0 0px 5px rgb(0,0,0,0.3);
        }
        .box label{
            font-size:14px;
            font-weight:bold;
            letter-spacing:1px;
            margin:5px;
        }
        .box input{
            width:220px;
            padding:12px;
            padding-left:15px;
            background-color:white;
            outline:none;
            border:none;
            border-radius:7px;
            margin-top:5px;
        }
        .box input::placeholder{
            color:black;
        }
        .box i{
            position: absolute;
            bottom:24px;
            right:18px;
            cursor:pointer;
            font-size:16px;
            opacity:0.5;
        }
        .other{
            margin:10px 0 10px 0;
        }
        .other h5{
            letter-spacing:1px;
            font-weight:lighter;
            padding-left:10px;
        }
        .other i{
            font-size:23px;
            margin:10px;
            cursor:pointer;
            color:blue;
        }
        button{
            padding:12px;
            outline:none;
            border:none;
            background:none;
            cursor:pointer;
            border-radius:10px;
            margin:10px 0;
        }
        button i{
            margin:0 10px;
        }
    </style>
        
</head>

<body>
    
    <section id="main" class="flex">
       
       <form class="form flex" id="form1">
           
           <h4>welcome to IRIS</h4>
           <p>please login into your account</p>
        
          <div class="inp flex">
             
              <div class="box flex">
               <label>Roll No / Email</label>
               <input type="text" placeholder="UserName or Email" required>
           </div>
           
           <div class="box flex">
               <label>Password</label>
               <input type="password" placeholder="password **" required>
               <i class="far fa-eye-slash" style="display:block"></i>
               <i class="far fa-eye" style="display:none;"></i>
           </div>
           
          </div>
           
           <div class="other">
               <h5>You can also sign in with : </h5>
               <i class="fab fa-google"></i>
               <i class="fab fa-windows"></i>
           </div>
           
           <div class="buttons">
               <button style="background-color:orange;font-weight:bold;letter-spacing:1px;">Recover Password</button>
               <button style="background-color:blue;font-weight:bold;letter-spacing:1px;color:white"><i class="fas fa-sign-in-alt"></i> Login to IRIS</button>
           </div>
           
       </form>
                       
    </section>
    
    
    
    <script>
        
        var form1 = document.getElementById("form1");
        form1.addEventListener("submit", (e) => {
            e.preventDefault();
            location.href = "main.html";
        })
        
    </script>
    
</body>

</html>
