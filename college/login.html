<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400&display=swap" rel="stylesheet">
    <!-- google fonts -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css">
    
    <title>IRIS | Login</title>
    
    <style>
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        .flex {
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
        }

        ::-webkit-scrollbar {
            width: 0px;
        }

        html{
            scroll-behavior: smooth;
        }
        
        body {
            width: 100vw;
            min-height:100vh;
            overflow-x: hidden;
            overflow-y: auto;
            background-color:#66ffcc;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction:column;
            padding:20px 0px;
        }
        #main{
            position:relative;
            width:910px;
            max-width:calc(100% - 20px);
            flex-direction:column;
            justify-content:flex-start;
            background: rgba( 255, 255, 255, 0.35 );
            box-shadow: 0 0 30px rgb(0,0,0,0.35);
            backdrop-filter: blur( 4.0px );
            -webkit-backdrop-filter: blur( 4.0px );
            border-radius: 10px;
            border: 1px solid rgba( 255, 255, 255, 0.18 );
            padding:5px;
        }
        #one{
            flex-direction:row;
            justify-content: flex-start;
            width:100%;
        }
        .form{
            padding:5px;
            min-height:400px;
            align-items: flex-start;
            position:relative;
            max-width:800px;
        }
        .ho{
            color:darkblue;
            transition:0.6s;
        }
        .ho:hover{
            color:red;
        }
        .inp{
            width:100%;
            position:relative;
        }
        .box{
            margin:10px 5px;
            background-color:white;
            border-radius:8px;
            padding:5px;
            width:220px;
            position:relative;
            display: inline-flex;
            align-items: flex-start;
            flex-direction: column;
        }
        .box label{
            width:100%;
            padding-left:5px;
            font-size:14px;
            letter-spacing:1px;
            font-weight:bold;
            margin:8px;
        }
        .box input{
            width:100%;
            padding:8px 5px 8px 10px;
            outline:none;
            border:none;
            background:none;
            margin-bottom:8px;
            background-color:whitesmoke;
            border-radius:5px;
        }
        .box i{
            position:absolute;
            right:18px;
            bottom:20px;
            opacity:0.6;
            cursor:pointer;
        }
        .buttons{
            padding:5px;
        }
        button{
            margin:10px;
            background:none;
            outline:none;
            border:none;
            border-radius:6px;
            font-size:15px;
            cursor:pointer;
            padding:10px 8px;
            letter-spacing:1px;
            font-weight:bold;
            display: inline-block;
        }
        button i{
            margin-right:10px;
            font-size:16px;
        }
        .img {
            max-width:500px;
            object-fit: scale-down;
            margin:10px;
        }
        .links{
            position:relative;
            width:100%;
            margin:7px 0;
            margin-bottom:15px;
            flex-direction:row;
            flex-wrap: wrap;
        }
        .links a{
            padding:12px 8px;
            margin:7px;
            background-color:white;
            color:darkblue;
            font-weight:bold;
            letter-spacing:2px;
            font-size:13px;
            border-radius:5px;
            cursor:pointer;
            transition:0.4s;
        }
        .links a:hover{
            color:white;
            background-color:darkblue;
        }
        
        @media (max-width:950px){
            .img{
                width:250px;
            }
        }
        
        @media (max-width:740px){
            #main{
                max-width:100%;
            }
            .box{
                width:350px;
            }
            body{
                padding:0px;
            }
            #one{
                flex-direction: column;
            }
            .form{
                width:100%;
                align-items: center;
            }
        }
        
        @media (max-width:370px){
            .box{
                width:100%;
            }
        }
        
    </style>
        
</head>

<body>
    
    <section id="main" class="flex">
           
           <section id="one" class="flex">
               
           <section class="flex form">
          
           <h2 class="flex" style="height:70px;margin:10px;padding:10px;background-color:white;flex-direction: row;border-radius:5px;"><img src="logo.png" style="height:50px;margin:10px;"><span style="font-weight:100;letter-spacing:1px;font-size:23px;">IRIS</span></h2>
           
           <p style="margin:0 10px;font-size:15px;">National Institue of Technology,<br> karnataka surathkal</p>
           
           <h4 style="margin:10px 0;letter-spacing:1px;width:100%;">Welcome to IRIS,<br>Please Login</h4>
           
           <section class="inp" >
                <div class="box">
               <label>Roll No. / E-mail</label>
               <input type="text" placeholder="UserName / E-mail">
                </div>
                <div class="box">
               <label>Password</label>
               <input type="password" placeholder="password ** ">
               <i class="far fa-eye-slash"></i>
               <i class="far fa-eye"></i>
                </div>
           </section>
           
           <div class="buttons">
              <button style="background-color:darkblue;color:white;"><i class="fas fa-sign-in-alt"></i> Login to IRIS</button>
              <button style="background-color: black;color:white;">Recover Password</button>
           </div>
           
           <span class="flex" style="margin:10px 0;background-color:white;border-radius:10px;padding:7px;align-items: flex-start;"><p>You can also sign in with :</p><label style="margin:5px;font-size:22px;"><i class="fab fa-google ho" style="cursor: pointer;margin:"></i> <i class="fab fa-windows ho" style="cursor: pointer; margin:0 10px;"></i> </label></span>
           
       </section>
       
           <img src="coll.jpg" class="img" alt="">
           </section>
        <section class="links flex">
           <a><i class="fas fa-address-card"></i> Applications</a>
           <a><i class="fas fa-university"></i> Addmissions</a>
           <a><i class="fas fa-graduation-cap"></i> Placements</a>
           <a><i class="fas fa-user-friends"></i> About Us</a>
           <a><i class="fas fa-book"></i> Blog</a>
           <a><i class="fas fa-phone-alt"></i> Contact Us</a>
    </section>
    
    </section>   

    <script>
        
        
    </script>
    
</body>

</html>
